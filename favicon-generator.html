            }
            function updateAllPreviews() { el.previewBrowser.src = generateFavicon(16).toDataURL(); el.previewApple.src = generateFavicon(180).toDataURL(); el.previewAndroid.src = generateFavicon(192).toDataURL(); updateHtmlCode(); }
            function updateHtmlCode() { el.htmlCodeOutput.value = `<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">\n<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">\n<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">\n<link rel="icon" type="image/x-icon" href="/favicon.ico">\n<link rel="manifest" href="/site.webmanifest">\n<meta name="msapplication-TileColor" content="${state.fontColor}">\n<meta name="msapplication-config" content="/browserconfig.xml">\n<meta name="theme-color" content="${state.bgColor}">`; }
            function handleInputChange() {
                state.bgColor = el.bgColor.value; state.borderRadius = parseInt(el.borderRadiusSlider.value, 10); state.text = el.textInput.value; state.emoji = el.emojiInput.value; state.fontColor = el.fontColor.value; state.fontSize = parseInt(el.fontSizeSlider.value, 10); state.fontWeight = el.fontWeightSelect.value; state.fontFamily = el.fontFamilySelect.value;
                el.borderRadiusLabel.textContent = state.borderRadius; el.fontSizeLabel.textContent = state.fontSize;
                updateAllPreviews();
            }
            document.querySelectorAll('.tab-btn').forEach(btn => btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); state.inputType = btn.dataset.inputType;
                document.querySelectorAll('.input-section').forEach(s => s.classList.add('hidden')); document.getElementById(`${state.inputType}-input-section`).classList.remove('hidden');
                el.fontControls.classList.toggle('hidden', state.inputType === 'image'); handleInputChange();
            }));
            el.uploadBtn.addEventListener('click', () => el.imageUpload.click());
            el.imageUpload.addEventListener('change', (e) => {
                if (e.target.files && e.target.files[0]) { const reader = new FileReader(); reader.onload = (event) => { const img = new Image(); img.onload = () => { state.sourceImage = img; el.imageFilename.textContent = e.target.files[0].name; handleInputChange(); }; img.src = event.target.result; }; reader.readAsDataURL(e.target.files[0]); }
            });
            [el.bgColor, el.borderRadiusSlider, el.textInput, el.emojiInput, el.fontColor, el.fontSizeSlider, el.fontFamilySelect, el.fontWeightSelect].forEach(input => input.addEventListener('input', handleInputChange));
            el.copyCodeBtn.addEventListener('click', () => { navigator.clipboard.writeText(el.htmlCodeOutput.value).then(() => { el.toast.textContent = 'Code copied!'; el.toast.classList.add('show'); setTimeout(() => el.toast.classList.remove('show'), 2000); }); });
            el.downloadPackageBtn.addEventListener('click', async () => {
                const zip = new JSZip(); const pngSizes = [16, 32, 180, 192, 512]; const icoSizes = [16, 32, 48];
                const filenames = { 16: 'favicon-16x16.png', 32: 'favicon-32x32.png', 180: 'apple-touch-icon.png', 192: 'android-chrome-192x192.png', 512: 'android-chrome-512x512.png' };
                for (const size of pngSizes) { const canvas = generateFavicon(size); const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png')); zip.file(filenames[size], blob); }
                const icoBlobs = await Promise.all(icoSizes.map(size => new Promise(resolve => generateFavicon(size).toBlob(resolve, 'image/png'))));
                zip.file('favicon.ico', await createIco(icoBlobs));
                const manifest = { name: "My Awesome App", short_name: "App", icons: [{ src: "/android-chrome-192x192.png", sizes: "192x192", type: "image/png" }, { src: "/android-chrome-512x512.png", sizes: "512x512", type: "image/png" }], theme_color: state.bgColor, background_color: state.bgColor, display: "standalone" };
                zip.file("site.webmanifest", JSON.stringify(manifest, null, 2));
                const browserConfigXml = `<?xml version="1.0" encoding="utf-8"?><browserconfig><msapplication><tile><square150x150logo src="/mstile-150x150.png"/><TileColor>${state.fontColor}</TileColor></tile></msapplication></browserconfig>`;
                zip.file("browserconfig.xml", browserConfigXml);
                zip.file("mstile-150x150.png", await new Promise(resolve => generateFavicon(150).toBlob(resolve)));
                zip.generateAsync({ type: "blob" }).then(content => { const link = document.createElement('a'); link.href = URL.createObjectURL(content); link.download = "favicon_package.zip"; link.click(); URL.revokeObjectURL(link.href); });
            });
            function showMobilePane(paneId) {
                if (paneId === 'preview') { el.outputPane.classList.remove('hidden'); el.outputPane.classList.add('flex'); el.controlsPane.classList.add('hidden'); el.mobilePreviewBtn.classList.add('active'); el.mobileControlsBtn.classList.remove('active'); } 
                else { el.outputPane.classList.add('hidden'); el.outputPane.classList.remove('flex'); el.controlsPane.classList.remove('hidden'); el.controlsPane.classList.add('flex'); el.mobilePreviewBtn.classList.remove('active'); el.mobileControlsBtn.classList.add('active'); }
            }
            function handleMobileLayout() {
                if (window.innerWidth < 1024) { if (!el.mobilePreviewBtn.classList.contains('active') && !el.mobileControlsBtn.classList.contains('active')) { showMobilePane('preview'); } else if (el.mobilePreviewBtn.classList.contains('active')) { showMobilePane('preview'); } else { showMobilePane('controls'); } } 
                else { el.outputPane.classList.remove('hidden'); el.outputPane.classList.add('flex'); el.controlsPane.classList.remove('hidden'); el.controlsPane.classList.add('flex'); el.mobilePreviewBtn.classList.remove('active'); el.mobileControlsBtn.classList.remove('active'); }
            }
            el.mobilePreviewBtn.addEventListener('click', () => showMobilePane('preview'));
            el.mobileControlsBtn.addEventListener('click', () => showMobilePane('controls'));
            window.addEventListener('resize', handleMobileLayout);
            handleInputChange();
            handleMobileLayout();
        });
    </script>
</body>
</html>
