    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                encodeBtn: document.getElementById('encode-btn'),
                decodeBtn: document.getElementById('decode-btn'),
                uploadBtn: document.getElementById('upload-btn'), // Added this line
                inputArea: document.getElementById('input-area'),
                inputText: document.getElementById('input-text'),
                fileUpload: document.getElementById('file-upload'),
                fileInfo: document.getElementById('file-info'),
                fileName: document.getElementById('file-name'),
                fileSize: document.getElementById('file-size'),
                removeFileBtn: document.getElementById('remove-file-btn'),
                outputText: document.getElementById('output-text'),
                statusBar: document.getElementById('status-bar'),
                copyBtn: document.getElementById('copy-btn'),
                downloadBtn: document.getElementById('download-btn'),
                toast: document.getElementById('toast'),
                mobileInputBtn: document.getElementById('mobile-input-btn'),
                mobileOutputBtn: document.getElementById('mobile-output-btn'),
                inputPane: document.getElementById('input-pane'),
                outputPane: document.getElementById('output-pane'),
            };

            let isEncodeMode = true;
            let currentFile = null;
            let decodedBlob = null;

            const debounce = (func, delay) => { let timeout; return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); }; };
            const showToast = (message) => { el.toast.textContent = message; el.toast.classList.add('show'); setTimeout(() => el.toast.classList.remove('show'), 2000); };

            function setMode(encode) {
                isEncodeMode = encode;
                el.encodeBtn.classList.toggle('bg-white', isEncodeMode);
                el.encodeBtn.classList.toggle('text-black', isEncodeMode);
                el.decodeBtn.classList.toggle('bg-white', !isEncodeMode);
                el.decodeBtn.classList.toggle('text-black', !isEncodeMode);
                el.decodeBtn.classList.toggle('text-white', isEncodeMode);
                el.encodeBtn.classList.toggle('text-white', !isEncodeMode);
                processInput();
            }

            function processInput() {
                const input = el.inputText.value;
                el.statusBar.textContent = '';
                decodedBlob = null;
                el.downloadBtn.disabled = true;
                el.copyBtn.disabled = true;

                if (currentFile) {
                    processFile(currentFile);
                    el.inputText.disabled = true; // Disable text area when file is active
                    return;
                }
                el.inputText.disabled = false; // Re-enable if no file

                if (!input) {
                    el.outputText.value = '';
                    return;
                }

                try {
                    if (isEncodeMode) {
                        el.outputText.value = btoa(unescape(encodeURIComponent(input)));
                        el.copyBtn.disabled = false;
                        el.downloadBtn.disabled = true; // Can't download an encoded string
                        decodedBlob = null;
                    } else {
                        // Decode Mode
                        let decodedText = '';
                        let isText = false;
                        
                        // 1. Try to decode as text
                        try {
                            decodedText = decodeURIComponent(escape(atob(input)));
                            el.outputText.value = decodedText;
                            isText = true;
                            el.copyBtn.disabled = false;
                            el.statusBar.textContent = '';
                        } catch (e) {
                            // Not valid UTF-8 text. Might be binary data.
                            el.outputText.value = '--- Binary data --- \n(Cannot be displayed as text)';
                            isText = false;
                            el.copyBtn.disabled = true;
                        }

                        // 2. Always try to create a blob for downloading
                        try {
                            decodedBlob = base64ToBlob(input);
                            el.downloadBtn.disabled = false;
                            if (!isText) {
                                 el.statusBar.textContent = `Binary file detected (${(decodedBlob.size / 1024).toFixed(2)} KB). Ready to download.`;
                            }
                        } catch (blobError) {
                            // This means the Base64 string itself is invalid
                            el.outputText.value = '';
                            el.statusBar.textContent = '❌ Invalid Base64 string';
                            el.copyBtn.disabled = true;
                            el.downloadBtn.disabled = true;
                            decodedBlob = null;
                        }
                    }
                } catch (e) {
                    // Catch-all for any other weird errors (e.g., btoa failure)
                    el.outputText.value = '';
                    el.statusBar.textContent = '❌ An unexpected error occurred.';
                    el.copyBtn.disabled = true;
                    el.downloadBtn.disabled = true;
                    decodedBlob = null;
                }
            }

            function processFile(file) {
                const reader = new FileReader();
                if (isEncodeMode) {
                    reader.onload = (e) => {
                        const dataUrl = e.target.result;
                        const base64 = dataUrl.split(',')[1];
                        el.outputText.value = base64;
                        el.copyBtn.disabled = false;
                    };
                    reader.readAsDataURL(file);
                } else { // Decode mode for file is not a direct action, it's for text input -> file output
                    el.statusBar.textContent = 'Drop a file to encode it. To decode a file, paste its Base64 content in the text area.';
                }
            }
            
            function base64ToBlob(base64, contentType = '') {
                const byteCharacters = atob(base64);
                const byteArrays = [];
                for (let offset = 0; offset < byteCharacters.length; offset += 512) {
                    const slice = byteCharacters.slice(offset, offset + 512);
                    const byteNumbers = new Array(slice.length);
                    for (let i = 0; i < slice.length; i++) {
                        byteNumbers[i] = slice.charCodeAt(i);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    byteArrays.push(byteArray);
                }
                return new Blob(byteArrays, {type: contentType});
            }

            function handleFileSelect(file) {
                if (!isEncodeMode) {
                    showToast('Switch to "Encode" mode to process a file.');
                    return;
                }
                currentFile = file;
                el.inputText.value = ''; // Clear text area
                el.inputText.disabled = true; // Disable text area
                el.fileName.textContent = file.name;
                el.fileSize.textContent = `${(file.size / 1024).toFixed(2)} KB`;
                el.fileInfo.classList.remove('hidden');
                processFile(file);
            }

            function clearFile() {
                currentFile = null;
                el.fileUpload.value = '';
                el.fileInfo.classList.add('hidden');
                el.inputText.disabled = false; // Re-enable text area
                el.inputText.value = '';
                processInput();
            }

            function showMobilePane(paneId) {
                const isInput = paneId === 'input';
                el.inputPane.classList.toggle('hidden', !isInput); el.inputPane.classList.toggle('flex', isInput);
                el.outputPane.classList.toggle('hidden', isInput); el.outputPane.classList.toggle('flex', !isInput);
                el.mobileInputBtn.classList.toggle('active', isInput);
                el.mobileOutputBtn.classList.toggle('active', !isInput);
            }

            function handleMobileLayout() {
                if (window.innerWidth < 1024) {
                    showMobilePane(el.mobileOutputBtn.classList.contains('active') ? 'output' : 'input');
                } else {
                    el.inputPane.classList.remove('hidden'); el.inputPane.classList.add('flex');
                    el.outputPane.classList.remove('hidden'); el.outputPane.classList.add('flex');
                }
            }

            // Fallback copy function for better compatibility
            function fallbackCopyTextToClipboard(text) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                
                // Avoid scrolling to bottom
                textArea.style.top = "0";
                textArea.style.left = "0";
                textArea.style.position = "fixed";

                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();

                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showToast('Copied!');
                    } else {
                        showToast('Copy failed!');
                    }
                } catch (err) {
                    showToast('Copy failed!');
                }

                document.body.removeChild(textArea);
            }

            // Event Listeners
            el.encodeBtn.addEventListener('click', () => setMode(true));
            el.decodeBtn.addEventListener('click', () => setMode(false));
            el.inputText.addEventListener('input', debounce(processInput, 200));
            el.removeFileBtn.addEventListener('click', (e) => { e.stopPropagation(); clearFile(); });
            el.uploadBtn.addEventListener('click', () => el.fileUpload.click());
            el.fileUpload.addEventListener('change', (e) => { if (e.target.files.length) handleFileSelect(e.target.files[0]); });
            
            // REMOVED drag/drop listeners

            el.copyBtn.addEventListener('click', () => {
                if (el.outputText.value && el.copyBtn.disabled === false) {
                    try {
                        // Use modern clipboard API first
                        navigator.clipboard.writeText(el.outputText.value).then(() => {
                            showToast('Copied!');
                        }).catch(() => {
                            // Fallback for sandboxed environments
                            fallbackCopyTextToClipboard(el.outputText.value);
                        });
                    } catch (err) {
                        // Fallback if navigator.clipboard is not available
                        fallbackCopyTextToClipboard(el.outputText.fale);
                    }
                }
            });

            el.downloadBtn.addEventListener('click', () => {
                if (decodedBlob) {
                    const url = URL.createObjectURL(decodedBlob);
                    const a = document.createElement('a');
                    a.href = url;
                    // Try to get a reasonable filename
                    let filename = 'decoded_file';
                    if (currentFile && !isEncodeMode) {
                        // This case isn't really possible with current logic, but good to have
                        filename = currentFile.name.replace(/(\.b64|\.txt)$/i, '') || filename;
                    }
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }
            });
            
            // REMOVED redundant outputText listener

            el.mobileInputBtn.addEventListener('click', () => showMobilePane('input'));
            el.mobileOutputBtn.addEventListener('click', () => showMobilePane('output'));
            window.addEventListener('resize', handleMobileLayout);

            // Initial state
            handleMobileLayout();
        });
    </script>
