    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                value: document.getElementById('barcode-value'),
                format: document.getElementById('barcode-format'),
                barColor: document.getElementById('bar-color'),
                bgColor: document.getElementById('bg-color'),
                displayValue: document.getElementById('display-value'),
                barWidth: document.getElementById('bar-width'),
                barHeight: document.getElementById('bar-height'),
                barWidthLabel: document.getElementById('bar-width-label'),
                barHeightLabel: document.getElementById('bar-height-label'),
                margin: document.getElementById('margin'),
                marginLabel: document.getElementById('margin-label'),
                textAlign: document.getElementById('text-align'),
                textPosition: document.getElementById('text-position'),
                fontSize: document.getElementById('font-size'),
                fontSizeLabel: document.getElementById('font-size-label'),
                textOptionsGroup: document.getElementById('text-options-group'),
                preview: document.getElementById('barcode-preview'),
                previewWrapper: document.getElementById('barcode-preview-wrapper'),
                errorMessage: document.getElementById('error-message'),
                downloadPng: document.getElementById('download-png'),
                downloadSvg: document.getElementById('download-svg'),
                toast: document.getElementById('toast'),
                mobileControlsBtn: document.getElementById('mobile-controls-btn'),
                mobileOutputBtn: document.getElementById('mobile-output-btn'),
                controlsPane: document.getElementById('controls-pane'),
                outputPane: document.getElementById('output-pane'),
            };

            const generateBarcode = () => {
                const options = {
                    format: el.format.value,
                    lineColor: el.barColor.value,
                    background: el.bgColor.value,
                    width: parseInt(el.barWidth.value),
                    height: parseInt(el.barHeight.value),
                    displayValue: el.displayValue.checked,
                    fontOptions: "bold", // This is a single string in JsBarcode
                    font: "Inter",
                    fontSize: parseInt(el.fontSize.value),
                    textAlign: el.textAlign.value,
                    textPosition: el.textPosition.value,
                    textMargin: 2, // Keep small, control spacing with main margin
                    margin: parseInt(el.margin.value)
                };

                try {
                    JsBarcode(el.preview, el.value.value, options);
                    el.preview.style.display = 'block';
                    el.errorMessage.classList.add('hidden');
                } catch (e) {
                    el.preview.style.display = 'none'; // Hide broken SVG
                    el.errorMessage.textContent = e.message.replace('JsBarcode: ', '');
                    el.errorMessage.classList.remove('hidden');
                }
            };

            const download = (format) => {
                const svg = el.preview;
                const serializer = new XMLSerializer();
                let source = serializer.serializeToString(svg);

                if (format === 'svg') {
                    const blob = new Blob([source], {type: 'image/svg+xml;charset=utf-8'});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'barcode.svg';
                    a.click();
                    URL.revokeObjectURL(url);
                } else if (format === 'png') {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = new Image();
                    img.onload = () => {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        const pngUrl = canvas.toDataURL('image/png');
                        const a = document.createElement('a');
                        a.href = pngUrl;
                        a.download = 'barcode.png';
                        a.click();
                    };
                    img.src = 'data:image/svg+xml;base64,' + btoa(source);
                }
            };

            [el.value, el.format, el.barColor, el.bgColor, el.displayValue, el.barWidth, el.barHeight, el.margin, el.textAlign, el.textPosition, el.fontSize].forEach(input => {
                input.addEventListener('input', generateBarcode);
            });
            
            el.barWidth.addEventListener('input', () => el.barWidthLabel.textContent = el.barWidth.value);
            el.barHeight.addEventListener('input', () => el.barHeightLabel.textContent = el.barHeight.value);
            el.margin.addEventListener('input', () => el.marginLabel.textContent = el.margin.value);
            el.fontSize.addEventListener('input', () => el.fontSizeLabel.textContent = el.fontSize.value);

            el.displayValue.addEventListener('change', () => {
                el.textOptionsGroup.style.display = el.displayValue.checked ? 'block' : 'none';
                generateBarcode();
            });

            el.downloadPng.addEventListener('click', () => download('png'));
            el.downloadSvg.addEventListener('click', () => download('svg'));

            // Mobile layout logic
            function showMobilePane(paneId) {
                if (paneId === 'output') {
                    el.outputPane.classList.remove('hidden');
                    el.outputPane.classList.add('flex');
                    el.controlsPane.classList.add('hidden');
                    el.mobileOutputBtn.classList.add('active');
                    el.mobileControlsBtn.classList.remove('active');
                } else {
                    el.outputPane.classList.add('hidden');
                    el.outputPane.classList.remove('flex');
                    el.controlsPane.classList.remove('hidden');
                    el.controlsPane.classList.add('flex');
                    el.mobileOutputBtn.classList.remove('active');
                    el.mobileControlsBtn.classList.add('active');
                }
            }

            function handleMobileLayout() {
                if (window.innerWidth < 1024) {
                    showMobilePane(el.mobileControlsBtn.classList.contains('active') ? 'controls' : 'output');
                } else {
                    el.outputPane.classList.remove('hidden');
                    el.outputPane.classList.add('flex');
                    el.controlsPane.classList.remove('hidden');
                    el.controlsPane.classList.add('flex');
                }
            }

            el.mobileOutputBtn.addEventListener('click', () => showMobilePane('output'));
            el.mobileControlsBtn.addEventListener('click', () => showMobilePane('controls'));
            window.addEventListener('resize', handleMobileLayout);

            // Initial setup
            handleMobileLayout();
            generateBarcode();
        });
    </script>
