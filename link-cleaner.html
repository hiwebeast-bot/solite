    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                inputUrl: document.getElementById('input-url'),
                outputUrl: document.getElementById('output-url'),
                removedCount: document.getElementById('removed-count'),
                removedList: document.getElementById('removed-list'),
                keptCount: document.getElementById('kept-count'),
                keptList: document.getElementById('kept-list'),
                pasteBtn: document.getElementById('paste-btn'),
                copyBtn: document.getElementById('copy-btn'),
                clearBtn: document.getElementById('clear-btn'),
                badgeTemplate: document.getElementById('badge-template'),
                toast: document.getElementById('toast'),
                mobileInputBtn: document.getElementById('mobile-input-btn'),
                mobileOutputBtn: document.getElementById('mobile-output-btn'),
                inputPane: document.getElementById('input-pane'),
                outputPane: document.getElementById('output-pane'),
            };

            const TRACKING_PARAMS = [
                'utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content', 'utm_id',
                'fbclid', 'gclid', 'msclkid', 'mc_cid', 'mc_eid', '_ga', 'si', 'igshid',
                '_hsenc', '_hsmi', '__hssc', '__hstc', '__hsfp', 'hsCtaTracking',
                'mkt_tok', 'vero_conv', 'vero_id', '_ke',
                'pk_campaign', 'pk_kwd', 'pk_source', 'pk_medium', 'pk_content',
                'matomo_campaign', 'matomo_kwd', 'matomo_source', 'matomo_medium', 'matomo_content',
                'piwik_campaign', 'piwik_kwd', 'piwik_source', 'piwik_medium', 'piwik_content',
                'yclid', 'dclid', 'wbraid', 'gbraid', 's_kwcid'
            ];

            function showToast(message) {
                el.toast.textContent = message; el.toast.classList.add('show');
                setTimeout(() => { el.toast.classList.remove('show'); }, 2000);
            }

            function cleanUrl() {
                const rawUrl = el.inputUrl.value.trim();
                if (!rawUrl) {
                    clearOutputs();
                    return;
                }

                try {
                    const url = new URL(rawUrl);
                    const removedParams = [];

                    url.searchParams.forEach((value, key) => {
                        if (TRACKING_PARAMS.includes(key.toLowerCase())) {
                            removedParams.push(key);
                            url.searchParams.delete(key);
                        }
                    });

                    el.outputUrl.value = url.toString();
                    el.removedCount.textContent = removedParams.length;
                    el.removedList.textContent = removedParams.join(', ') || 'None';

                } catch (e) {
                    el.outputUrl.value = 'Invalid URL';
                    el.removedCount.textContent = '0';
                    el.removedList.textContent = '';
                }
            }

            function clearOutputs() {
                el.outputUrl.value = '';
                el.removedCount.textContent = '0';
                el.removedList.textContent = '';
                el.keptCount.textContent = '0';
                el.keptList.textContent = '';
            }

            const debounce = (func, delay = 250) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            };

            function createBadge(text, level) {
                const badge = el.badgeTemplate.content.cloneNode(true).firstElementChild;
                badge.textContent = text;
                badge.className += ` ${BADGE_STYLES[level]}`;
                return badge;
            }

            function clearOutputs(isError = false) {
                if (isError) {
                    el.outputUrl.value = 'Invalid URL';
                } else {
                    el.outputUrl.value = '';
                }
                el.removedCount.textContent = '0';
                el.removedList.innerHTML = '';
                el.keptCount.textContent = '0';
                el.keptList.innerHTML = '';
            }

            el.inputUrl.addEventListener('input', debounce(cleanUrl));

            el.pasteBtn.addEventListener('click', async () => {
                try {
                    const text = await navigator.clipboard.readText();
                    el.inputUrl.value = text;
                    cleanUrl();
                } catch (err) {
                    showToast('Failed to paste from clipboard.');
                    console.error('Clipboard paste failed: ', err);
                }
            });

            el.copyBtn.addEventListener('click', () => {
                if (el.outputUrl.value && el.outputUrl.value !== 'Invalid URL') {
                    navigator.clipboard.writeText(el.outputUrl.value)
                        .then(() => showToast('Clean URL copied!'))
                        .catch(err => console.error('Copy failed: ', err));
                }
            });

            el.clearBtn.addEventListener('click', () => {
                el.inputUrl.value = '';
                clearOutputs();
            });

            // --- Mobile Navigation Logic ---
            function showMobilePane(paneId) {
                if (paneId === 'input') {
                    el.inputPane.classList.remove('hidden'); el.inputPane.classList.add('flex');
                    el.outputPane.classList.add('hidden'); el.outputPane.classList.remove('flex');
                    el.mobileInputBtn.classList.add('active'); el.mobileOutputBtn.classList.remove('active');
                } else { // 'output'
                    el.inputPane.classList.add('hidden'); el.inputPane.classList.remove('flex');
                    el.outputPane.classList.remove('hidden'); el.outputPane.classList.add('flex');
                    el.mobileInputBtn.classList.remove('active'); el.mobileOutputBtn.classList.add('active');
                }
            }

            function handleMobileLayout() {
                if (window.innerWidth < 1024) {
                    if (!el.mobileInputBtn.classList.contains('active') && !el.mobileOutputBtn.classList.contains('active')) { showMobilePane('input'); }
                    else if (el.mobileInputBtn.classList.contains('active')) { showMobilePane('input'); }
                    else { showMobilePane('output'); }
                } else {
                    el.inputPane.classList.remove('hidden'); el.inputPane.classList.add('flex');
                    el.outputPane.classList.remove('hidden'); el.outputPane.classList.add('flex');
                    el.mobileInputBtn.classList.remove('active'); el.mobileOutputBtn.classList.remove('active');
                }
            }

            el.mobileInputBtn.addEventListener('click', () => showMobilePane('input'));
            el.mobileOutputBtn.addEventListener('click', () => showMobilePane('output'));
            window.addEventListener('resize', handleMobileLayout);
            handleMobileLayout();

            const placeholderUrl = 'https://example.com/page?utm_source=google&utm_medium=cpc&item=123&fbclid=some_long_id_string&custom_param=value';

            el.inputUrl.addEventListener('focus', () => {
                if (el.inputUrl.value === placeholderUrl) {
                    el.inputUrl.value = '';
                }
            });
            // Set initial placeholder and run
            el.inputUrl.value = placeholderUrl;
            cleanUrl();
        });
    </script>
