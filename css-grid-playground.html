    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                previewContainer: document.getElementById('preview-container'),
                cssCodeOutput: document.getElementById('css-code-output'),
                copyCodeBtn: document.getElementById('copy-code-btn'),
                toast: document.getElementById('toast'),
                gridTemplateColumns: document.getElementById('grid-template-columns'),
                gridTemplateRows: document.getElementById('grid-template-rows'),
                gridGap: document.getElementById('grid-gap'),
                gapValue: document.getElementById('gap-value'),
                justifyContent: document.getElementById('justify-content'),
                alignContent: document.getElementById('align-content'),
            };

            function updateGrid() {
                const columns = el.gridTemplateColumns.value;
                const rows = el.gridTemplateRows.value;
                const gap = el.gridGap.value;
                const justify = el.justifyContent.value;
                const align = el.alignContent.value;

                el.previewContainer.style.gridTemplateColumns = columns;
                el.previewContainer.style.gridTemplateRows = rows;
                el.previewContainer.style.gap = `${gap}px`;
                el.previewContainer.style.justifyContent = justify;
                el.previewContainer.style.alignContent = align;
                el.gapValue.textContent = gap;

                const cssCode = `
.grid-container {
  display: grid;
  grid-template-columns: ${columns};
  grid-template-rows: ${rows};
  gap: ${gap}px;
  justify-content: ${justify};
  align-content: ${align};
}`;
                el.cssCodeOutput.value = cssCode.trim();
            }

            function showToast(message) {
                el.toast.textContent = message;
                el.toast.classList.add('show');
                setTimeout(() => {
                    el.toast.classList.remove('show');
                }, 2000);
            }

            // Event Listeners
            [el.gridTemplateColumns, el.gridTemplateRows, el.gridGap, el.justifyContent, el.alignContent].forEach(control => {
                control.addEventListener('input', updateGrid);
            });

            el.copyCodeBtn.addEventListener('click', () => {
                if (el.cssCodeOutput.value) {
                    navigator.clipboard.writeText(el.cssCodeOutput.value)
                        .then(() => showToast('CSS copied!'))
                        .catch(err => console.error('Failed to copy: ', err));
                }
            });

            // Initial Render
            updateGrid();
        });
    </script>
