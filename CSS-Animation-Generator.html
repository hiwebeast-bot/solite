    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                presetSelect: document.getElementById('preset-select'),
                keyframePills: document.getElementById('keyframe-pills'),
                removeKeyframeBtn: document.getElementById('remove-keyframe-btn'),
                propsLabel: document.getElementById('props-label'),
                opacityValue: document.getElementById('opacity-value'),
                propertiesGroup: document.getElementById('properties-group'),
                previewBox: document.getElementById('preview-box'),
                replayBtn: document.getElementById('replay-btn'),
                cssCodeOutput: document.getElementById('css-code-output'),
                copyCodeBtn: document.getElementById('copy-code-btn'),
                animationStyleTag: document.getElementById('animation-style-tag'),
                toast: document.getElementById('toast'),
                mobilePreviewBtn: document.getElementById('mobile-preview-btn'),
                mobileControlsBtn: document.getElementById('mobile-controls-btn'),
                previewPane: document.getElementById('output-pane'),
                controlsPane: document.getElementById('controls-pane'),
                props: {},
                settings: {}
            };

            const propIds = ['translate-x', 'translate-y', 'scale', 'rotate', 'skew-x', 'skew-y', 'opacity', 'bg-color'];
            propIds.forEach(id => el.props[id.replace(/-/g, '_')] = document.getElementById(`prop-${id}`));
            const settingIds = ['duration', 'iterations', 'direction', 'easing'];
            settingIds.forEach(id => el.settings[id] = document.getElementById(`setting-${id}`));

            const presets = {
                _base: { translate_x: 0, translate_y: 0, scale: 1, rotate: 0, skew_x: 0, skew_y: 0, opacity: 1, bg_color: '#ffffff' },
                fadeIn: { 0: { opacity: 0 }, 100: { opacity: 1 } },
                slideInUp: { 0: { opacity: 0, translate_y: 100 }, 100: { opacity: 1, translate_y: 0 } },
                slideInLeft: { 0: { opacity: 0, translate_x: -100 }, 100: { opacity: 1, translate_x: 0 } },
                bounceIn: { 0: { opacity: 0, scale: 0.3 }, 50: { opacity: 1, scale: 1.05 }, 70: { scale: 0.9 }, 100: { scale: 1 } },
                rotate: { 0: { rotate: 0 }, 100: { rotate: 360 } },
                pulse: { 0: { scale: 1 }, 50: { scale: 1.1 }, 100: { scale: 1 } },
                shake: { 0: {}, 10: { translate_x: -10 }, 20: { translate_x: 10 }, 30: { translate_x: -10 }, 40: { translate_x: 10 }, 50: { translate_x: -10 }, 60: { translate_x: 10 }, 70: { translate_x: -10 }, 80: { translate_x: 10 }, 90: { translate_x: -10 }, 100: {} },
                tada: { 0: { scale: 1, rotate: 0 }, 10: { scale: 0.9, rotate: -3 }, 20: { scale: 0.9, rotate: -3 }, 30: { scale: 1.1, rotate: 3 }, 40: { scale: 1.1, rotate: -3 }, 50: { scale: 1.1, rotate: 3 }, 60: { scale: 1.1, rotate: -3 }, 70: { scale: 1.1, rotate: 3 }, 80: { scale: 1.1, rotate: -3 }, 90: { scale: 1.1, rotate: 3 }, 100: { scale: 1, rotate: 0 } }
            };

            let state = {
                keyframes: {},
                settings: {},
                currentPercentage: 0,
            };

            function loadPreset(presetName) {
                if (presetName === 'custom') return;
                const preset = presets[presetName];
                state.keyframes = {};
                for (const percent in preset) {
                    state.keyframes[percent] = { ...presets._base, ...preset[percent] };
                }
                setCurrentPercentage(0);
                updateUI();
            }

            function setCurrentPercentage(percent) {
                state.currentPercentage = parseInt(percent);
                updateUIForCurrentPercentage();
            }

            function updateUIForCurrentPercentage() {
                const percent = state.currentPercentage;
                el.propsLabel.textContent = `${percent}%`;
                el.removeKeyframeBtn.disabled = (percent === 0 || percent === 100);
                loadKeyframeIntoUI(percent);
                renderKeyframePills();
            }
            
            function loadKeyframeIntoUI(percent) {
                const keyframe = state.keyframes[percent];
                if (!keyframe) return; 
                el.propertiesGroup.style.display = 'block';
                for (const [key, value] of Object.entries(keyframe)) {
                    if (el.props[key]) {
                        el.props[key].value = value;
                        if (key === 'opacity') {
                            el.opacityValue.textContent = parseFloat(value).toFixed(2);
                        }
                    }
                }
            }
            
            function updateStateFromUI() {
                const percent = state.currentPercentage;
                if (state.keyframes[percent]) {
                    for (const key in el.props) {
                        const input = el.props[key];
                        const isNumeric = input.type === 'number' || input.type === 'range';
                        state.keyframes[percent][key] = isNumeric ? parseFloat(input.value) : input.value;
                         if (key === 'opacity') el.opacityValue.textContent = parseFloat(input.value).toFixed(2);
                    }
                }
                for (const key in el.settings) {
                    state.settings[key] = el.settings[key].value;
                }
                el.presetSelect.value = 'custom';
                generateAndApplyCSS();
            }

            function addKeyframe() {
                const percentStr = prompt("Enter keyframe percentage (0-100):", state.currentPercentage);
                if (percentStr === null) return;
                const percent = parseInt(percentStr);
                if (isNaN(percent) || percent < 0 || percent > 100) {
                    alert("Please enter a valid number between 0 and 100.");
                    return;
                }
                if (!state.keyframes[percent]) {
                    const sortedKeys = Object.keys(state.keyframes).sort((a, b) => a - b);
                    const beforeKey = sortedKeys.filter(k => k < percent).pop() || sortedKeys[0];
                    state.keyframes[percent] = { ...state.keyframes[beforeKey] };
                }
                el.presetSelect.value = 'custom';
                setCurrentPercentage(percent);
                updateUI();
            }

            function removeKeyframe() {
                const percent = state.currentPercentage;
                if (percent === 0 || percent === 100 || !state.keyframes[percent]) return;
                delete state.keyframes[percent];
                el.presetSelect.value = 'custom';
                setCurrentPercentage(0);
                updateUI();
            }

            function renderKeyframePills() {
                el.keyframePills.innerHTML = '';
                const sortedKeys = Object.keys(state.keyframes).sort((a, b) => parseInt(a) - parseInt(b));
                
                sortedKeys.forEach(percent => {
                    const pill = document.createElement('button');
                    const isActive = parseInt(percent) === state.currentPercentage;
                    pill.className = `keyframe-pill font-mono text-sm font-semibold py-1 px-3 rounded-full border-2 transition-colors ${isActive ? 'active' : 'border-gray-700 hover:border-gray-500'}`;
                    pill.textContent = `${percent}%`;
                    pill.dataset.percent = percent;
                    pill.addEventListener('click', () => setCurrentPercentage(percent));
                    el.keyframePills.appendChild(pill);
                });

                const addBtn = document.createElement('button');
                addBtn.className = 'font-mono text-lg font-bold w-8 h-8 rounded-full border-2 border-dashed border-gray-700 hover:border-white hover:text-white transition-colors flex items-center justify-center';
                addBtn.textContent = '+';
                addBtn.title = 'Add new keyframe';
                addBtn.addEventListener('click', addKeyframe);
                el.keyframePills.appendChild(addBtn);
            }

            function generateAndApplyCSS() {
                const { settings, keyframes } = state;
                const animName = 'solite-custom-anim';
                let keyframesString = `@keyframes ${animName} {\n`;
                const sortedKeys = Object.keys(keyframes).sort((a, b) => parseInt(a) - parseInt(b));

                for (const percent of sortedKeys) {
                    const props = keyframes[percent];
                    keyframesString += `  ${percent}% {\n`;
                    const transforms = `translateX(${props.translate_x}px) translateY(${props.translate_y}px) scale(${props.scale}) rotate(${props.rotate}deg) skewX(${props.skew_x}deg) skewY(${props.skew_y}deg)`;
                    keyframesString += `    transform: ${transforms};\n`;
                    keyframesString += `    opacity: ${props.opacity};\n`;
                    keyframesString += `    background-color: ${props.bg_color};\n`;
                    keyframesString += `  }\n`;
                }
                keyframesString += '}';

                const iterationCount = settings.iterations === '0' || !settings.iterations ? 'infinite' : settings.iterations;
                const animationRule = `${animName} ${settings.duration}s ${settings.easing} ${iterationCount} ${settings.direction}`;

                el.animationStyleTag.innerHTML = keyframesString;
                el.cssCodeOutput.value = `.animated-element {\n  animation: ${animationRule};\n}\n\n${keyframesString}`;
                
                // This is the direct application of the animation rule to the preview element
                el.previewBox.style.animation = 'none';
                void el.previewBox.offsetWidth;
                el.previewBox.style.animation = animationRule;
            }

            function replayAnimation() {
                // This function now correctly rebuilds the rule from state for replay
                const { settings } = state;
                const iterationCount = settings.iterations === '0' || !settings.iterations ? 'infinite' : settings.iterations;
                const animationRule = `solite-custom-anim ${settings.duration}s ${settings.easing} ${iterationCount} ${settings.direction}`;

                el.previewBox.style.animation = 'none';
                void el.previewBox.offsetWidth;
                el.previewBox.style.animation = animationRule;
            }
            
            function updateUI() {
                updateStateFromUI();
                updateUIForCurrentPercentage();
            }

            function showToast(message) {
                el.toast.textContent = message; el.toast.classList.add('show');
                setTimeout(() => el.toast.classList.remove('show'), 2000);
            }

            function copyCode() {
                navigator.clipboard.writeText(el.cssCodeOutput.value).then(() => showToast('Copied to clipboard!'));
            }

            function showMobilePane(paneId) {
                if (paneId === 'preview') {
                    el.previewPane.classList.remove('hidden'); el.previewPane.classList.add('flex');
                    el.controlsPane.classList.add('hidden');
                    el.mobilePreviewBtn.classList.add('active'); el.mobileControlsBtn.classList.remove('active');
                } else {
                    el.previewPane.classList.add('hidden'); el.previewPane.classList.remove('flex');
                    el.controlsPane.classList.remove('hidden'); el.controlsPane.classList.add('flex');
                    el.mobilePreviewBtn.classList.remove('active'); el.mobileControlsBtn.classList.add('active');
                }
            }

            function handleMobileLayout() {
                if (window.innerWidth < 1024) {
                    showMobilePane(el.mobileControlsBtn.classList.contains('active') ? 'controls' : 'preview');
                } else {
                    el.previewPane.classList.remove('hidden'); el.previewPane.classList.add('flex');
                    el.controlsPane.classList.remove('hidden'); el.controlsPane.classList.add('flex');
                    el.mobilePreviewBtn.classList.remove('active'); el.mobileControlsBtn.classList.remove('active');
                }
            }

            // Event Listeners
            el.presetSelect.addEventListener('change', (e) => loadPreset(e.target.value));
            el.removeKeyframeBtn.addEventListener('click', removeKeyframe);
            el.replayBtn.addEventListener('click', replayAnimation);
            el.copyCodeBtn.addEventListener('click', copyCode);
            
            Object.values(el.props).forEach(input => input.addEventListener('input', updateStateFromUI));
            Object.values(el.settings).forEach(input => input.addEventListener('input', updateStateFromUI));
            
            el.mobilePreviewBtn.addEventListener('click', () => showMobilePane('preview'));
            el.mobileControlsBtn.addEventListener('click', () => showMobilePane('controls'));
            window.addEventListener('resize', handleMobileLayout);

            // Initial Load
            loadPreset(el.presetSelect.value);
            handleMobileLayout();
        });
    </script>
</body>
