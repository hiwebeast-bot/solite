    // --- PREVIEW PANEL ---

        useEffect(() => {
            const updateScale = () => {
                const container = previewPanelInternalRef.current;
                const invoice = invoiceContainerInternalRef.current;
                if (!container || !invoice) return;

                if (window.innerWidth < 1024) {
                    invoice.style.transform = 'scale(1)';
                    invoice.style.transformOrigin = 'top center';
                    return;
                };

                const containerWidth = container.clientWidth;
                const padding = 48;
                const scale = Math.min(1, (containerWidth - padding) / 816);
                invoice.style.transform = `scale(${scale})`;
                invoice.style.transformOrigin = 'top center';
            };
            updateScale();
            window.addEventListener('resize', updateScale);
            return () => window.removeEventListener('resize', updateScale);
        }, []);

        return (

                        {state.showPrices ? (

    // --- APP COMPONENT ---
    const App = () => {
        const initialState = {
            fromName: 'Your Warehouse',
            fromAddress: '456 Industrial Park\nCity, State 67890',
            toName: 'Customer Name',
            toAddress: '123 Customer Lane\nCity, State 12345',
            docTitle: 'PACKING SLIP',
            orderNumberLabel: 'Order #',
            orderNumber: '1024',
            orderDate: new Date().toISOString().split('T')[0],
            shippingDate: '',
            trackingNumber: '',
            shippingMethod: 'UPS Ground',
            items: [{ id: Date.now(), description: 'High-Performance Widget', sku: 'WID-HP-001', unit: 'pcs', qty: 5, price: 99.99 }],
            showDiscount: false,
            discountLabel: 'Discount (%)',
            discount: 10,
            showTax: false,
            taxLabel: 'Tax (%)',
            tax: 8,
            notes: 'Thank you for your order!',
            currencySymbol: '$',
            showPrices: false,
            logo: { src: null },
            accentColor: '#000000',
        };

        const [state, setState] = useState(initialState);
        const [isMobilePreview, setIsMobilePreview] = useState(false);
        const [isDownloading, setIsDownloading] = useState(false);
        const previewRef = useRef(null);

        const financials = useMemo(() => {
            const { items, showPrices, showDiscount, discount, showTax, tax, currencySymbol } = state;
            
            const formatCurrency = (amount) => {
                return `${currencySymbol}${Number(amount).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            };

            if (!showPrices) {
                return { subtotal: 0, discountAmount: 0, taxAmount: 0, total: 0, formatCurrency };
            }
            
            const subtotal = items.reduce((acc, item) => acc + (Number(item.qty) || 0) * (Number(item.price) || 0), 0);
            const discountAmount = showDiscount ? subtotal * ((Number(discount) || 0) / 100) : 0;
            const subtotalAfterDiscount = subtotal - discountAmount;
            const taxAmount = showTax ? subtotalAfterDiscount * ((Number(tax) || 0) / 100) : 0;
            const total = subtotalAfterDiscount + taxAmount;
            
            return { subtotal, discountAmount, taxAmount, total, formatCurrency };
        }, [state.items, state.showPrices, state.showDiscount, state.discount, state.showTax, state.tax, state.currencySymbol]);


        const updateState = (key, value) => {
            setState(prevState => ({ ...prevState, [key]: value }));
        };

        const updateItem = (index, field, value) => {
            const newItems = [...state.items];
            const item = { ...newItems[index] };
            if (field === 'qty' || field === 'price') {
                item[field] = parseFloat(value) || 0;
            } else {
                item[field] = String(value);
            }
            newItems[index] = item;
            setState(prevState => ({ ...prevState, items: newItems }));
        };

        const addItem = () => {
            const newItems = [...state.items, { id: Date.now(), description: '', sku: '', unit: '', qty: 1, price: 0 }];
            setState(prevState => ({ ...prevState, items: newItems }));
        };

        const removeItem = (index) => {
            const newItems = state.items.filter((_, i) => i !== index);
            setState(prevState => ({ ...prevState, items: newItems }));
        };
        
        const resetState = () => {
            if (window.confirm('Are you sure you want to reset all fields?')) {
                const resetDateState = { ...initialState, orderDate: new Date().toISOString().split('T')[0], items: [{ id: Date.now(), description: 'High-Performance Widget', sku: 'WID-HP-001', unit: 'pcs', qty: 5, price: 99.99 }]};
                setState(resetDateState);
            }
        };

        const handleDownload = useCallback(async (format) => {
            const invoiceEl = previewRef.current?.invoiceContainerRef;
            if (!invoiceEl || isDownloading) return;
            
            setIsDownloading(true);
            const { jsPDF } = window.jspdf;
            const html2canvas = window.html2canvas;

            const originalTransform = invoiceEl.style.transform;
            invoiceEl.style.transform = 'scale(1)';

            await new Promise(resolve => setTimeout(resolve, 150));

            try {
                const canvas = await html2canvas(invoiceEl, { scale: 3, useCORS: true, backgroundColor: '#ffffff' });
                const docType = state.showPrices ? 'delivery-invoice' : 'packing-slip';
                const filename = `${docType}-${state.orderNumber}.${format}`;
                
                if (format === 'pdf') {
                    const imgData = canvas.toDataURL('image/png', 1.0);
                    const pdf = new jsPDF({ orientation: 'portrait', unit: 'px', format: [canvas.width, canvas.height] });
                    pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
                    pdf.save(filename);
                } else {
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL(`image/${format}`, 1.0);
                    link.download = filename;
                    link.click();
                }
            } catch (error) {
                console.error("Download failed:", error);
                alert("Sorry, there was an error generating your download.");
            } finally {
                invoiceEl.style.transform = originalTransform;
                setIsDownloading(false);
            }
        }, [state.orderNumber, state.showPrices, isDownloading]);

        return (
            <React.Fragment>
                <Header />
                <main className="flex-grow flex relative min-h-0">
                    <h1 className="sr-only">Free Packing Slip Generator</h1>
                    <div id="main-content-wrapper" className="flex-grow w-full p-3 pb-20 lg:pb-3 flex flex-col lg:flex-row gap-4 lg:w-[80%] min-h-0">
                        <ControlsPanel 
                            state={state} 
                            updateState={updateState}
                            updateItem={updateItem}
                            addItem={addItem}
                            removeItem={removeItem}
                            resetState={resetState}
                            handleDownload={handleDownload}
                            isDownloading={isDownloading}
                            isMobilePreview={isMobilePreview}
                            financials={financials}
                        />
                        <PreviewPanel 
                            ref={previewRef}
                            state={state}
                            isMobilePreview={isMobilePreview}
                            financials={financials}
                        />
                    </div>
                    <aside className="w-[20%] flex-shrink-0 p-3 border-l border-gray-800 hidden lg:block">
                        <div className="h-full bg-gray-800/50 rounded-lg flex items-center justify-center text-gray-400">Sponsor Slot</div>
                    </aside>
                </main>
                <MobileNav 
                    isMobilePreview={isMobilePreview} 
                    setIsMobilePreview={setIsMobilePreview} 
                />
                <SeoBlock />
                <Footer />
            </React.Fragment>
        );
    };

    // --- RENDER THE APP ---
