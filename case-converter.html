    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                inputText: document.getElementById('input-text'),
                outputText: document.getElementById('output-text'),
                caseButtons: document.getElementById('case-buttons'),
                copyBtn: document.getElementById('copy-btn'),
                toast: document.getElementById('toast'),
            };

            const cases = {
                'Sentence case': (words) => {
                    const text = words.join(' ').toLowerCase();
                    return text.charAt(0).toUpperCase() + text.slice(1);
                },
                'lowercase': (words) => words.join(' ').toLowerCase(),
                'UPPERCASE': (words) => words.join(' ').toUpperCase(),
                'Title Case': (words) => words.map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join(' '),
                'camelCase': (words) => words.map((word, i) => i === 0 ? word.toLowerCase() : word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join(''),
                'PascalCase': (words) => words.map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join(''),
                'snake_case': (words) => words.map(word => word.toLowerCase()).join('_'),
                'kebab-case': (words) => words.map(word => word.toLowerCase()).join('-'),
                'CONSTANT_CASE': (words) => words.map(word => word.toUpperCase()).join('_'),
            };

            function showToast(message) {
                el.toast.textContent = message;
                el.toast.classList.add('show');
                setTimeout(() => el.toast.classList.remove('show'), 2000);
            }

            function getWords(text) {
                // Match words, splitting by spaces, hyphens, underscores, and case changes
                const matches = text.match(/[A-Z]{2,}(?=[A-Z][a-z]+[0-9]*|\b)|[A-Z]?[a-z]+[0-9]*|[A-Z]|[0-9]+/g);
                return matches ? matches.map(word => word.toLowerCase()) : [];
            }

            function convertCase(targetCase) {
                const words = getWords(el.inputText.value);
                if (words.length === 0) {
                    el.outputText.value = '';
                    return;
                }
                const converter = cases[targetCase];
                if (converter) {
                    el.outputText.value = converter(words);
                }
            }

            function renderButtons() {
                el.caseButtons.innerHTML = '';
                for (const caseName in cases) {
                    const button = document.createElement('button');
                    button.className = 'bg-gray-800 hover:bg-gray-700 text-white font-medium py-3 px-4 rounded-lg text-sm transition-colors';
                    button.textContent = caseName;
                    button.dataset.case = caseName;
                    button.addEventListener('click', () => convertCase(caseName));
                    el.caseButtons.appendChild(button);
                }
            }

            const debounce = (func, delay = 250) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            };

            el.inputText.addEventListener('input', debounce(() => {
                // On input, just clear the output to indicate it's stale
                el.outputText.value = '...';
            }));

            el.copyBtn.addEventListener('click', () => {
                if (el.outputText.value) {
                    navigator.clipboard.writeText(el.outputText.value)
                        .then(() => showToast('Copied to clipboard!'))
                        .catch(err => console.error('Copy failed', err));
                }
            });

            // Initial setup
            renderButtons();
        });
    </script>
