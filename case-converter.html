    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                inputText: document.getElementById('input-text'),
                outputText: document.getElementById('output-text'),
                caseButtons: document.getElementById('case-buttons'),
                copyBtn: document.getElementById('copy-btn'),
                clearBtn: document.getElementById('clear-btn'),
                toast: document.getElementById('toast'),
                inputStats: document.getElementById('input-stats'),
                outputStats: document.getElementById('output-stats'),
                tabBtnInput: document.getElementById('tab-btn-input'),
                tabBtnOutput: document.getElementById('tab-btn-output'),
                panelInput: document.getElementById('panel-input'),
                panelOutput: document.getElementById('panel-output'),
            };

            let currentState = 'camelCase'; // Default case
            let activeTab = 'input'; // Default tab

            const cases = {
                'Sentence case': (words) => {
                    const text = words.join(' ').toLowerCase();
                    return text.charAt(0).toUpperCase() + text.slice(1);
                },
                'lowercase': (words) => words.join(' ').toLowerCase(),
                'UPPERCASE': (words) => words.join(' ').toUpperCase(),
                'Title Case': (words) => words.map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join(' '),
                'camelCase': (words) => words.map((word, i) => i === 0 ? word.toLowerCase() : word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join(''),
                'PascalCase': (words) => words.map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join(''),
                'snake_case': (words) => words.map(word => word.toLowerCase()).join('_'),
                'kebab-case': (words) => words.map(word => word.toLowerCase()).join('-'),
                'CONSTANT_CASE': (words) => words.map(word => word.toUpperCase()).join('_'),
                'Header-Case': (words) => words.map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join('-'),
                'dot.case': (words) => words.map(word => word.toLowerCase()).join('.'),
                'path/case': (words) => words.map(word => word.toLowerCase()).join('/'),
                'AlTeRnAtInG cAsE': (words) => words.join(' ').split('').map((c, i) => i % 2 ? c.toUpperCase() : c.toLowerCase()).join(''),
                'InVeRsE cAsE': (words) => words.join(' ').split('').map(c => c === c.toUpperCase() ? c.toLowerCase() : c.toUpperCase()).join(''),
                'flatcase': (words) => words.map(word => word.toLowerCase()).join(''),
                'UPPERFLATCASE': (words) => words.map(word => word.toUpperCase()).join(''),
                'sPoNgEcAsE': (words) => words.join(' ').split('').map(c => Math.random() > 0.5 ? c.toUpperCase() : c.toLowerCase()).join(''),
                'Snake_Case_Title': (words) => words.map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join('_'),
                'dot.case.title': (words) => words.map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join('.'),
                'path/case/title': (words) => words.map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join('/'),
                'windows\\path\\case': (words) => words.map(word => word.toLowerCase()).join('\\'),
                'Windows\\Path\\Case\\Title': (words) => words.map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join('\\'),
                '__snake_case__': (words) => `__${words.map(word => word.toLowerCase()).join('_')}__`,
                '--kebab-case--': (words) => `--${words.map(word => word.toLowerCase()).join('-')}--`,
            };

            function showToast(message) {
                el.toast.textContent = message;
                el.toast.classList.add('show');
                setTimeout(() => el.toast.classList.remove('show'), 2000);
            }

            function copyToClipboard(text) {
                if (!text) return;
                const dummy = document.createElement('textarea');
                dummy.style.position = 'absolute';
                dummy.style.left = '-9999px';
                dummy.style.top = '0';
                dummy.setAttribute('readonly', '');
                dummy.value = text;
                document.body.appendChild(dummy);
                dummy.select();
                try {
                    document.execCommand('copy');
                    showToast('Copied to clipboard!');
                } catch (err)
                    {
                    console.error('Copy failed', err);
                    showToast('Copy failed. Please copy manually.');
                }
                document.body.removeChild(dummy);
            }

            function getWords(text) {
                if (!text) return [];
                return text
                    // Split on whitespace, underscores, hyphens,
                    // or transitions from lowercase/number to uppercase
                    .split(/[\s_-]+|(?<=[a-z0-9])(?=[A-Z])/g) 
                    .filter(Boolean)
                    .map(w => w.toLowerCase());
            }

            function updateStats() {
                const inputText = el.inputText.value;
                const inputChars = inputText.length;
                // Use a simpler word count for stats, splitting by whitespace
                const inputWords = inputText.trim().split(/\s+/).filter(Boolean).length;
                el.inputStats.textContent = `${inputChars} chars / ${inputWords} words`;

                const outputText = el.outputText.value;
                const outputChars = outputText.length;
                // Use a simpler word count for stats, splitting by whitespace
                const outputWords = outputText.trim().split(/\s+/).filter(Boolean).length;
                el.outputStats.textContent = `${outputChars} chars / ${outputWords} words`;
            }


            function convertCase() {
                const words = getWords(el.inputText.value);
                if (words.length === 0) {
                    el.outputText.value = '';
                    updateStats();
                    return;
                }
                const converter = cases[currentState];
                if (converter) {
                    el.outputText.value = converter(words);
                }
                updateStats();
            }
            
            function updateActiveButton() {
                const buttons = el.caseButtons.querySelectorAll('button');
                buttons.forEach(btn => {
                    const caseName = btn.dataset.case;
                    // Reset to inactive styles (light gray border)
                    btn.classList.remove('border-white', 'text-white', 'bg-gray-800'); // Reverted from bg-gray-700
                    btn.classList.add('border-gray-600', 'text-gray-300', 'hover:bg-gray-800');

                    if (caseName === currentState) {
                        // Apply active styles (white border, original active bg)
                        btn.classList.add('border-white', 'text-white', 'bg-gray-800'); // Reverted from bg-gray-700
                        btn.classList.remove('border-gray-600', 'text-gray-300', 'hover:bg-gray-800');
                    }
                });
            }

            function renderButtons() {
                el.caseButtons.innerHTML = '';
                for (const caseName in cases) {
                    const button = document.createElement('button');
                    // UPDATED: New button style (bordered, not full-width, not rounded-full)
                    button.className = 'px-4 py-2 rounded-lg border text-sm font-medium transition-all duration-150 ease-in-out border-gray-600 text-gray-300 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500';
                    button.textContent = caseName;
                    button.dataset.case = caseName;
                    
                    button.addEventListener('click', () => {
                        currentState = caseName;
                        convertCase();
                        updateActiveButton();
                        // UPDATED: Switch to output tab on click
                        showTab('output');
                    });
                    el.caseButtons.appendChild(button);
                }
            }
            
            // --- UPDATED showTab function ---
            function showTab(tabName) {
                activeTab = tabName;
                if (tabName === 'input') {
                    // Show input panel
                    el.panelInput.classList.remove('hidden');
                    el.panelInput.classList.add('flex');
                    el.panelOutput.classList.add('hidden');
                    el.panelOutput.classList.remove('flex');
                    
                    // Show clear button
                    el.clearBtn.classList.remove('hidden');
                    el.copyBtn.classList.add('hidden');
                    
                    // Update INPUT tab styles (ACTIVE)
                    el.tabBtnInput.classList.add('active');
                    el.tabBtnInput.classList.remove('inactive');
                    el.tabBtnInput.classList.add('border-white'); // Active border
                    el.tabBtnInput.classList.remove('border-gray-600'); // Remove inactive border
                    el.tabBtnInput.classList.remove('bg-gray-800', 'text-gray-400', 'hover:bg-gray-700');
                    
                    // Update OUTPUT tab styles (INACTIVE)
                    el.tabBtnOutput.classList.add('inactive');
                    el.tabBtnOutput.classList.remove('active');
                    el.tabBtnOutput.classList.add('border-gray-600'); // Inactive border
                    el.tabBtnOutput.classList.remove('border-white'); // Remove active border
                    el.tabBtnOutput.classList.add('bg-gray-800', 'text-gray-400', 'hover:bg-gray-700');
                    el.tabBtnOutput.classList.remove('bg-gray-700/75', 'text-white', 'font-semibold'); // Updated from bg-gray-700

                } else { // 'output'
                    // Show output panel
                    el.panelOutput.classList.remove('hidden');
                    el.panelOutput.classList.add('flex');
                    el.panelInput.classList.add('hidden');
                    el.panelInput.classList.remove('flex');
                    
                    // Show copy button
                    el.copyBtn.classList.remove('hidden');
                    el.clearBtn.classList.add('hidden');
                    
                    // Update OUTPUT tab styles (ACTIVE)
                    el.tabBtnOutput.classList.add('active');
                    el.tabBtnOutput.classList.remove('inactive');
                    el.tabBtnOutput.classList.add('border-white'); // Active border
                    el.tabBtnOutput.classList.remove('border-gray-600'); // Remove inactive border
                    el.tabBtnOutput.classList.remove('bg-gray-800', 'text-gray-400', 'hover:bg-gray-700');

                    // Update INPUT tab styles (INACTIVE)
                    el.tabBtnInput.classList.add('inactive');
                    el.tabBtnInput.classList.remove('active');
                    el.tabBtnInput.classList.add('border-gray-600'); // Inactive border
                    el.tabBtnInput.classList.remove('border-white'); // Remove active border
                    el.tabBtnInput.classList.add('bg-gray-800', 'text-gray-400', 'hover:bg-gray-700');
                    el.tabBtnInput.classList.remove('bg-gray-700/75', 'text-white', 'font-semibold'); // Updated from bg-gray-700
                }
            }

            const debounce = (func, delay = 200) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            };

            // --- Event Listeners ---
            
            el.inputText.addEventListener('input', debounce(() => {
                convertCase();
            }));

            el.copyBtn.addEventListener('click', () => {
                copyToClipboard(el.outputText.value);
            });

            el.clearBtn.addEventListener('click', () => {
                el.inputText.value = '';
                convertCase(); // This will clear the output too
                el.inputText.focus();
            });
            
            el.tabBtnInput.addEventListener('click', () => showTab('input'));
            el.tabBtnOutput.addEventListener('click', () => showTab('output'));

            // --- Initial setup ---
            renderButtons();
            el.inputText.value = "Hello World! This-is_a-test... orMaybe_aVariableName";
            updateActiveButton(); // Set initial active button
            convertCase(); // Initial conversion
            showTab('input'); // Set initial tab state
        });
    </script>
