    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const viewerContainer = document.getElementById('viewer-container');
            const uploadPrompt = document.getElementById('upload-prompt');
            const fileUpload = document.getElementById('file-upload');
            const previewArea = document.getElementById('preview-area');
            const loader = document.getElementById('loader');
            const clearFileBtnCorner = document.getElementById('clear-file-btn-corner');
            const clearFileBtn = document.getElementById('clear-file-btn');
            const navControls = document.getElementById('nav-controls');
            const pageIndicator = document.getElementById('page-indicator');
            const docxControls = document.getElementById('docx-controls');

            // Viewer state
            let pdfDoc = null;
            let pageNum = 1;
            let scale = 1.5;
            let pptxSlides = [];
            let currentSlide = 0;

            const showLoader = (show) => loader.classList.toggle('hidden', !show);

            const clearFile = () => {
                previewArea.innerHTML = '';
                docxControls.classList.add('hidden');
                
                // Reset viewer state
                pdfDoc = null;
                pageNum = 1;
                scale = 1.5;
                pptxSlides = [];
                currentSlide = 0;

                uploadPrompt.classList.remove('hidden');
                clearFileBtnCorner.classList.add('hidden');
                fileUpload.value = ''; // Reset file input
                document.getElementById('clear-file-btn').disabled = true;
                
                // Disable nav controls
                pageIndicator.classList.add('hidden');
                document.getElementById('nav-prev').disabled = true;
                document.getElementById('nav-next').disabled = true;
                document.getElementById('nav-zoom-in').disabled = true;
                document.getElementById('nav-zoom-out').disabled = true;
                document.getElementById('nav-fit-width').disabled = true;
            };

            const handleFile = async (file) => {
                if (!file) return;

                uploadPrompt.classList.add('hidden');
                clearFileBtnCorner.classList.remove('hidden');
                document.getElementById('clear-file-btn').disabled = false;
                docxControls.classList.add('hidden');
                previewArea.innerHTML = '';
                previewArea.classList.add('hidden');
                showLoader(true);

                const extension = file.name.split('.').pop().toLowerCase();
                const fileBuffer = await file.arrayBuffer();

                try {
                    switch (extension) {
                        case 'pdf':
                            pdfDoc = await pdfjsLib.getDocument({ data: fileBuffer }).promise;
                            document.getElementById('nav-page-count').textContent = pdfDoc.numPages;
                            pageNum = 1;
                            scale = 1.5;
                            await renderPdfPage(pageNum);
                            pageIndicator.classList.remove('hidden');
                            ['nav-prev', 'nav-next', 'nav-zoom-in', 'nav-zoom-out', 'nav-fit-width'].forEach(id => document.getElementById(id).disabled = false);
                            break;
                        case 'docx':
                            await docx.renderAsync(fileBuffer, previewArea);
                            docxControls.classList.remove('hidden');
                            break;
                        case 'odt':
                        case 'ods':
                        case 'odp':
                            // Use WebODF for OpenDocument formats
                            const odfCanvas = new odf.OdfCanvas(previewArea);
                            odfCanvas.load(file);
                            break;
                        case 'xls':
                        case 'ods':
                        case 'xlsx':
                            const workbook = XLSX.read(fileBuffer, { type: 'buffer' });
                            const firstSheetName = workbook.SheetNames[0];
                            const worksheet = workbook.Sheets[firstSheetName];
                            const html = XLSX.utils.sheet_to_html(worksheet);
                            previewArea.innerHTML = `<div class="p-4"><table class="sheetjs-table">${html}</table></div>`;
                            break;
                        case 'pptx':
                            window.JSZip = JSZip; // pptx-js expects JSZip to be global
                            await pptx.render(fileBuffer, previewArea, null);
                            previewArea.classList.add('pptx-viewer');
                            pptxSlides = Array.from(previewArea.querySelectorAll('section'));
                            document.getElementById('nav-page-count').textContent = pptxSlides.length;
                            currentSlide = 0;
                            renderPptxSlide(currentSlide);
                            pageIndicator.classList.remove('hidden');
                            ['nav-prev', 'nav-next', 'nav-zoom-in', 'nav-zoom-out', 'nav-fit-width'].forEach(id => document.getElementById(id).disabled = false);
                            break;
                        case 'xml':
                        case 'html':
                        case 'css':
                        case 'js':
                        case 'txt':
                            const textContent = await file.text();
                            previewArea.innerHTML = `<pre class="text-left p-4 text-sm whitespace-pre-wrap text-white">${textContent.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</pre>`;
                            break;
                        case 'jpg':
                        case 'jpeg':
                        case 'png':
                        case 'gif':
                        case 'webp':
                        case 'svg':
                            const url = URL.createObjectURL(file);
                            previewArea.innerHTML = `<img src="${url}" class="max-w-full max-h-full mx-auto" alt="Image preview">`;
                            break;
                        case 'doc':
                        case 'rtf':
                            previewArea.innerHTML = `<div class="p-8 text-center text-yellow-400">The legacy <strong>.${extension}</strong> format is not supported for direct viewing in the browser.<br><br>For best results, please open the file in a compatible application and save it in a modern format like .docx or .pdf.</div>`;
                            break;
                        case 'ppt': // .ppt is particularly difficult
                            previewArea.innerHTML = `<div class="p-8 text-center text-yellow-400">The legacy <strong>.ppt</strong> format cannot be rendered in the browser.<br><br>Please save the file as a modern <strong>.pptx</strong> file to view it here.</div>`;
                            break;
                        default:
                            previewArea.innerHTML = `<p class="p-8 text-center text-red-400">Unsupported file format: .${extension}</p>`;
                    }
                } catch (error) {
                    console.error('Error rendering file:', error);
                    previewArea.innerHTML = `<p class="p-8 text-center text-red-400">Sorry, there was an error processing this file.</p>`;
                } finally {
                    showLoader(false);
                    previewArea.classList.remove('hidden');
                }
            };

            async function renderPdfPage(num) {
                if (!pdfDoc) return;
                const page = await pdfDoc.getPage(num);
                const viewport = page.getViewport({ scale: scale });
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext: context, viewport: viewport }).promise;
                
                previewArea.innerHTML = '';
                previewArea.appendChild(canvas);

                document.getElementById('nav-page-num').textContent = num;
                document.getElementById('nav-prev').disabled = num <= 1;
                document.getElementById('nav-next').disabled = num >= pdfDoc.numPages;
            }

            function renderPptxSlide(index) {
                if (pptxSlides.length === 0) return;
                pptxSlides.forEach((slide, i) => {
                    slide.style.display = i === index ? 'block' : 'none';
                });
                previewArea.style.transform = `scale(${scale})`;
                document.getElementById('nav-page-num').textContent = index + 1;
                document.getElementById('nav-prev').disabled = index <= 0;
                document.getElementById('nav-next').disabled = index >= pptxSlides.length - 1;
            }

            // Navigation Controls Event Listeners
            document.getElementById('nav-prev').addEventListener('click', () => {
                if (pdfDoc && pageNum > 1) renderPdfPage(--pageNum);
                if (pptxSlides.length > 0 && currentSlide > 0) renderPptxSlide(--currentSlide);
            });
            document.getElementById('nav-next').addEventListener('click', () => {
                if (pdfDoc && pageNum < pdfDoc.numPages) renderPdfPage(++pageNum);
                if (pptxSlides.length > 0 && currentSlide < pptxSlides.length - 1) renderPptxSlide(++currentSlide);
            });
            document.getElementById('nav-zoom-in').addEventListener('click', () => {
                scale += 0.2;
                if (pdfDoc) renderPdfPage(pageNum);
                if (pptxSlides.length > 0) renderPptxSlide(currentSlide);
            });
            document.getElementById('nav-zoom-out').addEventListener('click', () => {
                if (scale > 0.3) {
                    scale -= 0.2;
                    if (pdfDoc) renderPdfPage(pageNum);
                    if (pptxSlides.length > 0) renderPptxSlide(currentSlide);
                }
            });

            document.getElementById('nav-fit-width').addEventListener('click', async () => {
                if (pdfDoc) {
                    const page = await pdfDoc.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 1.0 });
                    scale = (previewArea.clientWidth - 40) / viewport.width; // -40 for padding
                    renderPdfPage(pageNum);
                } else if (pptxSlides.length > 0) {
                    scale = (previewArea.clientWidth - 40) / pptxSlides[0].offsetWidth;
                    renderPptxSlide(currentSlide);
                }
            });

            // DOCX Controls
            document.getElementById('docx-fit-width').addEventListener('click', (e) => {
                const docxWrapper = previewArea.querySelector('.docx-wrapper');
                if (docxWrapper) {
                    docxWrapper.classList.toggle('fit-width');
                    e.currentTarget.classList.toggle('bg-blue-500');
                }
            });

            viewerContainer.addEventListener('click', (e) => {
                // Only trigger upload if the click is on the container background or the prompt itself
                if (e.target === viewerContainer || e.target.closest('#upload-prompt')) {
                    fileUpload.click();
                }
            });
            fileUpload.addEventListener('change', (e) => handleFile(e.target.files[0]));
            [clearFileBtn, clearFileBtnCorner].forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    clearFile();
                });
            });
            viewerContainer.addEventListener('dragover', (e) => { e.preventDefault(); viewerContainer.classList.add('border-blue-500'); });
            viewerContainer.addEventListener('dragleave', () => viewerContainer.classList.remove('border-blue-500'));
            viewerContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                viewerContainer.classList.remove('border-blue-500');
                handleFile(e.dataTransfer.files[0]);
            });
        });
    </script>
</body>

</html>
