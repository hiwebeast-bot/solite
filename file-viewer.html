    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const viewerContainer = document.getElementById('viewer-container');
            const uploadPrompt = document.getElementById('upload-prompt');
            const fileUpload = document.getElementById('file-upload');
            const previewArea = document.getElementById('preview-area');
            const loader = document.getElementById('loader');
            const clearFileBtn = document.getElementById('clear-file-btn');
            const navControls = document.getElementById('nav-controls');
            const pageIndicator = document.getElementById('page-indicator');
            const separator1 = document.getElementById('separator-1');

            let pdfDoc = null, pageNum = 1, scale = 1.5, pptxSlides = [], currentSlide = 0;

            const showLoader = (show) => loader.classList.toggle('hidden', !show);

            const clearFile = () => {
                previewArea.innerHTML = '';
                previewArea.classList.add('hidden');
                pdfDoc = null; pageNum = 1; scale = 1.5; pptxSlides = []; currentSlide = 0;
                uploadPrompt.classList.remove('hidden');
                fileUpload.value = '';
                updateNavControlsState(false);
            };
            
            const updateNavControlsState = (isFileLoaded, isPaginated = false, isZoomable = false) => {
                clearFileBtn.disabled = !isFileLoaded;
                
                const paginatedControls = ['nav-prev', 'nav-next'];
                const zoomControls = ['nav-zoom-in', 'nav-zoom-out', 'nav-fit-width'];
                
                paginatedControls.forEach(id => document.getElementById(id).style.display = isPaginated ? 'block' : 'none');
                pageIndicator.style.display = isPaginated ? 'block' : 'none';
                separator1.style.display = isPaginated && isZoomable ? 'block' : 'none';

                zoomControls.forEach(id => {
                    const btn = document.getElementById(id);
                    btn.style.display = isZoomable ? 'block' : 'none';
                    btn.disabled = !isZoomable;
                });
            };

            const handleFile = async (file) => {
                if (!file) return;
                clearFile();
                uploadPrompt.classList.add('hidden');
                previewArea.innerHTML = '';
                showLoader(true);

                const extension = file.name.split('.').pop().toLowerCase();
                const fileBuffer = await file.arrayBuffer();

                try {
                    switch (extension) {
                        case 'pdf':
                            pdfDoc = await pdfjsLib.getDocument({ data: fileBuffer }).promise;
                            document.getElementById('nav-page-count').textContent = pdfDoc.numPages;
                            await renderPdfPage(1);
                            updateNavControlsState(true, true, true);
                            break;
                        case 'pptx':
                            window.JSZip = JSZip;
                            await pptx.render(fileBuffer, previewArea, null);
                            previewArea.classList.add('pptx-viewer');
                            pptxSlides = Array.from(previewArea.querySelectorAll('section'));
                            document.getElementById('nav-page-count').textContent = pptxSlides.length;
                            renderPptxSlide(0);
                            updateNavControlsState(true, true, true);
                            break;
                        default:
                            if (['docx', 'odt', 'ods', 'odp', 'xls', 'xlsx'].includes(extension)) {
                                if (extension === 'docx') await docx.renderAsync(fileBuffer, previewArea);
                                if (['odt', 'ods', 'odp'].includes(extension)) new odf.OdfCanvas(previewArea).load(file);
                                if (['xls', 'xlsx'].includes(extension)) {
                                    const workbook = XLSX.read(fileBuffer, { type: 'buffer' });
                                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                                    previewArea.innerHTML = `<div class="p-4"><table class="sheetjs-table">${XLSX.utils.sheet_to_html(worksheet)}</table></div>`;
                                }
                            } else if (['txt', 'js', 'css', 'html', 'xml'].includes(extension)) {
                                const textContent = await file.text();
                                previewArea.innerHTML = `<pre class="text-left p-4 text-sm whitespace-pre-wrap text-white">${textContent.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</pre>`;
                            } else if (['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg'].includes(extension)) {
                                previewArea.innerHTML = `<img src="${URL.createObjectURL(file)}" class="max-w-full max-h-full mx-auto object-contain p-4" alt="Image preview">`;
                            } else {
                                previewArea.innerHTML = `<p class="p-8 text-center text-red-400">Unsupported file format: .${extension}</p>`;
                            }
                            updateNavControlsState(true, false, false);
                    }
                } catch (error) {
                    console.error('Error rendering file:', error);
                    previewArea.innerHTML = `<p class="p-8 text-center text-red-400">Sorry, there was an error processing this file.</p>`;
                    updateNavControlsState(true, false, false); // Allow clearing error message
                } finally {
                    showLoader(false);
                    previewArea.classList.remove('hidden');
                }
            };

            async function renderPdfPage(num) {
                if (!pdfDoc) return; pageNum = num;
                const page = await pdfDoc.getPage(num);
                const viewport = page.getViewport({ scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height; canvas.width = viewport.width;
                await page.render({ canvasContext: context, viewport }).promise;
                previewArea.innerHTML = ''; previewArea.appendChild(canvas);
                document.getElementById('nav-page-num').textContent = num;
                document.getElementById('nav-prev').disabled = num <= 1;
                document.getElementById('nav-next').disabled = num >= pdfDoc.numPages;
            }

            function renderPptxSlide(index) {
                if (pptxSlides.length === 0) return; currentSlide = index;
                pptxSlides.forEach((slide, i) => slide.style.display = i === index ? 'block' : 'none');
                previewArea.style.transform = `scale(${scale})`;
                document.getElementById('nav-page-num').textContent = index + 1;
                document.getElementById('nav-prev').disabled = index <= 0;
                document.getElementById('nav-next').disabled = index >= pptxSlides.length - 1;
            }

            document.getElementById('nav-prev').addEventListener('click', () => { if (pdfDoc && pageNum > 1) renderPdfPage(pageNum - 1); if (pptxSlides.length > 0 && currentSlide > 0) renderPptxSlide(currentSlide - 1); });
            document.getElementById('nav-next').addEventListener('click', () => { if (pdfDoc && pageNum < pdfDoc.numPages) renderPdfPage(pageNum + 1); if (pptxSlides.length > 0 && currentSlide < pptxSlides.length - 1) renderPptxSlide(currentSlide + 1); });
            document.getElementById('nav-zoom-in').addEventListener('click', () => { scale += 0.2; if (pdfDoc) renderPdfPage(pageNum); if (pptxSlides.length > 0) renderPptxSlide(currentSlide); });
            document.getElementById('nav-zoom-out').addEventListener('click', () => { if (scale > 0.3) { scale -= 0.2; if (pdfDoc) renderPdfPage(pageNum); if (pptxSlides.length > 0) renderPptxSlide(currentSlide); } });
            document.getElementById('nav-fit-width').addEventListener('click', async () => { if (pdfDoc) { const page = await pdfDoc.getPage(pageNum); scale = (previewArea.clientWidth - 40) / page.getViewport({ scale: 1.0 }).width; renderPdfPage(pageNum); } else if (pptxSlides.length > 0) { scale = (previewArea.clientWidth - 40) / pptxSlides[0].offsetWidth; renderPptxSlide(currentSlide); } });
            
            viewerContainer.addEventListener('click', (e) => { if (e.target === viewerContainer || e.target.closest('#upload-prompt')) fileUpload.click(); });
            fileUpload.addEventListener('change', (e) => handleFile(e.target.files[0]));
            clearFileBtn.addEventListener('click', (e) => { e.stopPropagation(); clearFile(); });
            viewerContainer.addEventListener('dragover', (e) => { e.preventDefault(); viewerContainer.classList.add('border-blue-500'); });
            viewerContainer.addEventListener('dragleave', () => viewerContainer.classList.remove('border-blue-500'));
            viewerContainer.addEventListener('drop', (e) => { e.preventDefault(); viewerContainer.classList.remove('border-blue-500'); handleFile(e.dataTransfer.files[0]); });
            
            // Initial State
            updateNavControlsState(false);
        });
    </script>
