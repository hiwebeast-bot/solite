    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadBtn = document.getElementById('upload-btn');
            const imageUpload = document.getElementById('image-upload');
            const settingsContainer = document.getElementById('settings-container');
            const framePreviews = document.getElementById('frame-previews');
            const timelineContainer = document.getElementById('timeline-container');
            const globalDelaySlider = document.getElementById('global-delay-slider');
            const globalDelayLabel = document.getElementById('global-delay-label');
            const frameSpecificSettings = document.getElementById('frame-specific-settings');
            const frameDelayInput = document.getElementById('frame-delay-input');
            const widthInput = document.getElementById('width-input');
            const heightInput = document.getElementById('height-input');
            const loopSelect = document.getElementById('loop-select');
            const ditherCheckbox = document.getElementById('dither-checkbox');
            const generateBtn = document.getElementById('generate-btn');
            const livePreview = document.getElementById('live-preview');
            const promptContainer = document.getElementById('prompt-container');
            const loader = document.getElementById('loader');
            const downloadBtn = document.getElementById('download-btn');
            const toast = document.getElementById('toast');
            const workspace = document.getElementById('workspace');
            const previewPane = document.getElementById('preview-pane');
            const progressText = document.getElementById('progress-text');
            const progressBar = document.getElementById('progress-bar');

            let frames = []; // Will store objects: { file, dataUrl, delay }
            let draggedItem = null;
            let selectedFrameIndex = -1;
            let livePreviewInterval = null;

            // Mobile Nav Elements
            const mobilePreviewBtn = document.getElementById('mobile-preview-btn');
            const mobileControlsBtn = document.getElementById('mobile-controls-btn');
            const controlsPane = document.getElementById('controls-pane');

            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            }

            async function handleFiles(files) {
                const newFiles = Array.from(files).filter(f => f.type.startsWith('image/'));
                if (newFiles.length === 0) {
                    showToast('Please select valid image files.');
                    return;
                }

                for (const file of newFiles) {
                    const dataUrl = await new Promise(resolve => {
                        const reader = new FileReader();
                        reader.onload = e => resolve(e.target.result);
                        reader.readAsDataURL(file);
                    });
                    frames.push({ file, dataUrl, delay: parseInt(globalDelaySlider.value) });
                }
                renderFrames();
                if (frames.length > 0) {
                    selectFrame(frames.length - 1);
                    startLivePreview();
                }
            }

            function renderFrames() {
                framePreviews.innerHTML = '';
                frames.forEach((frameData, index) => {
                    const frameEl = document.createElement('div');
                    frameEl.className = `frame-preview-item h-full aspect-square bg-gray-700 rounded-lg border-2 border-transparent flex-shrink-0 relative ${index === selectedFrameIndex ? 'selected' : ''}`;
                    frameEl.draggable = true;
                    frameEl.dataset.index = index;
                    frameEl.innerHTML = `
                        <img src="${frameData.dataUrl}" class="w-full h-full object-cover rounded-md">
                        <div class="absolute bottom-0 left-0 right-0 bg-black/50 text-white text-xs text-center py-0.5">${frameData.delay}ms</div>
                        <button class="remove-frame-btn absolute -top-2 -right-2 bg-red-600 hover:bg-red-500 text-white rounded-full p-1 leading-none">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    `;

                    frameEl.addEventListener('click', () => selectFrame(index));
                    frameEl.querySelector('.remove-frame-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        frames.splice(index, 1);
                        if (selectedFrameIndex >= index) {
                            selectFrame(Math.max(0, selectedFrameIndex - 1));
                        }
                        renderFrames();
                    });

                    frameEl.addEventListener('dragstart', () => { draggedItem = frameEl; setTimeout(() => frameEl.style.opacity = '0.5', 0); });
                    frameEl.addEventListener('dragend', () => { draggedItem.style.opacity = '1'; draggedItem = null; });
                    frameEl.addEventListener('dragover', (e) => e.preventDefault());
                    frameEl.addEventListener('drop', (e) => {
                        e.preventDefault();
                        if (draggedItem) {
                            const fromIndex = Number(draggedItem.dataset.index);
                            const toIndex = Number(frameEl.dataset.index);
                            const [movedItem] = frames.splice(fromIndex, 1);
                            frames.splice(toIndex, 0, movedItem);
                            renderFrames();
                        }
                    });

                    framePreviews.appendChild(frameEl);
                });

                const hasFrames = frames.length > 0;
                settingsContainer.classList.toggle('hidden', !hasFrames);
                timelineContainer.classList.toggle('hidden', !hasFrames);
                promptContainer.classList.toggle('hidden', hasFrames);
                livePreview.classList.toggle('hidden', !hasFrames);
                generateBtn.disabled = frames.length < 2;
                if (!hasFrames) stopLivePreview();
            }

            function selectFrame(index) {
                if (index < 0 || index >= frames.length) {
                    selectedFrameIndex = -1;
                    frameSpecificSettings.classList.add('hidden');
                    return;
                }
                selectedFrameIndex = index;
                const frameData = frames[index];
                livePreview.src = frameData.dataUrl;
                frameDelayInput.value = frameData.delay;
                frameSpecificSettings.classList.remove('hidden');
                
                document.querySelectorAll('.frame-preview-item').forEach(el => {
                    el.classList.toggle('selected', parseInt(el.dataset.index) === index);
                });
            }

            function startLivePreview() {
                stopLivePreview();
                if (frames.length === 0) return;

                let currentIndex = 0;
                const animate = () => {
                    if (frames.length === 0) {
                        stopLivePreview();
                        return;
                    }
                    currentIndex = (currentIndex + 1) % frames.length;
                    const frame = frames[currentIndex];
                    livePreview.src = frame.dataUrl;
                    livePreviewInterval = setTimeout(animate, frame.delay);
                };
                animate();
            }

            function stopLivePreview() {
                if (livePreviewInterval) {
                    clearTimeout(livePreviewInterval);
                    livePreviewInterval = null;
                }
            }

            function updateAllFrameDelays(delay) {
                frames.forEach(frame => frame.delay = delay);
                if (selectedFrameIndex !== -1) {
                    frameDelayInput.value = delay;
                }
                renderFrames();
            }

            function updateSelectedFrameDelay(delay) {
                if (selectedFrameIndex !== -1) {
                    frames[selectedFrameIndex].delay = delay;
                    renderFrames();
                }
            }

            function generateGIF() {
                if (frames.length < 2) {
                    showToast('Please upload at least 2 images.');
                    return;
                }

                stopLivePreview();
                setLoadingState(true, 'Generating GIF...');

                const width = parseInt(widthInput.value);
                const height = parseInt(heightInput.value);
                const loop = parseInt(loopSelect.value);
                const dither = ditherCheckbox.checked;

                const images = frames.map(f => f.dataUrl);
                const frameDurations = frames.map(f => f.delay / 1000); // gifshot uses seconds

                const options = {
                    images: images,
                    gifWidth: width,
                    gifHeight: height,
                    frameDuration: Math.max(...frameDurations), // Use max as default, specific durations are set below
                    interval: globalDelaySlider.value / 1000,
                    numFrames: frames.length,
                    dither: dither,
                    numWorkers: 4,
                    sampleInterval: 10, // Lower is better quality
                    numLoops: loop === 0 ? false : loop, // false for infinite
                };

                gifshot.createGIF(options, function(obj) {
                    if (!obj.error) {
                        const image = obj.image;
                        livePreview.src = image;
                        setLoadingState(false);
                        downloadBtn.classList.remove('hidden');
                        downloadBtn.onclick = () => {
                            const a = document.createElement('a');
                            a.href = image;
                            a.download = 'solite-gif.gif';
                            a.click();
                        };
                        showToast('GIF generated successfully!');
                    } else {
                        console.error('GIF generation error:', obj.error, obj.errorCode, obj.errorMsg);
                        showToast('Error generating GIF. Please try again.');
                        setLoadingState(false);
                    }
                });
            }

            function setLoadingState(isLoading, message = 'Generating GIF...') {
                loader.classList.toggle('hidden', !isLoading);
                progressText.textContent = message;
                progressBar.style.width = '0%';
                generateBtn.disabled = isLoading;
                if (isLoading) {
                    livePreview.classList.add('hidden');
                    downloadBtn.classList.add('hidden');
                }
            }

            // --- Event Listeners ---
            uploadBtn.addEventListener('click', () => imageUpload.click());
            imageUpload.addEventListener('change', (e) => { handleFiles(e.target.files); e.target.value = ''; });
            globalDelaySlider.addEventListener('input', (e) => {
                globalDelayLabel.textContent = e.target.value;
                updateAllFrameDelays(parseInt(e.target.value));
            });
            frameDelayInput.addEventListener('change', (e) => updateSelectedFrameDelay(parseInt(e.target.value)));

            generateBtn.addEventListener('click', generateGIF);
            workspace.addEventListener('click', (e) => {
                if (e.target.closest('#prompt-container')) {
                    imageUpload.click();
                }
            });

            workspace.addEventListener('dragover', (e) => {
                e.preventDefault();
                workspace.classList.add('drag-over');
            });
            workspace.addEventListener('dragleave', () => {
                workspace.classList.remove('drag-over');
            });
            workspace.addEventListener('drop', (e) => {
                e.preventDefault();
                workspace.classList.remove('drag-over');
                handleFiles(e.dataTransfer.files);
            });

            // --- Mobile Navigation Logic ---
            function showMobilePane(paneId) {
                if (paneId === 'preview') {
                    previewPane.classList.remove('hidden'); previewPane.classList.add('flex');
                    controlsPane.classList.add('hidden');
                    mobilePreviewBtn.classList.add('active'); mobileControlsBtn.classList.remove('active');
                } else { // 'controls'
                    previewPane.classList.add('hidden'); previewPane.classList.remove('flex');
                    controlsPane.classList.remove('hidden'); controlsPane.classList.add('flex');
                    mobilePreviewBtn.classList.remove('active'); mobileControlsBtn.classList.add('active');
                }
            }

            mobilePreviewBtn.addEventListener('click', () => showMobilePane('preview'));
            mobileControlsBtn.addEventListener('click', () => showMobilePane('controls'));
            window.addEventListener('resize', () => { if (window.innerWidth >= 1024) { showMobilePane('preview'); showMobilePane('controls'); } });
            if (window.innerWidth < 1024) showMobilePane('preview'); // Default view on mobile
        });
    </script>
</body>
</html>
