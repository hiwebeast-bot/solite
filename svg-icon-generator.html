    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                iconText: document.getElementById('icon-text'),
                fontFamilySelect: document.getElementById('font-family-select'),
                fontSizeSlider: document.getElementById('font-size-slider'),
                fontSizeLabel: document.getElementById('font-size-label'),
                fontColor: document.getElementById('font-color'),
                bgShape: document.getElementById('bg-shape'),
                bgColor: document.getElementById('bg-color'),
                iconSizeSlider: document.getElementById('icon-size-slider'),
                iconSizeLabel: document.getElementById('icon-size-label'),
                iconPreview: document.getElementById('icon-preview'),
                svgCodeOutput: document.getElementById('svg-code-output'),
                copyCodeBtn: document.getElementById('copy-code-btn'),
                downloadBtn: document.getElementById('download-btn'),
                toast: document.getElementById('toast'),
                mobilePreviewBtn: document.getElementById('mobile-preview-btn'),
                mobileControlsBtn: document.getElementById('mobile-controls-btn'),
                previewPane: document.getElementById('output-pane'),
                controlsPane: document.getElementById('controls-pane'),
            };

            const generateIcon = () => {
                const text = el.iconText.value || 'S';
                const fontFamily = el.fontFamilySelect.value;
                const fontSizePercent = parseInt(el.fontSizeSlider.value);
                const fontColor = el.fontColor.value;
                const bgShape = el.bgShape.value;
                const bgColor = el.bgColor.value;
                const iconSize = parseInt(el.iconSizeSlider.value);

                const fontSize = iconSize * (fontSizePercent / 100);

                let backgroundShapeSvg = '';
                if (bgShape === 'square') {
                    backgroundShapeSvg = `<rect width="${iconSize}" height="${iconSize}" fill="${bgColor}" />`;
                } else if (bgShape === 'circle') {
                    backgroundShapeSvg = `<circle cx="${iconSize / 2}" cy="${iconSize / 2}" r="${iconSize / 2}" fill="${bgColor}" />`;
                }

                // Adjust y position for better vertical centering across fonts
                const yOffset = fontFamily === 'Bangers' ? '55%' : '50%';

                const textSvg = `<text x="50%" y="${yOffset}" dominant-baseline="middle" text-anchor="middle" fill="${fontColor}" font-size="${fontSize}" font-family="'${fontFamily}', sans-serif">${text}</text>`;

                const svgContent = `<svg width="${iconSize}" height="${iconSize}" viewBox="0 0 ${iconSize} ${iconSize}" xmlns="http://www.w3.org/2000/svg">${backgroundShapeSvg}${textSvg}</svg>`;

                el.iconPreview.innerHTML = svgContent;
                el.svgCodeOutput.value = svgContent;
            };

            const showToast = (message) => {
                el.toast.textContent = message;
                el.toast.classList.add('show');
                setTimeout(() => el.toast.classList.remove('show'), 2000);
            };

            const showMobilePane = (paneId) => {
                if (paneId === 'preview') {
                    el.previewPane.classList.remove('hidden');
                    el.previewPane.classList.add('flex');
                    el.controlsPane.classList.add('hidden');
                    el.mobilePreviewBtn.classList.add('active');
                    el.mobileControlsBtn.classList.remove('active');
                } else {
                    el.previewPane.classList.add('hidden');
                    el.previewPane.classList.remove('flex');
                    el.controlsPane.classList.remove('hidden');
                    el.controlsPane.classList.add('flex');
                    el.mobilePreviewBtn.classList.remove('active');
                    el.mobileControlsBtn.classList.add('active');
                }
            };

            const handleMobileLayout = () => {
                if (window.innerWidth < 1024) {
                    if (!el.mobilePreviewBtn.classList.contains('active') && !el.mobileControlsBtn.classList.contains('active')) {
                        showMobilePane('preview');
                    } else if (el.mobilePreviewBtn.classList.contains('active')) {
                        showMobilePane('preview');
                    } else {
                        showMobilePane('controls');
                    }
                } else {
                    el.previewPane.classList.remove('hidden');
                    el.previewPane.classList.add('flex');
                    el.controlsPane.classList.remove('hidden');
                    el.controlsPane.classList.add('flex');
                    el.mobilePreviewBtn.classList.remove('active');
                    el.mobileControlsBtn.classList.remove('active');
                }
            };

            // Event Listeners
            Object.values(el).forEach(element => {
                if (element.id && (element.tagName === 'INPUT' || element.tagName === 'SELECT')) {
                    element.addEventListener('input', generateIcon);
                }
            });

            el.fontSizeSlider.addEventListener('input', () => el.fontSizeLabel.textContent = el.fontSizeSlider.value);
            el.iconSizeSlider.addEventListener('input', () => el.iconSizeLabel.textContent = el.iconSizeSlider.value);

            el.copyCodeBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(el.svgCodeOutput.value).then(() => showToast('SVG code copied!'));
            });

            el.downloadBtn.addEventListener('click', () => {
                const blob = new Blob([el.svgCodeOutput.value], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'solite-icon.svg';
                a.click();
                URL.revokeObjectURL(url);
            });

            el.mobilePreviewBtn.addEventListener('click', () => showMobilePane('preview'));
            el.mobileControlsBtn.addEventListener('click', () => showMobilePane('controls'));
            window.addEventListener('resize', handleMobileLayout);

            // Initial Render
            generateIcon();
            handleMobileLayout();
        });
    </script>
