    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                promptText: document.getElementById('prompt-text'),
                generateBtn: document.getElementById('generate-btn'),
                copyBtn: document.getElementById('copy-btn'),
                toast: document.getElementById('toast'),
                customAction: document.getElementById('custom-action'),
                customContext: document.getElementById('custom-context'),
                customStyle: document.getElementById('custom-style'),
                mobileControlsBtn: document.getElementById('mobile-controls-btn'),
                mobileOutputBtn: document.getElementById('mobile-output-btn'),
                controlsPane: document.getElementById('controls-pane'),
                outputPane: document.getElementById('output-pane'),
            };

            const data = {
                actions: [
                    "Write a short story about", "Describe a scene of", "Create a character who is", "Design a concept for", "Imagine a world where", "Draft a blog post about", "Compose a poem about", "Outline a script for a short film about"
                ],
                contexts: [
                    "a lone astronaut on a derelict starship.", "a magical library that contains every book never written.", "a secret society of chefs who control the city's fate.", "a detective who can talk to ghosts.", "a child who discovers a portal in their closet.", "a post-apocalyptic world where plants have become sentient.", "an underwater city populated by musicians.", "a time traveler stuck in a loop of the same day.", "a group of friends who find a map to a hidden treasure in their attic.", "a world where everyone's dreams are broadcast for public viewing."
                ],
                styles: [
                    "in a humorous and witty tone.", "in a dark and suspenseful tone.", "in a whimsical and enchanting style.", "in a deeply philosophical manner.", "with a thrilling, action-packed pace.", "as a children's fairy tale.", "in a minimalist, poetic form.", "as a technical manual.", "in the style of a classic noir film.", "as an epic fantasy saga."
                ]
            };

            const choice = (arr) => arr[Math.floor(Math.random() * arr.length)];

            function generatePrompt() {
                const action = el.customAction.value.trim() || choice(data.actions);
                const context = el.customContext.value.trim() || choice(data.contexts);
                const style = el.customStyle.value.trim() || choice(data.styles);
                const prompt = `${action} ${context} ${style}`;
                el.promptText.textContent = prompt;
            }

            function showToast(message) {
                el.toast.textContent = message;
                el.toast.classList.add('show');
                setTimeout(() => el.toast.classList.remove('show'), 2000);
            }

            function showMobilePane(paneId) {
                if (paneId === 'output') {
                    el.outputPane.classList.remove('hidden'); el.outputPane.classList.add('flex');
                    el.controlsPane.classList.add('hidden');
                    el.mobileOutputBtn.classList.add('active'); el.mobileControlsBtn.classList.remove('active');
                } else {
                    el.outputPane.classList.add('hidden'); el.outputPane.classList.remove('flex');
                    el.controlsPane.classList.remove('hidden'); el.controlsPane.classList.add('flex');
                    el.mobileOutputBtn.classList.remove('active'); el.mobileControlsBtn.classList.add('active');
                }
            }

            function handleMobileLayout() {
                if (window.innerWidth < 1024) {
                    showMobilePane(el.mobileControlsBtn.classList.contains('active') ? 'controls' : 'output');
                } else {
                    el.outputPane.classList.remove('hidden'); el.outputPane.classList.add('flex');
                    el.controlsPane.classList.remove('hidden'); el.controlsPane.classList.add('flex');
                }
            }

            el.generateBtn.addEventListener('click', generatePrompt);
            el.copyBtn.addEventListener('click', () => {
                if (el.promptText.textContent) {
                    navigator.clipboard.writeText(el.promptText.textContent)
                        .then(() => showToast('Prompt copied!'))
                        .catch(err => console.error('Copy failed', err));
                }
            });

            el.mobileControlsBtn.addEventListener('click', () => showMobilePane('controls'));
            el.mobileOutputBtn.addEventListener('click', () => showMobilePane('output'));
            window.addEventListener('resize', handleMobileLayout);

            // Generate initial prompt on load
            handleMobileLayout();
            generatePrompt();
        });
    </script>
