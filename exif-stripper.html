    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageContainer = document.getElementById('image-container');
            const uploadPrompt = document.getElementById('upload-prompt');
            const imageUpload = document.getElementById('image-upload');
            const canvas = document.getElementById('image-canvas');
            const controlsPrompt = document.getElementById('controls-prompt');
            const mainControls = document.getElementById('main-controls');
            const downloadBtn = document.getElementById('download-btn');
            const downloadBtnText = document.getElementById('download-btn-text');
            const removeImageBtn = document.getElementById('remove-image-btn');
            const actionBtns = document.querySelectorAll('.action-btn');
            const exifEditor = document.getElementById('exif-editor');
            const singleImageExifContainer = document.getElementById('single-image-exif-container');
            const singleImageExifList = document.getElementById('single-image-exif-list');

            let originalImage = null;
            let originalDataUrl = null;
            let originalFileName = '';
            let action = 'strip';

            function handleImage(file) {
                if (!file || !file.type.match(/image\/(jpeg|tiff)/)) {
                    alert('Please upload a JPG or TIFF image to process EXIF data.');
                    return;
                }
                originalFileName = file.name;
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalDataUrl = e.target.result;
                    originalImage = new Image();
                    originalImage.onload = () => {
                        const exifData = EXIF.getData(originalImage, function() {
                            displaySingleImageExif(EXIF.getAllTags(this));
                        });
                        updateUI();
                    };
                    originalImage.src = originalDataUrl;
                };
                reader.readAsDataURL(file);
            }

            function updateUI() {
                if (originalImage) {
                    uploadPrompt.classList.add('hidden');
                    mainControls.classList.remove('hidden');
                    controlsPrompt.classList.add('hidden');
                    downloadBtn.disabled = false;
                    removeImageBtn.classList.remove('hidden');

                    canvas.classList.remove('hidden');
                    const ctx = canvas.getContext('2d');
                    const img = originalImage;
                    const ratio = Math.min((imageContainer.clientWidth - 20) / img.width, (imageContainer.clientHeight - 20) / img.height);
                    canvas.width = img.width * ratio;
                    canvas.height = img.height * ratio; // This ensures the canvas itself has the correct aspect ratio
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                } else {
                    // Reset state
                    originalImage = null;
                    originalDataUrl = null;
                    originalFileName = '';
                    uploadPrompt.classList.remove('hidden');
                    mainControls.classList.add('hidden');
                    controlsPrompt.classList.remove('hidden');
                    imageContainer.classList.add('items-center', 'justify-center');
                    imageUpload.value = '';
                    canvas.classList.add('hidden');
                    singleImageExifContainer.classList.add('hidden');
                    downloadBtn.disabled = true;
                    removeImageBtn.classList.add('hidden');
                }
                updateButtonText();
            }

            function updateButtonText() {
                if (action === 'strip') {
                    downloadBtnText.textContent = 'Download Stripped Image';
                } else {
                    downloadBtnText.textContent = 'Download Edited Image';
                }
            }

            function displaySingleImageExif(exifData) {
                singleImageExifContainer.classList.remove('hidden');
                if (exifData && Object.keys(exifData).length > 0) {
                    let html = Object.entries(exifData).map(([key, val]) => 
                        `<div class="flex justify-between"><span class="text-gray-400 pr-4">${key}</span> <span class="text-right truncate">${val}</span></div>`
                    ).join('');
                    singleImageExifList.innerHTML = html;
                } else {
                    singleImageExifList.innerHTML = '<p class="text-gray-400">No EXIF data found in this image.</p>';
                }
            }

            function removeImage() {
                uploadPrompt.classList.remove('hidden');
                mainControls.classList.add('hidden');
                controlsPrompt.classList.remove('hidden');
                imageContainer.classList.add('items-center', 'justify-center');
                imageUpload.value = '';
                canvas.classList.add('hidden');
                singleImageExifContainer.classList.add('hidden');
                downloadBtn.disabled = true;
                removeImageBtn.classList.add('hidden');
                originalImage = null;
                originalDataUrl = null;
                originalFileName = '';
            }

            imageContainer.addEventListener('click', () => { if(!originalImage) imageUpload.click(); });
            imageUpload.addEventListener('change', (e) => handleImage(e.target.files[0]));
            imageContainer.addEventListener('dragover', (e) => { e.preventDefault(); imageContainer.classList.add('border-blue-500'); });
            imageContainer.addEventListener('dragleave', () => imageContainer.classList.remove('border-blue-500'));
            imageContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                imageContainer.classList.remove('border-blue-500');
                handleImage(e.dataTransfer.files[0]);
            });

            downloadBtn.addEventListener('click', () => {
                if (!originalImage) return;
                
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = originalImage.width;
                tempCanvas.height = originalImage.height;
                tempCanvas.getContext('2d').drawImage(originalImage, 0, 0);

                const nameParts = originalFileName.split('.');
                nameParts.pop();
                const baseName = nameParts.join('.');
                let finalDataUrl;

                if (action === 'strip') {
                    finalDataUrl = tempCanvas.toDataURL('image/jpeg', 0.95);
                } else { // Edit EXIF
                    const exifObj = piexif.load(originalDataUrl);
                    exifObj["0th"][piexif.ImageIFD.Artist] = document.getElementById('exif-artist').value;
                    exifObj["0th"][piexif.ImageIFD.Copyright] = document.getElementById('exif-copyright').value;
                    exifObj["0th"][piexif.ImageIFD.ImageDescription] = document.getElementById('exif-description').value;
                    exifObj["0th"][piexif.ImageIFD.Make] = document.getElementById('exif-make').value;
                    exifObj["0th"][piexif.ImageIFD.Model] = document.getElementById('exif-model').value;
                    exifObj["Exif"][piexif.ExifIFD.DateTimeOriginal] = document.getElementById('exif-datetime').value;
                    const exifStr = piexif.dump(exifObj);
                    finalDataUrl = piexif.insert(exifStr, originalDataUrl);
                }
                
                const link = document.createElement('a');
                link.href = finalDataUrl;
                link.download = `${baseName}-${action}.jpg`;
                link.click();
            });

            removeImageBtn.addEventListener('click', removeImage);

            actionBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    action = btn.dataset.action;
                    actionBtns.forEach(b => b.classList.remove('bg-white', 'text-black'));
                    actionBtns.forEach(b => b.classList.add('text-gray-400'));
                    btn.classList.add('bg-white', 'text-black');
                    btn.classList.remove('text-gray-400');
                    exifEditor.classList.toggle('hidden', action !== 'edit');
                    updateButtonText();
                });
            });

        });
    </script>
