    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                inputText: document.getElementById('input-text'),
                outputText: document.getElementById('output-text'),
                uploadBtn: document.getElementById('upload-btn'),
                fileUpload: document.getElementById('file-upload'),
                clearBtn: document.getElementById('clear-btn'),
                copyBtn: document.getElementById('copy-btn'),
                downloadBtn: document.getElementById('download-btn'),
                toast: document.getElementById('toast'),
            };

            // Regex to match various timestamp formats, including SRT line numbers and time ranges
            const TIMESTAMP_REGEX = new RegExp(
                '(' +
                '^\\d+\\s*$' + // SRT line numbers (e.g., "123")
                '|' +
                '\\d{2}:\\d{2}:\\d{2}[,.]\\d{3}\\s*-->\\s*\\d{2}:\\d{2}:\\d{2}[,.]\\d{3}' + // SRT time range (e.g., "00:01:22,500 --> 00:01:25,000")
                '|' +
                '\\[?\\d{1,2}:\\d{2}(?::\\d{2})?(?:[,.]\\d{1,3})?\\]?' + // Common formats like [01:22.5], 01:22, 01:22:45
                ')', 'gm'
            );

            const debounce = (func, delay = 250) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            };

            const showToast = (message) => {
                el.toast.textContent = message;
                el.toast.classList.add('show');
                setTimeout(() => el.toast.classList.remove('show'), 2000);
            };

            const cleanTranscript = () => {
                const text = el.inputText.value;
                // 1. Remove all timestamp lines
                const lines = text.split('\n');
                const cleanedLines = lines.filter(line => !TIMESTAMP_REGEX.test(line.trim()));
                // 2. Join and remove extra whitespace
                const cleanedText = cleanedLines.join('\n').replace(/\n{3,}/g, '\n\n').trim();
                el.outputText.value = cleanedText;
            };

            const handleFileUpload = (file) => {
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    el.inputText.value = e.target.result;
                    cleanTranscript();
                };
                reader.readAsText(file);
            };

            el.inputText.addEventListener('input', debounce(cleanTranscript));
            el.uploadBtn.addEventListener('click', () => el.fileUpload.click());
            el.fileUpload.addEventListener('change', (e) => handleFileUpload(e.target.files[0]));
            el.clearBtn.addEventListener('click', () => {
                el.inputText.value = '';
                el.outputText.value = '';
                el.fileUpload.value = '';
            });
            el.copyBtn.addEventListener('click', () => {
                if (el.outputText.value) {
                    navigator.clipboard.writeText(el.outputText.value).then(() => showToast('Copied to clipboard!'));
                }
            });
            el.downloadBtn.addEventListener('click', () => {
                if (el.outputText.value) {
                    const blob = new Blob([el.outputText.value], { type: 'text/plain;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'cleaned-transcript.txt';
                    a.click();
                    URL.revokeObjectURL(url);
                }
            });
        });
    </script>
