    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                snippetList: document.getElementById('snippet-list'), editorContent: document.getElementById('editor-content'), metaTitle: document.getElementById('meta-title'), metaLanguage: document.getElementById('meta-language'), metaTags: document.getElementById('meta-tags'), metaId: document.getElementById('meta-id'), metaCreated: document.getElementById('meta-created'), metaUpdated: document.getElementById('meta-updated'), newSnippetBtn: document.getElementById('new-snippet-btn'), deleteSnippetBtn: document.getElementById('delete-snippet-btn'), copyContentBtn: document.getElementById('copy-content-btn'), searchInput: document.getElementById('search-input'), lastSaved: document.getElementById('last-saved'), importBtn: document.getElementById('import-btn'), importFile: document.getElementById('import-file'), exportBtn: document.getElementById('export-btn'), metadataForm: document.getElementById('metadata-form'), toast: document.getElementById('toast'),
                mobileSnippetsBtn: document.getElementById('mobile-snippets-btn'), mobileEditorBtn: document.getElementById('mobile-editor-btn'), mobileDetailsBtn: document.getElementById('mobile-details-btn'),
                snippetListPane: document.getElementById('snippet-list-pane'), editorPane: document.getElementById('editor-pane'), metadataPane: document.getElementById('metadata-pane'),
            };
            let snippets = []; let activeSnippetId = null;
            const debounce = (func, delay) => { let timeout; return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); }; };
            function showToast(message) { el.toast.textContent = message; el.toast.classList.add('show'); setTimeout(() => { el.toast.classList.remove('show'); }, 2000); }
            function saveSnippets() { try { localStorage.setItem('snippet_manager_snippets', JSON.stringify(snippets)); el.lastSaved.textContent = `Last saved: ${new Date().toLocaleTimeString()}`; setTimeout(() => el.lastSaved.textContent = '', 3000); } catch (e) { console.error("Error saving snippets:", e); showToast("Error: Could not save snippets. Storage may be full."); } }
            function loadSnippets() { const data = localStorage.getItem('snippet_manager_snippets'); snippets = data ? JSON.parse(data) : []; renderSnippetList(); if (snippets.length > 0) { setActiveSnippet(snippets[0].id); } else { clearEditor(); } }
            function renderSnippetList() {
                const searchTerm = el.searchInput.value.toLowerCase();
                const filteredSnippets = snippets.filter(s => s.title.toLowerCase().includes(searchTerm) || s.content.toLowerCase().includes(searchTerm) || s.tags.some(t => t.toLowerCase().includes(searchTerm)));
                el.snippetList.innerHTML = filteredSnippets.map(s => `<div class="snippet-item p-3 rounded-lg cursor-pointer ${s.id === activeSnippetId ? 'active' : 'hover:bg-gray-800'}" data-id="${s.id}"><h3 class="font-semibold truncate pointer-events-none">${s.title || 'Untitled Snippet'}</h3><p class="text-xs text-gray-400 truncate pointer-events-none">${s.language || 'text'}</p></div>`).join('');
            }
            function setActiveSnippet(id) { activeSnippetId = id; renderSnippetList(); renderEditor(); }
            function renderEditor() {
                const snippet = snippets.find(s => s.id === activeSnippetId);
                if (snippet) {
                    el.editorContent.value = snippet.content; el.metaTitle.value = snippet.title; el.metaLanguage.value = snippet.language; el.metaTags.value = snippet.tags.join(', ');
                    el.metaId.textContent = snippet.id.substring(0, 8); el.metaCreated.textContent = new Date(snippet.createdAt).toLocaleString(); el.metaUpdated.textContent = new Date(snippet.updatedAt).toLocaleString();
                    el.metadataForm.style.display = 'block'; el.deleteSnippetBtn.disabled = false;
                } else { clearEditor(); }
            }
            function clearEditor() {
                activeSnippetId = null; el.editorContent.value = ''; el.metaTitle.value = ''; el.metaLanguage.value = ''; el.metaTags.value = '';
                el.metaId.textContent = ''; el.metaCreated.textContent = ''; el.metaUpdated.textContent = '';
                el.metadataForm.style.display = 'none'; el.deleteSnippetBtn.disabled = true; renderSnippetList();
            }
            el.newSnippetBtn.addEventListener('click', () => {
                const now = new Date().toISOString(); const newSnippet = { id: crypto.randomUUID(), title: 'Untitled Snippet', content: '', tags: [], language: 'text', createdAt: now, updatedAt: now };
                snippets.unshift(newSnippet); setActiveSnippet(newSnippet.id); saveSnippets(); el.metaTitle.focus();
            });
            el.snippetList.addEventListener('click', (e) => { const item = e.target.closest('.snippet-item'); if (item) setActiveSnippet(item.dataset.id); });
            const handleContentUpdate = debounce(() => {
                if (!activeSnippetId) return; const snippet = snippets.find(s => s.id === activeSnippetId);
                if (snippet) {
                    snippet.content = el.editorContent.value; snippet.title = el.metaTitle.value; snippet.language = el.metaLanguage.value;
                    snippet.tags = el.metaTags.value.split(',').map(t => t.trim()).filter(Boolean);
                    snippet.updatedAt = new Date().toISOString();
                    saveSnippets(); renderSnippetList(); el.metaUpdated.textContent = new Date(snippet.updatedAt).toLocaleString();
                }
            }, 500);
            [el.editorContent, el.metaTitle, el.metaLanguage, el.metaTags].forEach(input => { input.addEventListener('input', handleContentUpdate); });
            el.searchInput.addEventListener('input', () => renderSnippetList());
            el.deleteSnippetBtn.addEventListener('click', () => {
                if (!activeSnippetId) return;
                if (confirm('Are you sure you want to delete this snippet?')) {
                    const index = snippets.findIndex(s => s.id === activeSnippetId);
                    if (index > -1) {
                        snippets.splice(index, 1); saveSnippets();
                        const newActiveIndex = Math.max(0, index - 1);
                        const newActiveId = snippets[newActiveIndex]?.id || null;
                        if(newActiveId) { setActiveSnippet(newActiveId); } else { clearEditor(); }
                    }
                }
            });
            el.copyContentBtn.addEventListener('click', () => { if (el.editorContent.value) { navigator.clipboard.writeText(el.editorContent.value).then(() => showToast('Content copied!')); } });
            el.exportBtn.addEventListener('click', () => {
                const dataStr = JSON.stringify(snippets, null, 2); const blob = new Blob([dataStr], {type: "application/json"});
                const url = URL.createObjectURL(blob); const a = document.createElement('a');
                a.href = url; a.download = `snippet_manager_export_${new Date().toISOString().split('T')[0]}.json`;
                a.click(); URL.revokeObjectURL(url);
            });
            el.importBtn.addEventListener('click', () => el.importFile.click());
            el.importFile.addEventListener('change', (e) => {
                const file = e.target.files[0]; if (!file) return; const reader = new FileReader();
                reader.onload = (event) => {
                    let importedSnippets;
                    try {
                        importedSnippets = JSON.parse(event.target.result);
                        if (!Array.isArray(importedSnippets)) throw new Error("Not a snippet array.");
                        // Basic validation for snippet structure
                        if (importedSnippets.length > 0 && (!importedSnippets[0].id || !importedSnippets[0].hasOwnProperty('content'))) {
                            throw new Error("Invalid snippet structure.");
                        }
                    } catch (err) { showToast("Invalid import file."); return; }

                    if (confirm("Merge with existing snippets? (Cancel to replace)")) { snippets.push(...importedSnippets); } else { snippets = importedSnippets; }
                        saveSnippets(); loadSnippets();
                };
                reader.readAsText(file); el.importFile.value = '';
            });

            function showMobilePane(paneId) {
                [el.snippetListPane, el.editorPane, el.metadataPane].forEach(p => { p.classList.add('hidden'); p.classList.remove('flex'); });
                [el.mobileSnippetsBtn, el.mobileEditorBtn, el.mobileDetailsBtn].forEach(b => b.classList.remove('active'));
                
                let paneElementId;
                if (paneId === 'snippets') { paneElementId = 'snippet-list-pane'; } 
                else if (paneId === 'details') { paneElementId = 'metadata-pane'; } 
                else { paneElementId = `${paneId}-pane`; }

                const paneToShow = document.getElementById(paneElementId); 
                const btnToActivate = document.getElementById(`mobile-${paneId}-btn`);
                if (paneToShow) { paneToShow.classList.remove('hidden'); paneToShow.classList.add('flex'); }
                if (btnToActivate) btnToActivate.classList.add('active');
            }
            function handleMobileLayout() {
                if (window.innerWidth < 1024) {
                    const activeBtn = document.querySelector('.mobile-nav-btn.active');
                    if (activeBtn) { showMobilePane(activeBtn.id.replace('mobile-', '').replace('-btn', '')); } 
                    else { showMobilePane('snippets'); }
                } else {
                    [el.snippetListPane, el.editorPane, el.metadataPane].forEach(p => { p.classList.remove('hidden'); p.classList.add('flex'); });
                    [el.mobileSnippetsBtn, el.mobileEditorBtn, el.mobileDetailsBtn].forEach(b => b.classList.remove('active'));
                }
            }
            el.mobileSnippetsBtn.addEventListener('click', () => showMobilePane('snippets'));
            el.mobileEditorBtn.addEventListener('click', () => showMobilePane('editor'));
            el.mobileDetailsBtn.addEventListener('click', () => showMobilePane('details'));
            window.addEventListener('resize', handleMobileLayout);

            loadSnippets();
            handleMobileLayout();
        });
    </script>
</body>
