        document.addEventListener('DOMContentLoaded', () => {

                mobilePreviewBtn: document.getElementById('mobile-preview-btn'),
                editorPane: document.getElementById('editor-pane'),
                previewPane: document.getElementById('preview-pane'),
            };

            // --- State ---
            let slideState = []; // Source of truth: [{ id, markdown, notes }, ...]
            let currentSlideIndex = 0;
            let draggedItemId = null;
            const SLIDES_STORAGE_KEY = 'solite_markdownSlidesV3';

            const defaultSlideContents = [
                { id: crypto.randomUUID(), markdown: `# Welcome to Solite Slides!\n\n- Use the **toolbar** to format text.\n- **Drag-and-drop** slides to reorder.\n- Click the **Notes** tab for presenter notes.\n- Your work is **auto-saved!**`, notes: "This is the first slide. Remember to welcome the user." },
                { id: crypto.randomUUID(), markdown: `# Features\n\n- 5 Built-in Themes\n- Interactive HTML Export\n- Built-in Presenter View (Press 'P' in export)\n- PDF Export`, notes: "Talk about the new export features." }
            ];
            
            // --- Utils ---
            const debounce = (func, delay) => { let timeout; return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); }; };
            const showToast = (message) => { el.toast.textContent = message; el.toast.classList.add('show'); setTimeout(() => el.toast.classList.remove('show'), 2000); };
            const saveState = () => {
                try {
                    localStorage.setItem(SLIDES_STORAGE_KEY, JSON.stringify(slideState));
                } catch (e) {
                    console.warn("Could not save to local storage:", e);
                }
            };
            const debouncedSaveAndRender = debounce(() => {
                saveState();
                parseAndRender();
            }, 300);

            // --- Core Functions ---

            function loadState() {
                let loadedState = null;
                try {
                    loadedState = JSON.parse(localStorage.getItem(SLIDES_STORAGE_KEY));
                } catch (e) {
                    console.warn("Could not parse local storage:", e);
                }
                
                if (loadedState && Array.isArray(loadedState) && loadedState.length > 0) {
                    slideState = loadedState;
                } else {
                    slideState = defaultSlideContents.map(s => ({...s})); // Deep copy defaults
                }
                
                // Ensure backward compatibility / state health
                if (!slideState[0].id) {
                     slideState = slideState.map(s => ({ id: crypto.randomUUID(), markdown: s.markdown || s, notes: s.notes || "" }));
                }

                renderEditorList();
                changeTheme();
                parseAndRender();
            }

            function renderEditorList() {
                // Preserve state of textareas and open tabs
                const oldState = new Map();
                el.slideEditorList.querySelectorAll('.slide-editor-item').forEach(item => {
                    oldState.set(item.dataset.id, {
                        isOpen: item.dataset.state === 'open',
                        activeTab: item.querySelector('.editor-tab-btn.active')?.dataset.tab || 'editor',
                        markdown: item.querySelector('.slide-markdown-input')?.value,
                        notes: item.querySelector('.slide-notes-input')?.value
                    });
                });

                el.slideEditorList.innerHTML = slideState.map((slide, index) => {
                    const saved = oldState.get(slide.id) || { isOpen: false, activeTab: 'editor' };
                    return `
                    <div class="slide-editor-item bg-gray-800 rounded-lg border border-gray-700" 
                         data-id="${slide.id}" 
                         data-index="${index}" 
                         data-state="${saved.isOpen ? 'open' : 'closed'}"
                         draggable="true">
                        
                        <div class="slide-editor-header w-full p-3 flex justify-between items-center text-left hover:bg-gray-700/50">
                            <!-- Left Group: Drag, Chevron, Title -->
                            <div class="flex items-center gap-3">
                                <svg class="drag-handle w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                                <button class="p-1 -ml-1 rounded-full hover:bg-gray-700 focus:outline-none" data-action="toggle">
                                    <svg class="chevron-icon w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                                </button>
                                <span class="font-semibold text-white" data-action="toggle">Slide ${index + 1}</span>
                            </div>
                            <!-- Right Group: Delete Button -->
                            <div class="flex items-center">
                                <button class="delete-slide-btn text-gray-400 hover:text-red-400 p-1 rounded" title="Delete Slide" data-action="delete">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                                </button>
                            </div>
                        </div>
                        
                        <div class="slide-editor-body">
                            <!-- Tabs -->
                            <div class="flex border-b border-gray-700">
                                <button class="editor-tab-btn py-2 px-4 text-sm font-medium ${saved.activeTab === 'editor' ? 'active' : ''}" data-tab="editor">Slide Content</button>
                                <button class="editor-tab-btn py-2 px-4 text-sm font-medium ${saved.activeTab === 'notes' ? 'active' : ''}" data-tab="notes">Presenter Notes</button>
                            </div>
                            <!-- Editor Content -->
                            <div class="editor-content ${saved.activeTab === 'editor' ? 'active' : ''}">
                                <div class="editor-toolbar p-2 bg-gray-900 grid grid-cols-5 sm:grid-cols-10 gap-1">
                                    <button class="toolbar-btn text-xs rounded" data-syntax="# " title="H1">H1</button>
                                    <button class="toolbar-btn text-xs rounded" data-syntax="## " title="H2">H2</button>
                                    <button class="toolbar-btn text-xs rounded" data-syntax="### " title="H3">H3</button>
                                    <button class="toolbar-btn text-xs rounded" data-syntax="**" data-suffix="**" title="Bold">Bold</button>
                                    <button class="toolbar-btn text-xs rounded" data-syntax="*" data-suffix="*" title="Italic">Italic</button>
                                    <button class="toolbar-btn text-xs rounded" data-syntax="- " title="List">List</button>
                                    <button class="toolbar-btn text-xs rounded" data-syntax="1. " title="Ordered List">1.</button>
                                    <button class="toolbar-btn text-xs rounded" data-syntax="> " title="Quote">Quote</button>
                                    <button class="toolbar-btn text-xs rounded" data-syntax="[" data-suffix="](url)" title="Link">Link</button>
                                    <button class="toolbar-btn text-xs rounded" data-syntax="![" data-suffix="](url)" title="Image">Image</button>
                                </div>
                                <textarea class="slide-markdown-input w-full p-4 bg-gray-800 border-t border-gray-700 text-gray-300 focus:outline-none resize-y font-mono text-sm">${slide.markdown}</textarea>
                            </div>
                            <!-- Notes Content -->
                            <div class="notes-content ${saved.activeTab === 'notes' ? 'active' : ''}">
                                <textarea class="slide-notes-input w-full p-4 bg-gray-800 text-gray-300 focus:outline-none resize-y font-mono text-sm">${slide.notes}</textarea>
                            </div>
                        </div>
                    </div>
                `.trim();
                }).join('');
            }

            function parseAndRender() {
                if (slideState.length === 0) {
                   slideState.push({ id: crypto.randomUUID(), markdown: "# Add a slide to begin", notes: "" });
                   renderEditorList();
                }

                if (currentSlideIndex >= slideState.length) {
                    currentSlideIndex = slideState.length - 1;
                }
                if (currentSlideIndex < 0) currentSlideIndex = 0;

                renderCurrentSlide();
            }

            function renderCurrentSlide() {
                if (slideState.length === 0) {
                    el.slidePreview.innerHTML = `<div class="slide"><h1>No slides yet.</h1></div>`;
                    el.slideIndicator.textContent = `Slide 0 / 0`;
                    el.prevBtn.disabled = true;
                    el.nextBtn.disabled = true;
                    return;
                }
                
                const slide = slideState[currentSlideIndex];
                if (!slide) {
                    currentSlideIndex = 0;
                    return;
                }

                el.slidePreview.innerHTML = `<div class="slide">${marked.parse(slide.markdown)}</div>`;
                el.slideIndicator.textContent = `Slide ${currentSlideIndex + 1} / ${slideState.length}`;
                el.prevBtn.disabled = currentSlideIndex === 0;
                el.nextBtn.disabled = currentSlideIndex === slideState.length - 1;

                // Sync editor view
                el.slideEditorList.querySelectorAll('.slide-editor-item').forEach(item => {
                    item.classList.remove('ring-2', 'ring-gray-800');
                    if (item.dataset.id === slide.id) {
                        item.classList.add('ring-2', 'ring-gray-800');
                    }
                });
            }

            function changeTheme() {
                const theme = el.themeSelect.value;
                el.slidePreview.className = `aspect-video w-full max-w-7xl theme-${theme}`;
                // Save theme choice
                localStorage.setItem('solite_markdownTheme', theme);
                renderCurrentSlide(); // Re-render to apply new styles
            }

            function getThemeStyles() {
                // Extracts all theme-related CSS to inject into exported files
                let themeCSS = "";
                for (const sheet of document.styleSheets) {
                    try {
                        for (const rule of sheet.cssRules) {
                            if (rule.selectorText && (rule.selectorText.startsWith('.theme-') || rule.selectorText.startsWith('.slide'))) {
                                themeCSS += rule.cssText + '\n';
                            }
                        }
                    } catch (e) { /* Ignore CORS errors on external sheets */ }
                }
                // Add base styles
                return `
                    body { margin: 0; font-family: sans-serif; }
                    .slide {
                        width: 100%; height: 100%; padding: 2rem;
                        display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
                        transition: all 0.3s ease-in-out;
                        overflow: auto; box-sizing: border-box;
                    }
                    /* Injected Theme CSS */
                    ${themeCSS}
                `;
            }
            
            function exportHTML() {
                const theme = el.themeSelect.value;
                const slidesHTML = slideState.map(slide => 
                    `<section class="slide">${marked.parse(slide.markdown)}</section>`
                ).join('');
                
                const notesJSON = JSON.stringify(slideState.map(slide => slide.notes));

                const htmlContent = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>
    <style>
        html { scroll-behavior: smooth; }
        body { margin: 0; font-family: sans-serif; background-color: #000; }
        #deck {
            width: 100vw; height: 100vh;
            display: flex; overflow-x: scroll;
            scroll-snap-type: x mandatory;
        }
        .slide {
            width: 100vw; height: 100vh;
            flex-shrink: 0;
            scroll-snap-align: start;
            /* Base styles, will be overridden by theme */
            background-color: #f0f0f0; color: #111;
        }
        ${getThemeStyles()} /* Inject all theme styles */
        
        /* Presenter View */
        #presenter-view {
            display: none; /* Hidden by default */
            position: fixed; inset: 0;
            background-color: #111; color: #eee;
            z-index: 100;
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 2fr 1fr;
            gap: 1rem; padding: 1rem;
            font-family: 'Inter', sans-serif;
        }
        #presenter-view.active { display: grid; }
        .pv-main-slide { grid-column: 1 / 2; grid-row: 1 / 3; }
        .pv-next-slide { grid-column: 2 / 3; grid-row: 1 / 2; }
        .pv-notes { grid-column: 2 / 3; grid-row: 2 / 3; }
        .pv-box { background: #222; border-radius: 0.5rem; overflow: auto; padding: 1rem; }
        .pv-box h2 { margin: 0 0 1rem; font-size: 1.2rem; color: #888; border-bottom: 1px solid #444; padding-bottom: 0.5rem; }
        .pv-main-slide .slide { height: 100%; } /* Scale slide to fit */
        .pv-next-slide .slide { height: 100%; transform: scale(0.9); transform-origin: top left; }
        .pv-notes pre { white-space: pre-wrap; word-wrap: break-word; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="theme-${theme}">
    <div id="deck">
        ${slidesHTML}
    </div>

    <div id="presenter-view">
        <div class="pv-box pv-main-slide"><h2>CURRENT SLIDE</h2><div id="pv-slide-current"></div></div>
        <div class="pv-box pv-next-slide"><h2>NEXT SLIDE</h2><div id="pv-slide-next"></div></div>
        <div class="pv-box pv-notes"><h2>NOTES</h2><pre id="pv-notes-content"></pre></div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const notes = ${notesJSON};
        let currentSlide = 0;
        let presenterMode = false;

        const pv = {
            view: document.getElementById('presenter-view'),
            current: document.getElementById('pv-slide-current'),
            next: document.getElementById('pv-slide-next'),
            notes: document.getElementById('pv-notes-content'),
        };

        function showSlide(index) {
            if (index < 0 || index >= slides.length) return;
            currentSlide = index;
            slides[index].scrollIntoView({ behavior: 'smooth' });
            if (presenterMode) updatePresenterMode();
        }

        function togglePresenterMode() {
            presenterMode = !presenterMode;
            pv.view.classList.toggle('active', presenterMode);
            if (presenterMode) updatePresenterMode();
        }

        function updatePresenterMode() {
            pv.current.innerHTML = slides[currentSlide].outerHTML;
            pv.next.innerHTML = slides[currentSlide + 1] ? slides[currentSlide + 1].outerHTML : '<p>End of presentation.</p>';
            pv.notes.textContent = notes[currentSlide] || 'No notes for this slide.';
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') showSlide(currentSlide + 1);
            if (e.key === 'ArrowLeft') showSlide(currentSlide - 1);
            if (e.key.toLowerCase() === 'p') togglePresenterMode();
            if (e.key.toLowerCase() === 'f') toggleFullscreen();
        });
        
        // Ensure scroll sets current slide (for mouse/trackpad)
        let scrollTimeout;
        document.getElementById('deck').addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                const newIndex = Math.round(document.getElementById('deck').scrollLeft / window.innerWidth);
                if (newIndex !== currentSlide) {
                    currentSlide = newIndex;
                    if (presenterMode) updatePresenterMode();
                }
            }, 100);
        });

    <\/script>
</body>
</html>
                `;
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = 'presentation.html'; a.click();
                URL.revokeObjectURL(url);
                showToast('Interactive HTML exported!');
            }

            function exportPDF() {
                showToast('Generating PDF...');
                const container = document.createElement('div');
                container.className = `theme-${el.themeSelect.value}`;
                container.style.width = '1280px';
                
                slideState.forEach(slide => {
                    const slideEl = document.createElement('div');
                    slideEl.className = 'slide';
                    slideEl.style.width = '1280px';
                    slideEl.style.height = '720px';
                    slideEl.innerHTML = marked.parse(slide.markdown);
                    container.appendChild(slideEl);
                });

                document.body.appendChild(container);
                html2pdf().from(container).set({
                    margin: 0,
                    filename: 'presentation.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2, useCORS: true },
                    jsPDF: { unit: 'px', format: [1280, 720], orientation: 'landscape' }
                }).save().then(() => {
                    document.body.removeChild(container);
                    showToast('PDF exported!');
                });
            }

            function showMobilePane(paneId) {
                if (paneId === 'preview') {
                    el.previewPane.classList.remove('hidden'); el.previewPane.classList.add('flex');
                    el.editorPane.classList.add('hidden');
                    el.mobilePreviewBtn.classList.add('active'); el.mobileEditorBtn.classList.remove('active');
                } else {
                    el.previewPane.classList.add('hidden'); el.previewPane.classList.remove('flex');
                    el.editorPane.classList.remove('hidden'); el.editorPane.classList.add('flex');
                    el.mobilePreviewBtn.classList.remove('active'); el.mobileEditorBtn.classList.add('active');
                }
            }

            function handleMobileLayout() {
                if (window.innerWidth < 1024) {
                    showMobilePane(el.mobileEditorBtn.classList.contains('active') ? 'editor' : 'preview');
                } else {
                    el.previewPane.classList.remove('hidden'); el.previewPane.classList.add('flex');
                    el.editorPane.classList.remove('hidden'); el.editorPane.classList.add('flex');
                }
            }

            function insertMarkdownSyntax(textarea, prefix, suffix = '') {
                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                const text = textarea.value;
                const selectedText = text.substring(start, end);

                let newText;
                let newCursorPos;

                if (selectedText) {
                    newText = text.substring(0, start) + prefix + selectedText + suffix + text.substring(end);
                    newCursorPos = start + prefix.length + selectedText.length + suffix.length;
                } else {
                    newText = text.substring(0, start) + prefix + suffix + text.substring(end);
                    newCursorPos = start + prefix.length;
                }
                
                textarea.value = newText;
                textarea.focus();
                textarea.setSelectionRange(newCursorPos, newCursorPos);

                const inputEvent = new Event('input', { bubbles: true, cancelable: true });
                textarea.dispatchEvent(inputEvent);
            }

            // --- Event Listeners ---

            // Editor List (Event Delegation)
            el.slideEditorList.addEventListener('input', (e) => {
                if (e.target.classList.contains('slide-markdown-input')) {
                    const id = e.target.closest('.slide-editor-item').dataset.id;
                    const slide = slideState.find(s => s.id === id);
                    if (slide) slide.markdown = e.target.value;
                    debouncedSaveAndRender();
                }
                if (e.target.classList.contains('slide-notes-input')) {
                    const id = e.target.closest('.slide-editor-item').dataset.id;
                    const slide = slideState.find(s => s.id === id);
                    if (slide) slide.notes = e.target.value;
                    debouncedSaveAndRender();
                }
            });

            el.slideEditorList.addEventListener('click', (e) => {
                const item = e.target.closest('.slide-editor-item');
                if (!item) return;

                const action = e.target.closest('[data-action]')?.dataset.action;
                
                if (action === 'delete') {
                    slideState = slideState.filter(s => s.id !== item.dataset.id);
                    renderEditorList();
                    parseAndRender();
                    saveState();
                    return;
                }
                
                if (action === 'toggle') {
                    const newState = item.dataset.state === 'open' ? 'closed' : 'open';
                    el.slideEditorList.querySelectorAll('.slide-editor-item[data-state="open"]').forEach(openItem => {
                        if (openItem !== item) openItem.dataset.state = 'closed';
                    });
                    item.dataset.state = newState;
                    if (newState === 'open') {
                        // Sync preview to this slide
                        currentSlideIndex = parseInt(item.dataset.index);
                        renderCurrentSlide();
                    }
                    return;
                }

                const tabBtn = e.target.closest('.editor-tab-btn');
                if (tabBtn) {
                    const tabName = tabBtn.dataset.tab;
                    item.querySelectorAll('.editor-tab-btn').forEach(btn => btn.classList.remove('active'));
                    tabBtn.classList.add('active');
                    item.querySelectorAll('.editor-content, .notes-content').forEach(content => content.classList.remove('active'));
                    item.querySelector(tabName === 'editor' ? '.editor-content' : '.notes-content').classList.add('active');
                    return;
                }

                const toolbarBtn = e.target.closest('.toolbar-btn');
                if (toolbarBtn) {
                    const textarea = item.querySelector('.slide-markdown-input');
                    const { syntax, suffix } = toolbarBtn.dataset;
                    insertMarkdownSyntax(textarea, syntax, suffix);
                    return;
                }
            });

            // Drag and Drop
            el.slideEditorList.addEventListener('dragstart', (e) => {
                const item = e.target.closest('.slide-editor-item');
                if (item) {
                    draggedItemId = item.dataset.id;
                    e.dataTransfer.effectAllowed = 'move';
                    setTimeout(() => item.classList.add('dragging'), 0);
                }
            });

            el.slideEditorList.addEventListener('dragend', () => {
                const item = el.slideEditorList.querySelector(`[data-id="${draggedItemId}"]`);
                if (item) item.classList.remove('dragging');
                draggedItemId = null;
            });

            el.slideEditorList.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            });

            el.slideEditorList.addEventListener('drop', (e) => {
                e.preventDefault();
                const targetItem = e.target.closest('.slide-editor-item');
                if (!targetItem || !draggedItemId || targetItem.dataset.id === draggedItemId) return;

                // Reorder state array
                const draggedIndex = slideState.findIndex(s => s.id === draggedItemId);
                const targetIndex = slideState.findIndex(s => s.id === targetItem.dataset.id);
                
                const [draggedItem] = slideState.splice(draggedIndex, 1);
                slideState.splice(targetIndex, 0, draggedItem);
                
                // Re-render
                renderEditorList();
                parseAndRender();
                saveState();
            });

            // Add Slide Button
            el.addSlideBtn.addEventListener('click', () => {
                const newSlide = { 
                    id: crypto.randomUUID(), 
                    markdown: `# New Slide ${slideState.length + 1}\n\n`, 
                    notes: "" 
                };
                slideState.push(newSlide);
                renderEditorList();
                
                const newItem = el.slideEditorList.querySelector(`[data-id="${newSlide.id}"]`);
                if (newItem) {
                    el.slideEditorList.querySelectorAll('.slide-editor-item[data-state="open"]').forEach(item => item.dataset.state = 'closed');
                    newItem.dataset.state = 'open';
                    setTimeout(() => {
                        newItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        newItem.querySelector('textarea.slide-markdown-input').focus();
                    }, 50);
                }
                
                currentSlideIndex = slideState.length - 1;
                parseAndRender();
                saveState();
            });

            // Standard Controls
            el.prevBtn.addEventListener('click', () => { if (currentSlideIndex > 0) { currentSlideIndex--; renderCurrentSlide(); } });
            el.nextBtn.addEventListener('click', () => { if (currentSlideIndex < slideState.length - 1) { currentSlideIndex++; renderCurrentSlide(); } });
            el.themeSelect.addEventListener('change', changeTheme);
            el.exportHtmlBtn.addEventListener('click', exportHTML);
            el.exportPdfBtn.addEventListener('click', exportPDF);
            el.fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    el.previewPane.requestFullscreen().catch(err => showToast(`Fullscreen failed: ${err.message}`));
                } else {
                    document.exitFullscreen();
                }
            });

            // Mobile/Resize Controls
            el.mobileEditorBtn.addEventListener('click', () => showMobilePane('editor'));
            el.mobilePreviewBtn.addEventListener('click', () => showMobilePane('preview'));
            window.addEventListener('resize', handleMobileLayout);

            // --- Initial Load ---
            const savedTheme = localStorage.getItem('solite_markdownTheme');
            if (savedTheme) el.themeSelect.value = savedTheme;
            loadState();
            handleMobileLayout();
        });
    </script>
</body>
</html>
