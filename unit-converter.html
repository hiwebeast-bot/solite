    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                categorySelect: document.getElementById('category-select'),
                baseFontSizeContainer: document.getElementById('base-font-size-container'),
                baseFontSizeInput: document.getElementById('base-font-size'),
                inputA: document.getElementById('input-a'),
                unitA: document.getElementById('unit-a'),
                inputB: document.getElementById('input-b'),
                unitB: document.getElementById('unit-b'),
                swapBtn: document.getElementById('swap-btn'),
            };
            const mobileControlsBtn = document.getElementById('mobile-controls-btn');
            const mobileOutputBtn = document.getElementById('mobile-output-btn');
            const controlsPane = document.getElementById('controls-pane');
            const outputPane = document.getElementById('output-pane');

            let currencyRates = null;

            const units = {
                Currency: { base: 'USD', isDynamic: true },
                'Web Dev': {
                    base: 'pixels',
                    pixels: { name: 'Pixels (px)', toBase: px => px, fromBase: (px, base) => px },
                    kilometers: { name: 'Kilometers (km)', toBase: 1000 },
                    millimeters: { name: 'Millimeters (mm)', toBase: 0.001 },
                    miles: { name: 'Miles (mi)', toBase: 1609.34 },
                    yards: { name: 'Yards (yd)', toBase: 0.9144 },
                    feet: { name: 'Feet (ft)', toBase: 0.3048 },
                    inches: { name: 'Inches (in)', toBase: 0.0254 },
                },
                'Weight/Mass': {
                    base: 'grams',
                    grams: { name: 'Grams (g)', toBase: 1 },
                    kilograms: { name: 'Kilograms (kg)', toBase: 1000 },
                    milligrams: { name: 'Milligrams (mg)', toBase: 0.001 },
                    pounds: { name: 'Pounds (lb)', toBase: 453.592 },
                    ounces: { name: 'Ounces (oz)', toBase: 28.3495 },
                },
                Length: {
                    base: 'meters',
                    meters: { name: 'Meters (m)', toBase: 1 },
                    centimeters: { name: 'Centimeters (cm)', toBase: 0.01 },
                },
                Temperature: {
                    base: 'kelvin',
                    celsius: { name: 'Celsius (°C)', toBase: c => c + 273.15, fromBase: k => k - 273.15 },
                    fahrenheit: { name: 'Fahrenheit (°F)', toBase: f => (f - 32) * 5/9 + 273.15, fromBase: k => (k - 273.15) * 9/5 + 32 },
                    kelvin: { name: 'Kelvin (K)', toBase: k => k, fromBase: k => k },
                },
                'Data Storage': {
                    base: 'bytes',
                    bytes: { name: 'Bytes (B)', toBase: 1 },
                    kilobytes: { name: 'Kilobytes (KB)', toBase: 1024 },
                    megabytes: { name: 'Megabytes (MB)', toBase: 1024**2 },
                    gigabytes: { name: 'Gigabytes (GB)', toBase: 1024**3 },
                    terabytes: { name: 'Terabytes (TB)', toBase: 1024**4 },
                },
            };

            function populateCategories() {
                el.categorySelect.innerHTML = Object.keys(units).map(cat => `<option value="${cat}">${cat}</option>`).join('');
            }

            function populateUnits(category) {
                el.baseFontSizeContainer.classList.add('hidden');
                document.getElementById('currency-last-updated-container').classList.add('hidden');

                if (category === 'Currency') {
                    fetchAndPopulateCurrencies();
                    return;
                }

                const categoryUnits = units[category];
                const optionsHtml = Object.keys(categoryUnits).filter(key => key !== 'base').map(unitKey => `<option value="${unitKey}">${categoryUnits[unitKey].name}</option>`).join('');
                el.unitA.innerHTML = optionsHtml;
                el.unitB.innerHTML = optionsHtml;
                el.unitA.selectedIndex = 0;
                el.unitB.selectedIndex = 1;
                if (category === 'Web Dev') {
                    el.baseFontSizeContainer.classList.remove('hidden');
                }
            }

            async function fetchAndPopulateCurrencies() {
                if (currencyRates) {
                    populateUnitsFromRates();
                    return;
                }
                try {
                    const response = await fetch('https://open.er-api.com/v6/latest/USD');
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();
                    currencyRates = data.rates;
                    document.getElementById('currency-last-updated').textContent = new Date(data.time_last_update_utc).toLocaleString();
                    populateUnitsFromRates();
                } catch (error) {
                    console.error('Failed to fetch currency rates:', error);
                    el.unitA.innerHTML = '<option>Error loading currencies</option>';
                    el.unitB.innerHTML = '<option>Error loading currencies</option>';
                }
            }

            function populateUnitsFromRates() {
                const optionsHtml = Object.keys(currencyRates).map(code => `<option value="${code}">${code}</option>`).join('');
                el.unitA.innerHTML = optionsHtml;
                el.unitB.innerHTML = optionsHtml;
                el.unitA.value = 'USD';
                el.unitB.value = 'EUR';
                document.getElementById('currency-last-updated-container').classList.remove('hidden');
                convert('a');
            }

            function convert(sourceInput) {
                const category = el.categorySelect.value;
                const categoryUnits = units[category];
                const baseUnit = categoryUnits.base;
                const baseFontSize = parseFloat(el.baseFontSizeInput.value) || 16;

                const fromInput = sourceInput === 'a' ? el.inputA : el.inputB;
                const toInput = sourceInput === 'a' ? el.inputB : el.inputA;
                const fromUnitKey = sourceInput === 'a' ? el.unitA.value : el.unitB.value;
                const toUnitKey = sourceInput === 'a' ? el.unitB.value : el.unitA.value;

                const fromValue = parseFloat(fromInput.value);
                if (isNaN(fromValue)) {
                    toInput.value = '';
                    return;
                }

                if (category === 'Currency') {
                    if (!currencyRates) return;
                    const rateA = currencyRates[fromUnitKey];
                    const rateB = currencyRates[toUnitKey];
                    toInput.value = Number(((fromValue / rateA) * rateB).toFixed(6));
                    return;
                }

                const fromUnit = categoryUnits[fromUnitKey];
                const toUnit = categoryUnits[toUnitKey];

                // Convert to base unit
                let baseValue;
                if (typeof fromUnit.toBase === 'function') {
                    baseValue = fromUnit.toBase(fromValue, baseFontSize);
                } else {
                    baseValue = fromValue * fromUnit.toBase;
                }

                // Convert from base to target unit
                let toValue;
                if (typeof toUnit.fromBase === 'function') {
                    toValue = toUnit.fromBase(baseValue, baseFontSize);
                } else {
                    toValue = baseValue / toUnit.toBase;
                }

                // Format output to avoid long decimals
                toInput.value = Number(toValue.toFixed(6));
            }

            function swapUnits() {
                const tempUnit = el.unitA.value;
                el.unitA.value = el.unitB.value;
                el.unitB.value = tempUnit;
                convert('a');
            }

            function showMobilePane(paneId) {
                if (paneId === 'output') {
                    outputPane.classList.remove('hidden');
                    outputPane.classList.add('flex');
                    controlsPane.classList.add('hidden');
                    mobileOutputBtn.classList.add('active');
                    mobileControlsBtn.classList.remove('active');
                } else {
                    outputPane.classList.add('hidden');
                    outputPane.classList.remove('flex');
                    controlsPane.classList.remove('hidden');
                    controlsPane.classList.add('flex');
                    mobileOutputBtn.classList.remove('active');
                    mobileControlsBtn.classList.add('active');
                }
            }

            function handleMobileLayout() {
                if (window.innerWidth < 1024) {
                    showMobilePane(mobileControlsBtn.classList.contains('active') ? 'controls' : 'output');
                } else {
                    outputPane.classList.remove('hidden'); outputPane.classList.add('flex');
                    controlsPane.classList.remove('hidden'); controlsPane.classList.add('flex');
                }
            }

            // Event Listeners
            el.categorySelect.addEventListener('change', () => {
                populateUnits(el.categorySelect.value);
                convert('a');
            });

            el.inputA.addEventListener('input', () => convert('a'));
            el.inputB.addEventListener('input', () => convert('b'));
            el.unitA.addEventListener('change', () => convert('a'));
            el.unitB.addEventListener('change', () => convert('a'));
            el.baseFontSizeInput.addEventListener('input', () => convert('a'));
            el.swapBtn.addEventListener('click', swapUnits);
            mobileControlsBtn.addEventListener('click', () => showMobilePane('controls'));
            mobileOutputBtn.addEventListener('click', () => showMobilePane('output'));
            window.addEventListener('resize', handleMobileLayout);

            // Initial Setup
            populateCategories();
            populateUnits(el.categorySelect.value);
            el.inputA.value = 1;
            convert('a');
            handleMobileLayout();
        });
    </script>
