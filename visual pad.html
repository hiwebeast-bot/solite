    <script type="module">
        const App = {
            elements: {},
            editors: {},
            activeEditor: 'html',
            settings: { libraries: [] },
            
            init() {
                this.cacheDOMElements();
                this.loadSettings();
                this.initEditors();
                this.attachEventListeners();
                this.loadFromLocalStorage();
                this.switchTab('html');
                this.switchView('desktop');
                this.updatePreview();
                this.updateHistoryButtons();
            },

            cacheDOMElements() {
                const ids = ['more-tools-btn','tools-dropdown','download-btn','preview-iframe','editor-pane','preview-pane-container','resizer','console-container','console-output','clear-console-btn','undo-btn','redo-btn','settings-btn','settings-modal','close-settings-btn','add-tailwind','add-bootstrap','add-jquery', 'download-modal', 'close-download-modal-btn'];
                ids.forEach(id=>{const c=id.replace(/-./g,m=>m[1].toUpperCase());this.elements[c]=document.getElementById(id)});
                this.elements.tabButtons=document.querySelectorAll('.tab-btn');
                this.elements.viewButtons=document.querySelectorAll('.view-btn');
                this.elements.libraryCheckboxes=document.querySelectorAll('[data-library]');
                this.elements.editorContainers={html:document.getElementById('html-editor'),css:document.getElementById('css-editor'),js:document.getElementById('js-editor')};
            },

            initEditors() {
                const config={lineNumbers:true,theme:'material-darker',lineWrapping:true,styleActiveLine:true,autofocus:true,autoCloseTags:true,autoCloseBrackets:true};
                this.editors.html=CodeMirror(this.elements.editorContainers.html,{...config,mode:'xml',value:`<!-- HTML: Welcome to Visual Pad! -->`});
                this.editors.css=CodeMirror(this.elements.editorContainers.css,{...config,mode:'css',value:`/* CSS */`});
                this.editors.js=CodeMirror(this.elements.editorContainers.js,{...config,mode:'javascript',value:`// JavaScript`});
            },

            attachEventListeners() {
                const debouncedUpdate=this.debounce(this.updatePreview.bind(this),300);
                const debouncedSave=this.debounce(this.saveToLocalStorage.bind(this),500);
                Object.values(this.editors).forEach(e=>{e.on('change',()=>{debouncedUpdate();debouncedSave();this.updateHistoryButtons()});e.on('focus',()=>this.updateHistoryButtons())});
                this.elements.tabButtons.forEach(b=>b.addEventListener('click',()=>this.switchTab(b.dataset.lang)));
                this.elements.viewButtons.forEach(b=>b.addEventListener('click',()=>this.switchView(b.dataset.view)));
                this.elements.downloadBtn.addEventListener('click',this.downloadAsZip.bind(this));
                this.elements.moreToolsBtn.addEventListener('click',e=>{e.stopPropagation();this.elements.toolsDropdown.classList.toggle('hidden')});
                this.elements.clearConsoleBtn.addEventListener('click',()=>this.elements.consoleOutput.innerHTML='');
                this.elements.undoBtn.addEventListener('click',()=>this.editors[this.activeEditor].undo());
                this.elements.redoBtn.addEventListener('click',()=>this.editors[this.activeEditor].redo());
                this.elements.settingsBtn.addEventListener('click',()=>this.elements.settingsModal.classList.remove('hidden'));
                this.elements.closeSettingsBtn.addEventListener('click',()=>this.elements.settingsModal.classList.add('hidden'));
                this.elements.closeDownloadModalBtn.addEventListener('click', () => this.elements.downloadModal.classList.add('hidden'));
                this.elements.libraryCheckboxes.forEach(c=>c.addEventListener('change',()=>this.updateLibraries()));
                document.addEventListener('click',()=>this.elements.toolsDropdown.classList.add('hidden'));
                let isResizing=false;
                this.elements.resizer.addEventListener('mousedown',()=>{isResizing=true;document.body.style.cursor='col-resize';document.body.style.userSelect='none'});
                document.addEventListener('mousemove',e=>{if(!isResizing)return;const t=this.elements.editorPane.parentElement.offsetWidth;const w=e.clientX-this.elements.editorPane.parentElement.offsetLeft;const p=t-w-this.elements.resizer.offsetWidth;if(w>100&&p>100){this.elements.editorPane.style.width=`${(w/t)*100}%`;this.elements.previewPaneContainer.style.width=`${(p/t)*100}%`}});
                document.addEventListener('mouseup',()=>{isResizing=false;document.body.style.cursor='default';document.body.style.userSelect='auto'});
            },
            
            updateHistoryButtons(){const h=this.editors[this.activeEditor].historySize();this.elements.undoBtn.disabled=h.undo===0;this.elements.redoBtn.disabled=h.redo===0},
            
            updatePreview() {
                const [html,css,js]=[this.editors.html.getValue(),this.editors.css.getValue(),this.editors.js.getValue()];
                let libs = '';
                if (this.settings.libraries.includes('tailwind')) libs += `<script src="https://cdn.tailwindcss.com"><\/script>`;
                if (this.settings.libraries.includes('bootstrap')) libs += `<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">`;
                const consoleOverride=`<script>const o=window.console;function p(t,a){window.parent.postMessage({type:t,message:Array.from(a)},'*')}window.console={...o,log:(...a)=>{p('log',a);o.log(...a)},error:(...a)=>{p('error',a);o.error(...a)},warn:(...a)=>{p('log',a);o.warn(...a)}};window.addEventListener('error',e=>p('error',[e.message]))<\/script>`;
                this.elements.previewIframe.srcdoc=`<html><head>${libs}<style>${css}</style></head><body>${html}${consoleOverride}<script>${js}<\/script></body></html>`
            },

            switchTab(lang){this.activeEditor=lang;this.elements.tabButtons.forEach(b=>b.classList.toggle('active',b.dataset.lang===lang));Object.keys(this.elements.editorContainers).forEach(k=>this.elements.editorContainers[k].classList.toggle('hidden',k!==lang));this.editors[lang].refresh();this.editors[lang].focus();this.updateHistoryButtons()},
            switchView(view){const w={desktop:'100%',tablet:'768px',mobile:'375px'};this.elements.previewIframe.style.width=w[view];this.elements.viewButtons.forEach(b=>b.classList.toggle('active',b.dataset.view===view))},
            debounce:(func,delay)=>{let t;return(...a)=>{clearTimeout(t);t=setTimeout(()=>func.apply(this,a),delay)}},
            
            saveToLocalStorage(){try{const d={html:this.editors.html.getValue(),css:this.editors.css.getValue(),js:this.editors.js.getValue()};localStorage.setItem('visualPadSession',JSON.stringify(d))}catch(e){console.error(e)}},
            loadFromLocalStorage(){try{const d=JSON.parse(localStorage.getItem('visualPadSession'));if(d){this.editors.html.setValue(d.html||'<!-- HTML -->');this.editors.css.setValue(d.css||'/* CSS */');this.editors.js.setValue(d.js||'// JS')}}catch(e){console.error(e)}},

            saveSettings() { localStorage.setItem('visualPadSettings', JSON.stringify(this.settings)); },
            loadSettings() {
                const s = JSON.parse(localStorage.getItem('visualPadSettings'));
                if (s) {
                    this.settings = s;
                    this.elements.libraryCheckboxes.forEach(c => {
                        if (this.settings.libraries.includes(c.dataset.library)) c.checked = true;
                    });
                }
            },
            updateLibraries() {
                this.settings.libraries = [];
                this.elements.libraryCheckboxes.forEach(c => { if(c.checked) this.settings.libraries.push(c.dataset.library); });
                this.saveSettings();
                this.updatePreview();
            },

            downloadAsZip(){
                const zip=new JSZip();
                zip.file("index.html",this.editors.html.getValue());
                zip.file("style.css",this.editors.css.getValue());
                zip.file("script.js",this.editors.js.getValue());
                zip.generateAsync({type:"blob"}).then(content => {
                    this.elements.downloadModal.classList.remove('hidden');
                    this.elements.closeDownloadModalBtn.classList.add('hidden');
                    
                    const link=document.createElement('a');
                    link.href=URL.createObjectURL(content);
                    link.download="visual-pad.zip";
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    setTimeout(() => {
                        this.elements.closeDownloadModalBtn.classList.remove('hidden');
                    }, 2000);
                });
            },
            logToMirroredConsole(log){this.elements.consoleContainer.classList.remove('hidden');const n=document.createElement('div');n.textContent=`> ${log.message.map(m=>{try{return typeof m==='object'?JSON.stringify(m):m}catch(e){return 'Circular Object'}}).join(' ')}`;n.className=log.type==='error'?'console-error p-1':'console-log p-1';this.elements.consoleOutput.appendChild(n);n.scrollIntoView({behavior:'smooth'})}
        };

        function startApp(){try{App.init();window.addEventListener('message',e=>{if(e.data&&(e.data.type==='log'||e.data.type==='error')){App.logToMirroredConsole(e.data)}})}catch(e){console.error("Fatal error:",e);document.body.innerHTML=`<div class="w-full h-screen flex items-center justify-center text-red-500">A critical error occurred. Please refresh.</div>`}}
        if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',startApp)}else{startApp()}
    </script>
</body>
</html>
