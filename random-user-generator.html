            let generatedUsers = [];

            // --- Data Sources ---

                    lastNames: ["Sharma", "Verma", "Gupta", "Singh", "Kumar", "Patel", "Shah", "Mehta", "Joshi", "Reddy"],
                    cities: ["Mumbai", "Delhi", "Bangalore", "Kolkata", "Chennai", "Hyderabad", "Pune", "Ahmedabad"],
                    states: ["MH", "DL", "KA", "WB", "TN", "TS", "GJ"],
                    country: "India",
                    phoneFormat: () => `+91 ${randint(7, 9)}${randint(100, 999)}${randint(10000, 99999)}`
                },
                usa: {
                    maleFirstNames: ["James", "Robert", "John", "Michael", "William", "David", "Richard", "Joseph", "Thomas", "Charles"],
                    femaleFirstNames: ["Mary", "Patricia", "Jennifer", "Linda", "Elizabeth", "Barbara", "Susan", "Jessica", "Sarah", "Karen"],
                    lastNames: ["Smith", "Johnson", "Williams", "Brown", "Jones", "Garcia", "Miller", "Davis", "Rodriguez", "Martinez"],
                    cities: ["New York", "Los Angeles", "Chicago", "Houston", "Phoenix", "Philadelphia", "San Antonio", "San Diego"],
                    states: ["NY", "CA", "IL", "TX", "AZ", "PA", "TX", "CA"],
                    country: "USA",
                    phoneFormat: () => `+1 (${randint(201, 999)}) ${randint(200, 999)}-${randint(1000, 9999)}`
                },
                uk: {
                    maleFirstNames: ["Oliver", "George", "Arthur", "Noah", "Muhammad", "Leo", "Oscar", "Harry", "Archie", "Jack"],
                    femaleFirstNames: ["Olivia", "Amelia", "Isla", "Ava", "Mia", "Ivy", "Lily", "Isabella", "Sophia", "Grace"],
                    lastNames: ["Smith", "Jones", "Taylor", "Brown", "Williams", "Wilson", "Johnson", "Davies", "Robinson", "Wright"],
                    cities: ["London", "Manchester", "Birmingham", "Glasgow", "Liverpool", "Bristol", "Sheffield", "Leeds"],
                    states: ["ENG", "SCT", "WLS", "NIR"], // Countries of the UK
                    country: "UK",
                    phoneFormat: () => `+44 7${randint(1, 9)}${randint(10, 99)} ${randint(100000, 999999)}`
                }
            };
            const domains = ["example.com", "mail.co.uk", "inbox.com", "test.org", "demo.net", "example.in"];
            const streetNames = ["Main St", "High St", "Park Ave", "Oak St", "Maple Ave", "MG Road", "Station Road", "Link Road", "Church St", "Victoria Rd"];

            // --- Helper Functions ---
            const choice = (arr) => arr[Math.floor(Math.random() * arr.length)];
            const randint = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
            const showToast = (message) => {
                el.toast.textContent = message;
                el.toast.classList.add('show');
                setTimeout(() => el.toast.classList.remove('show'), 2000);
            };
            const copyToClipboard = (text, message) => {
                navigator.clipboard.writeText(text).then(() => showToast(message)).catch(err => console.error('Copy failed', err));
            };

            // --- Core Logic ---
            const generateUser = () => {
                const selectedNationality = el.nationalitySelect.value;
                const nationality = selectedNationality === 'any' ? choice(Object.keys(dataSources)) : selectedNationality;
                const source = dataSources[nationality];

                const selectedGender = el.genderSelect.value;
                let gender;
                let firstName;

                if (selectedGender === 'any') {
                    gender = choice(['male', 'female']);
                } else {
                    gender = selectedGender;
                }

                firstName = gender === 'male' ? choice(source.maleFirstNames) : choice(source.femaleFirstNames);
                const lastName = choice(source.lastNames);
                const username = `${firstName.toLowerCase()}${lastName.toLowerCase()}${randint(10, 99)}`;
                const email = `${firstName.toLowerCase()}.${lastName.toLowerCase()}${randint(1, 100)}@${choice(domains)}`;
                const phone = source.phoneFormat();
                const address = {
                    street: `${randint(100, 9999)} ${choice(streetNames)}`,
                    city: choice(source.cities),
                    state: choice(source.states),
                    zip: `${randint(10000, 99999)}`,
                    country: source.country
                };
                const avatarSeed = Math.random().toString(36).substring(7);
                const avatar = `https://i.pravatar.cc/150?u=${avatarSeed}`;

                return {
                    id: crypto.randomUUID(),
                    name: `${firstName} ${lastName}`,
                    gender: gender,
                    username,
                    email,
                    phone,
                    address,
                    avatar
                };
            };

            const renderUserCard = (user) => {
                return `

                        </div>
                        <div class="w-full text-left text-sm space-y-3 pt-4 border-t border-gray-800">
                            ${renderDetail('email', user.email)}
                            ${renderDetail('phone', user.phone)}
                            ${renderDetail('address', `${user.address.street}, ${user.address.city}, ${user.address.state} ${user.address.zip}`)}
                        </div>
                    </div>
                `;
            };

            const renderDetail = (label, value) => {
                const icons = {
                    email: `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>`,
                    phone: `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>`,
                    address: `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>`
                };
                return `
                    <div class="flex items-start gap-3">
                        <span class="text-gray-500 mt-0.5 flex-shrink-0">${icons[label]}</span>
                        <span class="flex-grow break-all">${value}</span>
                        <button class="copy-btn text-gray-500 p-1 rounded hover:bg-gray-700 flex-shrink-0" data-value="${value}" title="Copy ${label}">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                        </button>
                    </div>
                `;
            };

            const generateAndRender = () => {
                const count = parseInt(el.userCount.value, 10);
                if (isNaN(count) || count < 1) return;

                generatedUsers = [];
                el.userGrid.innerHTML = '';

                for (let i = 0; i < count; i++) {
                    const user = generateUser();
                    generatedUsers.push(user);
                    el.userGrid.innerHTML += renderUserCard(user);
                }
            };

            // --- Event Listeners ---
            el.generateBtn.addEventListener('click', generateAndRender);
            el.genderSelect.addEventListener('change', generateAndRender);
            el.nationalitySelect.addEventListener('change', generateAndRender);
            el.copyAllBtn.addEventListener('click', () => {
                if (generatedUsers.length > 0) {
                    copyToClipboard(JSON.stringify(generatedUsers, null, 2), 'Copied all users as JSON!');
                }
            });

            el.userGrid.addEventListener('click', (e) => {
                const copyBtn = e.target.closest('.copy-btn');
                if (copyBtn) {
                    copyToClipboard(copyBtn.dataset.value, 'Copied!');
                }
            });

            function showMobilePane(paneId) {
                if (paneId === 'output') {
                    el.outputPane.classList.remove('hidden');
                    el.outputPane.classList.add('flex');
                    el.controlsPane.classList.add('hidden');
                    el.mobileOutputBtn.classList.add('active');
                    el.mobileControlsBtn.classList.remove('active');
                } else {
                    el.outputPane.classList.add('hidden');
                    el.outputPane.classList.remove('flex');
                    el.controlsPane.classList.remove('hidden');
                    el.controlsPane.classList.add('flex');
                    el.mobileOutputBtn.classList.remove('active');
                    el.mobileControlsBtn.classList.add('active');
                }
            }

            function handleMobileLayout() {
                if (window.innerWidth < 1024) {
                    showMobilePane(el.mobileControlsBtn.classList.contains('active') ? 'controls' : 'output');
                } else {
                    el.outputPane.classList.remove('hidden'); el.outputPane.classList.add('flex');
                    el.controlsPane.classList.remove('hidden'); el.controlsPane.classList.add('flex');
                }
            }

            // --- Initial Load ---
            generateAndRender();
        });
    </script>
</body>
</html>
