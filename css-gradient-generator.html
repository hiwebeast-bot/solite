    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                gradientTypeBtns: document.querySelectorAll('.gradient-type-btn'),
                gradientPreview: document.getElementById('gradient-preview'),
                cssOutput: document.getElementById('css-output'),
                copyCssBtn: document.getElementById('copy-css-btn'),
                colorStopsList: document.getElementById('color-stops-list'),
                addColorStopBtn: document.getElementById('add-color-stop-btn'),
                linearOptions: document.getElementById('linear-options'),
                radialOptions: document.getElementById('radial-options'),
                conicOptions: document.getElementById('conic-options'),
                linearAngle: document.getElementById('linear-angle'),
                linearAngleValue: document.getElementById('linear-angle-value'),
                radialShape: document.getElementById('radial-shape'),
                radialSize: document.getElementById('radial-size'),
                radialPosX: document.getElementById('radial-pos-x'),
                radialPosY: document.getElementById('radial-pos-y'),
                radialPosXValue: document.getElementById('radial-pos-x-value'),
                radialPosYValue: document.getElementById('radial-pos-y-value'),
                conicAngle: document.getElementById('conic-angle'),
                conicAngleValue: document.getElementById('conic-angle-value'),
                conicPosX: document.getElementById('conic-pos-x'),
                conicPosY: document.getElementById('conic-pos-y'),
                conicPosXValue: document.getElementById('conic-pos-x-value'),
                conicPosYValue: document.getElementById('conic-pos-y-value'),
                toast: document.getElementById('toast'),
                mobilePreviewBtn: document.getElementById('mobile-preview-btn'),
                mobileControlsBtn: document.getElementById('mobile-controls-btn'),
                previewPane: document.getElementById('preview-pane'),
                controlsPane: document.getElementById('controls-pane'),
            };

            let gradientState = {
                type: 'linear',
                colorStops: [
                    { id: crypto.randomUUID(), color: '#FF0000', position: 0 },
                    { id: crypto.randomUUID(), color: '#0000FF', position: 100 }
                ],
                linear: { angle: 90 },
                radial: { shape: 'ellipse', size: 'farthest-corner', posX: 50, posY: 50 },
                conic: { angle: 0, posX: 50, posY: 50 }
            };

            let draggedColorStopId = null;

            // --- Helper Functions ---
            const showToast = (message) => {
                el.toast.textContent = message;
                el.toast.classList.add('show');
                setTimeout(() => el.toast.classList.remove('show'), 2000);
            };

            const updateGradient = () => {
                let cssGradient = '';
                const sortedColorStops = [...gradientState.colorStops].sort((a, b) => a.position - b.position);
                const stopsString = sortedColorStops.map(stop => `${stop.color} ${stop.position}%`).join(', ');

                switch (gradientState.type) {
                    case 'linear':
                        cssGradient = `linear-gradient(${gradientState.linear.angle}deg, ${stopsString})`;
                        break;
                    case 'radial':
                        cssGradient = `radial-gradient(${gradientState.radial.shape} ${gradientState.radial.size} at ${gradientState.radial.posX}% ${gradientState.radial.posY}%, ${stopsString})`;
                        break;
                    case 'conic':
                        cssGradient = `conic-gradient(from ${gradientState.conic.angle}deg at ${gradientState.conic.posX}% ${gradientState.conic.posY}%, ${stopsString})`;
                        break;
                }

                el.gradientPreview.style.backgroundImage = cssGradient;
                el.cssOutput.value = `background-image: ${cssGradient};`;
            };

            const renderColorStops = () => {
                el.colorStopsList.innerHTML = '';
                gradientState.colorStops.forEach((stop, index) => {
                    const item = document.createElement('div');
                    item.className = 'color-stop-item flex items-center gap-2 p-2 bg-gray-800 border border-gray-700 rounded-lg cursor-grab';
                    item.draggable = true;
                    item.dataset.id = stop.id;
                    item.dataset.index = index;

                    item.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-500 flex-shrink-0"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5" /></svg>
                        <input type="color" class="color-input w-10 h-10 rounded-md border border-gray-600 flex-shrink-0" value="${stop.color}" data-id="${stop.id}">
                        <input type="range" class="position-slider flex-grow h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer" min="0" max="100" value="${stop.position}" data-id="${stop.id}">
                        <span class="position-value text-sm w-10 text-right flex-shrink-0">${stop.position}%</span>
                        <button class="remove-color-stop-btn text-red-500 hover:text-red-400 p-1 rounded hover:bg-gray-700 flex-shrink-0" data-id="${stop.id}" title="Remove Color Stop">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    `;
                    el.colorStopsList.appendChild(item);
                });
                attachColorStopListeners();
                updateGradient();
            };

            const addColorStop = () => {
                const newStop = {
                    id: crypto.randomUUID(),
                    color: `#${Math.floor(Math.random()*16777215).toString(16).padStart(6, '0').toUpperCase()}`,
                    position: Math.floor(Math.random() * 100)
                };
                gradientState.colorStops.push(newStop);
                renderColorStops();
            };

            const removeColorStop = (id) => {
                if (gradientState.colorStops.length <= 2) {
                    showToast('Must have at least two color stops.');
                    return;
                }
                gradientState.colorStops = gradientState.colorStops.filter(stop => stop.id !== id);
                renderColorStops();
            };

            const attachColorStopListeners = () => {
                el.colorStopsList.querySelectorAll('.color-input').forEach(input => {
                    input.oninput = (e) => {
                        const stop = gradientState.colorStops.find(s => s.id === e.target.dataset.id);
                        if (stop) stop.color = e.target.value.toUpperCase();
                        updateGradient();
                    };
                });
                el.colorStopsList.querySelectorAll('.position-slider').forEach(slider => {
                    const valueSpan = slider.nextElementSibling;
                    slider.oninput = (e) => {
                        const stop = gradientState.colorStops.find(s => s.id === e.target.dataset.id);
                        if (stop) stop.position = parseInt(e.target.value);
                        valueSpan.textContent = `${e.target.value}%`;
                        updateGradient();
                    };
                });
                el.colorStopsList.querySelectorAll('.remove-color-stop-btn').forEach(btn => {
                    btn.onclick = () => removeColorStop(btn.dataset.id);
                });

                // Drag and Drop for color stops
                el.colorStopsList.addEventListener('dragstart', (e) => {
                    draggedColorStopId = e.target.closest('.color-stop-item').dataset.id;
                    setTimeout(() => e.target.closest('.color-stop-item').classList.add('dragging'), 0);
                });
                el.colorStopsList.addEventListener('dragend', (e) => {
                    e.target.closest('.color-stop-item').classList.remove('dragging');
                    draggedColorStopId = null;
                    renderColorStops(); // Re-render to ensure correct order in UI
                });
                el.colorStopsList.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    const targetItem = e.target.closest('.color-stop-item');
                    if (targetItem && draggedColorStopId && targetItem.dataset.id !== draggedColorStopId) {
                        const draggedIndex = gradientState.colorStops.findIndex(s => s.id === draggedColorStopId);
                        const targetIndex = gradientState.colorStops.findIndex(s => s.id === targetItem.dataset.id);

                        const [movedStop] = gradientState.colorStops.splice(draggedIndex, 1);
                        gradientState.colorStops.splice(targetIndex, 0, movedStop);
                        
                        // Visually reorder without full re-render to avoid flicker
                        const draggedEl = el.colorStopsList.querySelector(`[data-id="${draggedColorStopId}"]`);
                        if (draggedIndex < targetIndex) {
                            targetItem.after(draggedEl);
                        } else {
                            targetItem.before(draggedEl);
                        }
                    }
                });
            };

            const showGradientOptions = (type) => {
                el.linearOptions.classList.toggle('hidden', type !== 'linear');
                el.radialOptions.classList.toggle('hidden', type !== 'radial');
                el.conicOptions.classList.toggle('hidden', type !== 'conic');
            };

            // --- Mobile Navigation Logic ---
            const showMobilePane = (paneId) => {
                if (paneId === 'preview') {
                    el.previewPane.classList.remove('hidden');
                    el.previewPane.classList.add('flex');
                    el.controlsPane.classList.add('hidden');
                    el.mobilePreviewBtn.classList.add('active');
                    el.mobileControlsBtn.classList.remove('active');
                } else {
                    el.previewPane.classList.add('hidden');
                    el.previewPane.classList.remove('flex');
                    el.controlsPane.classList.remove('hidden');
                    el.controlsPane.classList.add('flex');
                    el.mobilePreviewBtn.classList.remove('active');
                    el.mobileControlsBtn.classList.add('active');
                }
            };

            const handleMobileLayout = () => {
                if (window.innerWidth < 1024) {
                    if (!el.mobilePreviewBtn.classList.contains('active') && !el.mobileControlsBtn.classList.contains('active')) {
                        showMobilePane('preview');
                    } else if (el.mobilePreviewBtn.classList.contains('active')) {
                        showMobilePane('preview');
                    } else {
                        showMobilePane('controls');
                    }
                } else {
                    el.previewPane.classList.remove('hidden');
                    el.previewPane.classList.add('flex');
                    el.controlsPane.classList.remove('hidden');
                    el.controlsPane.classList.add('flex');
                    el.mobilePreviewBtn.classList.remove('active');
                    el.mobileControlsBtn.classList.remove('active');
                }
            };

            // --- Event Listeners ---
            el.gradientTypeBtns.forEach(btn => {
                btn.onclick = () => {
                    el.gradientTypeBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    gradientState.type = btn.dataset.type;
                    showGradientOptions(gradientState.type);
                    updateGradient();
                };
            });

            el.addColorStopBtn.onclick = addColorStop;

            // Linear
            el.linearAngle.oninput = (e) => {
                gradientState.linear.angle = parseInt(e.target.value);
                el.linearAngleValue.textContent = e.target.value;
                updateGradient();
            };

            // Radial
            el.radialShape.onchange = (e) => { gradientState.radial.shape = e.target.value; updateGradient(); };
            el.radialSize.onchange = (e) => { gradientState.radial.size = e.target.value; updateGradient(); };
            el.radialPosX.oninput = (e) => {
                gradientState.radial.posX = parseInt(e.target.value);
                el.radialPosXValue.textContent = e.target.value;
                updateGradient();
            };
            el.radialPosY.oninput = (e) => {
                gradientState.radial.posY = parseInt(e.target.value);
                el.radialPosYValue.textContent = e.target.value;
                updateGradient();
            };

            // Conic
            el.conicAngle.oninput = (e) => {
                gradientState.conic.angle = parseInt(e.target.value);
                el.conicAngleValue.textContent = e.target.value;
                updateGradient();
            };
            el.conicPosX.oninput = (e) => {
                gradientState.conic.posX = parseInt(e.target.value);
                el.conicPosXValue.textContent = e.target.value;
                updateGradient();
            };
            el.conicPosY.oninput = (e) => {
                gradientState.conic.posY = parseInt(e.target.value);
                el.conicPosYValue.textContent = e.target.value;
                updateGradient();
            };

            el.copyCssBtn.onclick = () => {
                if (el.cssOutput.value) {
                    navigator.clipboard.writeText(el.cssOutput.value).then(() => showToast('CSS copied!'));
                }
            };

            el.mobilePreviewBtn.addEventListener('click', () => showMobilePane('preview'));
            el.mobileControlsBtn.addEventListener('click', () => showMobilePane('controls'));
            window.addEventListener('resize', handleMobileLayout);

            // Initial setup
            renderColorStops();
            showGradientOptions(gradientState.type);
            handleMobileLayout();
        });
    </script>
</body>
</html>
