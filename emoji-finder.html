    <div id="toast" class="fixed top-0 left-1/2 -translate-x-1/2 bg-white text-black font-semibold py-2 px-5 rounded-b-lg shadow-lg z-50">Copied!</div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const el = {
                searchInput: document.getElementById('search-input'),
                emojiGrid: document.getElementById('emoji-grid'),
                noResults: document.getElementById('no-results'),
                toast: document.getElementById('toast'),
                categoryButtons: document.getElementById('category-buttons'),
                mobileControlsBtn: document.getElementById('mobile-controls-btn'),
                mobileOutputBtn: document.getElementById('mobile-output-btn'),
                controlsPane: document.getElementById('controls-pane'),
                outputPane: document.getElementById('output-pane'),
            };

            let emojiData = [];
            let activeCategory = 'all';

            async function fetchEmojiData() {
                try {
                    const response = await fetch('https://cdn.jsdelivr.net/npm/emoji-datasource-apple/emoji.json');
                    const rawData = await response.json();
                    emojiData = rawData.map(e => ({
                        emoji: String.fromCodePoint(...e.unified.split('-').map(c => parseInt(c, 16))),
                        name: e.name.toLowerCase(),
                        category: e.category.toLowerCase().replace(/ & /g, '-'),
                        keywords: e.short_names
                    }));
                    renderCategories();
                    filterAndRender();
                } catch (error) {
                    console.error("Failed to load emoji data:", error);
                    el.noResults.textContent = "Could not load emoji data.";
                    el.noResults.classList.remove('hidden');
                }
            }
            
            function renderCategories() {
                const categories = ['all', ...new Set(emojiData.map(e => e.category))];
                el.categoryButtons.innerHTML = '';
                categories.forEach(cat => {
                    const button = document.createElement('button');
                    button.className = `category-btn text-sm font-medium py-2 px-3 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors ${cat === activeCategory ? 'active' : ''}`;
                    button.textContent = cat.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    button.dataset.category = cat;
                    button.addEventListener('click', () => {
                        activeCategory = cat;
                        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                        button.classList.add('active');
                        filterAndRender();
                    });
                    el.categoryButtons.appendChild(button);
                });
            }
            
            function renderEmojis(emojis) {
                el.emojiGrid.innerHTML = '';
                if (emojis.length === 0) {
                    el.noResults.classList.remove('hidden');
                    return;
                }
                el.noResults.classList.add('hidden');
            
                const fragment = document.createDocumentFragment();
                emojis.forEach(emoji => {
                    const button = document.createElement('button');
                    button.className = 'text-3xl p-2 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-white/50 transition-colors transform hover:scale-125';
                    button.textContent = emoji.emoji;
                    button.dataset.emoji = emoji.emoji;
                    button.setAttribute('aria-label', `Copy emoji: ${emoji.name}`);
                    fragment.appendChild(button);
                });
                el.emojiGrid.appendChild(fragment);
            }
            
            function filterAndRender() {
                const searchTerm = el.searchInput.value.toLowerCase().trim();
                let filtered = emojiData;

                if (activeCategory !== 'all') {
                    filtered = filtered.filter(emoji => emoji.category === activeCategory);
                }

                if (searchTerm) {
                    filtered = filtered.filter(emoji => 
                        emoji.name.includes(searchTerm) || 
                        emoji.keywords.some(kw => kw.includes(searchTerm))
                    );
                }
                renderEmojis(filtered);
            }

            function showToast(message) {
                el.toast.textContent = message;
                el.toast.classList.add('show');
                setTimeout(() => el.toast.classList.remove('show'), 2000);
            }

            const debounce = (func, delay = 200) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            };

            el.searchInput.addEventListener('input', debounce(filterAndRender));

            el.emojiGrid.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (button && button.dataset.emoji) {
                    navigator.clipboard.writeText(button.dataset.emoji)
                        .then(() => showToast(`Copied ${button.dataset.emoji}!`))
                        .catch(err => {
                            console.error('Failed to copy:', err);
                            showToast('Copy failed!', true);
                        });
                }
            });
            
            function showMobilePane(paneId) {
                if (paneId === 'output') {
                    el.outputPane.classList.remove('hidden');
                    el.outputPane.classList.add('flex');
                    el.controlsPane.classList.add('hidden');
                    el.mobileOutputBtn.classList.add('active');
                    el.mobileControlsBtn.classList.remove('active');
                } else {
                    el.outputPane.classList.add('hidden');
                    el.outputPane.classList.remove('flex');
                    el.controlsPane.classList.remove('hidden');
                    el.controlsPane.classList.add('flex');
                    el.mobileOutputBtn.classList.remove('active');
                    el.mobileControlsBtn.classList.add('active');
                }
            }

            function handleMobileLayout() {
                if (window.innerWidth < 1024) {
                    showMobilePane(el.mobileControlsBtn.classList.contains('active') ? 'controls' : 'output');
                } else {
                    el.outputPane.classList.remove('hidden');
                    el.outputPane.classList.add('flex');
                    el.controlsPane.classList.remove('hidden');
                    el.controlsPane.classList.add('flex');
                }
            }

            el.mobileOutputBtn.addEventListener('click', () => showMobilePane('output'));
            el.mobileControlsBtn.addEventListener('click', () => showMobilePane('controls'));
            window.addEventListener('resize', handleMobileLayout);

            handleMobileLayout();
            fetchEmojiData();
        });
    </script>
