    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                canvas: document.getElementById('canvas'),
                uploadPrompt: document.getElementById('upload-prompt'),
                imageUpload: document.getElementById('image-upload'),
                outputPane: document.getElementById('output-pane'),
                toolBtns: document.querySelectorAll('.tool-btn'),
                brushSizeSlider: document.getElementById('brush-size-slider'),
                brushSizeLabel: document.getElementById('brush-size-label'),
                undoBtn: document.getElementById('undo-btn'),
                redoBtn: document.getElementById('redo-btn'),
                resetBtn: document.getElementById('reset-btn'),
                downloadBtn: document.getElementById('download-btn'),
                mobileControlsBtn: document.getElementById('mobile-controls-btn'),
                mobileOutputBtn: document.getElementById('mobile-output-btn'),
                controlsPane: document.getElementById('controls-pane'),
            };

            const ctx = el.canvas.getContext('2d');
            let originalImage = null, isDrawing = false, activeTool = 'blur', brushSize = 50;
            let history = [], historyIndex = -1;

            const saveState = () => {
                if (historyIndex < history.length - 1) history.splice(historyIndex + 1);
                history.push(ctx.getImageData(0, 0, el.canvas.width, el.canvas.height));
                if (history.length > 30) history.shift();
                historyIndex = history.length - 1;
                updateUndoRedoState();
            };

            const updateUndoRedoState = () => {
                el.undoBtn.disabled = historyIndex <= 0;
                el.redoBtn.disabled = historyIndex >= history.length - 1;
            };

            const restoreState = (index) => {
                if (index < 0 || index >= history.length) return;
                ctx.putImageData(history[index], 0, 0);
                historyIndex = index;
                updateUndoRedoState();
            };

            const handleFile = (file) => {
                if (!file || !file.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalImage = new Image();
                    originalImage.onload = () => {
                        el.canvas.width = originalImage.width;
                        el.canvas.height = originalImage.height;
                        ctx.drawImage(originalImage, 0, 0);
                        el.uploadPrompt.classList.add('hidden');
                        el.canvas.classList.remove('hidden');
                        el.downloadBtn.disabled = false;
                        el.resetBtn.disabled = false;
                        history = [];
                        saveState();
                    };
                    originalImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            };

            const getMousePos = (e) => {
                const rect = el.canvas.getBoundingClientRect();
                const scaleX = el.canvas.width / rect.width;
                const scaleY = el.canvas.height / rect.height;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return { x: (clientX - rect.left) * scaleX, y: (clientY - rect.top) * scaleY };
            };

            const applyEffect = (x, y) => {
                if (activeTool === 'blur') {
                    ctx.save();
                    ctx.filter = `blur(${brushSize / 10}px)`;
                    ctx.drawImage(el.canvas, x - brushSize / 2, y - brushSize / 2, brushSize, brushSize, x - brushSize / 2, y - brushSize / 2, brushSize, brushSize);
                    ctx.restore();
                } else if (activeTool === 'pixelate') {
                    const pixelSize = Math.max(10, brushSize / 5);
                    const startX = Math.floor((x - brushSize / 2) / pixelSize) * pixelSize;
                    const startY = Math.floor((y - brushSize / 2) / pixelSize) * pixelSize;
                    for (let i = startX; i < x + brushSize / 2; i += pixelSize) {
                        for (let j = startY; j < y + brushSize / 2; j += pixelSize) {
                            const imageData = ctx.getImageData(i, j, 1, 1).data;
                            ctx.fillStyle = `rgba(${imageData[0]}, ${imageData[1]}, ${imageData[2]}, ${imageData[3] / 255})`;
                            ctx.fillRect(i, j, pixelSize, pixelSize);
                        }
                    }
                }
            };

            const startDrawing = (e) => { isDrawing = true; applyEffect(getMousePos(e).x, getMousePos(e).y); };
            const draw = (e) => { if (isDrawing) { e.preventDefault(); applyEffect(getMousePos(e).x, getMousePos(e).y); } };
            const stopDrawing = () => { if (isDrawing) { isDrawing = false; saveState(); } };

            el.toolBtns.forEach(btn => btn.addEventListener('click', () => {
                el.toolBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                activeTool = btn.dataset.tool;
            }));

            el.brushSizeSlider.addEventListener('input', (e) => {
                brushSize = parseInt(e.target.value);
                el.brushSizeLabel.textContent = brushSize;
            });

            el.undoBtn.addEventListener('click', () => restoreState(historyIndex - 1));
            el.redoBtn.addEventListener('click', () => restoreState(historyIndex + 1));
            el.resetBtn.addEventListener('click', () => {
                ctx.drawImage(originalImage, 0, 0);
                saveState();
            });

            el.downloadBtn.addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = 'redacted-image.png';
                link.href = el.canvas.toDataURL('image/png');
                link.click();
            });

            el.outputPane.addEventListener('click', () => { if (!originalImage) el.imageUpload.click(); });
            el.imageUpload.addEventListener('change', (e) => handleFile(e.target.files[0]));
            el.outputPane.addEventListener('dragover', (e) => { e.preventDefault(); el.outputPane.classList.add('border-blue-500'); });
            el.outputPane.addEventListener('dragleave', () => el.outputPane.classList.remove('border-blue-500'));
            el.outputPane.addEventListener('drop', (e) => { e.preventDefault(); el.outputPane.classList.remove('border-blue-500'); handleFile(e.dataTransfer.files[0]); });

            el.canvas.addEventListener('mousedown', startDrawing);
            el.canvas.addEventListener('mousemove', draw);
            document.addEventListener('mouseup', stopDrawing);
            el.canvas.addEventListener('touchstart', startDrawing, { passive: false });
            el.canvas.addEventListener('touchmove', draw, { passive: false });
            document.addEventListener('touchend', stopDrawing);

            function showMobilePane(paneId) {
                if (paneId === 'output') {
                    el.outputPane.classList.remove('hidden'); el.outputPane.classList.add('flex');
                    el.controlsPane.classList.add('hidden'); el.controlsPane.classList.remove('flex');
                    el.mobileOutputBtn.classList.add('active'); el.mobileControlsBtn.classList.remove('active');
                } else {
                    el.outputPane.classList.add('hidden'); el.outputPane.classList.remove('flex');
                    el.controlsPane.classList.remove('hidden'); el.controlsPane.classList.add('flex');
                    el.mobileOutputBtn.classList.remove('active'); el.mobileControlsBtn.classList.add('active');
                }
            }

            function handleMobileLayout() {
                if (window.innerWidth < 1024) {
                    showMobilePane(el.mobileControlsBtn.classList.contains('active') ? 'controls' : 'output');
                } else {
                    el.outputPane.classList.remove('hidden'); el.outputPane.classList.add('flex');
                    el.controlsPane.classList.remove('hidden'); el.controlsPane.classList.add('flex');
                }
            }

            el.mobileControlsBtn.addEventListener('click', () => showMobilePane('controls'));
            el.mobileOutputBtn.addEventListener('click', () => showMobilePane('output'));
            window.addEventListener('resize', handleMobileLayout);

            handleMobileLayout();
        });
    </script>
