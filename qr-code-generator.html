    <!-- Main Content Area -->
    <main class="flex-grow flex h-screen-minus-header">
        <div class="flex-grow w-[85%] p-4 sm:p-8 overflow-y-auto flex flex-col lg:flex-row gap-6">
            
            <!-- Controls Panel -->
            <div class="w-full lg:w-96 flex-shrink-0 bg-gray-900 rounded-xl border border-gray-800 p-6 space-y-6">
                <h3 class="text-xl font-bold text-white">QR Code Generator</h3>
                <div class="space-y-2">
                    <label for="qr-text" class="font-medium">Text or URL</label>
                    <textarea id="qr-text" rows="4" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter any text or URL..."></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label for="color-dark" class="font-medium">Dot Color</label>
                        <input type="color" id="color-dark" value="#000000" class="w-full h-10 p-1 bg-gray-800 rounded-lg cursor-pointer border border-gray-700">
                    </div>
                    <div class="space-y-2">
                        <label for="color-light" class="font-medium">Background</label>
                        <input type="color" id="color-light" value="#ffffff" class="w-full h-10 p-1 bg-gray-800 rounded-lg cursor-pointer border border-gray-700">
                    </div>
                </div>
                <div class="space-y-2">
                    <label for="qr-size" class="font-medium">Size (px)</label>
                    <input type="range" id="qr-size" min="128" max="1024" value="256" step="64" class="w-full h-2 bg-gray-700 rounded-lg custom-range">
                    <div class="text-center text-sm text-gray-400"><span id="qr-size-label">256</span> x <span id="qr-size-label-h">256</span> px</div>
                </div>
                <div class="space-y-2">
                    <label for="error-correction" class="font-medium">Error Correction</label>
                    <select id="error-correction" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700">
                        <option value="L">Low (~7%)</option>
                        <option value="M" selected>Medium (~15%)</option>
                        <option value="Q">Quartile (~25%)</option>
                        <option value="H">High (~30%)</option>
                    </select>
                </div>
                <div class="space-y-2">
                    <label for="download-format" class="font-medium">Download Format</label>
                    <select id="download-format" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPG</option>
                    </select>
                </div>
                <button id="download-btn" class="w-full bg-white hover:bg-gray-200 text-black font-bold py-3 px-4 rounded-lg flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const qrText = document.getElementById('qr-text');
            const colorDark = document.getElementById('color-dark');
            const colorLight = document.getElementById('color-light');
            const qrSize = document.getElementById('qr-size');
            const qrSizeLabel = document.getElementById('qr-size-label');
            const qrSizeLabelH = document.getElementById('qr-size-label-h');
            const errorCorrection = document.getElementById('error-correction');
            const downloadBtn = document.getElementById('download-btn');
            const downloadFormat = document.getElementById('download-format');
            const qrcodeContainer = document.getElementById('qrcode-container');
            const qrcodeEl = document.getElementById('qrcode');
            const promptText = document.getElementById('prompt-text');

            let qrcode = null;

            const generateQRCode = () => {
                const text = qrText.value.trim();
                if (!text) {
                    qrcodeEl.innerHTML = '';
                    qrcodeContainer.classList.add('hidden');
                    promptText.classList.remove('hidden');
                    return;
                }

                qrcodeContainer.classList.remove('hidden');
                promptText.classList.add('hidden');
                qrcodeEl.innerHTML = '';

                const size = parseInt(qrSize.value);

                qrcode = new QRCode(qrcodeEl, {
                    text: text,
                    width: size,
                    height: size,
                    colorDark: colorDark.value,
                    colorLight: colorLight.value,
                    correctLevel: QRCode.CorrectLevel[errorCorrection.value]
                });
            };

            const debounce = (func, delay = 300) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            };

            const debouncedGenerate = debounce(generateQRCode);

            qrText.addEventListener('input', debouncedGenerate);
            colorDark.addEventListener('input', debouncedGenerate);
            colorLight.addEventListener('input', debouncedGenerate);
            errorCorrection.addEventListener('change', generateQRCode);
            qrSize.addEventListener('input', (e) => {
                const size = e.target.value;
                qrSizeLabel.textContent = size;
                qrSizeLabelH.textContent = size;
                debouncedGenerate();
            });

            downloadBtn.addEventListener('click', () => {
                const canvas = qrcodeEl.querySelector('canvas');
                if (!canvas) {
                    alert('Please generate a QR code first.');
                    return;
                }
                const format = downloadFormat.value;
                const link = document.createElement('a');
                link.download = `solite-qrcode.${format}`;
                link.href = canvas.toDataURL(`image/${format}`, 1.0);
                link.click();
            });

            // Initial state
            qrcodeContainer.classList.add('hidden');
            promptText.classList.remove('hidden');
        });
    </script>
