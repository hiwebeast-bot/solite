    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const qrText = document.getElementById('qr-text');
            const colorDark = document.getElementById('color-dark');
            const colorLight = document.getElementById('color-light');
            const qrSize = document.getElementById('qr-size');
            const qrSizeLabel = document.getElementById('qr-size-label');
            const qrSizeLabelH = document.getElementById('qr-size-label-h');
            const downloadBtn = document.getElementById('download-btn');
            const qrcodeContainer = document.getElementById('qrcode-container');
            const canvas = document.getElementById('qrcode-canvas');
            const promptText = document.getElementById('prompt-text');
            const logoUploadBtn = document.getElementById('logo-upload-btn');
            const logoUploadInput = document.getElementById('logo-upload-input');
            const removeLogoBtn = document.getElementById('remove-logo-btn');

            // Data type elements
            const dataTypeTabs = document.querySelectorAll('.data-type-tab');
            const dataInputSections = document.querySelectorAll('.data-input-section');

            let logoImage = null;
            let originalErrorCorrectionLevel = 'M';
            let activeDataType = 'text';
            let errorCorrection = 'M';
            let dotStyle = 'square';
            let downloadFormat = 'png';

            function setupDropdown(btnId, dropdownId, textId, stateUpdater) {
                const btn = document.getElementById(btnId);
                const dropdown = document.getElementById(dropdownId);
                const textEl = document.getElementById(textId);
                btn.addEventListener('click', (e) => { e.stopPropagation(); dropdown.classList.toggle('hidden'); });
                dropdown.addEventListener('click', (e) => {
                    if (e.target.tagName === 'A') {
                        e.preventDefault();
                        stateUpdater(e.target.dataset.value);
                        textEl.textContent = e.target.textContent;
                        dropdown.classList.add('hidden');
                        generateQRCode();
                    }
                });
            }

            const getQrData = () => {
                switch (activeDataType) {
                    case 'wifi':
                        const ssid = document.getElementById('wifi-ssid').value;
                        const password = document.getElementById('wifi-password').value;
                        const encryption = document.getElementById('wifi-encryption').value;
                        return `WIFI:T:${encryption};S:${ssid};P:${password};;`;
                    case 'vcard':
                        const name = document.getElementById('vcard-name').value;
                        const phone = document.getElementById('vcard-phone').value;
                        const email = document.getElementById('vcard-email').value;
                        return `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nTEL:${phone}\nEMAIL:${email}\nEND:VCARD`;
                    case 'email':
                        const to = document.getElementById('email-to').value;
                        const subject = document.getElementById('email-subject').value;
                        const body = document.getElementById('email-body').value;
                        return `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                    case 'text':
                    default:
                        return document.getElementById('qr-text').value.trim();
                }
            };

            const generateQRCode = async () => {
                const text = getQrData();
                if (!text) {
                    canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                    qrcodeContainer.classList.add('hidden');
                    promptText.classList.remove('hidden');
                    downloadBtn.disabled = true;
                    return;
                }

                qrcodeContainer.classList.remove('hidden');
                promptText.classList.add('hidden');
                downloadBtn.disabled = false;

                const size = parseInt(qrSize.value);
                const options = {
                    width: size,
                    errorCorrectionLevel: errorCorrection,
                    margin: 2,
                    color: {
                        dark: colorDark.value,
                        light: colorLight.value,
                    },
                };

                // Manually draw to canvas for custom dot styles
                const qrCodeData = QRCode.create(text, { errorCorrectionLevel: options.errorCorrectionLevel });
                const moduleCount = qrCodeData.modules.size;
                const moduleSize = size / moduleCount;
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                ctx.fillStyle = options.color.light;
                ctx.fillRect(0, 0, size, size);

                ctx.fillStyle = options.color.dark;
                const currentDotStyle = dotStyle;

                for (let row = 0; row < moduleCount; row++) {
                    for (let col = 0; col < moduleCount; col++) {
                        if (qrCodeData.modules.get(row, col)) {
                            const x = col * moduleSize;
                            const y = row * moduleSize;
                            
                            // Don't draw over the logo area
                            if (logoImage) {
                                const logoArea = size * 0.3; // 30% of total size
                                const logoStart = (size - logoArea) / 2;
                                const logoEnd = logoStart + logoArea;
                                if (x + moduleSize > logoStart && x < logoEnd && y + moduleSize > logoStart && y < logoEnd) {
                                    continue;
                                }
                            }

                            ctx.beginPath();
                            if (currentDotStyle === 'dots') {
                                ctx.arc(x + moduleSize / 2, y + moduleSize / 2, moduleSize / 2, 0, 2 * Math.PI);
                            } else if (currentDotStyle === 'rounded') {
                                const radius = moduleSize * 0.3;
                                ctx.moveTo(x + radius, y);
                                ctx.arcTo(x + moduleSize, y, x + moduleSize, y + moduleSize, radius);
                                ctx.arcTo(x + moduleSize, y + moduleSize, x, y + moduleSize, radius);
                                ctx.arcTo(x, y + moduleSize, x, y, radius);
                                ctx.arcTo(x, y, x + moduleSize, y, radius);
                            } else { // square
                                ctx.rect(x, y, moduleSize, moduleSize);
                            }
                            ctx.fill();
                        }
                    }
                }

                // Draw logo if it exists
                if (logoImage) {
                    const logoSize = size * 0.2; // Logo is 20% of the QR code size
                    const logoX = (size - logoSize) / 2;
                    const logoY = (size - logoSize) / 2;
                    
                    ctx.drawImage(logoImage, logoX, logoY, logoSize, logoSize);
                }
            };

            const debounce = (func, delay = 250) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            };
            const debouncedGenerate = debounce(generateQRCode);

            document.querySelectorAll('#data-inputs input, #data-inputs textarea, #data-inputs select').forEach(el => {
                el.addEventListener('input', debouncedGenerate);
            });

            colorDark.addEventListener('input', debouncedGenerate);
            colorLight.addEventListener('input', debouncedGenerate);

            qrSize.addEventListener('input', (e) => {
                const size = e.target.value;
                qrSizeLabel.textContent = size;
                qrSizeLabelH.textContent = size;
                debouncedGenerate();
            });
            
            logoUploadBtn.addEventListener('click', () => logoUploadInput.click());
            logoUploadInput.addEventListener('change', (e) => {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        logoImage = new Image();
                        logoImage.onload = () => {
                            originalErrorCorrectionLevel = errorCorrection;
                            errorCorrection = 'H'; // Force high error correction for logo
                            removeLogoBtn.classList.remove('hidden');
                            generateQRCode();
                        };
                        logoImage.src = event.target.result;
                    };
                    reader.readAsDataURL(e.target.files[0]);
                }
            });

            removeLogoBtn.addEventListener('click', () => {
                logoImage = null;
                logoUploadInput.value = '';
                errorCorrection = originalErrorCorrectionLevel; // Restore original level
                removeLogoBtn.classList.add('hidden');
                generateQRCode();
            });

            dataTypeTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    activeDataType = tab.dataset.type;
                    
                    dataTypeTabs.forEach(t => {
                        t.classList.remove('border-white', 'text-white');
                        t.classList.add('border-transparent', 'text-gray-400', 'hover:text-gray-200', 'hover:border-gray-300');
                    });
                    tab.classList.add('border-white', 'text-white');
                    tab.classList.remove('border-transparent', 'text-gray-400', 'hover:text-gray-200', 'hover:border-gray-300');

                    dataInputSections.forEach(section => section.classList.add('hidden'));
                    document.getElementById(`${activeDataType}-input-section`).classList.remove('hidden');
                    generateQRCode();
                });
            });

            downloadBtn.addEventListener('click', () => {
                const format = downloadFormat;
                const link = document.createElement('a');
                link.download = `solite-qrcode.${format}`;

                if (format === 'svg') {
                    const options = {
                        errorCorrectionLevel: errorCorrection,
                        margin: 2,
                        color: { dark: colorDark.value, light: colorLight.value },
                    };
                    QRCode.toString(getQrData(), options, (err, svgString) => {
                        if (err) throw err;
                        // Note: SVG export does not support custom dot styles or logos with this implementation.
                        const blob = new Blob([svgString], { type: 'image/svg+xml' });
                        link.href = URL.createObjectURL(blob);
                        link.click();
                    });
                } else {
                    link.href = canvas.toDataURL(`image/${format}`, 1.0);
                    link.click();
                }
            });

            // Initial state
            qrcodeContainer.classList.add('hidden');
            promptText.classList.remove('hidden');

            setupDropdown('error-correction-btn', 'error-correction-dropdown', 'error-correction-text', (value) => {
                errorCorrection = value;
                if (!logoImage) originalErrorCorrectionLevel = value;
            });
            setupDropdown('dot-style-btn', 'dot-style-dropdown', 'dot-style-text', (value) => dotStyle = value);
            setupDropdown('download-format-btn', 'download-format-dropdown', 'download-format-text', (value) => downloadFormat = value);

            document.addEventListener('click', () => {
                document.querySelectorAll('.relative > div.absolute').forEach(el => el.classList.add('hidden'));
            });
        });
    </script>
</body>
</html>
