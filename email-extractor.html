    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputText = document.getElementById('input-text');
            const outputEmails = document.getElementById('output-emails');
            const emailCount = document.getElementById('email-count');
            const copyBtn = document.getElementById('copy-btn');
            const clearBtn = document.getElementById('clear-btn');
            const sortBtn = document.getElementById('sort-btn');
            const exportCsvBtn = document.getElementById('export-csv-btn');
            const toast = document.getElementById('toast');

            const EMAIL_REGEX = /([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9_-]+)/gi;

            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            }

            function extractEmails() {
                const text = inputText.value;
                if (!text.trim()) {
                    outputEmails.value = '';
                    emailCount.textContent = '0 found';
                    copyBtn.disabled = true;
                    exportCsvBtn.disabled = true;
                    sortBtn.disabled = true;
                    return;
                }

                const matches = text.match(EMAIL_REGEX);
                const uniqueEmails = matches ? [...new Set(matches)] : [];

                outputEmails.value = uniqueEmails.join('\n');
                emailCount.textContent = `${uniqueEmails.length} found`;
                copyBtn.disabled = uniqueEmails.length === 0;
                exportCsvBtn.disabled = uniqueEmails.length === 0;
                sortBtn.disabled = uniqueEmails.length < 2;
            }

            const debounce = (func, delay = 250) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            };

            inputText.addEventListener('input', debounce(extractEmails));

            copyBtn.addEventListener('click', () => {
                if (outputEmails.value) {
                    navigator.clipboard.writeText(outputEmails.value)
                        .then(() => showToast('Emails copied!'))
                        .catch(err => console.error('Failed to copy: ', err));
                }
            });

            clearBtn.addEventListener('click', () => {
                inputText.value = '';
                extractEmails();
            });

            sortBtn.addEventListener('click', (e) => {
                const emails = outputEmails.value.split('\n').filter(e => e.trim() !== '');
                if (emails.length > 1) {
                    emails.sort((a, b) => a.localeCompare(b, undefined, { sensitivity: 'base' }));
                    outputEmails.value = emails.join('\n');
                    showToast('Emails sorted!');
                }
            });

            exportCsvBtn.addEventListener('click', () => {
                const emails = outputEmails.value.split('\n').filter(e => e.trim() !== '');
                if (emails.length > 0) {
                    showToast('Exporting CSV...');
                    const csvHeader = "email\n";
                    const csvContent = csvHeader + emails.join('\n');
                    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement("a");
                    if (link.download !== undefined) {
                        const url = URL.createObjectURL(blob);
                        link.setAttribute("href", url);
                        link.setAttribute("download", "extracted-emails.csv");
                        link.style.visibility = 'hidden';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }
                }
            });
        });
    </script>
