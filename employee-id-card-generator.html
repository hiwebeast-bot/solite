                    <a href="mailto:support@solite.in" className="hover:text-white transition-colors">Contact</a>
                </div>
            </div>
        </footer>
    );

    const App = () => {
      const [currentTemplate, setCurrentTemplate] = useState(CARD_TEMPLATES[0]);
      const [cardData, setCardData] = useState(CARD_TEMPLATES[0].defaultData);
      const [colors, setColors] = useState(CARD_TEMPLATES[0].defaultColors);
      const [logoSrc, setLogoSrc] = useState(null);
      const [photoSrc, setPhotoSrc] = useState(null);
      const [downloadFormat, setDownloadFormat] = useState('png');
      const [isDownloading, setIsDownloading] = useState(false);
      const [activeMobileView, setActiveMobileView] = useState('controls');
      const [isClient, setIsClient] = useState(false);

      const cardPreviewRef = useRef(null);
      const logoUploadRef = useRef(null);
      const photoUploadRef = useRef(null);

      useEffect(() => {
        setIsClient(true);
      }, []);

      const loadTemplate = useCallback((templateId) => {
        const template = CARD_TEMPLATES.find(t => t.id === templateId);
        if (template) {
          setCurrentTemplate(template);
          setCardData(template.defaultData);
          setColors(template.defaultColors);
          setLogoSrc(null);
          setPhotoSrc(null);
        }
      }, []);

      const handleDataChange = (field, value) => {
        setCardData(prev => ({ ...prev, [field]: value }));
      };

      const handleColorChange = (type, value) => {
        setColors(prev => ({ ...prev, [type]: value }));
      };

      const handleFileUpload = (event, setter) => {
        const file = event.target.files?.[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => setter(e.target?.result);
          reader.readAsDataURL(file);
        }
        event.target.value = ''; // Reset file input
      };
      
      const renderCardHTML = () => {
        let html = currentTemplate.html;
        html = html.replace(/{{primary}}/g, colors.primary);
        html = html.replace(/{{background}}/g, colors.background);
        html = html.replace(/{{text}}/g, colors.text);
        return html;
      };

      useEffect(() => {
        const cardElement = cardPreviewRef.current;
        if (cardElement) {
            Object.keys(cardData).forEach(key => {
                const dataElements = cardElement.querySelectorAll(`[data-id="${key}"]`);
                dataElements.forEach(el => {
                    if (el instanceof HTMLElement) {
                        el.innerText = cardData[key];
                    }
                });
            });

            const logoElement = cardElement.querySelector('[data-id="company-logo"]');
            if (logoElement) {
                logoElement.style.backgroundImage = logoSrc ? `url(${logoSrc})` : 'none';
            }

            const photoElement = cardElement.querySelector('[data-id="employee-photo"]');
            if (photoElement) {
                photoElement.style.backgroundImage = photoSrc ? `url(${photoSrc})` : 'none';
            }
        }
      }, [cardData, colors, logoSrc, photoSrc, currentTemplate, isClient]);


      const downloadAction = async () => {
        if (!cardPreviewRef.current) return;
        setIsDownloading(true);
        await new Promise(resolve => setTimeout(resolve, 150));
      
        const { jsPDF } = window.jspdf;
        const canvas = await window.html2canvas(cardPreviewRef.current, { scale: 3, useCORS: true, backgroundColor: null });
      
        if (downloadFormat === 'pdf') {
            const orientation = currentTemplate.orientation;
            const width = orientation === 'landscape' ? 85.6 : 54;
            const height = orientation === 'landscape' ? 54 : 85.6;
            const pdf = new jsPDF({ orientation, unit: 'mm', format: [width, height] });
            pdf.addImage(canvas.toDataURL('image/png', 1.0), 'PNG', 0, 0, width, height);
            pdf.save('employee-id-card.pdf');
        } else {
            const link = document.createElement('a');
            link.href = canvas.toDataURL(`image/${downloadFormat}`, 1.0);
            link.download = `employee-id-card.${downloadFormat}`;
            link.click();
        }
      
        setIsDownloading(false);
      };
      
      const isMobile = isClient && window.innerWidth < 1024;

      const showControls = !isMobile || activeMobileView === 'controls';
      const showPreview = !isMobile || activeMobileView === 'preview';

      return (
        <div className="bg-black text-gray-200 flex flex-col min-h-screen font-sans">
          <Header />
          <main className="flex-grow flex relative">
            <h1 className="sr-only">Free Employee ID Card and Staff ID Maker</h1>
            <div className="flex-grow w-full p-3 pb-20 lg:pb-3 flex flex-col lg:flex-row gap-4 lg:w-[80%] min-h-0">
              
              {showControls && (
                <div id="controls-panel" className="w-full lg:w-[30%] flex-shrink-0 bg-gray-900 rounded-xl border border-gray-800 p-6 flex flex-col overflow-y-auto">
                  <h3 className="text-xl font-bold text-white mb-4">Templates</h3>
                  <div id="template-grid" className="flex overflow-x-auto gap-3 pb-2">
                    {CARD_TEMPLATES.map(template => (
                      <button key={template.id} onClick={() => loadTemplate(template.id)} className={`flex-shrink-0 bg-gray-800 rounded-lg p-2 text-center cursor-pointer transition-all duration-300 border-2 hover:border-gray-500 w-24 ${currentTemplate.id === template.id ? 'border-white' : 'border-gray-700'}`}>
                        <h3 className="font-semibold text-white text-sm">{template.name}</h3>
                      </button>
                    ))}
                  </div>

                  <hr className="border-gray-700 my-6" />

                  <div className="space-y-4">
                    <div className="grid grid-cols-2 gap-4">
                      <button onClick={() => photoUploadRef.current?.click()} className="bg-transparent border border-gray-600 hover:bg-gray-800 text-white font-medium py-3 px-4 rounded-lg flex items-center justify-center gap-2 cursor-pointer w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-5 h-5"><path strokeLinecap="round" strokeLinejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" /></svg>
                        <span>{photoSrc ? 'Change Photo' : 'Add Photo'}</span>
                      </button>
                      <button onClick={() => logoUploadRef.current?.click()} className="bg-transparent border border-gray-600 hover:bg-gray-800 text-white font-medium py-3 px-4 rounded-lg flex items-center justify-center gap-2 cursor-pointer w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-5 h-5"><path strokeLinecap="round" strokeLinejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H18.375c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg>
                        <span>{logoSrc ? 'Change Logo' : 'Add Logo'}</span>
                      </button>
                      <input type="file" ref={photoUploadRef} className="hidden" accept="image/*" onChange={(e) => handleFileUpload(e, setPhotoSrc)} />
                      <input type="file" ref={logoUploadRef} className="hidden" accept="image/*" onChange={(e) => handleFileUpload(e, setLogoSrc)} />
                    </div>
                    {photoSrc && <button onClick={() => setPhotoSrc(null)} className="mt-2 bg-red-800/20 hover:bg-red-800/40 text-red-400 font-medium py-2 px-4 rounded-lg flex items-center justify-center gap-2 w-full text-sm">Remove Photo</button>}
                    {logoSrc && <button onClick={() => setLogoSrc(null)} className="mt-2 bg-red-800/20 hover:bg-red-800/40 text-red-400 font-medium py-2 px-4 rounded-lg flex items-center justify-center gap-2 w-full text-sm">Remove Logo</button>}
                  </div>

                  <hr className="border-gray-700 my-6" />
                  
                  <div className="space-y-4">
                    <h3 className="text-lg font-bold text-white">Colors</h3>
                    <div className="grid grid-cols-3 gap-4">
                        <div><label className="text-sm text-gray-400">Primary</label><input type="color" value={colors.primary} onChange={(e) => handleColorChange('primary', e.target.value)} className="w-full h-10 p-1 bg-gray-800 rounded-lg cursor-pointer border border-gray-700 mt-1"/></div>
                        <div><label className="text-sm text-gray-400">Background</label><input type="color" value={colors.background} onChange={(e) => handleColorChange('background', e.target.value)} className="w-full h-10 p-1 bg-gray-800 rounded-lg cursor-pointer border border-gray-700 mt-1"/></div>
                        <div><label className="text-sm text-gray-400">Text</label><input type="color" value={colors.text} onChange={(e) => handleColorChange('text', e.target.value)} className="w-full h-10 p-1 bg-gray-800 rounded-lg cursor-pointer border border-gray-700 mt-1"/></div>
                    </div>
                  </div>

                  <hr className="border-gray-700 my-6" />

                  <div id="edit-fields-container" className="space-y-4 flex-grow overflow-y-auto pr-2">
                    {Object.keys(currentTemplate.defaultData).map(fieldId => (
                      <div key={fieldId}>
                        <label htmlFor={`field-${fieldId}`} className="block text-sm font-medium text-gray-300 capitalize">{fieldId.replace(/-/g, ' ')}</label>
                        <input id={`field-${fieldId}`} type="text" value={cardData[fieldId] || ''} onChange={(e) => handleDataChange(fieldId, e.target.value)} className="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-gray-400" />
                      </div>
                    ))}
                  </div>

                  <div className="mt-auto pt-6 border-t border-gray-700">
                    <div className="grid grid-cols-[1fr,auto] gap-2 items-center">
                      <button onClick={downloadAction} disabled={isDownloading} className="bg-white hover:bg-gray-200 text-black font-semibold py-3 px-4 rounded-lg flex items-center gap-2 justify-center whitespace-nowrap disabled:opacity-50">
                        {isDownloading ? (
                          <span className="flex items-center justify-center">
                            <svg className="animate-spin h-5 w-5" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                            <span className="ml-2">Downloading...</span>
                          </span>
                        ) : (
                           <span className="flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="1.5"><path strokeLinecap="round" strokeLinejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3"></path></svg>
                            <span className="ml-2">Download</span>
                          </span>
                        )}
                      </button>
                      <button onClick={() => loadTemplate(currentTemplate.id)} className="bg-red-800/40 hover:bg-red-800/60 text-red-400 font-medium p-3 rounded-lg flex-shrink-0" title="Reset Card">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"> <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"></path>  <path fillRule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"></path></svg>
                      </button>
                    </div>
                  </div>
                </div>
              )}

              {showPreview && (
                <div id="preview-panel" className="flex-1 bg-gray-900 rounded-xl border border-gray-800 p-4 relative grid place-items-center overflow-auto lg:w-[70%]">
                  <div ref={cardPreviewRef} className={`card-container shadow-2xl relative overflow-hidden flex-shrink-0 transform scale-90 lg:scale-100 ${currentTemplate.orientation === 'portrait' ? 'aspect-[2.125/3.375] w-[300px]' : 'aspect-[3.375/2.125] w-[450px]'}`}>
                    <div className="w-full h-full" dangerouslySetInnerHTML={{ __html: renderCardHTML() }} />
                  </div>
                </div>
              )}
            </div>
            <aside className="w-[20%] flex-shrink-0 p-3 border-l border-gray-800 hidden lg:block">
              <div className="h-full bg-gray-800/50 rounded-lg flex items-center justify-center text-gray-400">Ad Area</div>
            </aside>
          </main>

          {isMobile && (
            <div id="mobile-nav" className="sticky bottom-0 left-0 w-full lg:hidden bg-gray-800 border-t border-gray-700 shadow-2xl z-40">
              <div className="flex justify-around items-center h-16 py-1">
                <button onClick={() => setActiveMobileView('controls')} className={`mobile-nav-btn flex flex-col items-center justify-center text-xs font-medium w-1/2 ${activeMobileView === 'controls' ? 'active' : ''}`}>
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" strokeWidth="1.5"><path strokeLinecap="round" strokeLinejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" /></svg>
                  <span>Edit</span>
                </button>
                <button onClick={() => setActiveMobileView('preview')} className={`mobile-nav-btn flex flex-col items-center justify-center text-xs font-medium w-1/2 ${activeMobileView === 'preview' ? 'active' : ''}`}>
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" strokeWidth="1.5"><path strokeLinecap="round" strokeLinejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                  <span>Preview</span>
                </button>
              </div>
            </div>
          )}
          
          <SeoBlock />
          <Footer />
        </div>
      );
    };

    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
</body>
</html>
