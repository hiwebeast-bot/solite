    <script>
        class ResponsiveTypeTool {
            constructor() {
                this.cacheDOMElements();
                this.attachEventListeners();
                this.init();
            }

            cacheDOMElements() {
                this.el = {
                    // PX to REM
                    baseFontSize: document.getElementById('base-font-size'),
                    pxInput: document.getElementById('px-input'),
                    remInput: document.getElementById('rem-input'),
                    copyPxBtn: document.getElementById('copy-px-btn'),
                    copyRemBtn: document.getElementById('copy-rem-btn'),
                    copyCssBtn: document.getElementById('copy-css-btn'),
                    // Clamp
                    clampMinFs: document.getElementById('clamp-min-fs'),
                    clampMaxFs: document.getElementById('clamp-max-fs'),
                    clampMinVp: document.getElementById('clamp-min-vp'),
                    clampMaxVp: document.getElementById('clamp-max-vp'),
                    clampOutput: document.getElementById('clamp-output'),
                    copyClampBtn: document.getElementById('copy-clamp-btn'),
                    // Scale
                    scaleBaseSize: document.getElementById('scale-base-size'),
                    scaleRatio: document.getElementById('scale-ratio'),
                    scaleOutput: document.getElementById('scale-output'),
                    // General
                    toast: document.getElementById('toast'),
                };
            }

            attachEventListeners() {
                this.el.baseFontSize.addEventListener('input', () => { this.convertPxRem('px'); this.generateTypographicScale(); this.generateClamp(); });
                this.el.pxInput.addEventListener('input', () => this.convertPxRem('px'));
                this.el.remInput.addEventListener('input', () => this.convertPxRem('rem'));
                this.el.copyPxBtn.addEventListener('click', () => this.copyToClipboard(this.el.pxInput.value, `${this.el.pxInput.value}px copied!`));
                this.el.copyRemBtn.addEventListener('click', () => this.copyToClipboard(this.el.remInput.value, `${this.el.remInput.value}rem copied!`));
                this.el.copyCssBtn.addEventListener('click', () => this.copyCss());
                this.el.copyClampBtn.addEventListener('click', () => this.copyToClipboard(this.el.clampOutput.value, 'clamp() copied!'));
                this.el.scaleOutput.addEventListener('click', (e) => this.handleScaleCopy(e));

                const clampInputs = [this.el.clampMinFs, this.el.clampMaxFs, this.el.clampMinVp, this.el.clampMaxVp];
                clampInputs.forEach(input => input.addEventListener('input', () => this.generateClamp()));

                const scaleInputs = [this.el.scaleBaseSize, this.el.scaleRatio];
                scaleInputs.forEach(input => input.addEventListener('input', () => this.generateTypographicScale()));
            }

            init() {
                this.convertPxRem('px');
                this.generateClamp();
                this.generateTypographicScale();
            }

            // --- PX to REM Converter ---
            convertPxRem(source) {
                const base = parseFloat(this.el.baseFontSize.value) || 16;
                if (source === 'px') {
                    const px = parseFloat(this.el.pxInput.value);
                    if (!isNaN(px)) {
                        this.el.remInput.value = this.formatNumber(px / base);
                    }
                } else { // source === 'rem'
                    const rem = parseFloat(this.el.remInput.value);
                    if (!isNaN(rem)) {
                        this.el.pxInput.value = this.formatNumber(rem * base);
                    }
                }
            }

            // --- Fluid Typography (clamp) Generator ---
            generateClamp() {
                const base = parseFloat(this.el.baseFontSize.value) || 16;
                const minFS = parseFloat(this.el.clampMinFs.value);
                const maxFS = parseFloat(this.el.clampMaxFs.value);
                const minVP = parseFloat(this.el.clampMinVp.value);
                const maxVP = parseFloat(this.el.clampMaxVp.value);

                if ([minFS, maxFS, minVP, maxVP].some(isNaN)) return;

                const minRem = this.formatNumber(minFS / base);
                const maxRem = this.formatNumber(maxFS / base);
                
                const slope = (maxFS - minFS) / (maxVP - minVP);
                const yAxisIntersection = -minVP * slope + minFS;
                
                const preferredVal = `${this.formatNumber(yAxisIntersection / base)}rem + ${this.formatNumber(slope * 100)}vw`;
                
                this.el.clampOutput.value = `font-size: clamp(${minRem}rem, ${preferredVal}, ${maxRem}rem);`;
            }

            // --- Typographic Scale Generator ---
            generateTypographicScale() {
                const base = parseFloat(this.el.baseFontSize.value) || 16;
                const scaleBase = parseFloat(this.el.scaleBaseSize.value) || 16;
                const ratio = parseFloat(this.el.scaleRatio.value) || 1.25;

                const scale = {
                    '--font-size-sm': this.formatNumber(scaleBase / ratio),
                    '--font-size-base': scaleBase,
                    '--font-size-md': this.formatNumber(scaleBase * ratio),
                    '--font-size-lg': this.formatNumber(scaleBase * ratio * ratio),
                    '--font-size-xl': this.formatNumber(scaleBase * ratio * ratio * ratio),
                    '--font-size-xxl': this.formatNumber(scaleBase * ratio * ratio * ratio * ratio),
                };

                let tableHtml = '<div class="space-y-2 font-mono text-sm">';
                for (const [prop, pxValue] of Object.entries(scale)) {
                    const remValue = this.formatNumber(pxValue / base);
                    const cssVar = `${prop}: ${remValue}rem;`;
                    tableHtml += `
                        <div class="flex items-center justify-between p-2 bg-gray-800 rounded-lg group hover:bg-gray-700/50 transition-colors">
                            <span class="text-gray-400">${prop}</span>
                            <div class="flex items-center gap-4">
                                <span class="text-white">${pxValue}px / ${remValue}rem</span>
                                <button class="copy-scale-line-btn opacity-0 group-hover:opacity-100 text-gray-500 hover:text-white transition-opacity" data-copy-value="${cssVar}" title="Copy CSS Variable">
                                    <svg class="w-4 h-4 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                                </button>
                            </div>
                        </div>
                    `;
                }
                tableHtml += '</div>';
                this.el.scaleOutput.innerHTML = tableHtml;
            }

            // --- Utilities ---
            copyCss() {
                const remValue = this.el.remInput.value;
                if (remValue) {
                    this.copyToClipboard(`font-size: ${remValue}rem;`, 'CSS rule copied!');
                }
            }

            formatNumber(num) {
                // Round to 3 decimal places and remove trailing zeros
                return parseFloat(num.toFixed(3));
            }

            handleScaleCopy(e) {
                const copyBtn = e.target.closest('.copy-scale-line-btn');
                if (copyBtn) {
                    this.copyToClipboard(copyBtn.dataset.copyValue, 'CSS variable copied!');
                }
            }

            copyToClipboard(text, message) {
                navigator.clipboard.writeText(text).then(() => { this.showToast(message || `Copied: ${text}`); }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            }

            showToast(message) {
                this.el.toast.textContent = message;
                this.el.toast.classList.add('show');
                setTimeout(() => this.el.toast.classList.remove('show'), 2000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {

        });
    </script>
