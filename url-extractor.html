    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputText = document.getElementById('input-text');
            const outputUrls = document.getElementById('output-urls');
            const urlCount = document.getElementById('url-count');
            const copyBtn = document.getElementById('copy-btn');
            const clearBtn = document.getElementById('clear-btn');
            const sortBtn = document.getElementById('sort-btn');
            const exportCsvBtn = document.getElementById('export-csv-btn');
            const toast = document.getElementById('toast');
            const rootDomainToggle = document.getElementById('root-domain-toggle');
            const domainAnalyticsSection = document.getElementById('domain-analytics-section');
            const domainList = document.getElementById('domain-list');

            const URL_REGEX = /((?:https?|ftp):\/\/[^\s/$.?#].[^\s]*)/gi;

            const mobileInputBtn = document.getElementById('mobile-input-btn');
            const mobileOutputBtn = document.getElementById('mobile-output-btn');
            const inputPane = document.getElementById('input-pane');
            const outputPane = document.getElementById('output-pane');

            function showToast(message) {
                toast.textContent = message; toast.classList.add('show');
                setTimeout(() => { toast.classList.remove('show'); }, 2000);
            }

            function extractUrls() {
                const text = inputText.value;
                if (!text.trim()) {
                    outputUrls.value = ''; urlCount.textContent = '0 found';
                    copyBtn.disabled = true; exportCsvBtn.disabled = true; sortBtn.disabled = true;
                    domainAnalyticsSection.classList.add('hidden');
                    return;
                }
                const matches = text.match(URL_REGEX);
                const uniqueUrls = matches ? [...new Set(matches)] : [];

                if (rootDomainToggle.checked) {
                    const rootDomains = uniqueUrls.map(url => {
                        try { const u = new URL(url); return `${u.protocol}//${u.hostname}`; } catch (e) { return null; }
                    }).filter(Boolean);
                    outputUrls.value = [...new Set(rootDomains)].join('\n');
                } else {
                outputUrls.value = uniqueUrls.join('\n');
                }

                const finalUrls = outputUrls.value.split('\n').filter(Boolean);
                urlCount.textContent = `${finalUrls.length} found`;
                copyBtn.disabled = finalUrls.length === 0;
                exportCsvBtn.disabled = finalUrls.length === 0;
                sortBtn.disabled = finalUrls.length < 2;

                // Domain Analytics
                const domainCounts = finalUrls.reduce((acc, url) => {
                    try { const domain = new URL(url).hostname; acc[domain] = (acc[domain] || 0) + 1; } catch (e) {}
                    return acc;
                }, {});
                const sortedDomains = Object.entries(domainCounts).sort(([,a],[,b]) => b-a);
                domainList.innerHTML = sortedDomains.map(([domain, count]) => `<div class="flex justify-between items-center"><span class="truncate">${domain}</span><span class="font-mono bg-gray-800 px-2 py-0.5 rounded-md text-xs">${count}</span></div>`).join('');
                domainAnalyticsSection.classList.toggle('hidden', sortedDomains.length === 0);
            }

            const debounce = (func, delay = 250) => { let timeout; return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); }; };
            inputText.addEventListener('input', debounce(extractUrls));
            rootDomainToggle.addEventListener('change', extractUrls);

            copyBtn.addEventListener('click', () => { if (outputUrls.value) { navigator.clipboard.writeText(outputUrls.value).then(() => showToast('URLs copied!')).catch(err => console.error('Failed to copy: ', err)); } });
            clearBtn.addEventListener('click', () => { inputText.value = ''; extractUrls(); });
            sortBtn.addEventListener('click', () => {
                const urls = outputUrls.value.split('\n').filter(e => e.trim() !== '');
                if (urls.length > 1) {
                    urls.sort((a, b) => a.localeCompare(b, undefined, { sensitivity: 'base' }));
                    outputUrls.value = urls.join('\n'); showToast('URLs sorted!');
                }
            });
            exportCsvBtn.addEventListener('click', () => {
                const urls = outputUrls.value.split('\n').filter(e => e.trim() !== '');
                if (urls.length > 0) {
                    showToast('Exporting CSV...');
                    const csvContent = "url\n" + urls.join('\n');
                    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob); link.download = "extracted-urls.csv";
                    link.style.visibility = 'hidden'; document.body.appendChild(link); link.click(); document.body.removeChild(link);
                }
            });

            function showMobilePane(paneId) {
                if (paneId === 'input') {
                    inputPane.classList.remove('hidden'); inputPane.classList.add('flex');
                    outputPane.classList.add('hidden'); outputPane.classList.remove('flex');
                    mobileInputBtn.classList.add('active'); mobileOutputBtn.classList.remove('active');
                } else {
                    inputPane.classList.add('hidden'); inputPane.classList.remove('flex');
                    outputPane.classList.remove('hidden'); outputPane.classList.add('flex');
                    mobileInputBtn.classList.remove('active'); mobileOutputBtn.classList.add('active');
                }
            }

            function handleMobileLayout() {
                if (window.innerWidth < 1024) {
                    if (!mobileInputBtn.classList.contains('active') && !mobileOutputBtn.classList.contains('active')) { showMobilePane('input'); }
                    else if (mobileInputBtn.classList.contains('active')) { showMobilePane('input'); }
                    else { showMobilePane('output'); }
                } else {
                    inputPane.classList.remove('hidden'); inputPane.classList.add('flex');
                    outputPane.classList.remove('hidden'); outputPane.classList.add('flex');
                    mobileInputBtn.classList.remove('active'); mobileOutputBtn.classList.remove('active');
                }
            }

            mobileInputBtn.addEventListener('click', () => showMobilePane('input'));
            mobileOutputBtn.addEventListener('click', () => showMobilePane('output'));
            window.addEventListener('resize', handleMobileLayout);

            handleMobileLayout();
        });
    </script>
