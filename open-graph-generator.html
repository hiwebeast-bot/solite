    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // *** MODIFIED SECTION START ***
            // Default state is now empty to show placeholders
            const state = {
                title: "",
                description: "",
                url: "",
                imageUrl: "",
                siteName: "",
                ogType: 'website',
                twitterCard: 'summary_large_image'
            };
            // *** MODIFIED SECTION END ***

            const el = {
                inputs: {
                    title: document.getElementById('title'),
                    description: document.getElementById('description'),
                    url: document.getElementById('url'),
                    imageUrl: document.getElementById('imageUrl'),
                    siteName: document.getElementById('siteName'),
                    ogType: document.getElementById('ogType'),
                    twitterCard: document.getElementById('twitterCard')
                },
                counters: {
                    title: document.getElementById('title-counter'),
                    description: document.getElementById('desc-counter')
                },
                // *** MODIFIED LINE *** Removed urlError
                previewContent: document.getElementById('preview-content'),
                codeContent: document.getElementById('code-content'),
                codeOutput: document.getElementById('code-output'),
                previewTabBtn: document.getElementById('preview-tab-btn'),
                codeTabBtn: document.getElementById('code-tab-btn'),
                copyCodeBtn: document.getElementById('copy-code-btn'),
                // *** MODIFIED LINE *** Removed downloadOgImageBtn
                toast: document.getElementById('toast'),
                mobileControlsBtn: document.getElementById('mobile-controls-btn'),
                mobileOutputBtn: document.getElementById('mobile-output-btn'),
                controlsPane: document.getElementById('controls-pane'),
                outputPane: document.getElementById('output-pane')
            };

            const debounce = (func, delay) => { let timeout; return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); }; };
            const showToast = (message) => { el.toast.textContent = message; el.toast.classList.add('show'); setTimeout(() => el.toast.classList.remove('show'), 2000); };

            const updateState = (key, value) => { 
                state[key] = value; 
                renderAll(); 
                // *** MODIFIED SECTION START ***
                // All logic related to the download button and URL error
                // has been removed for simplicity.
                // *** MODIFIED SECTION END ***
            };

            const renderAll = () => {
                renderPreviews();
                renderCode();
                updateCounters();
            };

            const renderPreviews = () => {
                const { title, description, url, imageUrl, siteName, twitterCard } = state;
                
                // *** MODIFIED SECTION START ***
                // Added try...catch to prevent invalid URLs from crashing the preview
                let domain = 'example.com';
                try {
                    // *** MODIFIED LINE *** Use placeholder if url is empty
                    if (url) domain = new URL(url).hostname;
                } catch (e) {
                    // Invalid URL, use default 'example.com'
                    // The error message is already handled by updateState
                }
                // *** MODIFIED SECTION END ***

                const twitterCardClass = twitterCard === 'summary' ? 'flex items-center gap-4' : '';
                const twitterImageClass = twitterCard === 'summary' ? 'w-36 h-36 flex-shrink-0' : 'aspect-video';

                el.previewContent.innerHTML = `
                    <!-- *** MODIFIED LINE *** Added flex-shrink-0 to prevent card from squishing -->
                    <div class="w-full max-w-xl rounded-2xl border border-gray-200 bg-white overflow-hidden text-left flex-shrink-0">
                        <div class="${twitterImageClass} bg-gray-200 flex items-center justify-center text-gray-400">
                            <!-- *** MODIFIED LINE *** Simplified placeholder logic -->
                            ${imageUrl ? `<img src="${imageUrl}" class="w-full h-full object-cover" alt="Preview">` : 'Image Preview'}
                        </div>
                        <div class="p-3 border-t border-gray-200">
                            <p class="text-sm text-gray-500 uppercase truncate">${domain}</p>
                            <!-- *** MODIFIED LINE *** Use placeholder text -->
                            <h3 class="font-bold text-black mt-1 truncate">${title || 'Your Page Title'}</h3>
                            <!-- *** MODIFIED LINE *** Use placeholder text -->
                            <p class="text-sm text-gray-600 mt-1">${description ? description.substring(0, 100) + (description.length > 100 ? '...' : '') : 'Your page description...'}</p>
                        </div>
                    </div>
                    <!-- *** MODIFIED LINE *** Added flex-shrink-0 to prevent card from squishing -->
                    <div class="w-full max-w-xl rounded-lg bg-white overflow-hidden text-left border border-gray-200 flex-shrink-0">
                        <div class="aspect-video bg-gray-200 flex items-center justify-center text-gray-400">
                            <!-- *** MODIFIED LINE *** Simplified placeholder logic -->
                            ${imageUrl ? `<img src="${imageUrl}" class="w-full h-full object-cover" alt="Preview">` : 'Image Preview'}
                        </div>
                        <div class="p-3 bg-gray-100">
                            <!-- *** MODIFIED LINE *** Use placeholder text -->
                            <p class="text-xs text-gray-500 uppercase truncate">${siteName || 'My Awesome Site'}</p>
                            <!-- *** MODIFIED LINE *** Use placeholder text -->
                            <h3 class="font-semibold text-gray-900 mt-1 truncate">${title || 'Your Page Title'}</h3>
                            <!-- *** MODIFIED LINE *** Use placeholder text -->
                            <p class="text-sm text-gray-600 mt-1">${description ? description.substring(0, 50) + (description.length > 50 ? '...' : '') : 'A short description...'}</p>
                        </div>
                    </div>
                `;
            };

            // *** MODIFIED SECTION START ***
            // Updated to show placeholders in the code output as well
            const renderCode = () => {
                const { title, description, url, imageUrl, siteName, ogType, twitterCard } = state;

                // Use placeholders if state is empty
                const pTitle = title || 'Your Page Title';
                const pDesc = description || 'Your page description...';
                const pUrl = url || 'https://example.com/page';
                const pImg = imageUrl || 'https://example.com/image.png';
                const pSite = siteName || 'My Awesome Site';

                const tags = [
                    `<!-- Primary Meta Tags -->`,
                    `<title>${pTitle}</title>`,
                    `<meta name="title" content="${pTitle}">`,
                    `<meta name="description" content="${pDesc}">`,
                    ``,
                    `<!-- Open Graph / Facebook -->`,
                    `<meta property="og:type" content="${ogType}">`,
                    `<meta property="og:url" content="${pUrl}">`,
                    `<meta property="og:title" content="${pTitle}">`,
                    `<meta property="og:description" content="${pDesc}">`,
                    `<meta property="og:image" content="${pImg}">`,
                    `<meta property="og:site_name" content="${pSite}">`,
                    ``,
                    `<!-- Twitter -->`,
                    `<meta property="twitter:card" content="${twitterCard}">`,
                    `<meta property="twitter:url" content="${pUrl}">`,
                    `<meta property="twitter:title" content="${pTitle}">`,
                    `<meta property="twitter:description" content="${pDesc}">`,
                    `<meta property="twitter:image" content="${pImg}">`
                ];
                el.codeOutput.value = tags.join('\n');
            };
            // *** MODIFIED SECTION END ***

            const updateCounters = () => {
                el.counters.title.textContent = `${state.title.length} / 60 chars`;
                el.counters.title.classList.toggle('text-red-400', state.title.length > 60);
                el.counters.description.textContent = `${state.description.length} / 160 chars`;
                el.counters.description.classList.toggle('text-red-400', state.description.length > 160);
            };

            const showMobilePane = (paneId) => {
                if (paneId === 'output') {
                    el.outputPane.classList.remove('hidden'); el.outputPane.classList.add('flex');
                    el.controlsPane.classList.add('hidden');
                    el.mobileOutputBtn.classList.add('active'); el.mobileControlsBtn.classList.remove('active');
                } else {
                    el.outputPane.classList.add('hidden'); el.outputPane.classList.remove('flex');
                    el.controlsPane.classList.remove('hidden'); el.controlsPane.classList.add('flex');
                    el.mobileOutputBtn.classList.remove('active'); el.mobileControlsBtn.classList.add('active');
                }
            };

            const handleMobileLayout = () => {
                if (window.innerWidth < 1024) {
                    showMobilePane(el.mobileControlsBtn.classList.contains('active') ? 'controls' : 'output');
                } else {
                    el.outputPane.classList.remove('hidden'); el.outputPane.classList.add('flex');
                    el.controlsPane.classList.remove('hidden'); el.controlsPane.classList.add('flex');
                }
            };

            // Event Listeners
            Object.keys(el.inputs).forEach(key => {
                el.inputs[key].addEventListener('input', debounce((e) => updateState(key, e.target.value), 200));
                el.inputs[key].value = state[key];
            });

            el.previewTabBtn.addEventListener('click', () => {
                el.previewContent.classList.remove('hidden'); el.codeContent.classList.add('hidden');
                el.copyCodeBtn.classList.add('hidden');
                el.previewTabBtn.classList.add('active'); el.codeTabBtn.classList.remove('active');
            });
            el.codeTabBtn.addEventListener('click', () => {
                el.previewContent.classList.add('hidden'); el.codeContent.classList.remove('hidden');
                el.previewTabBtn.classList.remove('active'); el.codeTabBtn.classList.add('active');
                el.copyCodeBtn.classList.remove('hidden');
            });

            // *** MODIFIED SECTION START ***
            // Download button click handler has been removed.
            // *** MODIFIED SECTION END ***

            el.copyCodeBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(el.codeOutput.value).then(() => showToast('Code copied!'));
            });

            el.mobileControlsBtn.addEventListener('click', () => showMobilePane('controls'));
            el.mobileOutputBtn.addEventListener('click', () => showMobilePane('output'));
            window.addEventListener('resize', handleMobileLayout);

            // Initial Render
            renderAll();
            handleMobileLayout();
            // *** MODIFIED SECTION START ***
            // Removed triggers for button state
            // *** MODIFIED SECTION END ***
        });
    </script>
</body>
</html>
