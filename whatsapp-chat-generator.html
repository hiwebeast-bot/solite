    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                messageInput: document.getElementById('message-input'),
                timeInput: document.getElementById('time-input'),
                senderSelect: document.getElementById('sender-select'),
                statusSelect: document.getElementById('status-select'),                
                downloadBtn: document.getElementById('download-btn'),
                chatContainer: document.getElementById('chat-container'),
                messageList: document.getElementById('message-list'),
                addMessageBtn: document.getElementById('add-message-btn'),
                toast: document.getElementById('toast'),
                mobilePreviewBtn: document.getElementById('mobile-preview-btn'),
                mobileControlsBtn: document.getElementById('mobile-controls-btn'),
                previewPane: document.getElementById('preview-pane'),
                controlsPane: document.getElementById('controls-pane'),
            };

            let messages = [];
            let selectedMessageId = null;
            let draggedItem = null;

            const ticks = {
                sent: `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>`,
                delivered: `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" transform="translate(-5,0)" /></svg>`,
                read: `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" transform="translate(-5,0)" /></svg>`
            };

            const renderConversation = () => {
                el.chatContainer.innerHTML = '';
                messages.forEach(msg => {
                    const wrapper = document.createElement('div');
                    wrapper.className = msg.sender === 'sent' ? 'flex justify-end' : 'flex justify-start';

                    const bubble = document.createElement('div');
                    bubble.className = `chat-bubble p-2 rounded-lg text-white relative ${msg.sender === 'sent' ? 'chat-bubble-sent' : 'chat-bubble-received'}`;
                    
                    const text = document.createElement('p');
                    text.className = 'whitespace-pre-wrap break-words';
                    text.innerText = msg.text || ' ';

                    const meta = document.createElement('div');
                    meta.className = 'text-right text-xs text-gray-300/70 mt-1 flex items-center justify-end gap-1';
                    
                    const time = document.createElement('span');
                    time.innerText = msg.time;

                    const statusTicks = document.createElement('span');
                    statusTicks.innerHTML = msg.sender === 'sent' ? ticks[msg.status] : '';

                    meta.appendChild(time);
                    meta.appendChild(statusTicks);
                    bubble.appendChild(text);
                    bubble.appendChild(meta);
                    wrapper.appendChild(bubble);
                    el.chatContainer.appendChild(wrapper);
                });
            };

            const renderMessageList = () => {
                el.messageList.innerHTML = '';
                messages.forEach((msg, index) => {
                    const item = document.createElement('div');
                    item.className = `flex items-center justify-between p-2 rounded-lg border cursor-pointer transition-colors duration-150 ${msg.id === selectedMessageId ? 'border-white bg-gray-700' : 'border-gray-700 bg-gray-800 hover:bg-gray-700'}`;
                    item.draggable = true;
                    item.dataset.id = msg.id;
                    item.dataset.index = index;

                    item.innerHTML = `
                        <div class="flex items-center gap-2 overflow-hidden mr-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-500 cursor-grab flex-shrink-0"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5" /></svg>
                            <span class="text-sm text-gray-300 truncate">${msg.text.substring(0, 25) || 'Empty Message'}</span>
                        </div>
                        <button class="delete-message-btn text-red-500 hover:text-red-400 flex-shrink-0 p-1 rounded hover:bg-gray-600" data-id="${msg.id}" title="Delete Message">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    `;
                    el.messageList.appendChild(item);
                });
            };

            const updateEditor = () => {
                const msg = messages.find(m => m.id === selectedMessageId);
                if (!msg) return;

                el.messageInput.value = msg.text;
                el.timeInput.value = msg.time;
                el.senderSelect.value = msg.sender;
                el.statusSelect.value = msg.status;
                
                // FIX: Disable status ticks for received messages
                el.statusSelect.disabled = msg.sender === 'received';
            };

            const selectMessage = (id) => {
                selectedMessageId = id;
                updateEditor();
                renderMessageList();
            };

            const addMessage = () => {
                const newMsg = {
                    id: crypto.randomUUID(),
                    text: 'New message',
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    sender: 'sent',
                    status: 'read'
                };
                messages.push(newMsg);
                renderConversation();
                selectMessage(newMsg.id);
            };

            const deleteMessage = (id) => {
                messages = messages.filter(m => m.id !== id);
                if (selectedMessageId === id) {
                    selectedMessageId = messages.length > 0 ? messages[0].id : null;
                }
                if (selectedMessageId) {
                    selectMessage(selectedMessageId);
                } else {
                    renderMessageList();
                }
                renderConversation();
            };

            const updateMessageFromControls = () => {
                if (!selectedMessageId) return;
                const msgIndex = messages.findIndex(m => m.id === selectedMessageId);
                if (msgIndex === -1) return;

                messages[msgIndex] = {
                    ...messages[msgIndex],
                    text: el.messageInput.value,
                    time: el.timeInput.value,
                    sender: el.senderSelect.value,
                    status: el.statusSelect.value
                };
                renderConversation();
                renderMessageList();
            };

            const downloadImage = () => {
                showToast('Generating image...');
                const targetNode = document.querySelector('.phone-frame');
                const previewPane = el.previewPane;
                const paneWasHidden = previewPane.classList.contains('hidden');

                // If the pane is hidden (on mobile controls view), temporarily move it off-screen to render
                if (paneWasHidden) {
                    previewPane.style.position = 'absolute';
                    previewPane.style.left = '-9999px';
                    previewPane.classList.remove('hidden');
                    previewPane.classList.add('flex');
                }

                html2canvas(targetNode, {
                    backgroundColor: null, // Use the element's background
                    scale: 3,
                    useCORS: true,
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `solite-whatsapp-chat.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }).catch(err => {
                    console.error('Image generation failed:', err);
                    showToast('Failed to generate image.');
                }).finally(() => {
                    // Restore the original layout if it was changed
                    if (paneWasHidden) {
                        previewPane.style.position = '';
                        previewPane.style.left = '';
                        previewPane.classList.add('hidden');
                        previewPane.classList.remove('flex');
                    }
                });
            };

            const showToast = (message) => {
                el.toast.textContent = message;
                el.toast.classList.add('show');
                setTimeout(() => el.toast.classList.remove('show'), 3000);
            };

            const showMobilePane = (paneId) => {
                if (paneId === 'preview') {
                    el.previewPane.classList.remove('hidden');
                    el.previewPane.classList.add('flex');
                    el.controlsPane.classList.add('hidden');
                    el.mobilePreviewBtn.classList.add('active');
                    el.mobileControlsBtn.classList.remove('active');
                } else {
                    el.previewPane.classList.add('hidden');
                    el.previewPane.classList.remove('flex');
                    el.controlsPane.classList.remove('hidden');
                    el.controlsPane.classList.add('flex');
                    el.mobilePreviewBtn.classList.remove('active');
                    el.mobileControlsBtn.classList.add('active');
                }
            };

            const handleMobileLayout = () => {
                if (window.innerWidth < 1024) {
                    if (!el.mobilePreviewBtn.classList.contains('active') && !el.mobileControlsBtn.classList.contains('active')) {
                        showMobilePane('preview');
                    } else if (el.mobilePreviewBtn.classList.contains('active')) {
                        showMobilePane('preview');
                    } else {
                        showMobilePane('controls');
                    }
                } else {
                    el.previewPane.classList.remove('hidden');
                    el.previewPane.classList.add('flex');
                    el.controlsPane.classList.remove('hidden');
                    el.controlsPane.classList.add('flex');
                    el.mobilePreviewBtn.classList.remove('active');
                    el.mobileControlsBtn.classList.remove('active');
                }
            };

            // --- Event Listeners ---
            el.addMessageBtn.addEventListener('click', addMessage);
            [el.messageInput, el.timeInput].forEach(input => input.addEventListener('input', updateMessageFromControls));
            [el.senderSelect, el.statusSelect].forEach(select => select.addEventListener('change', () => {
                updateMessageFromControls();
                // Re-check status disable state after sender change
                const msg = messages.find(m => m.id === selectedMessageId);
                if (msg) el.statusSelect.disabled = msg.sender === 'received';
            }));

            el.messageList.addEventListener('click', (e) => {
                const item = e.target.closest('[data-id]');
                if (!item) return;

                if (e.target.closest('.delete-message-btn')) {
                    deleteMessage(item.dataset.id);
                } else {
                    selectMessage(item.dataset.id);
                }
            });

            // Drag and Drop
            el.messageList.addEventListener('dragstart', (e) => {
                draggedItem = e.target.closest('.flex');
                setTimeout(() => draggedItem.style.opacity = '0.5', 0);
            });
            el.messageList.addEventListener('dragend', () => {
                setTimeout(() => {
                    if (draggedItem) draggedItem.style.opacity = '1';
                    draggedItem = null;
                }, 0);
            });
            el.messageList.addEventListener('dragover', (e) => {
                e.preventDefault();
                const target = e.target.closest('.flex[data-id]');
                if (target && target !== draggedItem) {
                    const fromIndex = parseInt(draggedItem.dataset.index);
                    const toIndex = parseInt(target.dataset.index);
                    
                    const [movedItem] = messages.splice(fromIndex, 1);
                    messages.splice(toIndex, 0, movedItem);

                    renderMessageList();
                    renderConversation();
                }
            });

            el.downloadBtn.addEventListener('click', downloadImage);
            el.mobilePreviewBtn.addEventListener('click', () => showMobilePane('preview'));
            el.mobileControlsBtn.addEventListener('click', () => showMobilePane('controls'));
            window.addEventListener('resize', handleMobileLayout);

            // Initial Render
            addMessage(); // Start with one message
            messages[0].text = 'Hello! This is a sample message.';
            selectMessage(messages[0].id);
            renderConversation();
            handleMobileLayout();
        });
    </script>
</body>
</html>
