    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                textInput: document.getElementById('text-input'),
                fileInfo: document.getElementById('file-info'),
                fileName: document.getElementById('file-name'),
                removeFileBtn: document.getElementById('remove-file-btn'),
                standardHashesList: document.getElementById('standard-hashes-list'),
                hmacOutputs: document.getElementById('hmac-outputs'),
                hmacHashesList: document.getElementById('hmac-hashes-list'),
                hmacKeyInput: document.getElementById('hmac-key-input'),
                loader: document.getElementById('loader'),
                verifyHashInput: document.getElementById('verify-hash-input'),
                verifyResult: document.getElementById('verify-result'),
                toast: document.getElementById('toast'),
                mobileControlsBtn: document.getElementById('mobile-controls-btn'),
                mobileOutputBtn: document.getElementById('mobile-output-btn'),
                controlsPane: document.getElementById('controls-pane'),
                outputPane: document.getElementById('output-pane'),
            };

            const HASH_ALGORITHMS = { 'MD5': null, 'SHA-1': 'SHA-1', 'SHA-256': 'SHA-256', 'SHA-512': 'SHA-512' };
            const HMAC_ALGORITHMS = { 'HMAC-SHA1': 'SHA-1', 'HMAC-SHA256': 'SHA-256', 'HMAC-SHA512': 'SHA-512' };
            let currentFile = null;

            const debounce = (func, delay) => { let timeout; return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); }; };
            const showToast = (message) => { el.toast.textContent = message; el.toast.classList.add('show'); setTimeout(() => el.toast.classList.remove('show'), 2000); };
            const copyToClipboard = (text) => { navigator.clipboard.writeText(text).then(() => showToast('Copied!')); };

            function createHashOutputElement(name, hashHex) {
                const outputEl = document.createElement('div');
                outputEl.className = 'flex items-center gap-2';
                outputEl.innerHTML = `<label class="w-28 text-gray-400 font-medium text-sm">${name}</label><input type="text" readonly value="${hashHex}" class="flex-grow p-2 rounded-lg bg-gray-800 border border-gray-700 font-mono text-sm"><button class="copy-btn p-2 rounded-lg bg-gray-700 hover:bg-gray-600" title="Copy"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg></button>`;
                outputEl.querySelector('.copy-btn').onclick = () => copyToClipboard(hashHex);
                return outputEl;
            }

            async function calculateHashes(data, secretKey) {
                const isString = typeof data === 'string';
                const buffer = isString ? new TextEncoder().encode(data) : data;
                
                el.standardHashesList.innerHTML = '';
                el.hmacHashesList.innerHTML = '';
                el.hmacOutputs.classList.add('hidden');

                let allGeneratedHashes = {};

                // Standard Hashes
                for (const name in HASH_ALGORITHMS) {
                    let hashHex;
                    if (name === 'MD5') {
                        hashHex = isString ? md5(data) : md5(buffer);
                    } else {
                        try {
                            const hashBuffer = await crypto.subtle.digest(HASH_ALGORITHMS[name], buffer);
                            hashHex = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
                        } catch (e) { console.error(`Error hashing ${name}`, e); hashHex = 'Error'; }
                    }
                    allGeneratedHashes[name] = hashHex;
                    el.standardHashesList.appendChild(createHashOutputElement(name, hashHex));
                }

                // HMAC Hashes
                if (secretKey) {
                    el.hmacOutputs.classList.remove('hidden');
                    const keyBuffer = new TextEncoder().encode(secretKey);
                    for (const name in HMAC_ALGORITHMS) {
                        let hmacHex;
                        try {
                            const cryptoKey = await crypto.subtle.importKey('raw', keyBuffer, { name: 'HMAC', hash: HMAC_ALGORITHMS[name] }, false, ['sign']);
                            const signature = await crypto.subtle.sign('HMAC', cryptoKey, buffer);
                            hmacHex = Array.from(new Uint8Array(signature)).map(b => b.toString(16).padStart(2, '0')).join('');
                        } catch (e) { console.error(`Error generating ${name}`, e); hmacHex = 'Error'; }
                        allGeneratedHashes[name] = hmacHex;
                        el.hmacHashesList.appendChild(createHashOutputElement(name, hmacHex));
                    }
                }

                verifyHash(allGeneratedHashes);
            }

            const processInput = debounce(async () => {
                el.loader.classList.add('hidden');
                const secretKey = el.hmacKeyInput.value;
                if (currentFile) {
                    el.loader.classList.remove('hidden');
                    const buffer = await currentFile.arrayBuffer();
                    await calculateHashes(buffer, secretKey);
                    el.loader.classList.add('hidden');
                } else {
                    await calculateHashes(el.textInput.value, secretKey);
                }
            }, 300);

            function handleFile(file) {
                currentFile = file;
                el.fileName.textContent = file.name;
                el.fileInfo.classList.remove('hidden');
                el.textInput.classList.add('hidden');
                processInput();
            }

            function clearFile() {
                currentFile = null;
                el.fileInfo.classList.add('hidden');
                el.textInput.classList.remove('hidden');
                processInput();
            }

            function verifyHash(generatedHashes) {
                const hashToVerify = el.verifyHashInput.value.trim().toLowerCase();
                if (!hashToVerify) {
                    el.verifyResult.classList.add('hidden');
                    return;
                }

                let matchFound = false;
                let matchedAlgo = '';

                for (const algoName in generatedHashes) {
                    if (generatedHashes[algoName].toLowerCase() === hashToVerify) {
                        matchFound = true;
                        matchedAlgo = algoName;
                        break;
                    }
                }

                el.verifyResult.classList.remove('hidden');
                if (matchFound) {
                    el.verifyResult.className = 'p-4 rounded-lg text-center font-medium bg-green-900/50 text-green-300';
                    el.verifyResult.textContent = `✅ Match! Hash type detected: ${matchedAlgo}`;
                } else {
                    el.verifyResult.className = 'p-4 rounded-lg text-center font-medium bg-red-900/50 text-red-300';
                    el.verifyResult.textContent = `❌ Mismatch. The provided hash does not match any of the generated hashes.`;
                }
            }

            function setupDragDrop(area, onFile) {
                area.addEventListener('dragover', (e) => { e.preventDefault(); area.classList.add('drag-over'); });
                area.addEventListener('dragleave', () => area.classList.remove('drag-over'));
                area.addEventListener('drop', (e) => { e.preventDefault(); area.classList.remove('drag-over'); if (e.dataTransfer.files.length) onFile(e.dataTransfer.files[0]); });
            }

            function showMobilePane(paneId) {
                if (paneId === 'output') {
                    el.outputPane.classList.remove('hidden'); el.outputPane.classList.add('flex');
                    el.controlsPane.classList.add('hidden');
                    el.mobileOutputBtn.classList.add('active'); el.mobileControlsBtn.classList.remove('active');
                } else {
                    el.outputPane.classList.add('hidden'); el.outputPane.classList.remove('flex');
                    el.controlsPane.classList.remove('hidden'); el.controlsPane.classList.add('flex');
                    el.mobileOutputBtn.classList.remove('active'); el.mobileControlsBtn.classList.add('active');
                }
            }

            function handleMobileLayout() {
                if (window.innerWidth < 1024) {
                    showMobilePane(el.mobileControlsBtn.classList.contains('active') ? 'controls' : 'output');
                } else {
                    el.outputPane.classList.remove('hidden'); el.outputPane.classList.add('flex');
                    el.controlsPane.classList.remove('hidden'); el.controlsPane.classList.add('flex');
                }
            }

            // Event Listeners
            el.textInput.addEventListener('input', processInput);
            el.hmacKeyInput.addEventListener('input', processInput);
            el.verifyHashInput.addEventListener('input', processInput);
            el.removeFileBtn.addEventListener('click', clearFile);
            setupDragDrop(document.getElementById('input-area'), handleFile);
            el.mobileControlsBtn.addEventListener('click', () => showMobilePane('controls'));
            el.mobileOutputBtn.addEventListener('click', () => showMobilePane('output'));
            window.addEventListener('resize', handleMobileLayout);

            // Initial state
            processInput();
        });
    </script>
