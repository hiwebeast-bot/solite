            function initializeApp() {
                Object.assign(state, { imageSrc: null, originalFileName: 'mockup.png', activeDevice: 'browser', activeStyle: 'macos-light', padding: '64', bgColor: '#f3f4f6', shadow: 'medium', url: 'https://solite.in/your-page', isBgTransparent: false, activeMobileTab: 'preview' });
                Object.assign(elements, { downloadBtns: document.querySelectorAll('#download-btn-bottom'), uploadBtn: document.getElementById('upload-btn'), uploadInput: document.getElementById('upload-input'), removeImageBtn: document.getElementById('remove-image-btn'), deviceBtns: document.querySelectorAll('.device-btn'), styleBtns: document.querySelectorAll('.style-btn'), browserControls: document.getElementById('browser-controls'), urlInput: document.getElementById('url-input'), bgColorPicker: document.getElementById('bg-color-picker'), bgTransparentCheckbox: document.getElementById('bg-transparent-checkbox'), shadowSelect: document.getElementById('shadow-select'), previewCanvas: document.getElementById('preview-canvas'), mockupContainer: document.getElementById('mockup-container'), mockupFrames: document.querySelectorAll('.mockup-frame'), urlDisplays: document.querySelectorAll('.url-display'), screenshotContainers: document.querySelectorAll('.screenshot-container'), mobilePreviewBtn: document.getElementById('mobile-preview-btn'), mobileControlsBtn: document.getElementById('mobile-controls-btn'), previewPane: document.getElementById('preview-pane'), controlsPane: document.getElementById('controls-pane'), toast: document.getElementById('toast'), placeholderContent: document.getElementById('placeholder-content') });
                initTheme();
                attachEventListeners();
            }

            const shadowStyles = { none: 'box-shadow: none;', subtle: 'box-shadow: 0 4px 6px rgba(0,0,0,0.07);', medium: 'box-shadow: 0 10px 15px rgba(0,0,0,0.1), 0 4px 6px rgba(0,0,0,0.07);', large: 'box-shadow: 0 20px 25px rgba(0,0,0,0.15), 0 8px 10px rgba(0,0,0,0.08);' };
            const browserControlsHTML = { macos: `<span class="dot block w-3 h-3 rounded-full bg-[#ff5f57]"></span><span class="dot block w-3 h-3 rounded-full bg-[#febc2e]"></span><span class="dot block w-3 h-3 rounded-full bg-[#28c840]"></span>` };
            
            function setState(newState) { Object.assign(state, newState); render(); }

            function render() {
                elements.bgTransparentCheckbox.checked = state.isBgTransparent; elements.bgColorPicker.disabled = state.isBgTransparent;
                elements.bgColorPicker.style.opacity = state.isBgTransparent ? 0.5 : 1;
                if (state.isBgTransparent) { elements.previewCanvas.style.backgroundColor = 'transparent'; elements.previewCanvas.classList.add('checkerboard'); } 
                else { elements.previewCanvas.style.backgroundColor = state.bgColor; elements.previewCanvas.classList.remove('checkerboard'); }
                
                elements.urlInput.value = state.url; elements.mockupContainer.style.padding = `${state.padding}px`;
                elements.urlDisplays.forEach(el => el.textContent = state.url);

                elements.screenshotContainers.forEach(container => {
                    container.innerHTML = elements.placeholderContent.innerHTML;
                    const img = container.querySelector('.screenshot-img');
                    const prompt = container.querySelector('.upload-prompt-preview');
                    if (state.imageSrc) {
                        img.src = state.imageSrc; img.classList.remove('hidden'); prompt.classList.add('hidden');
                    } else {
                        img.classList.add('hidden'); prompt.classList.remove('hidden');
                    }
                    prompt.addEventListener('click', () => elements.uploadInput.click());
                });
                
                elements.downloadBtns.forEach(btn => btn.disabled = !state.imageSrc);
                elements.uploadBtn.classList.toggle('hidden', !!state.imageSrc);
                elements.removeImageBtn.classList.toggle('hidden', !state.imageSrc);
                
                elements.mockupFrames.forEach(frame => {
                    const isActive = frame.id === `${state.activeDevice}-mockup`;
                    frame.classList.toggle('hidden', !isActive);
                    if (isActive) {
                        elements.mockupContainer.style.cssText = shadowStyles[state.shadow];
                    }
                });

                elements.deviceBtns.forEach(btn => {
                    const isActive = btn.dataset.device === state.activeDevice;
                    btn.classList.toggle('border-indigo-500', isActive); btn.classList.toggle('bg-indigo-50', isActive); btn.classList.toggle('dark:bg-gray-700', isActive);
                    btn.classList.toggle('dark:border-white', isActive); btn.classList.toggle('border-gray-300', !isActive); btn.classList.toggle('dark:border-gray-700', !isActive);
                });

                const showBrowserControls = ['browser', 'macbook'].includes(state.activeDevice);
                elements.browserControls.style.display = showBrowserControls ? 'block' : 'none';

                document.querySelectorAll('.browser-header').forEach(header => {
                    header.querySelector('.window-controls').innerHTML = browserControlsHTML.macos;
                    const addressBar = header.querySelector('.address-bar');
                    if (state.activeStyle === 'macos-dark') { header.style.backgroundColor = '#3c3c3c'; addressBar.style.backgroundColor = '#5a5a5a'; addressBar.style.color = '#e0e0e0'; } 
                    else { header.style.backgroundColor = '#f3f3f3'; addressBar.style.backgroundColor = '#e0e0e0'; addressBar.style.color = '#555'; }
                });
                elements.styleBtns.forEach(btn => {
                    const isActive = btn.dataset.style === state.activeStyle;
                    btn.classList.toggle('active', isActive);
                    btn.classList.toggle('text-gray-900', isActive && !isDarkMode);
                    btn.classList.toggle('dark:text-white', isActive && isDarkMode);
                    btn.classList.toggle('text-gray-500', !isActive);
                    btn.classList.toggle('dark:text-gray-400', !isActive);
                });

                handleMobileLayout();
            }

            function applyTheme(theme) {
                document.documentElement.classList.remove('light', 'dark'); document.documentElement.classList.add(theme);
                isDarkMode = theme === 'dark'; localStorage.setItem('theme', theme); render(); 
            }
            function initTheme() {
                applyTheme('dark');
            }
            
            function handleImageUpload(file) {
                if (!file) return; const newFileName = file.name.split('.')[0] + `-${state.activeDevice}-mockup.png`;
                const reader = new FileReader(); reader.onload = e => setState({ imageSrc: e.target.result, originalFileName: newFileName }); reader.readAsDataURL(file);
            }
            
            async function downloadImage() {
                if (!state.imageSrc) return;
                const addressBars = document.querySelectorAll('.address-bar');
                try {
                    // Add a special class just for canvas rendering
                    addressBars.forEach(el => el.classList.add('for-canvas-rendering'));

                    const canvas = await html2canvas(elements.mockupContainer, { scale: 2, backgroundColor: state.isBgTransparent ? null : state.bgColor, logging: false, useCORS: true });
                    const link = document.createElement('a'); link.href = canvas.toDataURL('image/png', 1.0); link.download = state.originalFileName; link.click();
                } catch (error) { 
                    console.error("Download failed:", error); showToast("Sorry, download failed."); 
                } finally {
                    // Always remove the class after rendering is done
                    addressBars.forEach(el => el.classList.remove('for-canvas-rendering'));
                }
            }

            function showToast(message) { elements.toast.textContent = message; elements.toast.classList.add('show'); setTimeout(() => elements.toast.classList.remove('show'), 2000); }

            function handleMobileLayout() {
                const mockupContainer = elements.mockupContainer;
                if (window.innerWidth < 1024) {
                    elements.previewPane.classList.toggle('hidden', state.activeMobileTab !== 'preview'); elements.previewPane.classList.toggle('flex', state.activeMobileTab === 'preview');
                    elements.controlsPane.classList.toggle('hidden', state.activeMobileTab !== 'controls'); elements.controlsPane.classList.toggle('flex', state.activeMobileTab === 'controls');
                    mockupContainer.style.transform = `scale(${window.innerWidth / 1000 * 0.8})`; 
                } else {
                    elements.previewPane.classList.remove('hidden'); elements.previewPane.classList.add('flex');
                    elements.controlsPane.classList.remove('hidden'); elements.controlsPane.classList.add('flex');
                    mockupContainer.style.transform = 'scale(1)';
                }
                elements.mobilePreviewBtn.classList.toggle('active', state.activeMobileTab === 'preview');
                elements.mobileControlsBtn.classList.toggle('active', state.activeMobileTab === 'controls');
            }

            function attachEventListeners() {
                elements.uploadBtn.addEventListener('click', () => elements.uploadInput.click());
                elements.uploadInput.addEventListener('change', (e) => handleImageUpload(e.target.files[0]));
                elements.removeImageBtn.addEventListener('click', () => setState({ imageSrc: null }));
                elements.downloadBtns.forEach(btn => btn.addEventListener('click', downloadImage));
                elements.deviceBtns.forEach(btn => btn.addEventListener('click', () => setState({ activeDevice: btn.dataset.device })));
                elements.styleBtns.forEach(btn => btn.addEventListener('click', () => setState({ activeStyle: btn.dataset.style })));
                elements.bgColorPicker.addEventListener('input', (e) => setState({ bgColor: e.target.value }));
                elements.bgTransparentCheckbox.addEventListener('input', (e) => setState({ isBgTransparent: e.target.checked }));
                elements.shadowSelect.addEventListener('input', (e) => setState({ shadow: e.target.value }));
                elements.urlInput.addEventListener('input', (e) => setState({ url: e.target.value }));
                elements.previewCanvas.addEventListener('dragover', (e) => { e.preventDefault(); elements.previewCanvas.classList.add('bg-gray-200', 'dark:bg-gray-700'); });
                elements.previewCanvas.addEventListener('dragleave', (e) => { e.preventDefault(); elements.previewCanvas.classList.remove('bg-gray-200', 'dark:bg-gray-700'); });
                elements.previewCanvas.addEventListener('drop', (e) => { e.preventDefault(); elements.previewCanvas.classList.remove('bg-gray-200', 'dark:bg-gray-700'); handleImageUpload(e.dataTransfer.files[0]); });
                elements.mobilePreviewBtn.addEventListener('click', () => setState({ activeMobileTab: 'preview' }));
                elements.mobileControlsBtn.addEventListener('click', () => setState({ activeMobileTab: 'controls' }));
                window.addEventListener('resize', handleMobileLayout);
            }

            initializeApp();
        });
    </script>
</body>
</html>
