    <script>
        class InstagramPostGenerator {
            constructor() {
                this.cacheDOMElements();
                this.attachEventListeners();
                this.themes = ['dark', 'light'];
                this.currentThemeIndex = 0;
                this.setTheme(this.themes[this.currentThemeIndex]);
                this.updatePreview();
                this.handleMobileLayout();
            }

            cacheDOMElements() {
                this.el = {
                    // Controls
                    themeToggleBtn: document.getElementById('theme-toggle-btn'),
                    usernameInput: document.getElementById('username-input'),
                    pfpUpload: document.getElementById('pfp-upload'),
                    verifiedCheckbox: document.getElementById('verified-checkbox'),
                    postImageUpload: document.getElementById('post-image-upload'),
                    captionInput: document.getElementById('caption-input'),
                    likesInput: document.getElementById('likes-input'),
                    timestampInput: document.getElementById('timestamp-input'),
                    downloadBtn: document.getElementById('download-btn'),
                    
                    // Preview
                    previewContainer: document.getElementById('post-preview-container'),
                    previewPfp: document.getElementById('preview-pfp'),
                    previewUsername: document.getElementById('preview-username'),
                    previewVerified: document.getElementById('preview-verified'),
                    previewPostImage: document.getElementById('preview-post-image'),
                    previewLikes: document.getElementById('preview-likes'),
                    previewCaption: document.getElementById('preview-caption'),
                    previewCaptionUsername: document.getElementById('preview-caption-username'),
                    previewTimestamp: document.getElementById('preview-timestamp'),

                    // Mobile Nav
                    mobilePreviewBtn: document.getElementById('mobile-preview-btn'),
                    mobileControlsBtn: document.getElementById('mobile-controls-btn'),
                    previewPane: document.getElementById('preview-pane'),
                    controlsPane: document.getElementById('controls-pane'),
                    toast: document.getElementById('toast'),
                };
            }

            attachEventListeners() {
                this.el.themeToggleBtn.addEventListener('click', () => this.cycleTheme());
                this.el.downloadBtn.addEventListener('click', () => this.downloadImage());

                // Attach listeners to all inputs
                const inputs = [
                    this.el.usernameInput, this.el.verifiedCheckbox, this.el.captionInput,
                    this.el.likesInput, this.el.timestampInput
                ];
                inputs.forEach(input => input.addEventListener('input', () => this.updatePreview()));

                this.el.pfpUpload.addEventListener('change', (e) => this.handleImageUpload(e, this.el.previewPfp));
                this.el.postImageUpload.addEventListener('change', (e) => this.handleImageUpload(e, this.el.previewPostImage));

                this.el.mobilePreviewBtn.addEventListener('click', () => this.showMobilePane('preview'));
                this.el.mobileControlsBtn.addEventListener('click', () => this.showMobilePane('controls'));
                window.addEventListener('resize', () => this.handleMobileLayout());
            }

            handleImageUpload(event, previewElement) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        previewElement.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            }

            updatePreview() {
                const username = this.el.usernameInput.value || 'username';
                this.el.previewUsername.textContent = username;
                this.el.previewCaptionUsername.textContent = username;
                this.el.previewVerified.classList.toggle('hidden', !this.el.verifiedCheckbox.checked);
                
                const likes = this.el.likesInput.value;
                this.el.previewLikes.textContent = `${likes} likes`;

                this.el.previewCaption.innerHTML = `<span class="font-semibold">${username}</span> ${this.el.captionInput.value}`;
                this.el.previewTimestamp.textContent = this.el.timestampInput.value;
            }

            cycleTheme() {
                this.currentThemeIndex = (this.currentThemeIndex + 1) % this.themes.length;
                this.setTheme(this.themes[this.currentThemeIndex]);
            }

            setTheme(theme) {
                this.currentThemeIndex = this.themes.indexOf(theme);
                this.el.previewContainer.className = `${theme} w-[375px] flex-shrink-0`;
                const themeIcons = {
                    dark: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" /></svg>`,
                    light: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M12 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" /></svg>`
                };
                this.el.themeToggleBtn.innerHTML = `${themeIcons[theme]} <span>Theme: ${theme.charAt(0).toUpperCase() + theme.slice(1)}</span>`;
            }

            downloadImage() {
                this.showToast('Generating image...');
                const targetNode = this.el.previewContainer;
                
                const paneWasHidden = this.el.previewPane.classList.contains('hidden');
                if (paneWasHidden) {
                    this.el.previewPane.style.position = 'fixed';
                    this.el.previewPane.style.left = '-9999px';
                    this.el.previewPane.classList.remove('hidden');
                    this.el.previewPane.classList.add('flex');
                }

                html2canvas(targetNode, {
                    scale: 3,
                    scrollX: 0,
                    useCORS: true, // Ensure this is true for images loaded from external domains
                    backgroundColor: this.themes[this.currentThemeIndex] === 'light' ? '#ffffff' : '#000000',
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `solite-instagram-post.png`;
                    link.href = canvas.toDataURL('image/png');
                    targetNode.classList.remove('for-canvas-rendering');

                    link.click();
                }).catch(err => {
                    console.error('Image generation failed:', err);
                    this.showToast('Failed to generate image.');
                }).finally(() => {
                    if (paneWasHidden) {
                        this.el.previewPane.style.position = '';
                        this.el.previewPane.style.left = '';
                        this.el.previewPane.classList.add('hidden');
                        this.el.previewPane.classList.remove('flex');
                    }
                });
            }

            showToast(message) {
                this.el.toast.textContent = message;
                this.el.toast.classList.add('show');
                setTimeout(() => this.el.toast.classList.remove('show'), 3000);
            }

            showMobilePane(paneId) {
                if (paneId === 'preview') {
                    this.el.previewPane.classList.remove('hidden');
                    this.el.previewPane.classList.add('flex');
                    this.el.controlsPane.classList.add('hidden');
                    this.el.mobilePreviewBtn.classList.add('active');
                    this.el.mobileControlsBtn.classList.remove('active');
                } else {
                    this.el.previewPane.classList.add('hidden');
                    this.el.previewPane.classList.remove('flex');
                    this.el.controlsPane.classList.remove('hidden');
                    this.el.controlsPane.classList.add('flex');
                    this.el.mobilePreviewBtn.classList.remove('active');
                    this.el.mobileControlsBtn.classList.add('active');
                }
            }

            handleMobileLayout() {
                if (window.innerWidth < 1024) {
                    if (!this.el.mobilePreviewBtn.classList.contains('active') && !this.el.mobileControlsBtn.classList.contains('active')) {
                        this.showMobilePane('preview');
                    } else if (this.el.mobilePreviewBtn.classList.contains('active')) {
                        this.showMobilePane('preview');
                    } else {
                        this.showMobilePane('controls');
                    }
                } else {
                    this.el.previewPane.classList.remove('hidden');
                    this.el.previewPane.classList.add('flex');
                    this.el.controlsPane.classList.remove('hidden');
                    this.el.controlsPane.classList.add('flex');
                    this.el.mobilePreviewBtn.classList.remove('active');
                    this.el.mobileControlsBtn.classList.remove('active');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new InstagramPostGenerator();
        });
    </script>
</body>
</html>
