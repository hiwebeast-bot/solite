                if (hex.indexOf('#') === 0) {

                }
                if (hex.length === 3) {
                    hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
                }
                const r = parseInt(hex.slice(0, 2), 16);
                const g = parseInt(hex.slice(2, 4), 16);
                const b = parseInt(hex.slice(4, 6), 16);

                        <div class="w-full h-full text-white p-6 flex flex-col justify-center items-start font-sans" style="background: linear-gradient(45deg, #6D28D9, #BE185D);">
                            <div class="resizable-logo w-12 h-12 mb-4"></div>
                            <h1 contenteditable="true" data-id="full-name" class="text-2xl font-bold">SARA LANCE</h1>
                            <p contenteditable="true" data-id="job-title" class="text-md">Lead Innovator</p>
                            <div class="text-xs mt-6">
                                <p contenteditable="true" data-id="contact-info">s.lance@innovate.co</p>
                            </div>
                        </div>`,
                    back_html: `
                        <div class="w-full h-full p-6 flex flex-col justify-end items-end text-right">
                            <p contenteditable="true" data-id="company-name" class="font-bold text-2xl">Innovate Co.</p>
                            <p contenteditable="true" data-id="website" class="text-sm">innovate.co</p>
                        </div>`
                },
                {
                    id: 'professional', name: 'Professional', bg_front: '#FFFFFF', bg_back: '#F3F4F6',
                    front_html: `
                        <div class="w-full h-full text-gray-800 p-6 flex flex-col justify-center items-end text-right font-sans">
                            <h1 contenteditable="true" data-id="full-name" class="text-3xl font-bold">OLIVER QUEEN</h1>
                            <p contenteditable="true" data-id="job-title" class="text-lg text-gray-500">CEO, Queen Consolidated</p>
                            <div class="w-24 h-0.5 bg-gray-300 my-4"></div>
                            <p contenteditable="true" data-id="contact-info" class="text-sm">o.queen@queen-inc.com | +1 555-0101</p>
                        </div>`,
                    back_html: `<div class="w-full h-full text-gray-800 p-6 flex justify-center items-center"><div class="resizable-logo w-24 h-24"></div></div>`
                }
            ];

            const el = {
                templateGrid: document.getElementById('template-grid'),
                cardContainerFront: document.getElementById('card-container-front'),
                cardContainerBack: document.getElementById('card-container-back'),
                editFieldsContainer: document.getElementById('edit-fields-container'),
                downloadBtn: document.getElementById('download-btn'),
                logoUploadBtn: document.getElementById('logo-upload-btn'),
                logoUploadInput: document.getElementById('logo-upload-input'),
                removeLogoBtn: document.getElementById('remove-logo-btn'),
                bgColorPickerFront: document.getElementById('bg-color-picker-front'),
                bgColorPickerBack: document.getElementById('bg-color-picker-back'),
                controlsPanel: document.getElementById('controls-panel'),
                previewPanel: document.getElementById('preview-panel'),
                mobileControlsBtn: document.getElementById('mobile-controls-btn'),
                mobilePreviewBtn: document.getElementById('mobile-preview-btn'),
            };

            function populateTemplateGallery() {
                el.templateGrid.innerHTML = '';
                CARD_TEMPLATES.forEach(template => {
                    const card = document.createElement('button');
                    card.dataset.templateId = template.id;
                    card.className = 'template-card flex-shrink-0 bg-gray-800 rounded-lg p-2 text-center cursor-pointer transition-all duration-300 border-2 border-gray-700 hover:border-gray-500 w-24';
                    card.innerHTML = `<h3 class="font-semibold text-white text-sm">${template.name}</h3>`;
                    card.addEventListener('click', () => loadTemplate(template.id));
                    el.templateGrid.appendChild(card);
                });
            }

            function loadTemplate(templateId) {
                const template = CARD_TEMPLATES.find(t => t.id === templateId);
                if (!template) return;

                document.querySelectorAll('.template-card.border-white').forEach(c => c.classList.replace('border-white', 'border-gray-700'));
                document.querySelector(`.template-card[data-template-id="${templateId}"]`)?.classList.replace('border-gray-700', 'border-white');

                el.cardContainerFront.innerHTML = template.front_html;
                el.cardContainerBack.innerHTML = template.back_html;
                el.bgColorPickerFront.value = template.bg_front;
                el.bgColorPickerBack.value = template.bg_back;
                el.cardContainerFront.style.backgroundColor = template.bg_front;
                el.cardContainerBack.style.backgroundColor = template.bg_back;

                el.editFieldsContainer.innerHTML = '';
                removeLogo();

                const allEditableElements = [...el.cardContainerFront.querySelectorAll('[contenteditable="true"]'), ...el.cardContainerBack.querySelectorAll('[contenteditable="true"]')];
                const processedIds = new Set();
                allEditableElements.forEach(elem => {
                    const id = elem.dataset.id;
                    if (processedIds.has(id)) return;
                    processedIds.add(id);

                    const placeholder = elem.textContent.trim();

                    const label = document.createElement('label');
                    label.className = 'block text-sm font-medium text-gray-300';
                    label.htmlFor = `field-${id}`;
                    label.textContent = id.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

                    const input = document.createElement('input');
                    input.id = `field-${id}`;
                    input.type = 'text';
                    input.value = placeholder;
                    input.className = 'mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-gray-400';

                    input.addEventListener('input', (e) => {
                        document.querySelectorAll(`.card-container [data-id="${id}"]`).forEach(targetElement => {
                        if (targetElement) {
                            targetElement.innerText = e.target.value;
                        }
                        });
                    });

                    el.editFieldsContainer.appendChild(label);
                    el.editFieldsContainer.appendChild(input);
                });
                setupInteract();
            }

            function updateCardColor(cardContainer, color) {
                if (!cardContainer.querySelector('[style*="gradient"]')) {
                    cardContainer.style.backgroundColor = color;
                }
                cardContainer.className = cardContainer.className.replace(/light-text|dark-text/g, '').trim() + ' ' + getContrastClass(color);
            }

            async function downloadCard(cardContainer, filename) {
                const originalStyles = {
                    position: cardContainer.style.position,
                    width: cardContainer.style.width,
                    left: cardContainer.style.left,
                };

                // Force a fixed, high-resolution size for download
                cardContainer.style.position = 'absolute';
                cardContainer.style.left = '-9999px';
                cardContainer.style.width = '1050px'; // Standard business card width at high DPI

                // Wait for the browser to paint the element before capturing
                await new Promise(resolve => requestAnimationFrame(() => requestAnimationFrame(resolve)));

                try {
                    const canvas = await html2canvas(cardContainer, { scale: 3, logging: false, useCORS: true, backgroundColor: null });
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL('image/png', 1.0);
                    link.download = filename;
                    link.click();
                } catch (error) {
                    console.error(`Download failed for ${filename}:`, error);
                    // You could add a user-facing error message here
                } finally {
                    // Restore original styles for the card container
                    cardContainer.style.position = originalStyles.position;
                    cardContainer.style.width = originalStyles.width;
                    cardContainer.style.left = originalStyles.left;
                }
            }

            async function downloadBoth() {
                if (document.activeElement) document.activeElement.blur();
                const paneWasHidden = el.previewPanel.classList.contains('hidden');
                if (paneWasHidden) {
                    el.previewPanel.classList.remove('hidden');
                    el.previewPanel.classList.add('flex');
                }

                try {
                    await downloadCard(el.cardContainerFront, 'visiting-card-front.png');
                    await new Promise(resolve => setTimeout(resolve, 200)); // Small delay between downloads
                    await downloadCard(el.cardContainerBack, 'visiting-card-back.png');
                } finally {
                    if (paneWasHidden) {
                        el.previewPanel.classList.add('hidden');
                        el.previewPanel.classList.remove('flex');
                    }
                }
            }

            function handleLogoUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.querySelectorAll('.resizable-logo').forEach(container => {
                            const img = container.querySelector('img') || document.createElement('img');
                            img.src = e.target.result;
                            img.alt = "Uploaded logo";
                            img.style.width = '100%';
                            img.style.height = '100%';
                            img.style.objectFit = 'contain';
                            container.innerHTML = '';
                            container.appendChild(img);
                        });
                        el.logoUploadBtn.classList.add('hidden');
                        el.removeLogoBtn.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            }

            function removeLogo() {
                document.querySelectorAll('.resizable-logo').forEach(container => container.innerHTML = '');
                el.logoUploadBtn.classList.remove('hidden');
                el.removeLogoBtn.classList.add('hidden');
                el.logoUploadInput.value = '';
            }

            function setupInteract() {
                interact('.resizable-logo')
                    .resizable({
                        edges: { left: true, right: true, bottom: true, top: true },
                        listeners: {
                            move(event) {
                                let { x, y } = event.target.dataset;
                                x = (parseFloat(x) || 0) + event.deltaRect.left;
                                y = (parseFloat(y) || 0) + event.deltaRect.top;
                                Object.assign(event.target.style, {
                                    width: `${event.rect.width}px`,
                                    height: `${event.rect.height}px`,
                                    transform: `translate(${x}px, ${y}px)`
                                });
                                Object.assign(event.target.dataset, { x, y });
                            }
                        },
                        modifiers: [interact.modifiers.aspectRatio({ ratio: 'preserve' }), interact.modifiers.restrictSize({ min: { width: 20, height: 20 } })],
                        inertia: true
                    })
                    .draggable({
                        listeners: {
                            move(event) {
                                let { x, y } = event.target.dataset;
                                x = (parseFloat(x) || 0) + event.dx;
                                y = (parseFloat(y) || 0) + event.dy;
                                event.target.style.transform = `translate(${x}px, ${y}px)`;
                                Object.assign(event.target.dataset, { x, y });
                            }
                        },
                        inertia: true,
                    });
            }

            function setupMobileNav() {
                el.mobileControlsBtn.addEventListener('click', () => {
                    el.controlsPanel.classList.remove('hidden');
                    el.controlsPanel.classList.add('flex');
                    el.previewPanel.classList.add('hidden');
                    el.previewPanel.classList.remove('flex');
                    el.mobileControlsBtn.classList.add('active');
                    el.mobilePreviewBtn.classList.remove('active');
                });

                el.mobilePreviewBtn.addEventListener('click', () => {
                    el.controlsPanel.classList.add('hidden');
                    el.controlsPanel.classList.remove('flex');
                    el.previewPanel.classList.remove('hidden');
                    el.previewPanel.classList.add('flex');
                    el.mobileControlsBtn.classList.remove('active');
                    el.mobilePreviewBtn.classList.add('active');
                });
            }

            function handleLayout() {
                if (window.innerWidth < 1024) {
                    if (el.mobilePreviewBtn.classList.contains('active')) {
                        el.mobilePreviewBtn.click();
                    } else {
                        el.mobileControlsBtn.click();
                    }
                } else {
                    el.controlsPanel.classList.remove('hidden');
                    el.controlsPanel.classList.add('flex');
                    el.previewPanel.classList.remove('hidden');
                    el.previewPanel.classList.add('flex');
                }
            }

            // --- Init ---
            el.downloadBtn.addEventListener('click', downloadBoth);
            el.logoUploadBtn.addEventListener('click', () => el.logoUploadInput.click());
            el.logoUploadInput.addEventListener('change', handleLogoUpload);
            el.removeLogoBtn.addEventListener('click', removeLogo);
            el.bgColorPickerFront.addEventListener('input', (e) => updateCardColor(el.cardContainerFront, e.target.value));
            el.bgColorPickerBack.addEventListener('input', (e) => updateCardColor(el.cardContainerBack, e.target.value));

            window.addEventListener('resize', handleLayout);
            
            populateTemplateGallery();
            loadTemplate(CARD_TEMPLATES[0].id);
            setupMobileNav();
            handleLayout();
        });
    </script>
</body>
</html>
