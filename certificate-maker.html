    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const templates = [
                {
                    id: 'modern_geometric', name: 'Modern Geometric',
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" /></svg>`,
                    html: `<div class="w-full h-full flex flex-col bg-white text-gray-800 font-sans relative">
                               <div class="absolute top-8 right-8 w-24 h-24 resizable-logo"></div>
                               <div class="flex-grow flex flex-col justify-center items-start z-10 p-12">
                                   <p contenteditable="true" class="text-lg tracking-widest text-gray-500">CERTIFICATE OF</p>
                                   <h1 contenteditable="true" class="text-6xl font-bold my-2">ACHIEVEMENT</h1>
                                   <p contenteditable="true" class="text-md mt-8">PROUDLY PRESENTED TO</p>
                                   <p contenteditable="true" class="text-4xl my-2 font-display font-bold tracking-wide text-blue-600">Recipient Name</p>
                                   <p contenteditable="true" class="mt-4 max-w-lg text-gray-600">
                                       For demonstrating outstanding skill and dedication in completing the Advanced Web Development Bootcamp.
                                   </p>
                               </div>
                               <div class="h-24 bg-gray-100 mt-auto flex justify-between items-center p-12 z-10">
                                   <div><p contenteditable="true" class="text-sm border-t-2 border-gray-400 pt-1 px-8">Signature</p></div>
                                   <div><p contenteditable="true" class="text-sm border-t-2 border-gray-400 pt-1 px-8">Date</p></div>
                               </div>
                           </div>`
                },
                {
                    id: 'classic_elegant', name: 'Classic & Elegant',
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0l-.07.002-.018.002-.006.001-.004.001-.002.001-.001.001A49.954 49.954 0 0012 13.434a49.951 49.951 0 008.232-3.287l-.001-.001-.002-.001-.004-.001-.006-.001-.018-.002-.07-.002m-15.482 0l-2.04-1.36a53.92 53.92 0 012.04-1.36m15.482 0l2.04 1.36a53.92 53.92 0 00-2.04 1.36" /></svg>`,
                    html: `<div class="w-full h-full p-8 flex flex-col items-center bg-[#FDFBF6] text-[#4a3c2b] font-serif relative" style="font-family: 'Lora', serif;">
                               <svg class="absolute top-0 left-0 w-full h-full" viewBox="0 0 842 595" preserveAspectRatio="none">
                                   <rect x="10" y="10" width="822" height="575" fill="none" stroke="#C0A062" stroke-width="2"/>
                                   <path d="M 20 20 L 20 50 L 50 20 Z M 822 20 L 792 20 L 822 50 Z M 20 575 L 50 575 L 20 545 Z M 822 575 L 822 545 L 792 575 Z" fill="#C0A062"/>
                               </svg>
                               <div class="z-10 text-center flex-grow flex flex-col items-center justify-center w-full px-16">
                                   <h1 contenteditable="true" placeholder="CERTIFICATE" class="font-bold text-5xl tracking-widest text-[#b38b4c]">CERTIFICATE</h1>
                                   <p contenteditable="true" placeholder="OF EXCELLENCE" class="text-2xl mt-2 tracking-[0.2em]">OF EXCELLENCE</p>
                                   <p contenteditable="true" placeholder="IS PROUDLY PRESENTED TO" class="mt-10">IS PROUDLY PRESENTED TO</p>
                                   <p contenteditable="true" placeholder="Recipient Name" class="text-6xl font-serif my-4 font-bold text-[#4a3c2b]" style="font-family: 'Playfair Display', serif;">Recipient Name</p>
                                   <p contenteditable="true" placeholder="Reason for award..." class="text-center max-w-xl">In recognition of outstanding academic performance and exemplary dedication to the principles of higher learning.</p>
                               </div>
                               <div class="w-full flex justify-around items-center z-10 mt-auto px-16">
                                   <div class="text-center w-1/3"><p contenteditable="true" placeholder="Signature" class="border-t-2 border-[#C0A062] pt-2">University Dean</p></div>
                                   <div class="w-24 h-24 resizable-logo"></div>
                                   <div class="text-center w-1/3"><p contenteditable="true" placeholder="Date" class="border-t-2 border-[#C0A062] pt-2">Date</p></div>
                               </div>
                           </div>`
                },
                {
                    id: 'bold_dynamic', name: 'Bold & Dynamic',
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" /></svg>`,
                    html: `<div class="w-full h-full p-10 flex flex-col bg-[#111827] text-white font-bold relative overflow-hidden" 
                                style="font-family: 'Poppins', sans-serif; background-image: url(&quot;data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 842 595'%3e%3crect width='842' height='595' fill='%23111827'/%3e%3cpath d='M842 0 V150 L600 0 H842Z' fill='%233b82f6'/%3e%3cpath d='M0 595 V445 L242 595 H0Z' fill='%233b82f6'/%3e%3c/svg%3e&quot;); background-size: cover; background-position: center;">
                                
                                <div class="text-left z-10">
                                    <p contenteditable="true" class="text-xl tracking-widest text-blue-300">AWARD OF EXCELLENCE</p>
                                    <p contenteditable="true" class="text-6xl mt-2">FIRST PLACE</p>
                                </div>
                                <div class="resizable-logo absolute top-10 right-10 w-24 h-24"></div>

                                <div class="text-center self-center flex-grow flex flex-col justify-center z-10">
                                    <p contenteditable="true" class="text-lg">This certificate is proudly presented to</p>
                                    <p contenteditable="true" class="text-7xl my-2">Recipient Name</p>
                                    <p contenteditable="true" class="text-xl max-w-2xl mx-auto font-normal">for their outstanding performance and innovative solution in the Annual Tech Sprint 2025.</p>
                                </div>

                                <div class="flex justify-between items-center text-sm font-normal z-10">
                                    <p contenteditable="true" class="border-t-2 border-blue-400 pt-2 px-4">Lead Judge</p>
                                    <p contenteditable="true" class="border-t-2 border-blue-400 pt-2 px-4">Date of Issue</p>
                                </div>
                           </div>`
                },
            ];

            const galleryView = document.getElementById('gallery-view');
            const editorView = document.getElementById('editor-view');
            const templateGrid = document.getElementById('template-grid');
            const certificateContainer = document.getElementById('certificate-container');
            const editorBackToGalleryBtn = document.getElementById('editor-back-to-gallery-btn');
            const logoUploadInput = document.getElementById('logo-upload-input');
            const downloadBtn = document.getElementById('download-btn');

            function showView(viewName) {
                galleryView.classList.toggle('hidden', viewName !== 'gallery');
                editorView.classList.toggle('hidden', viewName !== 'editor');
            }
            
            function populateGallery() {
                templateGrid.innerHTML = '';
                templates.forEach(template => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-900 rounded-lg p-4 flex flex-col items-center text-center cursor-pointer transition-all duration-300 border border-gray-800 hover:border-blue-500 hover:shadow-lg hover:shadow-black/20 hover:-translate-y-1';
                    card.innerHTML = `
                        <div class="text-blue-400 mb-3">${template.icon}</div>
                        <h3 class="font-semibold text-white mb-1">${template.name}</h3>
                    `;
                    card.addEventListener('click', () => {
                        loadTemplate(template.id);
                        showView('editor');
                    });
                    templateGrid.appendChild(card);
                });
            }

            function loadTemplate(templateId) {
                const template = templates.find(t => t.id === templateId);
                if (template) {
                    certificateContainer.innerHTML = template.html;
                    setupInteract();
                }
            }

            logoUploadInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const activeLogoContainer = certificateContainer.querySelector('.resizable-logo');
                        if (activeLogoContainer) {
                           const img = activeLogoContainer.querySelector('img');
                           if(img) {
                               img.src = e.target.result;
                           } else {
                               const newImg = document.createElement('img');
                               newImg.src = e.target.result;
                               activeLogoContainer.innerHTML = '';
                               activeLogoContainer.appendChild(newImg);
                           }
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });

            function setupInteract() {
                interact('.resizable-logo')
                    .resizable({
                        edges: { left: true, right: true, bottom: true, top: true },
                        listeners: {
                            move(event) {
                                let { x, y } = event.target.dataset;
                                x = (parseFloat(x) || 0) + event.deltaRect.left;
                                y = (parseFloat(y) || 0) + event.deltaRect.top;
                                Object.assign(event.target.style, {
                                    width: `${event.rect.width}px`,
                                    height: `${event.rect.height}px`,
                                    transform: `translate(${x}px, ${y}px)`
                                });
                                Object.assign(event.target.dataset, { x, y });
                            }
                        },
                        modifiers: [ interact.modifiers.aspectRatio({ ratio: 'preserve' }) ],
                        inertia: true
                    })
                    .draggable({
                        listeners: {
                            move(event) {
                                let { x, y } = event.target.dataset;
                                x = (parseFloat(x) || 0) + event.dx;
                                y = (parseFloat(y) || 0) + event.dy;
                                event.target.style.transform = `translate(${x}px, ${y}px)`;
                                Object.assign(event.target.dataset, { x, y });
                            }
                        },
                        inertia: true,
                    });
            }

            downloadBtn.addEventListener('click', async () => {
                document.body.classList.add('downloading');
                if (document.activeElement) document.activeElement.blur();
                await new Promise(resolve => setTimeout(resolve, 100));
                
                try {
                    const canvas = await html2canvas(certificateContainer, { scale: 3, logging: false, useCORS: true, backgroundColor: null });
                    const format = document.getElementById('download-format').value;
                    const filename = `Solite-Certificate.${format}`;
                    
                    if (format === 'pdf') {
                        const { jsPDF } = window.jspdf;
                        const imgData = canvas.toDataURL('image/jpeg', 0.95);
                        const pdf = new jsPDF({
                            orientation: canvas.width > canvas.height ? 'landscape' : 'portrait',
                            unit: 'px',
                            format: [canvas.width, canvas.height]
                        });
                        pdf.addImage(imgData, 'JPEG', 0, 0, canvas.width, canvas.height);
                        pdf.save(filename);
                    } else {
                        const link = document.createElement('a');
                        link.href = canvas.toDataURL(`image/${format}`, 1.0);
                        link.download = filename;
                        link.click();
                    }
                } catch (error) {
                    console.error("Download failed:", error);
                    alert("Sorry, something went wrong during the download process.");
                } finally {
                    document.body.classList.remove('downloading');
                }
            });
            
            editorBackToGalleryBtn.addEventListener('click', () => showView('gallery'));

            populateGallery();
            showView('gallery');
        });
    </script>
</body>
