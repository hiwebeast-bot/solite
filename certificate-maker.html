            function loadTemplate(templateId) {
                const template = templates.find(t => t.id === templateId);
                if (template) {
                    // Reset logo and signature when changing templates
                    removeUploadedImage('.resizable-logo', logoUploadLabel, removeLogoBtn);
                    removeUploadedImage('.resizable-signature', signUploadLabel, removeSignBtn);

                    // Add active state to the selected card
                    document.querySelector(`.template-card[data-template-id="${templateId}"]`)?.classList.replace('border-gray-700', 'border-white');
                    
                    certificateContainer.innerHTML = template.html;
                    editFieldsContainer.innerHTML = ''; // Clear previous fields

                    certificateContainer.querySelectorAll('[contenteditable="true"]').forEach((el, index) => {
                        const placeholder = el.getAttribute('placeholder') || `Text Field ${index + 1}`;
                        const currentValue = el.innerText;
                        
                        // Use a unique ID for targeting
                        const targetId = `editable-${templateId}-${index}`;
                        el.dataset.targetId = targetId; // Link the preview element to the input

                        // Create label
                        const label = document.createElement('label');
                        label.className = 'block text-sm font-medium text-gray-300';
                        label.htmlFor = targetId;
                        label.innerText = placeholder;

                        // Create input or textarea based on content length or placeholder
                        let input;
                        if (currentValue.length > 100 || placeholder.toLowerCase().includes('reason for') || placeholder.toLowerCase().includes('demonstrating') || placeholder.toLowerCase().includes('completing the course')) {
                            input = document.createElement('textarea');
                            input.rows = 3;

                            removeBtn.classList.remove('hidden');
                        }
                    };
                    reader.readAsDataURL(file);

                        listeners: {
                            move(event) {
                                let { x, y } = event.target.dataset;
                                x = (parseFloat(x) || 0) + event.deltaRect.left;
                                y = (parseFloat(y) || 0) + event.deltaRect.top;
                                Object.assign(event.target.style, {
                                    width: `${event.rect.width}px`,
                                    height: `${event.rect.height}px`,
                                    transform: `translate(${x}px, ${y}px)`
                                });
                                Object.assign(event.target.dataset, { x, y });
                            }
                        },
                        modifiers: [ 
                            interact.modifiers.aspectRatio({ ratio: 'preserve' }),
                            interact.modifiers.restrictSize({ min: { width: 40, height: 40 } })
                        ],
                        inertia: true
                    })
                    .draggable({
                        listeners: {
                            move(event) {
                                let { x, y } = event.target.dataset;
                                x = (parseFloat(x) || 0) + event.dx;
                                y = (parseFloat(y) || 0) + event.dy;
                                event.target.style.transform = `translate(${x}px, ${y}px)`;
                                Object.assign(event.target.dataset, { x, y });
                            }
                        },
                        inertia: true,
                    });
            }

            downloadBtn.addEventListener('click', async () => {
                certificateContainer.querySelectorAll('[contenteditable]').forEach(el => el.classList.remove('focus:outline-dashed', 'focus:outline-2', 'focus:outline-blue-500', 'focus:rounded'));
                if (document.activeElement) document.activeElement.blur();
                await new Promise(resolve => setTimeout(resolve, 150)); // A slightly longer delay can help ensure rendering is complete

                const paneWasHidden = previewPane.classList.contains('hidden');
                if (paneWasHidden) {
                    // Temporarily move the pane off-screen to make it renderable by html2canvas
                    previewPane.style.position = 'absolute';
                    previewPane.style.left = '-9999px';
                    previewPane.classList.remove('hidden');
                    previewPane.classList.add('flex');
                }
                
                try {
                    const canvas = await html2canvas(certificateContainer, { scale: 3, logging: false, useCORS: true, backgroundColor: null });
                    const format = downloadFormat;
                    const filename = `Solite-Certificate.${format}`;
                    
                    const link = document.createElement('a');
                    link.download = filename;

                    // Use a blob for more reliable downloading on mobile
                    canvas.toBlob((blob) => {
                        if (format === 'pdf') {
                            const { jsPDF } = window.jspdf;
                            const imgData = canvas.toDataURL('image/jpeg', 0.95);
                            const pdf = new jsPDF({ orientation: canvas.width > canvas.height ? 'landscape' : 'portrait', unit: 'px', format: [canvas.width, canvas.height] });
                            pdf.addImage(imgData, 'JPEG', 0, 0, canvas.width, canvas.height);
                            pdf.save(filename);
                        } else {
                            link.href = URL.createObjectURL(blob);
                            link.click();
                            URL.revokeObjectURL(link.href);
                        }
                    }, `image/${format}`, 1.0);

                } catch (error) {
                    console.error("Download failed:", error);
                    // Replaced alert() with console.error
                    console.error("Sorry, something went wrong during the download process.");
                } finally {
                    certificateContainer.querySelectorAll('[contenteditable]').forEach(el => el.classList.add('focus:outline-dashed', 'focus:outline-2', 'focus:outline-blue-500', 'focus:rounded'));
                    // Restore original layout if it was changed
                    if (paneWasHidden) {
                        previewPane.style.position = '';
                        previewPane.style.left = '';
                        previewPane.classList.add('hidden');
                        previewPane.classList.remove('flex');
                    }
                }
            });
            
            function setupDownloadDropdown() {
                const btn = document.getElementById('download-format-btn');
                const dropdown = document.getElementById('download-format-dropdown');
                const textEl = document.getElementById('download-format-text');
                btn.addEventListener('click', (e) => { e.stopPropagation(); dropdown.classList.toggle('hidden'); });
                dropdown.addEventListener('click', (e) => {
                    if (e.target.tagName === 'A') {
                        e.preventDefault();
                        downloadFormat = e.target.dataset.value;
                        textEl.textContent = e.target.textContent;
                        dropdown.classList.add('hidden');
                    }
                });
            }

            // --- REPLACED: Mobile Navigation Logic (3 Tabs) ---
            mobileControlsBtn.addEventListener('click', () => {
                controlsPane.classList.remove('hidden');
                controlsPane.classList.add('flex'); 
                editPane.classList.add('hidden');
                editPane.classList.remove('flex');
                previewPane.classList.add('hidden');
                previewPane.classList.remove('flex');

                mobileControlsBtn.classList.add('active');
                mobileEditBtn.classList.remove('active');
                mobilePreviewBtn.classList.remove('active');
            });

            mobileEditBtn.addEventListener('click', () => { // NEW
                controlsPane.classList.add('hidden');
                controlsPane.classList.remove('flex');
                editPane.classList.remove('hidden');
                editPane.classList.add('flex');
                previewPane.classList.add('hidden');
                previewPane.classList.remove('flex');

                mobileControlsBtn.classList.remove('active');
                mobileEditBtn.classList.add('active');
                mobilePreviewBtn.classList.remove('active');
            });

            mobilePreviewBtn.addEventListener('click', () => {
                controlsPane.classList.add('hidden');
                controlsPane.classList.remove('flex');
                editPane.classList.add('hidden');
                editPane.classList.remove('flex');
                previewPane.classList.remove('hidden');
                previewPane.classList.add('flex'); 

                mobileControlsBtn.classList.remove('active');
                mobileEditBtn.classList.remove('active');
                mobilePreviewBtn.classList.add('active');
            });


            // Initial view setup for mobile/tablet (default to controls view)
            const handleInitialMobileLayout = () => {
                if (window.innerWidth < 1024) { // Check for lg breakpoint
                    // Default to controls view
                    controlsPane.classList.remove('hidden');
                    controlsPane.classList.add('flex');
                    editPane.classList.add('hidden');
                    editPane.classList.remove('flex');
                    previewPane.classList.add('hidden');
                    previewPane.classList.remove('flex');
                    
                    mobileControlsBtn.classList.add('active');
                    mobileEditBtn.classList.remove('active');
                    mobilePreviewBtn.classList.remove('active');
                } else {
                    // Default to side-by-side for desktop
                    controlsPane.classList.remove('hidden');
                    controlsPane.classList.add('flex');
                    editPane.classList.add('hidden'); // Edit pane is mobile-only
                    editPane.classList.remove('flex');
                    previewPane.classList.remove('hidden');
                    previewPane.classList.add('flex');
                }
            };
            
            // Handle layout on load
            handleInitialMobileLayout();

            // Handle layout on resize
            window.addEventListener('resize', () => {
                 if (window.innerWidth >= 1024) {
                    // Desktop view: show controls and preview
                    controlsPane.classList.remove('hidden');
                    controlsPane.classList.add('flex');
                    editPane.classList.add('hidden'); // Edit pane is mobile-only
                    editPane.classList.remove('flex');
                    previewPane.classList.remove('hidden');
                    previewPane.classList.add('flex');
                 } else {
                    // Mobile view: respect the active tab
                    if (mobileControlsBtn.classList.contains('active')) {
                        controlsPane.classList.remove('hidden');
                        controlsPane.classList.add('flex');
                        editPane.classList.add('hidden');
                        editPane.classList.remove('flex');
                        previewPane.classList.add('hidden');
                        previewPane.classList.remove('flex');
                    } else if (mobileEditBtn.classList.contains('active')) {
                        controlsPane.classList.add('hidden');
                        controlsPane.classList.remove('flex');
                        editPane.classList.remove('hidden');
                        editPane.classList.add('flex');
                        previewPane.classList.add('hidden');
                        previewPane.classList.remove('flex');
                    } else { // Preview is active
                        controlsPane.classList.add('hidden');
                        controlsPane.classList.remove('flex');
                        editPane.classList.add('hidden');
                        editPane.classList.remove('flex');
                        previewPane.classList.remove('hidden');
                        previewPane.classList.add('flex');
                    }
                 }
            });
            // --- End of Mobile Nav Logic ---

            populateGallery();
            setupDownloadDropdown();
            loadTemplate(templates[0].id); // Load the first template by default
            
            document.addEventListener('click', (e) => {
                // Check if the click is outside the dropdown
                if (!e.target.closest('#download-format-btn') && !e.target.closest('#download-format-dropdown')) {
                    document.getElementById('download-format-dropdown').classList.add('hidden');
                }
            });

        });
    </script>
</body>
