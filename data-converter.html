    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const inputData = document.getElementById('input-data');
            const outputData = document.getElementById('output-data');
            const inputFormatSelect = document.getElementById('input-format-select');
            const outputFormatSelect = document.getElementById('output-format-select');
            const copyBtn = document.getElementById('copy-btn');
            const downloadBtn = document.getElementById('download-btn');
            const highlightingContent = document.getElementById('highlighting-content');
            const validationFeedback = document.getElementById('validation-feedback');
            const swapBtn = document.getElementById('swap-btn');
            const toast = document.getElementById('toast');
            const fileUpload = document.getElementById('file-upload');
            const uploadBtn = document.getElementById('upload-btn');
            const clearBtn = document.getElementById('clear-btn');
            const prettyPrintCheckbox = document.getElementById('pretty-print-checkbox');

            // --- Core Conversion Logic ---

            function detectFormat(text) {
                const trimmed = text.trim();
                if (trimmed.startsWith('{') && trimmed.endsWith('}')) return 'json';
                if (trimmed.startsWith('[') && trimmed.endsWith(']')) return 'json';
                if (trimmed.startsWith('<') && trimmed.endsWith('>')) return 'xml';
                if (trimmed.includes('---') && trimmed.includes(':')) return 'yaml';
                if (/^\s*\[.+\]/.test(trimmed) || /^\s*\w+\s*=\s*.+/.test(trimmed)) return 'toml';
                if (trimmed.startsWith('<table') && trimmed.endsWith('</table>')) return 'html';
                if (trimmed.includes('|') && trimmed.includes('-')) return 'md';
                if (trimmed.toUpperCase().startsWith('INSERT INTO')) return 'sql';
                // Defaults
                if (trimmed.includes(': ')) return 'yaml';
                return 'csv';
            }

            function validateAndHighlightJson(text) {
                highlightingContent.textContent = text;
                Prism.highlightElement(highlightingContent);

                try {
                    JSON.parse(text);
                    validationFeedback.textContent = '✓ Valid JSON';
                    validationFeedback.classList.remove('text-red-400', 'hidden');
                    validationFeedback.classList.add('text-green-400');
                    return true;
                } catch (e) {
                    // Extract a more user-friendly error message
                    const errorMessage = e.message.replace('JSON.parse: ', '');
                    validationFeedback.textContent = `✗ Invalid JSON: ${errorMessage}`;
                    validationFeedback.classList.remove('text-green-400', 'hidden');
                    validationFeedback.classList.add('text-red-400');
                    return false;
                }
            }

            function setInvalidStatus(message) {
                validationFeedback.textContent = `✗ ${message}`;
                validationFeedback.classList.remove('text-green-400', 'hidden');
                validationFeedback.classList.add('text-red-400');

                outputData.value = `Conversion Error:\n\n${message}`;
                [copyBtn, downloadBtn, swapBtn].forEach(btn => btn.disabled = true);
            }

            // --- Custom Parsers ---
            function markdownTableToJson(md) {
                const lines = md.trim().split('\n').map(l => l.trim()).filter(Boolean);
                if (lines.length < 2) throw new Error("Invalid Markdown Table");

                const headers = lines[0].split('|').map(h => h.trim()).filter(Boolean);
                const dataRows = lines.slice(2);

                return dataRows.map(row => {
                    const values = row.split('|').map(v => v.trim()).filter(Boolean);
                    const obj = {};
                    headers.forEach((header, index) => {
                        obj[header] = values[index] || '';
                    });
                    return obj;
                });
            }

            function jsonToMarkdownTable(json) {
                if (!Array.isArray(json) || json.length === 0) {
                    return "Input must be an array of objects to create a Markdown table.";
                }

                const headers = Object.keys(json[0]);
                const headerRow = `| ${headers.join(' | ')} |`;
                const separatorRow = `| ${headers.map(() => '---').join(' | ')} |`;

                const dataRows = json.map(row => {
                    const values = headers.map(header => row[header] || '');
                    return `| ${values.join(' | ')} |`;
                });

                return [headerRow, separatorRow, ...dataRows].join('\n');
            }

            function jsonToSql(json) {
                if (!Array.isArray(json) || json.length === 0) {
                    return "Input must be an array of objects to create SQL INSERT statements.";
                }
                
                const tableName = prompt("Enter table name:", "my_table");
                if (!tableName) return "Table name is required.";

                const headers = Object.keys(json[0]);
                const columns = headers.map(h => `\`${h}\``).join(', ');

                const values = json.map(row => {
                    const rowValues = headers.map(header => {
                        const value = row[header];
                        if (typeof value === 'string') {
                            // Escape single quotes
                            return `'${value.replace(/'/g, "''")}'`;
                        }
                        if (value === null || value === undefined) {
                            return 'NULL';
                        }
                        return value;
                    });
                    return `(${rowValues.join(', ')})`;
                }).join(',\n');

                return `INSERT INTO \`${tableName}\` (${columns})\nVALUES\n${values};`;
            }

            function sqlToJson(sql) {
                const insertRegex = /INSERT INTO `?(\w+)`? \(([^)]+)\)\s+VALUES\s*([^;]+)/i;
                const match = sql.match(insertRegex);

                if (!match) throw new Error("Invalid or unsupported SQL INSERT format.");

                const [, , columnsStr, valuesStr] = match;
                const columns = columnsStr.split(',').map(c => c.trim().replace(/`/g, ''));
                
                // This regex is simplified and might fail on complex values with nested parentheses.
                const valueTuples = valuesStr.match(/\(([^)]+)\)/g);
                if (!valueTuples) throw new Error("Could not parse SQL VALUES.");

                return valueTuples.map(tuple => {
                    const values = tuple.replace(/^\(|\)$/g, '').split(',').map(v => {
                        const trimmed = v.trim();
                        // Naive parser: remove quotes, treat others as numbers/null if possible
                        if (trimmed.startsWith("'") && trimmed.endsWith("'")) return trimmed.slice(1, -1).replace(/''/g, "'");
                        if (trimmed.toLowerCase() === 'null') return null;
                        return isNaN(trimmed) ? trimmed : Number(trimmed);
                    });
                    return columns.reduce((obj, col, i) => ({ ...obj, [col]: values[i] }), {});
                });
            }

    function htmlTableToJson(html) {
        const div = document.createElement('div');
        div.innerHTML = html;
        const table = div.querySelector('table');
        if (!table) throw new Error("No <table> tag found.");

        const headers = Array.from(table.querySelectorAll('thead th, th')).map(th => th.textContent.trim());
        const rows = Array.from(table.querySelectorAll('tbody tr, tr'));

        if (headers.length === 0 && rows.length > 0) {
            [...rows.shift().querySelectorAll('td, th')].forEach(h => headers.push(h.textContent.trim()));
        }

        return rows.map(row => {
            const values = Array.from(row.querySelectorAll('td'));
            const obj = {};
            headers.forEach((header, index) => {
                obj[header] = values[index] ? values[index].textContent.trim() : '';
            });
            return obj;
        });
    }

            function convert() {
                const text = inputData.value;
                if (!text.trim()) {
                    validationFeedback.classList.add('hidden');
                    outputData.value = '';
                    clearBtn.disabled = true;
                    [copyBtn, downloadBtn, swapBtn].forEach(btn => btn.disabled = true);
                    return;
                }

                let inputFormat = inputFormatSelect.value;
                if (inputFormat === 'auto') {
                    inputFormat = detectFormat(text);
                }
                clearBtn.disabled = false;

                // Handle JSON validation and highlighting
                if (inputFormat === 'json') {
                    highlightingContent.parentElement.classList.remove('hidden');
                    if (!validateAndHighlightJson(text)) return;
                } else {
                    highlightingContent.parentElement.classList.add('hidden');
                    // Don't hide validation feedback for other formats
                    validationFeedback.classList.add('hidden');
                }

                // Set valid status
                validationFeedback.textContent = `✓ Detected as ${inputFormat.toUpperCase()}`;
                validationFeedback.classList.remove('text-red-400', 'hidden');
                validationFeedback.classList.add('text-green-400');

                let intermediateJson;

                // 1. Convert Input to Intermediate JSON
                try {
                    switch (inputFormat) {
                        case 'json':
                            intermediateJson = JSON.parse(text);
                            break;
                        case 'csv':
                            const csvResult = Papa.parse(text, { header: true, skipEmptyLines: true });
                            if (csvResult.errors.length > 0) {
                                throw new Error(`CSV Error: ${csvResult.errors[0].message}`);
                            }
                            intermediateJson = csvResult.data;
                            break;
                        case 'xml':
                            intermediateJson = JSON.parse(xml_js.xml2json(text, { compact: true, spaces: 4 }));
                            break;
                        case 'yaml':
                            intermediateJson = jsyaml.load(text);
                            break;
                        case 'md':
                            intermediateJson = markdownTableToJson(text);
                            break;
                        case 'sql':
                            intermediateJson = sqlToJson(text);
                            break;
                        case 'toml':
                            intermediateJson = TOML.parse(text);
                            break;
                        case 'html':
                            intermediateJson = htmlTableToJson(text);
                            break;
                    }
                } catch (e) {
                    const errorMessage = e.message || 'Unknown parsing error.';
                    setInvalidStatus(`Invalid ${inputFormat.toUpperCase()}: ${errorMessage}`);
                    console.error(e);
                    return;
                }

                // 2. Convert Intermediate JSON to Output
                let result = '';
                const outputFormat = outputFormatSelect.value;
                const prettyPrint = prettyPrintCheckbox.checked;
                try {
                    switch (outputFormat) {
                        case 'json':
                            result = JSON.stringify(intermediateJson, null, prettyPrint ? 2 : 0);
                            break;
                        case 'csv':
                            // PapaParse needs an array of objects to unparse correctly
                            const dataToUnparse = Array.isArray(intermediateJson) ? intermediateJson : [intermediateJson];
                            result = Papa.unparse(dataToUnparse);
                            break;
                        case 'xml':
                            result = xml_js.json2xml(JSON.stringify(intermediateJson), { compact: true, spaces: prettyPrint ? 4 : 0 });
                            break;
                        case 'yaml':
                            result = jsyaml.dump(intermediateJson, { indent: prettyPrint ? 2 : 0 });
                            break;
                        case 'toml':
                            result = TOML.stringify(intermediateJson, { newline: '\n', indent: 2 });
                            break;
                        case 'md':
                            result = jsonToMarkdownTable(intermediateJson);
                            break;
                        case 'sql':
                            result = jsonToSql(intermediateJson);
                            break;
                        case 'html':
                            if (!Array.isArray(intermediateJson) || intermediateJson.length === 0) throw new Error("Input must be an array of objects to create an HTML table.");
                            const headers = Object.keys(intermediateJson[0]);
                            const headerRow = `<thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr></thead>`;
                            const bodyRows = intermediateJson.map(row => `<tr>${headers.map(h => `<td>${row[h] || ''}</td>`).join('')}</tr>`).join('');
                            result = `<table>\n  ${headerRow}\n  <tbody>\n    ${bodyRows}\n  </tbody>\n</table>`;
                            break;
                    }
                    outputData.value = result;
                    [copyBtn, downloadBtn, swapBtn].forEach(btn => btn.disabled = false);
                } catch (e) {
                    setInvalidStatus(`Conversion to ${outputFormat.toUpperCase()} failed.`);
                    console.error(e);
                }
            }

            // --- UI & Event Listeners ---

            const debounce = (func, delay = 250) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            };

            inputData.addEventListener('input', debounce(convert, 250));
            inputData.addEventListener('scroll', () => { // Sync scrolling
                highlightingContent.parentElement.scrollTop = inputData.scrollTop;
                highlightingContent.parentElement.scrollLeft = inputData.scrollLeft;
            });

            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            }

            copyBtn.addEventListener('click', () => {
                if (outputData.value) {
                    navigator.clipboard.writeText(outputData.value)
                        .then(() => showToast('Copied to clipboard!'))
                        .catch(err => console.error('Failed to copy: ', err));
                }
            });

            downloadBtn.addEventListener('click', () => {
                if (!outputData.value) return; 
                showToast('Downloading...');
                const format = outputFormatSelect.value;
                const blob = new Blob([outputData.value], { type: `text/${format};charset=utf-8;` });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `solite-data.${format}`;
                link.click();
                URL.revokeObjectURL(link.href);
            });
            
            swapBtn.addEventListener('click', () => {
                if (!outputData.value) return;
                const currentOutput = outputData.value;
                inputData.value = currentOutput;
                convert();
            });

            clearBtn.addEventListener('click', () => {
                inputData.value = '';
                convert();
            });

            inputFormatSelect.addEventListener('change', convert);
            outputFormatSelect.addEventListener('change', convert);
            prettyPrintCheckbox.addEventListener('change', convert);

            // --- File Handling ---
            function handleFile(file) {
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    inputData.value = e.target.result;
                    convert();
                };
                reader.onerror = () => {
                    showToast('Error reading file.');
                };
                reader.readAsText(file);
            }

            uploadBtn.addEventListener('click', () => fileUpload.click());
            fileUpload.addEventListener('change', (e) => handleFile(e.target.files[0]));

            const inputPane = document.querySelector('.w-full.lg\\:w-1\\/2.flex.flex-col');
            inputPane.addEventListener('dragover', (e) => { e.preventDefault(); inputPane.classList.add('border-blue-500'); });
            inputPane.addEventListener('dragleave', () => inputPane.classList.remove('border-blue-500'));
            inputPane.addEventListener('drop', (e) => {
                e.preventDefault();
                inputPane.classList.remove('border-blue-500');
                if (e.dataTransfer.files.length > 0) handleFile(e.dataTransfer.files[0]);
            });
            
            // Initial state
            convert();
        });
    </script>
</body>
</html>
