    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                inputData: document.getElementById('input-data'),
                outputData: document.getElementById('output-data'),
                inputFormat: document.getElementById('input-format-select'),
                outputFormat: document.getElementById('output-format-select'),
                inputStatus: document.getElementById('input-status'),
                copyBtn: document.getElementById('copy-btn'),
                clearBtn: document.getElementById('clear-btn'),
                downloadBtn: document.getElementById('download-btn'),
                toast: document.getElementById('toast'),
                mobileInputBtn: document.getElementById('mobile-input-btn'),
                mobileOutputBtn: document.getElementById('mobile-output-btn'),
                inputPane: document.getElementById('input-pane'),
                outputPane: document.getElementById('output-pane'),
            };

            const TOML = window.TOML;
            const fxparser = window.fxparser;

            function showToast(message) {
                el.toast.textContent = message; el.toast.classList.add('show');
                setTimeout(() => { el.toast.classList.remove('show'); }, 2000);
            }

            function convertData() {
                const inputText = el.inputData.value.trim();
                const inputFormat = el.inputFormat.value;
                const outputFormat = el.outputFormat.value;
                el.inputStatus.textContent = '';
                
                if (!inputText) {
                    el.outputData.value = '';
                    el.copyBtn.disabled = true; el.downloadBtn.disabled = true;
                    return;
                }

                let parsedData;
                try {
                    switch (inputFormat) {
                        case 'json': parsedData = JSON.parse(inputText); break;
                        case 'yaml': parsedData = jsyaml.load(inputText); break;
                        case 'xml': parsedData = new fxparser.XMLParser().parse(inputText); break;
                        case 'csv':
                            const csvResult = Papa.parse(inputText, { header: true, skipEmptyLines: true });
                            if (csvResult.errors.length) throw new Error(csvResult.errors[0].message);
                            parsedData = csvResult.data;
                            break;
                        case 'toml': parsedData = TOML.parse(inputText); break;
                        default: throw new Error('Unsupported input format');
                    }
                } catch (e) {
                    el.inputStatus.textContent = `Invalid ${inputFormat.toUpperCase()}: ${e.message}`;
                    el.outputData.value = '';
                    el.copyBtn.disabled = true; el.downloadBtn.disabled = true;
                    return;
                }

                let outputText;
                try {
                    switch (outputFormat) {
                        case 'json': outputText = JSON.stringify(parsedData, null, 2); break;
                        case 'yaml': outputText = jsyaml.dump(parsedData); break;
                        case 'xml': outputText = new fxparser.XMLBuilder({ format: true }).build(parsedData); break;
                        case 'csv': outputText = Papa.unparse(parsedData); break;
                        case 'toml': outputText = TOML.stringify(parsedData); break;
                        default: throw new Error('Unsupported output format');
                    }
                } catch (e) {
                    el.outputData.value = `Error converting to ${outputFormat.toUpperCase()}:\n${e.message}`;
                    el.copyBtn.disabled = true; el.downloadBtn.disabled = true;
                    return;
                }
                
                el.outputData.value = outputText;
                el.copyBtn.disabled = false; el.downloadBtn.disabled = false;
            }

            const debounce = (func, delay = 250) => { let timeout; return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); }; };
            
            el.inputData.addEventListener('input', debounce(convertData));
            el.inputFormat.addEventListener('change', convertData);
            el.outputFormat.addEventListener('change', convertData);
            
            el.copyBtn.addEventListener('click', () => { if (el.outputData.value) { navigator.clipboard.writeText(el.outputData.value).then(() => showToast('Copied!')).catch(err => console.error('Failed to copy: ', err)); } });
            el.clearBtn.addEventListener('click', () => { el.inputData.value = ''; convertData(); });
            el.downloadBtn.addEventListener('click', () => {
                const outputText = el.outputData.value;
                if (!outputText) return;
                
                const format = el.outputFormat.value;
                const mimeTypes = { json: 'application/json', yaml: 'text/yaml', xml: 'application/xml', csv: 'text/csv', toml: 'application/toml' };
                const blob = new Blob([outputText], { type: `${mimeTypes[format]};charset=utf-8;` });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `converted-data.${format}`;
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            // --- Mobile Navigation Logic ---
            function showMobilePane(paneId) {
                if (paneId === 'input') {
                    el.inputPane.classList.remove('hidden'); el.inputPane.classList.add('flex');
                    el.outputPane.classList.add('hidden'); el.outputPane.classList.remove('flex');
                    el.mobileInputBtn.classList.add('active'); el.mobileOutputBtn.classList.remove('active');
                } else { // 'output'
                    el.inputPane.classList.add('hidden'); el.inputPane.classList.remove('flex');
                    el.outputPane.classList.remove('hidden'); el.outputPane.classList.add('flex');
                    el.mobileInputBtn.classList.remove('active'); el.mobileOutputBtn.classList.add('active');
                }
            }

            function handleMobileLayout() {
                if (window.innerWidth < 1024) {
                    if (!el.mobileInputBtn.classList.contains('active') && !el.mobileOutputBtn.classList.contains('active')) { showMobilePane('input'); }
                    else if (el.mobileInputBtn.classList.contains('active')) { showMobilePane('input'); }
                    else { showMobilePane('output'); }
                } else {
                    el.inputPane.classList.remove('hidden'); el.inputPane.classList.add('flex');
                    el.outputPane.classList.remove('hidden'); el.outputPane.classList.add('flex');
                    el.mobileInputBtn.classList.remove('active'); el.mobileOutputBtn.classList.remove('active');
                }
            }

            el.mobileInputBtn.addEventListener('click', () => showMobilePane('input'));
            el.mobileOutputBtn.addEventListener('click', () => showMobilePane('output'));
            window.addEventListener('resize', handleMobileLayout);

            handleMobileLayout();
        });
    </script>
