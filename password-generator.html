    <script>
        class PasswordGenerator {
            constructor() {
                this.cacheDOMElements();
                this.attachEventListeners();
                this.generatePassword();
            }

            cacheDOMElements() {
                this.el = {
                    output: document.getElementById('password-output'),
                    copyBtn: document.getElementById('copy-btn'),
                    generateBtn: document.getElementById('generate-btn'),
                    lengthSlider: document.getElementById('length-slider'),
                    lengthLabel: document.getElementById('length-label'),
                    includeUppercase: document.getElementById('include-uppercase'),
                    includeLowercase: document.getElementById('include-lowercase'),
                    includeNumbers: document.getElementById('include-numbers'),
                    includeSymbols: document.getElementById('include-symbols'),
                    excludeAmbiguous: document.getElementById('exclude-ambiguous'),
                    strengthBarInner: document.getElementById('strength-bar-inner'),
                    strengthText: document.getElementById('strength-text'),
                    toast: document.getElementById('toast'),
                    notesBox: document.getElementById('notes-box'),
                    saveImageBtn: document.getElementById('save-image-btn'),
                };
            }

            attachEventListeners() {
                this.el.lengthSlider.addEventListener('input', (e) => {
                    this.el.lengthLabel.textContent = e.target.value;
                    this.generatePassword();
                });

                [
                    this.el.includeUppercase, 
                    this.el.includeLowercase, 
                    this.el.includeNumbers, 
                    this.el.includeSymbols,
                    this.el.excludeAmbiguous,
                    this.el.generateBtn
                ].forEach(element => {
                    element.addEventListener('click', () => this.generatePassword());
                });

                this.el.copyBtn.addEventListener('click', () => this.copyToClipboard());
                this.el.saveImageBtn.addEventListener('click', () => this.saveAsImage());
            }

            getCharSets() {
                const baseSets = {
                    uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                    lowercase: 'abcdefghijklmnopqrstuvwxyz',
                    numbers: '0123456789',
                    symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
                };

                if (this.el.excludeAmbiguous.checked) {
                    const ambiguous = /[Il1O0]/g;
                    baseSets.uppercase = baseSets.uppercase.replace(ambiguous, '');
                    baseSets.lowercase = baseSets.lowercase.replace(ambiguous, '');
                    baseSets.numbers = baseSets.numbers.replace(ambiguous, '');
                }
                return baseSets;
            }

            updatePasswordStrength(password, poolSize) {
                if (!password) {
                    this.el.strengthText.textContent = '';
                    this.el.strengthBarInner.style.width = '0%';
                    this.el.strengthBarInner.style.backgroundColor = 'transparent';
                    return;
                }

                const entropy = Math.log2(poolSize) * password.length;
                
                const strengthLevels = [
                    { text: 'Very Weak', color: '#ef4444', minEntropy: 0 },
                    { text: 'Weak', color: '#f97316', minEntropy: 28 },      // orange-500
                    { text: 'Medium', color: '#eab308', minEntropy: 36 },    // yellow-500
                    { text: 'Strong', color: '#22c55e', minEntropy: 60 },    // green-500
                    { text: 'Very Strong', color: '#10b981', minEntropy: 128 } // emerald-500
                ];

                const level = strengthLevels.slice().reverse().find(l => entropy >= l.minEntropy) || strengthLevels[0];
                
                this.el.strengthText.textContent = level.text;
                this.el.strengthBarInner.style.width = `${Math.min(100, (entropy / 128) * 100)}%`;
                this.el.strengthBarInner.style.backgroundColor = level.color;
            }

            generatePassword() {
                const length = parseInt(this.el.lengthSlider.value);
                const charSets = this.getCharSets();
                let characterPool = '';
                const requiredChars = [];

                if (this.el.includeUppercase.checked) {
                    characterPool += charSets.uppercase;
                    requiredChars.push(charSets.uppercase[Math.floor(Math.random() * charSets.uppercase.length)]);
                }
                if (this.el.includeLowercase.checked) {
                    characterPool += charSets.lowercase;
                    requiredChars.push(charSets.lowercase[Math.floor(Math.random() * charSets.lowercase.length)]);
                }
                if (this.el.includeNumbers.checked) {
                    characterPool += charSets.numbers;
                    requiredChars.push(charSets.numbers[Math.floor(Math.random() * charSets.numbers.length)]);
                }
                if (this.el.includeSymbols.checked) {
                    characterPool += charSets.symbols;
                    requiredChars.push(charSets.symbols[Math.floor(Math.random() * charSets.symbols.length)]);
                }

                if (characterPool === '') {
                    this.el.output.value = 'Select at least one character type';
                    this.updatePasswordStrength(null, 0);
                    return;
                }

                let password = '';
                for (let i = requiredChars.length; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * characterPool.length);
                    password += characterPool[randomIndex];
                }

                let passwordArray = (password + requiredChars.join('')).split('');
                for (let i = passwordArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [passwordArray[i], passwordArray[j]] = [passwordArray[j], passwordArray[i]];
                }

                this.el.output.value = passwordArray.join('');
                this.updatePasswordStrength(this.el.output.value, characterPool.length);
            }

            copyToClipboard() {
                if (this.el.output.value && !this.el.output.value.startsWith('Select')) {
                    navigator.clipboard.writeText(this.el.output.value)
                        .then(() => this.showToast('Copied to clipboard!'))
                        .catch(err => console.error('Failed to copy: ', err));
                }
            }

            showToast(message) {
                this.el.toast.textContent = message;
                this.el.toast.classList.add('show');
                setTimeout(() => this.el.toast.classList.remove('show'), 2000);
            }

            saveAsImage() {
                const password = this.el.output.value;
                const notes = this.el.notesBox.value;
                if (!password || password.startsWith('Select')) return;

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 600;
                canvas.height = 300;

                // Background
                ctx.fillStyle = '#1f2937'; // gray-800
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Password
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 24px "Roboto Mono", monospace';
                ctx.textAlign = 'center';
                ctx.fillText(password, canvas.width / 2, 100);

                // Notes
                ctx.fillStyle = '#d1d5db'; // gray-300
                ctx.font = '16px "Inter", sans-serif';
                ctx.fillText(notes || 'No notes provided.', canvas.width / 2, 180);

                // Download
                const link = document.createElement('a');
                link.download = 'solite-password.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                this.showToast('Image saved!');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new PasswordGenerator();
        });
    </script>
