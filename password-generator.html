    <script>
        class PasswordGenerator {
            constructor() {
                this.cacheDOMElements();
                this.attachEventListeners();

            cacheDOMElements() {
                this.el = {
                    output: document.getElementById('password-output'), copyBtn: document.getElementById('copy-btn'), generateBtn: document.getElementById('generate-btn'), lengthSlider: document.getElementById('length-slider'), lengthLabel: document.getElementById('length-label'), includeUppercase: document.getElementById('include-uppercase'), includeLowercase: document.getElementById('include-lowercase'), includeNumbers: document.getElementById('include-numbers'), includeSymbols: document.getElementById('include-symbols'), excludeAmbiguous: document.getElementById('exclude-ambiguous'), strengthBarInner: document.getElementById('strength-bar-inner'), strengthText: document.getElementById('strength-text'), toast: document.getElementById('toast'), notesBox: document.getElementById('notes-box'), saveImageBtn: document.getElementById('save-image-btn'),
                    passwordPane: document.getElementById('password-pane'), controlsPane: document.getElementById('controls-pane'), mobilePasswordBtn: document.getElementById('mobile-password-btn'), mobileControlsBtn: document.getElementById('mobile-controls-btn'),
                };
            }

            attachEventListeners() {
                this.el.lengthSlider.addEventListener('input', (e) => { this.el.lengthLabel.textContent = e.target.value; this.generatePassword(); });
                [this.el.includeUppercase, this.el.includeLowercase, this.el.includeNumbers, this.el.includeSymbols, this.el.excludeAmbiguous,].forEach(element => { element.addEventListener('change', () => this.generatePassword()); });
                this.el.generateBtn.addEventListener('click', () => this.generatePassword());
                this.el.copyBtn.addEventListener('click', () => this.copyToClipboard());
                this.el.saveImageBtn.addEventListener('click', () => this.saveAsImage());
                this.el.mobilePasswordBtn.addEventListener('click', () => this._showMobilePane('password'));
                this.el.mobileControlsBtn.addEventListener('click', () => this._showMobilePane('controls'));
                window.addEventListener('resize', () => this._handleMobileLayout());
            }

            getCharSets() {
                const baseSets = { uppercase: 'ABCDEFGHJKLMNPQRSTUVWXYZ', lowercase: 'abcdefghijkmnpqrstuvwxyz', numbers: '23456789', symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?' };
                const fullSets = { uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ', lowercase: 'abcdefghijklmnopqrstuvwxyz', numbers: '0123456789', symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?' };
                return !this.el.excludeAmbiguous.checked ? fullSets : baseSets;
            }

            updatePasswordStrength(password, poolSize) {
                if (!password) { this.el.strengthText.textContent = ''; this.el.strengthBarInner.style.width = '0%'; this.el.strengthBarInner.className = 'h-full rounded-full transition-all duration-300 bg-transparent'; return; }
                const entropy = poolSize > 1 ? Math.log2(poolSize) * password.length : 0;
                const strengthLevels = [ { text: 'Very Weak', colorClass: 'bg-red-600', minEntropy: 0 }, { text: 'Weak', colorClass: 'bg-orange-500', minEntropy: 28 }, { text: 'Medium', colorClass: 'bg-yellow-500', minEntropy: 36 }, { text: 'Strong', colorClass: 'bg-lime-500', minEntropy: 60 }, { text: 'Very Strong', colorClass: 'bg-green-500', minEntropy: 128 } ];
                const level = strengthLevels.slice().reverse().find(l => entropy >= l.minEntropy) || strengthLevels[0];
                this.el.strengthText.textContent = level.text;
                const widthPercent = Math.min(100, (entropy / 128) * 100);
                this.el.strengthBarInner.style.width = `${widthPercent}%`;
                this.el.strengthBarInner.className = `h-full rounded-full transition-all duration-300 ${level.colorClass}`;
            }

            generatePassword() {
                const length = parseInt(this.el.lengthSlider.value); const charSets = this.getCharSets(); let characterPool = ''; const requiredChars = [];
                if (this.el.includeUppercase.checked && charSets.uppercase.length > 0) { characterPool += charSets.uppercase; requiredChars.push(charSets.uppercase[Math.floor(Math.random() * charSets.uppercase.length)]); }
                if (this.el.includeLowercase.checked && charSets.lowercase.length > 0) { characterPool += charSets.lowercase; requiredChars.push(charSets.lowercase[Math.floor(Math.random() * charSets.lowercase.length)]); }
                if (this.el.includeNumbers.checked && charSets.numbers.length > 0) { characterPool += charSets.numbers; requiredChars.push(charSets.numbers[Math.floor(Math.random() * charSets.numbers.length)]); }
                if (this.el.includeSymbols.checked && charSets.symbols.length > 0) { characterPool += charSets.symbols; requiredChars.push(charSets.symbols[Math.floor(Math.random() * charSets.symbols.length)]); }
                if (characterPool === '') { this.el.output.value = 'Select character types'; this.updatePasswordStrength(null, 0); return; }
                if (length < requiredChars.length) { this.el.output.value = 'Length too short'; this.updatePasswordStrength(null, 0); return; }
                let password = ''; const remainingLength = length - requiredChars.length;
                for (let i = 0; i < remainingLength; i++) {
                    let randomIndex;
                    if (window.crypto && window.crypto.getRandomValues) { const randomBuffer = new Uint32Array(1); window.crypto.getRandomValues(randomBuffer); randomIndex = randomBuffer[0] % characterPool.length; } 
                    else { console.warn("Using Math.random for password generation."); randomIndex = Math.floor(Math.random() * characterPool.length); }
                    password += characterPool[randomIndex];
                }
                let passwordArray = (password + requiredChars.join('')).split('');
                for (let i = passwordArray.length - 1; i > 0; i--) {
                     let j;
                     if (window.crypto && window.crypto.getRandomValues) { const randomBuffer = new Uint32Array(1); window.crypto.getRandomValues(randomBuffer); j = randomBuffer[0] % (i + 1); } 
                     else { j = Math.floor(Math.random() * (i + 1)); }
                    [passwordArray[i], passwordArray[j]] = [passwordArray[j], passwordArray[i]];
                }
                this.el.output.value = passwordArray.join('');
                this.updatePasswordStrength(this.el.output.value, characterPool.length);
            }

            copyToClipboard() { if (this.el.output.value && !this.el.output.value.startsWith('Select') && !this.el.output.value.startsWith('Length')) { navigator.clipboard.writeText(this.el.output.value).then(() => this.showToast('Copied to clipboard!')).catch(err => { console.error('Failed to copy: ', err); this.showToast('Copy failed!'); }); } }
            showToast(message) { this.el.toast.textContent = message; this.el.toast.classList.add('show'); setTimeout(() => this.el.toast.classList.remove('show'), 2000); }

            saveAsImage() {
                const password = this.el.output.value; const notes = this.el.notesBox.value.trim();
                if (!password || password.startsWith('Select') || password.startsWith('Length')) { this.showToast("Generate a valid password first."); return; }
                const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
