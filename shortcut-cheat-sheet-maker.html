    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                sheetTitle: document.getElementById('sheet-title'),
                shortcutsInput: document.getElementById('shortcuts-input'),
                columnsSlider: document.getElementById('columns-slider'),
                columnsLabel: document.getElementById('columns-label'),
                themeColorInput: document.getElementById('theme-color-input'),
                downloadBtn: document.getElementById('download-btn'),
                previewTitle: document.getElementById('preview-title'),
                previewGrid: document.getElementById('preview-grid'),
                sheetPreview: document.getElementById('sheet-preview'),
                mobileControlsBtn: document.getElementById('mobile-controls-btn'),
                mobileOutputBtn: document.getElementById('mobile-output-btn'),
                controlsPane: document.getElementById('controls-pane'),
                outputPane: document.getElementById('output-pane'),
            };

            const debounce = (func, delay = 250) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            };

            const updatePreview = () => {
                // Update Title
                el.previewTitle.textContent = el.sheetTitle.value || 'Cheat Sheet';

                // Update Theme Color
                const themeColor = el.themeColorInput.value;
                el.previewTitle.style.borderColor = themeColor;
                el.previewTitle.style.color = themeColor;

                // Update Columns
                const columns = el.columnsSlider.value;
                el.columnsLabel.textContent = columns;
                el.previewGrid.style.gridTemplateColumns = `repeat(${columns}, minmax(0, 1fr))`;

                // Parse and render shortcuts
                const lines = el.shortcutsInput.value.split('\n').filter(line => line.trim() !== '');
                el.previewGrid.innerHTML = '';

                lines.forEach(line => {
                    const parts = line.split(':');
                    const action = (parts[0] || '').trim();
                    const shortcut = (parts[1] || '').trim();

                    if (action) {
                        const item = document.createElement('div');
                        item.className = 'flex justify-between items-center border-b border-gray-100 pb-2';
                        
                        const actionSpan = document.createElement('span');
                        actionSpan.textContent = action;
                        actionSpan.className = 'text-gray-700';
                        
                        const shortcutSpan = document.createElement('span');
                        shortcutSpan.className = 'font-mono font-semibold text-gray-800';
                        shortcutSpan.textContent = shortcut;

                        item.appendChild(actionSpan);
                        if (shortcut) {
                            item.appendChild(shortcutSpan);
                        }
                        el.previewGrid.appendChild(item);
                    }
                });
            };

            const downloadAsPDF = async () => {
                const { jsPDF } = window.jspdf;
                const sheet = el.sheetPreview;
                const downloadBtn = el.downloadBtn;
                const originalBtnText = downloadBtn.innerHTML;
                const outputPane = el.outputPane;
                const paneWasHidden = outputPane.classList.contains('hidden');

                downloadBtn.disabled = true;
                downloadBtn.innerHTML = '<span>Generating...</span>';

                // If pane is hidden (on mobile), temporarily make it visible off-screen for html2canvas
                if (paneWasHidden) {
                    outputPane.style.position = 'absolute';
                    outputPane.style.left = '-9999px';
                    outputPane.classList.remove('hidden');
                    outputPane.classList.add('flex');
                }

                try {
                    const canvas = await html2canvas(sheet, {
                        scale: 3, // Use higher scale for print quality
                        useCORS: true,
                        backgroundColor: '#ffffff' // Explicitly set background
                    });

                    const imgData = canvas.toDataURL('image/png', 1.0); // Use high-quality PNG
                    const pdf = new jsPDF({ orientation: 'portrait', unit: 'pt', format: 'a4' });
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    
                    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                    pdf.save(`${el.sheetTitle.value.replace(/ /g, '_') || 'cheatsheet'}.pdf`);
                } catch (error) {
                    console.error("PDF generation failed:", error);
                    alert("Sorry, something went wrong while creating the PDF.");
                } finally {
                    downloadBtn.disabled = false;
                    downloadBtn.innerHTML = originalBtnText;
                    // Restore original layout if it was changed
                    if (paneWasHidden) {
                        outputPane.style.position = '';
                        outputPane.style.left = '';
                        outputPane.classList.add('hidden');
                        outputPane.classList.remove('flex');
                    }
                }
            };

            function showMobilePane(paneId) {
                if (paneId === 'controls') {
                    el.controlsPane.classList.remove('hidden');
                    el.controlsPane.classList.add('flex');
                    el.outputPane.classList.add('hidden');
                    el.mobileControlsBtn.classList.add('active');
                    el.mobileOutputBtn.classList.remove('active');
                } else {
                    el.controlsPane.classList.add('hidden');
                    el.controlsPane.classList.remove('flex');
                    el.outputPane.classList.remove('hidden');
                    el.outputPane.classList.add('flex');
                    el.mobileControlsBtn.classList.remove('active');
                    el.mobileOutputBtn.classList.add('active');
                }
            }

            function handleMobileLayout() {
                if (window.innerWidth < 1024) {
                    showMobilePane(el.mobileControlsBtn.classList.contains('active') ? 'controls' : 'output');
                } else {
                    el.controlsPane.classList.remove('hidden');
                    el.controlsPane.classList.add('flex');
                    el.outputPane.classList.remove('hidden');
                    el.outputPane.classList.add('flex');
                }
            }

            // Event Listeners
            const debouncedUpdate = debounce(updatePreview, 200);
            el.sheetTitle.addEventListener('input', debouncedUpdate);
            el.shortcutsInput.addEventListener('input', debouncedUpdate);
            el.columnsSlider.addEventListener('input', debouncedUpdate);
            el.themeColorInput.addEventListener('input', debouncedUpdate);
            el.downloadBtn.addEventListener('click', downloadAsPDF);

            el.mobileControlsBtn.addEventListener('click', () => showMobilePane('controls'));
            el.mobileOutputBtn.addEventListener('click', () => showMobilePane('output'));
            window.addEventListener('resize', handleMobileLayout);

            // Initial Load
            el.shortcutsInput.value = "Copy: Cmd+C\nPaste: Cmd+V\nCut: Cmd+X\nUndo: Cmd+Z\nSelect All: Cmd+A\nFind: Cmd+F\nBold: Cmd+B\nItalic: Cmd+I\nSave: Cmd+S\nPrint: Cmd+P\nNew Tab: Cmd+T\nClose Tab: Cmd+W";
            updatePreview();
            handleMobileLayout();
        });
    </script>
