    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                canvas: document.getElementById('signature-canvas'),
                penColor: document.getElementById('pen-color'),
                strokeWidthSlider: document.getElementById('stroke-width-slider'),
                strokeWidthLabel: document.getElementById('stroke-width-label'),
                undoBtn: document.getElementById('undo-btn'),
                clearBtn: document.getElementById('clear-btn'),
                downloadFormat: document.getElementById('download-format'),
                downloadBtn: document.getElementById('download-btn'),
                toast: document.getElementById('toast'),
                mobileControlsBtn: document.getElementById('mobile-controls-btn'),
                mobileOutputBtn: document.getElementById('mobile-output-btn'),
                controlsPane: document.getElementById('controls-pane'),
                outputPane: document.getElementById('output-pane'),
            };

            const ctx = el.canvas.getContext('2d');
            let drawing = false;
            let paths = [];
            let currentPath = [];

            function resizeCanvas() {
                const rect = el.outputPane.getBoundingClientRect();
                el.canvas.width = rect.width;
                el.canvas.height = rect.height;
                redrawCanvas();
            }

            function getPointerPos(e) {
                const rect = el.canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            }

            function startDrawing(e) {
                e.preventDefault();
                drawing = true;
                currentPath = [];
                const { x, y } = getPointerPos(e);
                currentPath.push({ x, y });
                ctx.beginPath();
                ctx.moveTo(x, y);
            }

            function draw(e) {
                if (!drawing) return;
                e.preventDefault();
                const { x, y } = getPointerPos(e);
                currentPath.push({ x, y });
                ctx.lineTo(x, y);
                ctx.stroke();
            }

            function stopDrawing() {
                if (!drawing) return;
                drawing = false;
                ctx.closePath();
                if (currentPath.length > 1) {
                    paths.push({
                        path: currentPath,
                        color: el.penColor.value,
                        width: el.strokeWidthSlider.value
                    });
                }
                updateButtons();
            }

            function redrawCanvas() {
                ctx.clearRect(0, 0, el.canvas.width, el.canvas.height);
                paths.forEach(stroke => {
                    ctx.beginPath();
                    ctx.strokeStyle = stroke.color;
                    ctx.lineWidth = stroke.width;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.moveTo(stroke.path[0].x, stroke.path[0].y);
                    for (let i = 1; i < stroke.path.length; i++) {
                        ctx.lineTo(stroke.path[i].x, stroke.path[i].y);
                    }
                    ctx.stroke();
                });
                // Redraw the current path if any
                if (drawing && currentPath.length > 0) {
                    ctx.beginPath();
                    ctx.strokeStyle = el.penColor.value;
                    ctx.lineWidth = el.strokeWidthSlider.value;
                    ctx.moveTo(currentPath[0].x, currentPath[0].y);
                    for (let i = 1; i < currentPath.length; i++) {
                        ctx.lineTo(currentPath[i].x, currentPath[i].y);
                    }
                    ctx.stroke();
                }
            }

            function updateButtons() {
                const hasDrawing = paths.length > 0;
                el.undoBtn.disabled = !hasDrawing;
                el.clearBtn.disabled = !hasDrawing;
                el.downloadBtn.disabled = !hasDrawing;
            }

            function showToast(message) {
                el.toast.textContent = message;
                el.toast.classList.add('show');
                setTimeout(() => el.toast.classList.remove('show'), 2000);
            }

            function downloadSignature() {
                const format = el.downloadFormat.value;
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                
                // Find bounding box
                if (paths.length === 0) return;
                let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
                paths.forEach(stroke => {
                    stroke.path.forEach(p => {
                        minX = Math.min(minX, p.x); minY = Math.min(minY, p.y);
                        maxX = Math.max(maxX, p.x); maxY = Math.max(maxY, p.y);
                    });
                });
                const padding = 20;
                const width = maxX - minX + padding * 2;
                const height = maxY - minY + padding * 2;

                tempCanvas.width = width;
                tempCanvas.height = height;

                if (format === 'jpeg') {
                    tempCtx.fillStyle = '#ffffff';
                    tempCtx.fillRect(0, 0, width, height);
                }

                // Redraw paths translated to the new canvas
                paths.forEach(stroke => {
                    tempCtx.beginPath();
                    tempCtx.strokeStyle = stroke.color;
                    tempCtx.lineWidth = stroke.width;
                    tempCtx.lineCap = 'round';
                    tempCtx.lineJoin = 'round';
                    tempCtx.moveTo(stroke.path[0].x - minX + padding, stroke.path[0].y - minY + padding);
                    for (let i = 1; i < stroke.path.length; i++) {
                        tempCtx.lineTo(stroke.path[i].x - minX + padding, stroke.path[i].y - minY + padding);
                    }
                    tempCtx.stroke();
                });

                const link = document.createElement('a');
                link.download = `solite-signature.${format}`;
                link.href = tempCanvas.toDataURL(`image/${format}`);
                link.click();
            }

            function showMobilePane(paneId) {
                if (paneId === 'output') {
                    el.outputPane.classList.remove('hidden'); el.outputPane.classList.add('flex');
                    el.controlsPane.classList.add('hidden');
                    el.mobileOutputBtn.classList.add('active'); el.mobileControlsBtn.classList.remove('active');
                } else {
                    el.outputPane.classList.add('hidden'); el.outputPane.classList.remove('flex');
                    el.controlsPane.classList.remove('hidden'); el.controlsPane.classList.add('flex');
                    el.mobileOutputBtn.classList.remove('active'); el.mobileControlsBtn.classList.add('active');
                }
            }

            function handleMobileLayout() {
                if (window.innerWidth < 1024) {
                    showMobilePane(el.mobileControlsBtn.classList.contains('active') ? 'controls' : 'output');
                } else {
                    el.outputPane.classList.remove('hidden'); el.outputPane.classList.add('flex');
                    el.controlsPane.classList.remove('hidden'); el.controlsPane.classList.add('flex');
                }
                resizeCanvas();
            }

            // Event Listeners
            el.canvas.addEventListener('mousedown', startDrawing);
            el.canvas.addEventListener('mousemove', draw);
            el.canvas.addEventListener('mouseup', stopDrawing);
            el.canvas.addEventListener('mouseleave', stopDrawing);
            el.canvas.addEventListener('touchstart', startDrawing, { passive: false });
            el.canvas.addEventListener('touchmove', draw, { passive: false });
            el.canvas.addEventListener('touchend', stopDrawing);

            el.penColor.addEventListener('input', () => { ctx.strokeStyle = el.penColor.value; });
            el.strokeWidthSlider.addEventListener('input', () => {
                const width = el.strokeWidthSlider.value;
                el.strokeWidthLabel.textContent = width;
                ctx.lineWidth = width;
            });

            el.undoBtn.addEventListener('click', () => {
                if (paths.length > 0) {
                    paths.pop();
                    redrawCanvas();
                    updateButtons();
                }
            });

            el.clearBtn.addEventListener('click', () => {
                paths = [];
                redrawCanvas();
                updateButtons();
            });

            el.downloadBtn.addEventListener('click', downloadSignature);

            el.mobileControlsBtn.addEventListener('click', () => showMobilePane('controls'));
            el.mobileOutputBtn.addEventListener('click', () => showMobilePane('output'));
            window.addEventListener('resize', handleMobileLayout);

            // Initial Setup
            handleMobileLayout();
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = el.penColor.value;
            ctx.lineWidth = el.strokeWidthSlider.value;
        });
    </script>
