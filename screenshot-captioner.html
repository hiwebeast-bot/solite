    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                canvasPane: document.getElementById('canvas-pane'),
                canvasContainer: document.getElementById('canvas-container'),
                uploadPrompt: document.getElementById('upload-prompt'),
                imageUpload: document.getElementById('image-upload'),
                canvas: document.getElementById('canvas'),
                controlsPane: document.getElementById('controls-pane'),
                textControls: document.getElementById('text-controls'),
                addTextBtn: document.getElementById('add-text-btn'),
                deleteBtn: document.getElementById('delete-btn'),
                textContent: document.getElementById('text-content'),
                fontFamilySelect: document.getElementById('font-family-select'),
                fontSizeSlider: document.getElementById('font-size-slider'),
                fontSizeLabel: document.getElementById('font-size-label'),
                fontColor: document.getElementById('font-color'),
                strokeWidthSlider: document.getElementById('stroke-width-slider'),
                strokeWidthLabel: document.getElementById('stroke-width-label'),
                strokeColor: document.getElementById('stroke-color'),
                alignBtns: document.querySelectorAll('.align-btn'),
                downloadBtn: document.getElementById('download-btn'),
                toast: document.getElementById('toast'),
                mobileCanvasBtn: document.getElementById('mobile-canvas-btn'),
                mobileControlsBtn: document.getElementById('mobile-controls-btn'),
            };

            let fabricCanvas = null;
            let originalImage = null;

            function initFabricCanvas() {
                fabricCanvas = new fabric.Canvas(el.canvas, {
                    width: el.canvasContainer.clientWidth > 50 ? el.canvasContainer.clientWidth - 40 : 300,
                    height: el.canvasContainer.clientHeight > 50 ? el.canvasContainer.clientHeight - 40 : 200,
                    preserveObjectStacking: true,
                });

                fabricCanvas.on('selection:created', updateControls);
                fabricCanvas.on('selection:updated', updateControls);
                fabricCanvas.on('selection:cleared', () => el.textControls.classList.add('hidden'));
                fabricCanvas.on('object:modified', () => { /* Future undo/redo state save */ });
            }

            function handleImage(file) {
                if (!file || !file.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        originalImage = img;
                        fitCanvasToImage(img);
                        el.uploadPrompt.classList.add('hidden');
                        el.downloadBtn.disabled = false;
                        if (window.innerWidth < 1024) showMobilePane('canvas');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            function fitCanvasToImage(img) {
                const containerWidth = el.canvasPane.clientWidth - 16;
                const containerHeight = el.canvasPane.clientHeight - 16;
                const imgAspectRatio = img.width / img.height;
                const containerAspectRatio = containerWidth / containerHeight;

                let displayWidth, displayHeight;
                if (imgAspectRatio > containerAspectRatio) {
                    displayWidth = containerWidth;
                    displayHeight = containerWidth / imgAspectRatio;
                } else {
                    displayHeight = containerHeight;
                    displayWidth = containerHeight * imgAspectRatio;
                }

                fabricCanvas.setDimensions({ width: displayWidth, height: displayHeight });
                fabricCanvas.setBackgroundImage(img.src, fabricCanvas.renderAll.bind(fabricCanvas), {
                    scaleX: displayWidth / img.width,
                    scaleY: displayHeight / img.height,
                });
            }

            function addText() {
                const text = new fabric.IText('Your Text Here', {
                    left: fabricCanvas.width / 2,
                    top: fabricCanvas.height / 2,
                    fontFamily: 'Impact',
                    fontSize: 48,
                    fill: '#ffffff',
                    stroke: '#000000',
                    strokeWidth: 2,
                    textAlign: 'center',
                    originX: 'center',
                    originY: 'center',
                    paintFirst: 'stroke',
                });
                fabricCanvas.add(text);
                fabricCanvas.setActiveObject(text);
            }

            function updateControls() {
                const activeObject = fabricCanvas.getActiveObject();
                if (activeObject && activeObject.type === 'i-text') {
                    el.textControls.classList.remove('hidden');
                    el.deleteBtn.disabled = false;
                    el.textContent.value = activeObject.text;
                    el.fontFamilySelect.value = activeObject.fontFamily;
                    el.fontSizeSlider.value = activeObject.fontSize;
                    el.fontSizeLabel.textContent = activeObject.fontSize;
                    el.fontColor.value = activeObject.fill;
                    el.strokeWidthSlider.value = activeObject.strokeWidth;
                    el.strokeWidthLabel.textContent = activeObject.strokeWidth;
                    el.strokeColor.value = activeObject.stroke;
                    el.alignBtns.forEach(btn => btn.classList.toggle('active', btn.dataset.align === activeObject.textAlign));
                } else {
                    el.textControls.classList.add('hidden');
                    el.deleteBtn.disabled = true;
                }
            }

            function applyTextChanges() {
                const activeObject = fabricCanvas.getActiveObject();
                if (activeObject && activeObject.type === 'i-text') {
                    activeObject.set({
                        text: el.textContent.value,
                        fontFamily: el.fontFamilySelect.value,
                        fontSize: parseInt(el.fontSizeSlider.value, 10),
                        fill: el.fontColor.value,
                        strokeWidth: parseInt(el.strokeWidthSlider.value, 10),
                        stroke: el.strokeColor.value,
                    });
                    fabricCanvas.renderAll();
                }
            }

            function downloadImage() {
                const dataURL = fabricCanvas.toDataURL({ format: 'png', quality: 1.0 });
                const link = document.createElement('a');
                link.download = 'captioned-screenshot.png';
                link.href = dataURL;
                link.click();
            }

            function showToast(message) {
                el.toast.innerText = message;
                el.toast.classList.add('show');
                setTimeout(() => el.toast.classList.remove('show'), 2000);
            }

            function showMobilePane(paneId) {
                if (paneId === 'canvas') {
                    el.canvasPane.classList.remove('hidden');
                    el.canvasPane.classList.add('flex');
                    el.controlsPane.classList.add('hidden');
                    el.mobileCanvasBtn.classList.add('active');
                    el.mobileControlsBtn.classList.remove('active');
                } else {
                    el.canvasPane.classList.add('hidden');
                    el.canvasPane.classList.remove('flex');
                    el.controlsPane.classList.remove('hidden');
                    el.controlsPane.classList.add('flex');
                    el.mobileCanvasBtn.classList.remove('active');
                    el.mobileControlsBtn.classList.add('active');
                }
            }

            function handleMobileLayout() {
                if (window.innerWidth < 1024) {
                    showMobilePane(el.mobileControlsBtn.classList.contains('active') ? 'controls' : 'canvas');
                } else {
                    el.canvasPane.classList.remove('hidden');
                    el.canvasPane.classList.add('flex');
                    el.controlsPane.classList.remove('hidden');
                    el.controlsPane.classList.add('flex');
                }
                if (originalImage) fitCanvasToImage(originalImage);
            }

            // Event Listeners
            el.uploadPrompt.addEventListener('click', () => el.imageUpload.click());
            el.imageUpload.addEventListener('change', (e) => handleImage(e.target.files[0]));
            el.canvasPane.addEventListener('dragover', (e) => { e.preventDefault(); el.canvasPane.classList.add('border-blue-500'); });
            el.canvasPane.addEventListener('dragleave', () => el.canvasPane.classList.remove('border-blue-500'));
            el.canvasPane.addEventListener('drop', (e) => { e.preventDefault(); el.canvasPane.classList.remove('border-blue-500'); handleImage(e.dataTransfer.files[0]); });

            el.addTextBtn.addEventListener('click', addText);
            el.deleteBtn.addEventListener('click', () => {
                const activeObject = fabricCanvas.getActiveObject();
                if (activeObject) {
                    fabricCanvas.remove(activeObject);
                    fabricCanvas.discardActiveObject().renderAll();
                }
            });

            el.textContent.addEventListener('input', applyTextChanges);

            el.alignBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const activeObject = fabricCanvas.getActiveObject();
                    if (activeObject && activeObject.type === 'i-text') {
                        activeObject.set('textAlign', btn.dataset.align);
                        fabricCanvas.renderAll();
                        updateControls();
                    }
                });
            });
            el.fontFamilySelect.addEventListener('change', applyTextChanges);
            el.fontSizeSlider.addEventListener('input', () => {
                el.fontSizeLabel.textContent = el.fontSizeSlider.value;
                applyTextChanges();
            });
            el.strokeWidthSlider.addEventListener('input', () => {
                el.strokeWidthLabel.textContent = el.strokeWidthSlider.value;
                applyTextChanges();
            });
            el.fontColor.addEventListener('input', applyTextChanges);
            el.strokeColor.addEventListener('input', applyTextChanges);

            el.downloadBtn.addEventListener('click', downloadImage);
            el.mobileCanvasBtn.addEventListener('click', () => showMobilePane('canvas'));
            el.mobileControlsBtn.addEventListener('click', () => showMobilePane('controls'));
            window.addEventListener('resize', debounce(handleMobileLayout, 200));

            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            // Initial Setup
            initFabricCanvas();
            handleMobileLayout();
        });
    </script>
</body>
</html>
