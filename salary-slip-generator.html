<script type="text/babel">
const { useState, useEffect, useCallback, useMemo, useRef } = React;

const PreviewPanel = ({ state, setState, calculations, activeView }) => {
    const previewPanelRef = useRef(null);
    const invoiceWrapperRef = useRef(null);
    const selectedElementRef = useRef(null);

    const scalePreview = useCallback(() => {
        const previewPanel = previewPanelRef.current;
        const invoiceWrapper = invoiceWrapperRef.current;
        if (!previewPanel || !invoiceWrapper) return;

        const INVOICE_WIDTH = 816;
        if (window.innerWidth < 1024) {
            invoiceWrapper.style.transform = '';
            return;
        }

        const panelWidth = previewPanel.clientWidth;
        const padding = 96; // lg:p-12 -> 3rem * 2 = 96px
        const scale = Math.min(1, (panelWidth - padding) / INVOICE_WIDTH);
        invoiceWrapper.style.transform = `scale(${scale})`;
    }, []);

    useEffect(() => {
        const resizeObserver = new ResizeObserver(scalePreview);
        if (previewPanelRef.current) {
            resizeObserver.observe(previewPanelRef.current);
        }
        window.addEventListener('resize', scalePreview);
        scalePreview();

        return () => {
            if (previewPanelRef.current) {
                resizeObserver.unobserve(previewPanelRef.current);
            }
            window.removeEventListener('resize', scalePreview);
        };
    }, [scalePreview]);
    
    useEffect(() => {
        const interact = window.interact;
        if (!interact) return;

        const interaction = interact('.resizable-logo')
            .resizable({
                edges: { left: true, right: true, bottom: true, top: true },
                listeners: {
                    move(event) {
                        setState(s => ({
                            ...s,
                            logo: {
                                ...s.logo,
                                width: event.rect.width,
                                height: event.rect.height,
                                x: s.logo.x + event.deltaRect.left,
                                y: s.logo.y + event.deltaRect.top
                            }
                        }));
                    }
                },
                inertia: true
            })
            .draggable({
                listeners: {
                    move(event) {
                        setState(s => ({ ...s, logo: { ...s.logo, x: s.logo.x + event.dx, y: s.logo.y + event.dy } }));
                    }
                },
                inertia: true
            });
        
        return () => interaction.unset();
    }, [setState]);

    const formatCurrency = (amount) => {
        return `${state.currencySymbol}${Number(amount).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
    };

    const deselectAll = () => {
        if (selectedElementRef.current) {
            selectedElementRef.current.classList.remove('image-selected');
            selectedElementRef.current = null;
        }
    };

    const selectElement = (element) => {
        deselectAll();
        selectedElementRef.current = element;
        selectedElementRef.current.classList.add('image-selected');
    };

    const handlePreviewClick = (e) => {
        const target = e.target.closest('[data-type="image"]');
        if (target) {
            if (target !== selectedElementRef.current) selectElement(target);
        } else {
            deselectAll();
        }
    };
    
    return (
        <div ref={previewPanelRef} id="preview-panel" onClick={handlePreviewClick} className={`flex-1 bg-gray-900 rounded-xl border border-gray-800 relative lg:grid place-items-center p-4 lg:p-12 overflow-auto lg:h-[90vh] ${activeView === 'preview' ? 'grid' : 'hidden'}`}>
            <div ref={invoiceWrapperRef} id="invoice-wrapper" className="origin-top transition-transform duration-200">
                <div id="invoice-container" className="aspect-[1/1.414] w-[816px] shadow-2xl relative overflow-hidden bg-white text-black font-sans p-10 text-sm">
                    <header style={{ borderBottom: `2px solid ${state.accentColor}` }} className="pb-4 mb-6 flex justify-between items-start">
                        <div className="flex-1">
                            {state.logo.src && (
                                <div data-type="image" className="resizable-logo absolute cursor-move" style={{ top: `${state.logo.y}px`, left: `${state.logo.x}px`, width: `${state.logo.width}px`, height: `${state.logo.height}px`, opacity: state.logo.opacity, zIndex: 1 }}>
                                    <div className="w-full h-full" style={{ backgroundImage: `url('${state.logo.src}')`, backgroundSize: 'contain', backgroundRepeat: 'no-repeat', backgroundPosition: 'left top' }}></div>
                                </div>
                            )}
                            <h1 className="text-2xl font-bold" style={{ paddingTop: state.logo.src ? `${state.logo.height + 5}px`: '0' }}>{state.companyName}</h1>
                            <p className="whitespace-pre-line text-gray-600">{state.companyAddress}</p>
                        </div>
                        <div className="text-right">
                            <h2 className="text-3xl font-bold uppercase tracking-wider" style={{ color: state.accentColor }}>{state.payslipTitle}</h2>
                            <p className="text-gray-600">For the month of {new Date(state.paymentDate).toLocaleString('default', { month: 'long', year: 'numeric' })}</p>
                        </div>
                    </header>

                    <section className="mb-6 p-4 border border-gray-200 rounded-lg text-xs">
                        <h3 className="font-bold text-base mb-3" style={{ color: state.accentColor }}>Employee Summary</h3>
                        <div className="grid grid-cols-3 gap-x-6 gap-y-2">
                            <div><strong>Employee Name:</strong><br/>{state.employeeName}</div>
                            <div><strong>Employee ID:</strong><br/>{state.employeeId}</div>
                            <div><strong>Designation:</strong><br/>{state.employeeDesignation}</div>
                            <div className="col-span-2"><strong>Pay Period:</strong><br/>{state.payPeriodStart} to {state.payPeriodEnd}</div>
                             <div><strong>Payment Date:</strong><br/>{state.paymentDate}</div>
                        </div>
                    </section>
                    
                    <section className="flex gap-8 mb-6">
                        <div className="w-1/2">
                             <h3 className="font-bold text-lg mb-2 pb-1 text-left" style={{ borderBottom: `2px solid ${state.accentColor}`, color: state.accentColor }}>Earnings</h3>
                             <table className="w-full">
                                <thead>
                                    <tr className="border-b-2 border-gray-300">
                                        <th className="text-left font-semibold p-2">Description</th>
                                        <th className="text-right font-semibold p-2">Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {state.earnings.map(item => (
                                        <tr key={item.id} className="border-b border-gray-200">
                                            <td className="p-2">{item.description}</td>
                                            <td className="p-2 text-right">{formatCurrency(item.amount)}</td>
                                        </tr>
                                    ))}
                                </tbody>
                             </table>
                        </div>
                         <div className="w-1/2">
                             <h3 className="font-bold text-lg mb-2 pb-1 text-left" style={{ borderBottom: `2px solid ${state.accentColor}`, color: state.accentColor }}>Deductions</h3>
                             <table className="w-full">
                                <thead>
                                    <tr className="border-b-2 border-gray-300">
                                        <th className="text-left font-semibold p-2">Description</th>
                                        <th className="text-right font-semibold p-2">Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {state.deductions.map(item => (
                                        <tr key={item.id} className="border-b border-gray-200">
                                            <td className="p-2">{item.description}</td>
                                            <td className="p-2 text-right">{formatCurrency(item.amount)}</td>
                                        </tr>
                                    ))}
                                </tbody>
                             </table>
                        </div>
                    </section>
                    
                     <section className="flex justify-end mb-6">
                        <div className="w-1/2 space-y-1">
                            <div className="flex justify-between items-baseline py-2 border-b-2 border-gray-300">
                                <span className="font-semibold">Gross Earnings</span>
                                <span className="text-right">{formatCurrency(calculations.grossEarnings)}</span>
                            </div>
                            <div className="flex justify-between items-baseline py-2 ">
                                <span className="font-semibold">Total Deductions</span>
                                <span className="text-right">{formatCurrency(calculations.totalDeductions)}</span>
                            </div>
                            <div className="flex justify-between items-baseline mt-2 pt-3 font-bold text-lg" style={{ borderTop: '2px solid black' }}>
                                <span>Net Salary</span>
                                <span className="text-right">{formatCurrency(calculations.netSalary)}</span>
                            </div>
                        </div>
                    </section>
                    
                    {state.netSalaryInWords && (
                        <section className="mb-6">
                            <p><strong>Amount in Words: </strong>{calculations.netSalaryInWordsText}</p>
                        </section>
                    )}

                    <footer className="text-gray-600 text-xs border-t border-gray-200 pt-4 absolute bottom-10 w-[calc(100%-5rem)]">
                        <div className="flex justify-between items-end">
                            <div>
                                <p className="font-bold mb-2">Notes / Remarks:</p>
                                <p>{state.notes}</p>
                            </div>
                             {state.showSignature && (
                                <div className="text-center">
                                    <div className="w-48 h-12"></div>
                                    <p className="border-t-2 border-gray-400 pt-1">Authorised Signatory</p>
                                </div>
                             )}
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    );
};

const ControlsPanel = ({
    state,
    setState,
    calculations,
    handleReset,
    handleDownload,
    isDownloading,
    downloadFormat,
    setDownloadFormat,
    activeView
}) => {
    const [isDropdownOpen, setIsDropdownOpen] = useState(false);

    const handleInputChange = (e) => {
        const { id, value, type } = e.target;
        const checked = e.target.checked;
        
        setState(prevState => {
            const key = id;
            if (type === 'checkbox') {
                return { ...prevState, [key]: checked };
            }
            if (typeof prevState[key] === 'number') {
                return { ...prevState, [key]: parseFloat(value) || 0 };
            }
            return { ...prevState, [key]: value };
        });
    };
    
    const handleCurrencyChange = (e) => {
        const { id, value } = e.target;
        if (id === 'currencySymbolSelect') {
            if (value === 'custom') {
                 setState(s => ({ ...s, currencySymbol: '' }));
                 setTimeout(() => document.getElementById('currencySymbolCustom')?.focus(), 0);
            } else {
                 setState(s => ({ ...s, currencySymbol: value }));
            }
        } else {
             setState(s => ({ ...s, currencySymbol: value }));
        }
    }
    
    const isCustomCurrency = !['$', '‚Ç¨', '¬£', '¬•', '‚Çπ'].includes(state.currencySymbol);

    const handleLineItemChange = (index, field, value, type) => {
        const items = [...state[type]];
        const item = { ...items[index] };
        if (field === 'amount') {
            item[field] = Number(value) || 0;
        } else {
            item[field] = value;
        }
        items[index] = item;
        setState(prevState => ({ ...prevState, [type]: items }));
    };

    const addLineItem = (type) => {
        const newItem = { id: crypto.randomUUID(), description: '', amount: 0 };
        setState(prevState => ({ ...prevState, [type]: [...prevState[type], newItem] }));
    };

    const removeLineItem = (id, type) => {
        setState(prevState => ({
            ...prevState,
            [type]: prevState[type].filter(item => item.id !== id)
        }));
    };
    
    const handleLogoUpload = (e) => {
        const file = e.target.files?.[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const src = event.target?.result;
                setState(prevState => ({ ...prevState, logo: { ...prevState.logo, src } }));
            };
            reader.readAsDataURL(file);
        }
    };
    
    const removeLogo = () => {
        setState(prevState => ({ ...prevState, logo: { ...prevState.logo, src: null } }));
        const input = document.getElementById('logo-upload-input');
        if(input) input.value = '';
    };

    const formatCurrency = (amount) => {
        return `${state.currencySymbol}${Number(amount).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
    };

    const DetailsSection = ({ title, children }) => (
        <div className="border-b border-gray-800 last:border-b-0 p-4">
            <h3 className="text-lg font-semibold text-white mb-4">{title}</h3>
            <div className="space-y-4">
                {children}
            </div>
        </div>
    );

    return (
        <div id="controls-panel" className={`w-full lg:w-[420px] flex-shrink-0 bg-gray-900 rounded-xl border border-gray-800 flex flex-col lg:h-[90vh] ${activeView === 'controls' ? 'flex' : 'hidden'} lg:flex`}>
            <div className="flex-grow overflow-y-auto pr-1">
                
                <DetailsSection title="Branding & Company">
                    <div className="grid grid-cols-2 gap-4 items-end">
                         <div>
                           {!state.logo.src && (
                             <label htmlFor="logo-upload-input" className="bg-transparent border border-gray-600 hover:bg-gray-800 text-white font-medium py-3 px-4 rounded-lg flex items-center justify-center gap-2 cursor-pointer w-full transition-opacity">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="1.5"><path strokeLinecap="round" strokeLinejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5"></path></svg>
                                <span>Add Logo</span>
                            </label>
                           )}
                           <input type="file" id="logo-upload-input" className="hidden" accept="image/*" onChange={handleLogoUpload}/>
                            {state.logo.src && (
                                <button id="remove-logo-btn" onClick={removeLogo} className="w-full bg-red-800/20 hover:bg-red-800/40 text-red-400 font-medium py-2 px-4 rounded-lg flex items-center justify-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="1.5"><path strokeLinecap="round" strokeLinejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.134-2.033-2.134H8.71c-1.123 0-2.033.954-2.033 2.134v.916m7.5 0a48.667 48.667 0 00-7.5 0"></path></svg>
                                    <span>Remove Logo</span>
                                </button>
                            )}
                        </div>
                        <div>
                            <label htmlFor="accentColor" className="block text-sm font-medium text-gray-300 mb-1">Accent Color</label>
                            <input type="color" id="accentColor" value={state.accentColor} onChange={handleInputChange} className="w-full h-12 p-1 bg-gray-800 rounded-lg cursor-pointer border border-gray-600"/>
                        </div>
                    </div>
                     <div className={`space-y-2 ${!state.logo.src ? 'hidden' : ''} mt-2`}>
                         <label htmlFor="logoOpacity" className="block text-sm font-medium text-gray-300">Logo Opacity</label>
                         <input type="range" id="logoOpacity" min="0" max="1" step="0.05" value={state.logo.opacity} onChange={(e) => setState(s => ({...s, logo: {...s.logo, opacity: parseFloat(e.target.value)}}))} className="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"/>
                    </div>
                     <div>
                        <label className="block text-sm font-medium text-gray-300">Company Details</label>
                        <input type="text" id="companyName" value={state.companyName} onChange={handleInputChange} placeholder="Your Company LLC" className="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white"/>
                        <textarea id="companyAddress" rows={2} value={state.companyAddress} onChange={handleInputChange} placeholder="Your Address" className="mt-2 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white"></textarea>
                    </div>
                </DetailsSection>
                
                <DetailsSection title="Payslip Details">
                    <div className="grid grid-cols-2 gap-4 text-sm">
                       <div>
                            <label htmlFor="payslipTitle" className="block font-medium text-gray-300">Title</label>
                            <input type="text" id="payslipTitle" value={state.payslipTitle} onChange={handleInputChange} placeholder="e.g. SALARY SLIP" className="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-md py-2 px-3"/>
                        </div>
                        <div>
                            <label htmlFor="currencySymbolSelect" className="block font-medium text-gray-300">Currency</label>
                            <div className="flex gap-2">
                            <select id="currencySymbolSelect" value={isCustomCurrency ? 'custom' : state.currencySymbol} onChange={handleCurrencyChange} className="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-md py-2 px-3">
                                <option value="‚Çπ">‚Çπ (Rupee)</option>
                                <option value="$">$ (Dollar)</option>
                                <option value="‚Ç¨">‚Ç¨ (Euro)</option>
                                <option value="¬£">¬£ (Pound)</option>
                                <option value="¬•">¬• (Yen)</option>
                                <option value="custom">Custom...</option>
                            </select>
                            <input type="text" id="currencySymbolCustom" placeholder="Symbol" value={isCustomCurrency ? state.currencySymbol : ''} onChange={handleCurrencyChange} className={`mt-1 w-20 bg-gray-800 border border-gray-600 rounded-md py-2 px-3 ${!isCustomCurrency ? 'hidden' : ''}`}/>
                            </div>
                        </div>
                    </div>
                    <div className="grid grid-cols-2 gap-4">
                         <div>
                            <label htmlFor="payPeriodStart" className="block text-sm font-medium text-gray-300">Pay Period Start</label>
                            <input type="date" id="payPeriodStart" value={state.payPeriodStart} onChange={handleInputChange} className="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white"/>
                        </div>

const toWords = (num) => {
    if (num === 0) return 'Zero';
    const a = ['', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
    const b = ['', '', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];
    const s = num.toString();
    if (s.length > 9) return 'overflow';
    const n = ('000000000' + s).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
    if (!n) return '';
    let str = '';
    str += (n[1] !== '00') ? (a[Number(n[1])] || b[n[1][0]] + ' ' + a[n[1][1]]) + ' crore ' : '';
    str += (n[2] !== '00') ? (a[Number(n[2])] || b[n[2][0]] + ' ' + a[n[2][1]]) + ' lakh ' : '';
    str += (n[3] !== '00') ? (a[Number(n[3])] || b[n[3][0]] + ' ' + a[n[3][1]]) + ' thousand ' : '';
    str += (n[4] !== '0') ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + ' hundred ' : '';
    str += (n[5] !== '00') ? ((str !== '') ? 'and ' : '') + (a[Number(n[5])] || b[n[5][0]] + ' ' + a[n[5][1]]) : '';
    return str.trim().replace(/\s+/g, ' ').split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
};
