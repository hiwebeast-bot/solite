    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                textInput: document.getElementById('text-input'),
                fontSizeSlider: document.getElementById('font-size-slider'),
                fontSizeLabel: document.getElementById('font-size-label'),
                fontWeightSelect: document.getElementById('font-weight-select'),
                fontFamilySelect: document.getElementById('font-family-select'),
                gradientAngleSlider: document.getElementById('gradient-angle-slider'),
                gradientAngleLabel: document.getElementById('gradient-angle-label'),
                colorStopsList: document.getElementById('color-stops-list'),
                addColorStopBtn: document.getElementById('add-color-stop-btn'),
                gradientTypeBtns: document.querySelectorAll('.gradient-type-btn'),
                linearOptions: document.getElementById('linear-options'),
                radialOptions: document.getElementById('radial-options'),
                radialShapeSelect: document.getElementById('radial-shape-select'),
                downloadSvgBtn: document.getElementById('download-svg-btn'),
                textPreview: document.getElementById('text-preview'),
                cssCodeOutput: document.getElementById('css-code-output'),
                copyCodeBtn: document.getElementById('copy-code-btn'),
                toast: document.getElementById('toast'),
                mobilePreviewBtn: document.getElementById('mobile-preview-btn'),
                mobileControlsBtn: document.getElementById('mobile-controls-btn'),
                previewPane: document.getElementById('output-pane'),
                controlsPane: document.getElementById('controls-pane'),
            };

            let gradientType = 'linear';
            let colorStops = [
                { id: crypto.randomUUID(), color: '#818CF8', position: 0 },
                { id: crypto.randomUUID(), color: '#C084FC', position: 100 },
            ];
            const debounce = (func, delay = 100) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            };

            const updatePreview = () => {
                const text = el.textInput.value || 'Gradient Text';
                const fontSize = el.fontSizeSlider.value;
                const fontWeight = el.fontWeightSelect.value;
                const fontFamily = el.fontFamilySelect.value;

                el.fontSizeLabel.textContent = fontSize;
                
                let gradientCss = '';
                const sortedStops = [...colorStops].sort((a, b) => a.position - b.position);
                const stopsString = sortedStops.map(stop => `${stop.color} ${stop.position}%`).join(', ');

                if (gradientType === 'linear') {
                    const angle = el.gradientAngleSlider.value;
                    el.gradientAngleLabel.textContent = angle;
                    gradientCss = `linear-gradient(${angle}deg, ${stopsString})`;
                } else { // radial
                    const shape = el.radialShapeSelect.value;
                    gradientCss = `radial-gradient(${shape}, ${stopsString})`;
                }


                el.textPreview.textContent = text;
                el.textPreview.style.fontSize = `${fontSize}px`;
                el.textPreview.style.fontWeight = fontWeight;
                el.textPreview.style.fontFamily = fontFamily;
                el.textPreview.style.background = gradientCss;
                el.textPreview.style.webkitBackgroundClip = 'text';
                el.textPreview.style.webkitTextFillColor = 'transparent';
                el.textPreview.style.backgroundClip = 'text';
                el.textPreview.style.textFillColor = 'transparent';

                el.cssCodeOutput.value = `h1 {\n  background: ${gradientCss};\n  -webkit-background-clip: text;\n  -webkit-text-fill-color: transparent;\n  background-clip: text;\n  text-fill-color: transparent;\n  /* Optional: Font styles */\n  font-size: ${fontSize}px;\n  font-weight: ${fontWeight};\n  font-family: '${fontFamily}', sans-serif;\n}`;
            };

            const downloadSvg = () => {
                const text = el.textInput.value || 'Gradient Text';
                const fontSize = el.fontSizeSlider.value;
                const fontWeight = el.fontWeightSelect.value;
                const fontFamily = el.fontFamilySelect.value;

                const gradientId = "solite-text-gradient";
                const angle = el.gradientAngleSlider.value;
                const gradientTransform = gradientType === 'linear' ? `rotate(${angle-90})` : '';
                const gradientTag = gradientType === 'linear' ? `<linearGradient id="${gradientId}" gradientTransform="${gradientTransform}">` : `<radialGradient id="${gradientId}" gradientUnits="userSpaceOnUse" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">`;
                
                const sortedStops = [...colorStops].sort((a, b) => a.position - b.position);
                const stopTags = sortedStops.map(stop => `<stop offset="${stop.position}%" stop-color="${stop.color}"/>`).join('');

                const svgContent = `<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg"><defs>${gradientTag}${stopTags}</${gradientType === 'linear' ? 'linear' : 'radial'}Gradient></defs><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="'${fontFamily}', sans-serif" font-size="${fontSize}" font-weight="${fontWeight}" fill="url(#${gradientId})">${text}</text></svg>`;
                const blob = new Blob([svgContent], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = 'gradient-text.svg'; a.click(); URL.revokeObjectURL(url);
            };

            const showToast = (message) => {
                el.toast.textContent = message;
                el.toast.classList.add('show');
                setTimeout(() => el.toast.classList.remove('show'), 2000);
            };

            const showMobilePane = (paneId) => {
                if (paneId === 'preview') {
                    el.previewPane.classList.remove('hidden');
                    el.previewPane.classList.add('flex');
                    el.controlsPane.classList.add('hidden');
                    el.mobilePreviewBtn.classList.add('active');
                    el.mobileControlsBtn.classList.remove('active');
                } else {
                    el.previewPane.classList.add('hidden');
                    el.previewPane.classList.remove('flex');
                    el.controlsPane.classList.remove('hidden');
                    el.controlsPane.classList.add('flex');
                    el.mobilePreviewBtn.classList.remove('active');
                    el.mobileControlsBtn.classList.add('active');
                }
            };

            const handleMobileLayout = () => {
                if (window.innerWidth < 1024) {
                    if (!el.mobilePreviewBtn.classList.contains('active') && !el.mobileControlsBtn.classList.contains('active')) {
                        showMobilePane('preview');
                    } else if (el.mobilePreviewBtn.classList.contains('active')) {
                        showMobilePane('preview');
                    } else {
                        showMobilePane('controls');
                    }
                } else {
                    el.previewPane.classList.remove('hidden');
                    el.previewPane.classList.add('flex');
                    el.controlsPane.classList.remove('hidden');
                    el.controlsPane.classList.add('flex');
                    el.mobilePreviewBtn.classList.remove('active');
                    el.mobileControlsBtn.classList.remove('active');
                }
            };

            function renderColorStops() {
                el.colorStopsList.innerHTML = '';
                colorStops.forEach((stop, index) => {
                    const item = document.createElement('div');
                    item.className = 'color-stop-item flex items-center gap-2 p-2 bg-gray-800 border border-gray-700 rounded-lg cursor-grab';
                    item.draggable = true;
                    item.dataset.id = stop.id;

                    item.innerHTML = `
                        <input type="color" class="color-input w-10 h-10 rounded-md border border-gray-600 flex-shrink-0" value="${stop.color}" data-id="${stop.id}">
                        <input type="range" class="position-slider flex-grow h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer" min="0" max="100" value="${stop.position}" data-id="${stop.id}">
                        <span class="position-value text-sm w-10 text-right flex-shrink-0">${stop.position}%</span>
                        <button class="remove-color-stop-btn text-red-500 hover:text-red-400 p-1 rounded hover:bg-gray-700 flex-shrink-0 ${colorStops.length <= 2 ? 'hidden' : ''}" data-id="${stop.id}" title="Remove Color Stop">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    `;
                    el.colorStopsList.appendChild(item);
                });
                attachColorStopListeners();
                updatePreview();
            }

            function attachColorStopListeners() {
                el.colorStopsList.querySelectorAll('.color-input').forEach(input => {
                    input.addEventListener('input', (e) => {
                        const stop = colorStops.find(s => s.id === e.target.dataset.id);
                        if (stop) stop.color = e.target.value.toUpperCase();
                        updatePreview();
                    });
                });
                el.colorStopsList.querySelectorAll('.position-slider').forEach(slider => {
                    const valueSpan = slider.nextElementSibling;
                    slider.addEventListener('input', (e) => {
                        const stop = colorStops.find(s => s.id === e.target.dataset.id);
                        if (stop) stop.position = parseInt(e.target.value);
                        valueSpan.textContent = `${e.target.value}%`;
                        updatePreview();
                    });
                });
                el.colorStopsList.querySelectorAll('.remove-color-stop-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        if (colorStops.length > 2) {
                            colorStops = colorStops.filter(stop => stop.id !== btn.dataset.id);
                            renderColorStops();
                        }
                    });
                });
            }

            function addColorStop() {
                const lastStop = colorStops[colorStops.length - 1];
                const newStop = {
                    id: crypto.randomUUID(),
                    color: `#${Math.floor(Math.random()*16777215).toString(16).padStart(6, '0').toUpperCase()}`,
                    position: Math.min(100, lastStop.position + 10)
                };
                colorStops.push(newStop);
                renderColorStops();
            }

            const debouncedUpdate = debounce(updatePreview);

            Object.values(el).forEach(element => {
                if (element.id && (element.tagName === 'INPUT' || element.tagName === 'SELECT')) {
                    element.addEventListener('input', debouncedUpdate);
                }
            });

            el.addColorStopBtn.addEventListener('click', addColorStop);

            el.gradientTypeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    gradientType = btn.dataset.type;
                    el.gradientTypeBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    el.linearOptions.classList.toggle('hidden', gradientType !== 'linear');
                    el.radialOptions.classList.toggle('hidden', gradientType !== 'radial');
                    updatePreview();
                });
            });
            el.copyCodeBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(el.cssCodeOutput.value).then(() => showToast('CSS code copied!'));
            });

            el.mobilePreviewBtn.addEventListener('click', () => showMobilePane('preview'));
            el.mobileControlsBtn.addEventListener('click', () => showMobilePane('controls'));
            window.addEventListener('resize', handleMobileLayout);
            el.downloadSvgBtn.addEventListener('click', downloadSvg);

            renderColorStops();
            handleMobileLayout();
        });
    </script>
</body>
</html>
