    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, useMemo } = React;

        const App = () => {
            const today = new Date().toISOString().split('T')[0];
            const initialState = {
                companyName: 'Your Company LLC',
                companyAddress: '123 Main Street\nCity, State 12345',
                candidateName: 'Candidate Name',
                candidateAddress: '456 Candidate Avenue\nCity, State 67890',
                offerTitle: 'OFFER OF EMPLOYMENT',
                offerIdLabel: 'Offer ID',
                offerId: '2025-001',
                offerDate: today,
                acceptanceDeadline: '',
                jobTitle: 'Senior Software Engineer',
                reportingTo: 'CTO / Head of Engineering',
                startDate: '',
                compensation: [
                    { description: 'Base Salary', type: 'Annual', amount: 120000 },
                    { description: 'Signing Bonus', type: 'One-Time', amount: 10000 },
                ],
                showEquity: false,
                equityLabel: 'Stock Options',
                equityValue: '10,000 ISOs',
                acceptanceInstructions: 'To accept this offer, please sign and return this letter by the deadline noted above. We look forward to you joining our team.',
                notes: 'This offer is contingent upon the successful completion of a background check.',
                currencySymbol: '$',
                isAccepted: false,
                logo: { src: null, opacity: 1 },
                accentColor: '#000000',
            };

            const [state, setState] = useState(() => {
                try {
                    const savedState = localStorage.getItem('offerLetterState');
                    return savedState ? JSON.parse(savedState) : initialState;
                } catch (e) {
                    return initialState;
                }
            });
            
            useEffect(() => {
                localStorage.setItem('offerLetterState', JSON.stringify(state));
            }, [state]);

            const [mobileView, setMobileView] = useState('controls');
            const [downloadFormat, setDownloadFormat] = useState('pdf');
            const [isDownloading, setIsDownloading] = useState(false);
            const [isDropdownOpen, setIsDropdownOpen] = useState(false);
            const [previewScale, setPreviewScale] = useState(1);

            const previewRef = useRef(null);
            const previewContainerRef = useRef(null);
            const logoUploadRef = useRef(null);
            const dropdownRef = useRef(null);

            const updateScale = useCallback(() => {
                if (previewContainerRef.current && previewRef.current) {
                    const panelWidth = previewContainerRef.current.offsetWidth;
                    const proposalWidth = 816; // The offer letter's fixed width
                    if (panelWidth < proposalWidth + 32) { // Add some padding
                        const scale = (panelWidth - 32) / proposalWidth;
                        setPreviewScale(scale);
                    } else {
                        setPreviewScale(1);
                    }
                }
            }, []);

            useEffect(() => {
                updateScale();
                window.addEventListener('resize', updateScale);
                return () => window.removeEventListener('resize', updateScale);
            }, [updateScale]);

            const handleInputChange = (e) => {
                const { name, value, type, checked } = e.target;
                setState(prevState => ({
                    ...prevState,
                    [name]: type === 'checkbox' ? checked : value
                }));
            };

            const handleCompensationChange = (index, field, value) => {
                const newCompensation = [...state.compensation];
                newCompensation[index] = { ...newCompensation[index], [field]: field === 'amount' ? (Number(value) || 0) : value };
                setState(prevState => ({ ...prevState, compensation: newCompensation }));
            };

            const addCompensationItem = () => {
                setState(prevState => ({
                    ...prevState,
                    compensation: [...prevState.compensation, { description: '', type: 'Annual', amount: 0 }]
                }));
            };

            const removeCompensationItem = (index) => {
                setState(prevState => ({
                    ...prevState,
                    compensation: prevState.compensation.filter((_, i) => i !== index)
                }));
            };

            const handleLogoUpload = (e) => {
                const file = e.target.files?.[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        setState(prevState => ({
                            ...prevState,
                            logo: { ...prevState.logo, src: event.target?.result }
                        }));
                    };
                    reader.readAsDataURL(file);
                }
            };
            
            const removeLogo = () => {
                setState(prevState => ({ ...prevState, logo: { ...prevState.logo, src: null } }));
                if(logoUploadRef.current) logoUploadRef.current.value = '';
            };

            const handleCurrencyChange = (e) => {
                const { id, value } = e.target;
                if (id === 'currency-symbol-select' && value === 'custom') {
                    setState(prevState => ({ ...prevState, currencySymbol: '' }));
                    setTimeout(() => document.getElementById('currency-symbol-custom')?.focus(), 0);
                } else if (id === 'currency-symbol-select') {
                    setState(prevState => ({ ...prevState, currencySymbol: value }));
                } else if (id === 'currency-symbol-custom') {
                    setState(prevState => ({ ...prevState, currencySymbol: value }));
                }
            };

            const totalAnnualComp = useMemo(() => 
                state.compensation
                    .filter(item => item.type === 'Annual')
                    .reduce((acc, item) => acc + item.amount, 0),
                [state.compensation]
            );

            const formatCurrency = useCallback((amount) => {
                return `${state.currencySymbol}${Number(amount).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            }, [state.currencySymbol]);

            const handleDownload = async () => {
                if (!previewRef.current) return;
                setIsDownloading(true);

                const originalScale = previewRef.current.style.transform;
                previewRef.current.style.transform = 'scale(1)';

                const paneWasHidden = previewContainerRef.current.classList.contains('hidden');
                if (paneWasHidden) {
                    previewContainerRef.current.style.position = 'absolute';
                    previewContainerRef.current.style.left = '-9999px';
                    previewContainerRef.current.classList.remove('hidden');
                    previewContainerRef.current.classList.add('grid');
                }
            
                await new Promise(resolve => setTimeout(resolve, 150));

                try {
                    const canvas = await html2canvas(previewRef.current, { scale: 3, useCORS: true, backgroundColor: '#ffffff' });
                    const filename = `offer-letter-${state.offerId}.${downloadFormat}`;
                    if (downloadFormat === 'pdf') {
                        const { jsPDF } = window.jspdf;
                        const imgData = canvas.toDataURL('image/png', 1.0);
                        const pdf = new jsPDF({ orientation: 'portrait', unit: 'px', format: [canvas.width, canvas.height] });
                        pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
                        pdf.save(filename);
                    } else {
                        const link = document.createElement('a');
                        link.href = canvas.toDataURL(`image/${downloadFormat}`, 1.0);
                        link.download = filename;
                        link.click();
                    }
                } catch (error) {
                    console.error("Download failed:", error);
                    alert("Sorry, the download failed. Please try again.");
                } finally {
                    setIsDownloading(false);
                    previewRef.current.style.transform = originalScale;
                    if (paneWasHidden) {
                        previewContainerRef.current.style.position = '';
                        previewContainerRef.current.style.left = '';
                        previewContainerRef.current.classList.add('hidden');
                        previewContainerRef.current.classList.remove('grid');
                    }
                }
            };

            const handleReset = () => {
                if(confirm('Are you sure you want to reset all fields?')) {
                    setState(initialState);
                }
            };
            
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setIsDropdownOpen(false);
                    }
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            const isCustomCurrency = !['$', 'â‚¬', 'Â£', 'Â¥', 'â‚¹'].includes(state.currencySymbol);

            return (
                <div className="bg-black text-gray-200 flex flex-col min-h-screen font-sans">
                    <header className="p-3 sm:p-4 w-full flex-shrink-0 sticky top-0 bg-white/80 dark:bg-black/80 backdrop-blur-xl z-30 border-b border-gray-200 dark:border-gray-800">
                        <div className="flex justify-between items-center">
                            <a href="index.html" className="flex flex-col space-y-1 lg:flex-row lg:items-center lg:space-x-3 lg:space-y-0" aria-label="Solite Homepage">
                                <div className="flex items-center space-x-3">
                                    <svg className="h-6 w-6 lg:h-8 lg:w-8 text-gray-900 dark:text-white flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2L2 7l10 5 10-5L12 2z"></path><path d="M2 17l10 5 10-5"></path><path d="M2 7l10 5 10-5"></path></svg>
                                    <span className="text-lg  lg:text-2xl font-semibold text-gray-900 dark:text-white sentence">Solite</span>
                                </div>
                                <span className="h-6 w-px bg-gray-300 dark:bg-gray-700 hidden lg:block"></span>
                                <span className="text-lg lg:text-lg font-semibold text-gray-600 dark:text-gray-400 leading-none">Offer Letter Generator</span>
                            </a>
                            <div className="flex items-center space-x-4">
                                <a href="index.html#apps" className="bg-gray-900 border border-gray-700 text-white  hover:border-gray-600  text-gray-600 font-medium py-2 px-4 rounded-lg transition-colors flex items-center space-x-1.5">
                                    <span>Free Tools</span>
                                    <svg className="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path strokeLinecap="round" strokeLinejoin="round" d="M13 7l5 5-5 5"></path></svg>
                                </a>
                            </div>
                        </div>
                    </header>
                    
                    <main className="flex-grow flex relative min-h-0">
                        <h1 className="sr-only">Free Job Offer Letter Generator</h1>
                        <div id="main-content-wrapper" className="flex-grow w-full p-3 pb-20 lg:pb-3 flex flex-col lg:flex-row gap-4 lg:w-[80%] min-h-0">
                            <div id="controls-panel" className={`w-full lg:w-[35%] flex-shrink-0 bg-gray-900 rounded-xl border border-gray-800 p-6 flex flex-col lg:h-[90vh] ${mobileView === 'controls' ? 'flex' : 'hidden'} lg:flex`}>
                                <div className="flex-grow overflow-y-auto pr-2 space-y-6">
                                    {/* Controls Content */}
                                    <div>
                                        <h2 className="text-xl font-bold text-white mb-4">Offer letter details</h2>
                                        <div className="grid grid-cols-2 gap-4 items-end">
                                            <div>
                                                <label htmlFor="logo-upload-input" className={`bg-transparent border border-gray-600 hover:bg-gray-800 text-white font-medium py-3 px-4 rounded-lg flex items-center justify-center gap-2 cursor-pointer w-full transition-opacity ${state.logo.src ? 'hidden' : ''}`}>
                                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="1.5"><path strokeLinecap="round" strokeLinejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5"></path></svg>
                                                    <span>Add Logo</span>
                                                </label>
                                                <input type="file" id="logo-upload-input" ref={logoUploadRef} className="hidden" accept="image/*" onChange={handleLogoUpload} />
                                                <button onClick={removeLogo} className={`w-full bg-red-800/20 hover:bg-red-800/40 text-red-400 font-medium py-2 px-4 rounded-lg flex items-center justify-center gap-2 ${!state.logo.src ? 'hidden' : ''}`}>
                                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="1.5"><path strokeLinecap="round" strokeLinejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.134-2.033-2.134H8.71c-1.123 0-2.033.954-2.033 2.134v.916m7.5 0a48.667 48.667 0 00-7.5 0"></path></svg>
                                                    <span>Remove Logo</span>
                                                </button>
                                            </div>
                                            <div>
                                                <label htmlFor="accentColor" className="block text-sm font-medium text-gray-300 mb-1">Accent Color</label>
                                                <input type="color" id="accentColor" name="accentColor" value={state.accentColor} onChange={handleInputChange} className="w-full h-12 p-1 bg-gray-800 rounded-lg cursor-pointer border border-gray-600" />
                                            </div>
                                        </div>
                                    </div>
                                    <hr className="border-gray-700"/>
                                    <div>
                                        <h2 className="text-xl font-bold text-white mb-4">Branding</h2>
                                        <div className="space-y-4">
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-300">Offer Title</label>
                                                    <input type="text" name="offerTitle" value={state.offerTitle} onChange={handleInputChange} placeholder="e.g. OFFER OF EMPLOYMENT" className="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-md py-2 px-3"/>
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-300">Offer ID Label</label>
                                                    <input type="text" name="offerIdLabel" value={state.offerIdLabel} onChange={handleInputChange} placeholder="Offer ID" className="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-md py-2 px-3"/>
                                                </div>
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-300">Offer ID</label>
                                                    <input type="text" name="offerId" value={state.offerId} onChange={handleInputChange} className="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3"/>
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-300">Currency</label>
                                                    <div className="flex gap-2">
                                                        <select id="currency-symbol-select" value={isCustomCurrency ? 'custom' : state.currencySymbol} onChange={handleCurrencyChange} className="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-md py-2 px-3">
                                                            <option value="$">$ (Dollar)</option>
                                                            <option value="â‚¬">â‚¬ (Euro)</option>
                                                            <option value="Â£">Â£ (Pound)</option>
                                                            <option value="Â¥">Â¥ (Yen)</option>
                                                            <option value="â‚¹">â‚¹ (Rupee)</option>
                                                            <option value="custom">Custom...</option>
                                                        </select>
                                                        <input type="text" id="currency-symbol-custom" placeholder="Symbol" value={isCustomCurrency ? state.currencySymbol : ''} onChange={handleCurrencyChange} className={`mt-1 w-20 bg-gray-800 border border-gray-600 rounded-md py-2 px-3 ${isCustomCurrency ? '' : 'hidden'}`}/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-300">Offer Date</label>
                                                    <input type="date" name="offerDate" value={state.offerDate} onChange={handleInputChange} className="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3"/>
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-300">Acceptance Deadline</label>
                                                    <input type="date" name="acceptanceDeadline" value={state.acceptanceDeadline} onChange={handleInputChange} className="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr className="border-gray-700"/>
                                    <div>
                                        <h2 className="text-xl font-bold text-white mb-4">Company & Candidate</h2>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-300">Company Info</label>
                                                <input type="text" name="companyName" value={state.companyName} onChange={handleInputChange} placeholder="Your Company LLC" className="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3"/>
                                                <textarea name="companyAddress" value={state.companyAddress} onChange={handleInputChange} rows={2} placeholder="Company Address" className="mt-2 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3"></textarea>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-300">Candidate Info</label>
                                                <input type="text" name="candidateName" value={state.candidateName} onChange={handleInputChange} placeholder="Candidate Name" className="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3"/>
                                                <textarea name="candidateAddress" value={state.candidateAddress} onChange={handleInputChange} rows={2} placeholder="Candidate Address" className="mt-2 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3"></textarea>
                                            </div>
