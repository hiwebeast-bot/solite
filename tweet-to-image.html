        class TweetToImage {
            constructor() {
                this.cacheDOMElements();

                this.themes = ['dark', 'light'];
                this.currentThemeIndex = 0;
                this.setTheme(this.themes[this.currentThemeIndex]);
                this.handleMobileLayout();
            }

            cacheDOMElements() {
                this.el = {
                    urlInput: document.getElementById('tweet-url-input'), themeContainer: document.getElementById('tweet-theme-container'), tweetCard: document.getElementById('tweet-card'), downloadBtn: document.getElementById('download-btn'), loader: document.getElementById('loader'), toast: document.getElementById('toast'), hideStatsCheckbox: document.getElementById('hide-stats-checkbox'), hideMediaCheckbox: document.getElementById('hide-media-checkbox'), showVerifiedCheckbox: document.getElementById('show-verified-checkbox'), hideAuthorCheckbox: document.getElementById('hide-author-checkbox'), hideTimestampCheckbox: document.getElementById('hide-timestamp-checkbox'), watermarkInput: document.getElementById('watermark-input'), watermarkEnable: document.getElementById('watermark-enable'), watermarkOverlay: document.getElementById('watermark-overlay'), themeToggleBtn: document.getElementById('theme-toggle-btn'),
                    mobilePreviewBtn: document.getElementById('mobile-preview-btn'), mobileControlsBtn: document.getElementById('mobile-controls-btn'), previewPane: document.getElementById('preview-pane'), controlsPane: document.getElementById('controls-pane'),
                };
            }

            attachEventListeners() {
                this.el.urlInput.addEventListener('paste', (e) => this.handleURL(e.clipboardData.getData('text')));
                this.el.urlInput.addEventListener('change', () => this.handleURL(this.el.urlInput.value));
                this.el.downloadBtn.addEventListener('click', () => this.downloadImage());
                this.el.themeToggleBtn.addEventListener('click', () => this.cycleTheme());
                const checkboxes = [this.el.hideStatsCheckbox, this.el.hideMediaCheckbox, this.el.hideTimestampCheckbox, this.el.hideAuthorCheckbox, this.el.showVerifiedCheckbox];
                checkboxes.forEach(cb => cb.addEventListener('change', () => { if (this.lastTweetData) this.renderTweet(this.lastTweetData); }));
                this.el.watermarkInput.addEventListener('input', () => this.updateWatermark());
                this.el.watermarkEnable.addEventListener('change', () => this.updateWatermark());
                document.querySelectorAll('.watermark-pos-btn').forEach(btn => btn.addEventListener('click', () => this.setWatermarkPosition(btn.dataset.position)));
                this.el.mobilePreviewBtn.addEventListener('click', () => this.showMobilePane('preview'));
                this.el.mobileControlsBtn.addEventListener('click', () => this.showMobilePane('controls'));
                window.addEventListener('resize', () => this.handleMobileLayout());
            }
            
            updateWatermark() {
                const text = this.el.watermarkInput.value;
                this.el.watermarkOverlay.textContent = text;
                this.el.watermarkOverlay.classList.toggle('hidden', !this.el.watermarkEnable.checked || !text);
            }
            
            setWatermarkPosition(position) {
                const overlay = this.el.watermarkOverlay;
                overlay.className = 'absolute text-xs text-gray-500/50 pointer-events-none';
                if (!this.el.watermarkEnable.checked || !this.el.watermarkInput.value) overlay.classList.add('hidden');
                if (position.includes('top')) overlay.classList.add('top-2'); else overlay.classList.add('bottom-2');
                if (position.includes('left')) overlay.classList.add('left-2'); else overlay.classList.add('right-2');
                document.querySelectorAll('.watermark-pos-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.position === position));
            }
            
            cycleTheme() { this.currentThemeIndex = (this.currentThemeIndex + 1) % this.themes.length; this.setTheme(this.themes[this.currentThemeIndex]); }
            
            setTheme(theme) {
                this.currentThemeIndex = this.themes.indexOf(theme);
                this.el.themeContainer.className = theme;
                const themeIcons = { dark: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" /></svg>`, light: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M12 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" /></svg>` };
                this.el.themeToggleBtn.innerHTML = `${themeIcons[theme]} <span>Theme: ${theme.charAt(0).toUpperCase() + theme.slice(1)}</span>`;
                if (this.lastTweetData) this.renderTweet(this.lastTweetData);
            }

            async handleURL(url) { const tweetIdMatch = url.match(/\/status\/(\d+)/); if (!tweetIdMatch) { this.showToast('Invalid Tweet URL'); return; } this.fetchAndRenderTweet(tweetIdMatch[1]); }

            async fetchAndRenderTweet(tweetId) {
                this.el.loader.classList.remove('hidden'); this.el.downloadBtn.disabled = true;
                try {
                    const response = await fetch(`https://api.fxtwitter.com/status/${tweetId}`);
                    if (!response.ok) throw new Error('Tweet not found or API error');
                    const data = await response.json(); this.lastTweetData = data.tweet;
                    this.renderTweet(data.tweet); this.el.downloadBtn.disabled = false;
                } catch (error) { console.error('Error fetching tweet:', error); this.showToast(error.message); this.el.tweetCard.innerHTML = `<p class="text-center text-red-500">Could not load tweet. Please check the URL.</p>`; } 
                finally { this.el.loader.classList.add('hidden'); }
            }

            formatNumber(num) { if (num > 999999) return `${(num / 1000000).toFixed(1)}M`; if (num > 999) return `${(num / 1000).toFixed(1)}K`; return num.toString(); }

            renderTweet(tweet) {
                const date = new Date(tweet.created_timestamp * 1000);
                const timestampHtml = this.el.hideTimestampCheckbox.checked ? '' : `<p class="text-gray-500 text-sm mt-1">${date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' })} · ${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</p>`;

                    if (photos?.length > 0) {
                        const grid = "mt-3 grid gap-1 rounded-2xl overflow-hidden border border-gray-200 dark:border-gray-700"; const img = "w-full h-full object-cover";
                        if (photos.length === 1) mediaHtml = `<div class="mt-3 rounded-2xl overflow-hidden border border-gray-200 dark:border-gray-700"><img src="${photos[0].url}" class="${img}" alt="Tweet media"></div>`;
                        else if (photos.length === 2) mediaHtml = `<div class="${grid} grid-cols-2 aspect-[2/1]"><img src="${photos[0].url}" class="${img}" alt="Tweet media 1"><img src="${photos[1].url}" class="${img}" alt="Tweet media 2"></div>`;
                        else if (photos.length === 3) mediaHtml = `<div class="${grid} grid-cols-2 grid-rows-2 aspect-[2/1]"><div class="row-span-2"><img src="${photos[0].url}" class="${img}" alt="Tweet media 1"></div><div class="col-start-2"><img src="${photos[1].url}" class="${img}" alt="Tweet media 2"></div><div class="col-start-2"><img src="${photos[2].url}" class="${img}" alt="Tweet media 3"></div></div>`;
                        else mediaHtml = `<div class="${grid} grid-cols-2 grid-rows-2 aspect-square"><img src="${photos[0].url}" class="${img}" alt="Tweet media 1"><img src="${photos[1].url}" class="${img}" alt="Tweet media 2"><img src="${photos[2].url}" class="${img}" alt="Tweet media 3"><img src="${photos[3].url}" class="${img}" alt="Tweet media 4"></div>`;
                    } else if (video) { mediaHtml = `<div class="mt-3 relative rounded-2xl overflow-hidden border border-gray-200 dark:border-gray-700"><img src="${video.thumbnail_url}" class="w-full h-full object-cover" alt="Tweet video thumbnail"><div class="absolute inset-0 flex items-center justify-center bg-black/30"><div class="w-16 h-16 bg-black/50 rounded-full flex items-center justify-center"><svg class="w-8 h-8 text-white ml-1" fill="currentColor" viewBox="0 0 20 20"><path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"></path></svg></div></div></div>`; }
                }
                const statsHtml = this.el.hideStatsCheckbox.checked ? '' : `<div class="mt-3 pt-3 border-t border-gray-200 dark:border-gray-800 flex space-x-6 text-gray-500"><span><span class="font-bold text-gray-800 dark:text-white">${this.formatNumber(tweet.replies)}</span> Replies</span><span><span class="font-bold text-gray-800 dark:text-white">${this.formatNumber(tweet.retweets)}</span> Retweets</span><span><span class="font-bold text-gray-800 dark:text-white">${this.formatNumber(tweet.likes)}</span> Likes</span></div>`;
                const checkmark = (tweet.author.verified && this.el.showVerifiedCheckbox.checked) ? `<svg viewBox="0 0 22 22" class="h-5 w-5 ml-1 fill-current text-blue-500"><g><path d="M20.396 11c-.018-.646-.215-1.275-.57-1.816-.354-.54-.852-.972-1.438-1.246.223-.607.27-1.264.14-1.897-.131-.634-.437-1.218-.882-1.687-.47-.445-1.056-.75-1.69-.882-.633-.13-1.29-.083-1.897.14-.273-.587-.706-1.084-1.246-1.438-.54-.354-1.17-.552-1.816-.57-.647-.017-1.276.18-1.816.57-.54-.354-.973-.85-1.246 1.437-.607-.223-1.264-.27-1.897-.14-.634.13-1.218.436-1.687.882-.445.47-.75 1.055-.882 1.69-.13.633-.083 1.29.14 1.896-.587-.274-1.084.706-1.438 1.246-.354.54-.552 1.17-.57 1.816-.017.647.18 1.276.57 1.817.354.54.852.972 1.438 1.246-.223.606-.27 1.264-.14 1.897.131.634.437 1.218.882 1.687.47.445 1.056.75 1.69.882.633.13 1.29.083 1.897-.14.273.587.706 1.084 1.246 1.438.54.354 1.17.552 1.816.57.647.017 1.276-.18 1.816-.57.54-.354.973-.85 1.246-1.438.607.223 1.264.27 1.897.14.634-.13 1.218-.437 1.687-.882.445-.47.75-1.056.882-1.69.13-.633.083-1.29-.14-1.896.587-.274 1.084-.706-1.438-1.246.354-.54.552-1.17.57-1.816zM9.662 14.85l-3.428-3.428 1.293-1.302 2.072 2.072 4.4-4.794 1.347 1.246-5.684 6.206z"></path></g></svg>` : '';
                const authorHtml = this.el.hideAuthorCheckbox.checked ? '' : `<div class="flex items-start space-x-3"><img src="${tweet.author.avatar_url}" class="w-12 h-12 rounded-full" alt="${tweet.author.name}'s avatar"><div class="flex-1"><div class="flex items-center"><span class="font-bold text-gray-900 dark:text-white">${tweet.author.name}</span>${checkmark}</div><span class="text-gray-500">@${tweet.author.screen_name}</span></div></div>`;
                this.el.tweetCard.innerHTML = `${authorHtml}<div class="mt-3 text-lg text-gray-800 dark:text-gray-200 whitespace-pre-wrap">${tweetText}</div>${mediaHtml}${timestampHtml}${statsHtml}`;
            }

            downloadImage() {
                if (this.el.downloadBtn.disabled) return;
                this.showToast('Generating image...');
                const targetNode = document.getElementById('tweet-preview-container');
                const previewPane = this.el.previewPane;
                const paneWasHidden = previewPane.classList.contains('hidden');
                if (paneWasHidden) {
                    previewPane.style.position = 'absolute';
                    previewPane.style.left = '-9999px';
                    previewPane.classList.remove('hidden');
                    previewPane.classList.add('flex');
                }
                html2canvas(targetNode, {
                    backgroundColor: this.themes[this.currentThemeIndex] === 'light' ? '#ffffff' : '#000000',
                    scale: 2,
                    useCORS: true,
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `solite-tweet.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }).catch(err => {
                    console.error('Image generation failed:', err);
                    this.showToast('Failed to generate image.');
                }).finally(() => {
                    if (paneWasHidden) {
                        previewPane.style.position = '';
                        previewPane.style.left = '';
                        previewPane.classList.add('hidden');
                        previewPane.classList.remove('flex');
                    }
                });
            }

            showToast(message) { this.el.toast.textContent = message; this.el.toast.classList.add('show'); setTimeout(() => this.el.toast.classList.remove('show'), 3000); }

            showMobilePane(paneId) {
                if (paneId === 'preview') { this.el.previewPane.classList.remove('hidden'); this.el.previewPane.classList.add('flex'); this.el.controlsPane.classList.add('hidden'); this.el.mobilePreviewBtn.classList.add('active'); this.el.mobileControlsBtn.classList.remove('active'); } 
                else { this.el.previewPane.classList.add('hidden'); this.el.previewPane.classList.remove('flex'); this.el.controlsPane.classList.remove('hidden'); this.el.controlsPane.classList.add('flex'); this.el.mobilePreviewBtn.classList.remove('active'); this.el.mobileControlsBtn.classList.add('active'); }
            }
            handleMobileLayout() {
                if (window.innerWidth < 1024) { if (!this.el.mobilePreviewBtn.classList.contains('active') && !this.el.mobileControlsBtn.classList.contains('active')) { this.showMobilePane('preview'); } else if (this.el.mobilePreviewBtn.classList.contains('active')) { this.showMobilePane('preview'); } else { this.showMobilePane('controls'); } } 
                else { this.el.previewPane.classList.remove('hidden'); this.el.previewPane.classList.add('flex'); this.el.controlsPane.classList.remove('hidden'); this.el.controlsPane.classList.add('flex'); this.el.mobilePreviewBtn.classList.remove('active'); this.el.mobileControlsBtn.classList.remove('active'); }
            }
        }
        document.addEventListener('DOMContentLoaded', () => { new TweetToImage(); });
    </script>
</body>
