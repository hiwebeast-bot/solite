    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE ---
            let formState = { title: 'Contact Us', description: 'Fill out this form to get in touch.' };
            let fields = [
                { id: crypto.randomUUID(), type: 'text', label: 'Name', placeholder: 'John Doe', required: true },
                { id: crypto.randomUUID(), type: 'email', label: 'Email', placeholder: 'john.doe@example.com', required: true },
                { id: crypto.randomUUID(), type: 'textarea', label: 'Message', placeholder: 'Your message here...', required: false, rows: 4 },
                { id: crypto.randomUUID(), type: 'select', label: 'Inquiry Type', required: true, options: ['General', 'Support', 'Sales'] },
                { id: crypto.randomUUID(), type: 'checkbox', label: 'I agree to the terms', required: true },
            ];
            let currentEditId = null;

            // --- DOM ELEMENTS ---
            const el = {
                formTitle: document.getElementById('form-title'), formDescription: document.getElementById('form-description'), addFieldType: document.getElementById('add-field-type'), addFieldBtn: document.getElementById('add-field-btn'), fieldListContainer: document.getElementById('field-list-container'), formPreview: document.getElementById('form-preview'), htmlCodeOutput: document.getElementById('html-code-output'), copyCodeBtn: document.getElementById('copy-code-btn'), downloadBtn: document.getElementById('download-btn'), toast: document.getElementById('toast'), modal: document.getElementById('edit-modal'), modalBody: document.getElementById('modal-body'), closeModalBtn: document.getElementById('close-modal-btn'), saveFieldBtn: document.getElementById('save-field-btn'), previewThemeToggle: document.getElementById('preview-theme-toggle'), previewThemeLabel: document.getElementById('preview-theme-label'), previewContainer: document.getElementById('preview-container'),
                mobilePreviewBtn: document.getElementById('mobile-preview-btn'), mobileControlsBtn: document.getElementById('mobile-controls-btn'), controlsPane: document.getElementById('controls-pane'), outputPane: document.getElementById('output-pane'),
            };

            const fieldClasses = {
                input: 'class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"',
                checkbox: 'class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:ring-offset-gray-800"',
                label: 'class="block text-sm font-medium text-gray-700 dark:text-gray-300"',
            };

            function render() { renderFormPreview(); renderFieldList(); renderCodeOutput(); }
            function updateFormMeta() { renderFormPreview(); renderCodeOutput(); }

            function renderFormPreview() {
                const isLightMode = el.previewThemeToggle.checked;
                el.previewContainer.classList.toggle('bg-gray-100', isLightMode); el.previewContainer.classList.toggle('bg-black/20', !isLightMode);
                el.formPreview.classList.toggle('bg-white', isLightMode); el.formPreview.classList.toggle('bg-gray-900', !isLightMode);
                el.formPreview.classList.toggle('border-gray-200', isLightMode); el.formPreview.classList.toggle('border-gray-700', !isLightMode);
                const titleColor = isLightMode ? 'text-gray-900' : 'text-white';
                const descriptionColor = isLightMode ? 'text-gray-600' : 'text-gray-400';
                el.formPreview.innerHTML = `<h2 class="text-2xl font-bold ${titleColor} mb-2">${formState.title}</h2><p class="${descriptionColor} mb-6">${formState.description}</p><form class="space-y-4" onsubmit="return false;">${fields.map(field => renderPreviewField(field)).join('')}<button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button></form>`;
            }

            function renderPreviewField(field) {
                const req = field.required ? ' <span class="text-red-400">*</span>' : ''; const reqAttr = field.required ? 'required' : '';
                const isLightMode = el.previewThemeToggle.checked;
                const labelClasses = isLightMode ? 'text-gray-700' : 'text-gray-300';
                const inputClasses = isLightMode ? 'mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-gray-900 bg-white' : 'mt-1 block w-full rounded-md border-gray-600 bg-gray-800 shadow-sm focus:border-white focus:ring-white/50 text-white';
                const checkboxClasses = isLightMode ? 'h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500' : 'h-4 w-4 rounded border-gray-600 bg-gray-800 text-white focus:ring-white/50';
                switch (field.type) {
                    case 'text': case 'email': return `<div><label for="prev-${field.id}" class="block text-sm font-medium ${labelClasses}">${field.label}${req}</label><input type="${field.type}" id="prev-${field.id}" name="${field.id}" placeholder="${field.placeholder}" ${reqAttr} class="${inputClasses}"></div>`;
                    case 'textarea': return `<div><label for="prev-${field.id}" class="block text-sm font-medium ${labelClasses}">${field.label}${req}</label><textarea id="prev-${field.id}" name="${field.id}" placeholder="${field.placeholder}" ${reqAttr} rows="${field.rows || 3}" class="${inputClasses}"></textarea></div>`;
                    case 'select': return `<div><label for="prev-${field.id}" class="block text-sm font-medium ${labelClasses}">${field.label}${req}</label><select id="prev-${field.id}" name="${field.id}" ${reqAttr} class="${inputClasses}">${(field.options || []).map(opt => `<option>${opt}</option>`).join('')}</select></div>`;
                    case 'checkbox': return `<div class="flex items-center"><input id="prev-${field.id}" name="${field.id}" type="checkbox" ${reqAttr} class="${checkboxClasses}"><label for="prev-${field.id}" class="ml-2 block text-sm ${labelClasses}">${field.label}${req}</label></div>`;
                    case 'radio': return `<div><label class="block text-sm font-medium ${labelClasses}">${field.label}${req}</label><div class="mt-2 space-y-2">${(field.options || []).map((opt, i) => `<div class="flex items-center"><input id="prev-${field.id}-${i}" name="prev-${field.id}" type="radio" class="${checkboxClasses.replace('h-4 w-4', 'h-4 w-4 text-indigo-600')}"><label for="prev-${field.id}-${i}" class="ml-2 block text-sm ${labelClasses}">${opt}</label></div>`).join('')}</div></div>`;
                    case 'date': case 'file': return `<div><label for="prev-${field.id}" class="block text-sm font-medium ${labelClasses}">${field.label}${req}</label><input type="${field.type}" id="prev-${field.id}" name="${field.id}" ${reqAttr} class="${inputClasses}"></div>`;
                    default: return '';
                }
            }

            function renderFieldList() {
                el.fieldListContainer.innerHTML = fields.map((field, index) => `<div class="field-card bg-gray-800 p-3 rounded-lg flex items-center gap-2" draggable="true" data-id="${field.id}" data-index="${index}"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-500 cursor-grab flex-shrink-0"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5" /></svg><span class="flex-grow font-medium truncate">${field.label} (${field.type})</span><button class="edit-btn p-1 text-gray-400 hover:text-white" data-id="${field.id}" title="Edit"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z" /></svg></button><button class="delete-btn p-1 text-red-400 hover:text-red-300" data-id="${field.id}" title="Delete"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button></div>`).join('');
            }

            function renderCodeOutput() {
                const fieldsHtml = fields.map(field => {
                    const req = field.required ? ' <span class="text-red-500">*</span>' : ''; const reqAttr = field.required ? 'required' : '';
                    const id = `form-field-${field.id.substring(0,8)}`; const name = field.label.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-|-$/g, '');
                    const label = `\n    <label for="${id}" ${fieldClasses.label}>${field.label}${req}</label>`;
                    switch (field.type) {
                        case 'text': case 'email': return `<div class="space-y-1">${label}<input type="${field.type}" id="${id}" name="${name}" placeholder="${field.placeholder}" ${reqAttr} ${fieldClasses.input}></div>`;
                        case 'textarea': return `<div class="space-y-1">${label}<textarea id="${id}" name="${name}" placeholder="${field.placeholder}" ${reqAttr} rows="${field.rows || 3}" ${fieldClasses.input}></textarea></div>`;
                        case 'select': return `<div class="space-y-1">${label}<select id="${id}" name="${name}" ${reqAttr} ${fieldClasses.input}>${(field.options || []).map(opt => `\n        <option>${opt}</option>`).join('')}\n    </select></div>`;
                        case 'checkbox': return `<div class="flex items-center space-x-2 pt-1"><input id="${id}" name="${name}" type="checkbox" ${reqAttr} ${fieldClasses.checkbox}><label for="${id}" ${fieldClasses.label}>${field.label}${req}</label></div>`;
                        case 'radio': return `<div><label ${fieldClasses.label}>${field.label}${req}</label><div class="mt-2 space-y-2">${(field.options || []).map((opt, i) => `<div class="flex items-center"><input id="${id}-${i}" name="${name}" type="radio" value="${opt}" ${i === 0 ? reqAttr : ''} ${fieldClasses.checkbox}><label for="${id}-${i}" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">${opt}</label></div>`).join('')}</div></div>`;
                        case 'date': case 'file': const fileClasses = 'class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-gray-100 dark:file:bg-gray-700 file:text-gray-700 dark:file:text-gray-200 hover:file:bg-gray-200 dark:hover:file:bg-gray-600"'; return `<div class="space-y-1">${label}<input type="${field.type}" id="${id}" name="${name}" ${reqAttr} ${field.type === 'file' ? fileClasses : fieldClasses.input}></div>`;
                        default: return '';
                    }
                }).join('\n    ');
                el.htmlCodeOutput.value = `<!-- Requires Tailwind CSS with @tailwindcss/forms plugin -->\n<form action="#" method="POST" class="w-full max-w-lg mx-auto p-8 bg-white dark:bg-gray-800 shadow-md rounded-lg space-y-6">\n    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">${formState.title}</h2>\n    <p class="text-gray-600 dark:text-gray-300">${formState.description}</p>\n    ${fieldsHtml}\n    <div>\n        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>\n    </div>\n</form>`;
            }
            
            function openEditModal(id) {
                const field = fields.find(f => f.id === id); if (!field) return; currentEditId = id;
                let modalHtml = `<div class="space-y-2"><label for="modal-label" class="text-sm font-medium">Label</label><input type="text" id="modal-label" value="${field.label}" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-white/50"></div><div class="flex items-center space-x-2"><input type="checkbox" id="modal-required" ${field.required ? 'checked' : ''} class="h-4 w-4 rounded border-gray-600 bg-gray-800 text-white focus:ring-white/50"><label for="modal-required" class="text-sm font-medium">Required</label></div>`;
                if (['text', 'email', 'textarea'].includes(field.type)) { modalHtml += `<div class="space-y-2"><label for="modal-placeholder" class="text-sm font-medium">Placeholder</label><input type="text" id="modal-placeholder" value="${field.placeholder || ''}" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700"></div>`; }
                if (field.type === 'textarea') { modalHtml += `<div class="space-y-2"><label for="modal-rows" class="text-sm font-medium">Rows</label><input type="number" id="modal-rows" value="${field.rows || 3}" min="1" max="10" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700"></div>`; }
                if (['select', 'radio'].includes(field.type)) { modalHtml += `<div class="space-y-2"><label for="modal-options" class="text-sm font-medium">Options (one per line)</label><textarea id="modal-options" rows="3" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700">${(field.options || []).join('\n')}</textarea></div>`; }
                el.modalBody.innerHTML = modalHtml; el.modal.classList.add('flex');
            }

            function closeEditModal() { el.modal.classList.remove('flex'); currentEditId = null; el.modalBody.innerHTML = ''; }
            function saveFieldChanges() {
                if (!currentEditId) return; const field = fields.find(f => f.id === currentEditId); if (!field) return;
                field.label = document.getElementById('modal-label').value; field.required = document.getElementById('modal-required').checked;
                if (['text', 'email', 'textarea'].includes(field.type)) { field.placeholder = document.getElementById('modal-placeholder').value; }
                if (field.type === 'textarea') { field.rows = parseInt(document.getElementById('modal-rows').value) || 3; }
                if (['select', 'radio'].includes(field.type)) { field.options = document.getElementById('modal-options').value.split('\n').filter(opt => opt.trim() !== ''); }
                closeEditModal(); render();
            }

            el.formTitle.addEventListener('input', (e) => { formState.title = e.target.value; updateFormMeta(); });
            el.formDescription.addEventListener('input', (e) => { formState.description = e.target.value; updateFormMeta(); });
            el.addFieldBtn.addEventListener('click', () => { const type = el.addFieldType.value; const newField = { id: crypto.randomUUID(), type: type, label: 'New Field', required: false }; if (['text', 'email', 'textarea'].includes(type)) { newField.placeholder = ''; } if (type === 'select' || type === 'radio') { newField.options = ['Option 1', 'Option 2']; } fields.push(newField); render(); });
            el.previewThemeToggle.addEventListener('change', () => { el.previewThemeLabel.textContent = el.previewThemeToggle.checked ? 'Light' : 'Dark'; renderFormPreview(); });
            el.fieldListContainer.addEventListener('click', (e) => { const deleteBtn = e.target.closest('.delete-btn'); if (deleteBtn) { fields = fields.filter(f => f.id !== deleteBtn.dataset.id); render(); } const editBtn = e.target.closest('.edit-btn'); if (editBtn) { openEditModal(editBtn.dataset.id); } });
            
            let draggedItem = null;
            el.fieldListContainer.addEventListener('dragstart', (e) => { draggedItem = e.target.closest('.field-card'); if (!draggedItem) return; setTimeout(() => draggedItem.classList.add('dragging'), 0); });
            el.fieldListContainer.addEventListener('dragend', () => { if (draggedItem) draggedItem.classList.remove('dragging'); });
            el.fieldListContainer.addEventListener('dragover', (e) => { e.preventDefault(); const targetCard = e.target.closest('.field-card'); if (targetCard && targetCard !== draggedItem) { const fromIndex = parseInt(draggedItem.dataset.index); const toIndex = parseInt(targetCard.dataset.index); if (fromIndex < toIndex) { targetCard.after(draggedItem); } else { targetCard.before(draggedItem); } const [movedField] = fields.splice(fromIndex, 1); fields.splice(toIndex, 0, movedField); fields.forEach((f, i) => document.querySelector(`[data-id="${f.id}"]`).dataset.index = i); renderCodeOutput(); } });

            el.closeModalBtn.addEventListener('click', closeEditModal); el.saveFieldBtn.addEventListener('click', saveFieldChanges);
            function showToast(message) { el.toast.textContent = message; el.toast.classList.add('show'); setTimeout(() => el.toast.classList.remove('show'), 2000); }
            el.copyCodeBtn.addEventListener('click', () => { navigator.clipboard.writeText(el.htmlCodeOutput.value).then(() => showToast('Code copied!')); });
            el.downloadBtn.addEventListener('click', () => { const blob = new Blob([el.htmlCodeOutput.value], { type: 'text/html' }); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `solite-form.html`; a.click(); URL.revokeObjectURL(a.href); });

            function showMobilePane(paneId) {
                if (paneId === 'preview') { el.outputPane.classList.remove('hidden'); el.outputPane.classList.add('flex'); el.controlsPane.classList.add('hidden'); el.mobilePreviewBtn.classList.add('active'); el.mobileControlsBtn.classList.remove('active'); } 
                else { el.outputPane.classList.add('hidden'); el.outputPane.classList.remove('flex'); el.controlsPane.classList.remove('hidden'); el.controlsPane.classList.add('flex'); el.mobilePreviewBtn.classList.remove('active'); el.mobileControlsBtn.classList.add('active'); }
            }
            function handleMobileLayout() {
                if (window.innerWidth < 1024) { if (!el.mobilePreviewBtn.classList.contains('active') && !el.mobileControlsBtn.classList.contains('active')) { showMobilePane('preview'); } else if (el.mobilePreviewBtn.classList.contains('active')) { showMobilePane('preview'); } else { showMobilePane('controls'); } } 
                else { el.outputPane.classList.remove('hidden'); el.outputPane.classList.add('flex'); el.controlsPane.classList.remove('hidden'); el.controlsPane.classList.add('flex'); el.mobilePreviewBtn.classList.remove('active'); el.mobileControlsBtn.classList.remove('active'); }
            }
            el.mobilePreviewBtn.addEventListener('click', () => showMobilePane('preview'));
            el.mobileControlsBtn.addEventListener('click', () => showMobilePane('controls'));
            window.addEventListener('resize', handleMobileLayout);

            render();
            handleMobileLayout();
        });
    </script>
</body>
</html>
