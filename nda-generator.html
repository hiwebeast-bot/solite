<script type="text/babel">
const { useState, useEffect, useCallback, useMemo, useRef } = React;

const PreviewPanel = ({ state, setState, activeView }) => {
    const previewPanelRef = useRef(null);
    const invoiceWrapperRef = useRef(null);
    const selectedElementRef = useRef(null);

    const scalePreview = useCallback(() => {
        const previewPanel = previewPanelRef.current;
        const invoiceWrapper = invoiceWrapperRef.current;
        if (!previewPanel || !invoiceWrapper) return;

        const INVOICE_WIDTH = 816;
        if (window.innerWidth < 1024) {
            invoiceWrapper.style.transform = '';
            return;
        }

        const panelWidth = previewPanel.clientWidth;
        const padding = 96; // lg:p-12 -> 3rem * 2 = 96px
        const scale = Math.min(1, (panelWidth - padding) / INVOICE_WIDTH);
        invoiceWrapper.style.transform = `scale(${scale})`;
    }, []);

    useEffect(() => {
        const resizeObserver = new ResizeObserver(scalePreview);
        if (previewPanelRef.current) {
            resizeObserver.observe(previewPanelRef.current);
        }
        window.addEventListener('resize', scalePreview);
        scalePreview();

        return () => {
            if (previewPanelRef.current) {
                resizeObserver.unobserve(previewPanelRef.current);
            }
            window.removeEventListener('resize', scalePreview);
        };
    }, [scalePreview]);
    
    useEffect(() => {
        const interact = window.interact;
        if (!interact) return;

        const interaction = interact('.resizable-logo')
            .resizable({
                edges: { left: true, right: true, bottom: true, top: true },
                listeners: {
                    move(event) {
                        setState(s => ({
                            ...s,
                            logo: {
                                ...s.logo,
                                width: event.rect.width,
                                height: event.rect.height,
                            }
                        }));
                    }
                },
                inertia: true
            });
        
        return () => interaction.unset();
    }, [setState]);

    const deselectAll = () => {
        if (selectedElementRef.current) {
            selectedElementRef.current.classList.remove('image-selected');
            selectedElementRef.current = null;
        }
    };

    const selectElement = (element) => {
        deselectAll();
        selectedElementRef.current = element;
        selectedElementRef.current.classList.add('image-selected');
    };

    const handlePreviewClick = (e) => {
        const target = e.target.closest('[data-type="image"]');
        if (target) {
            if (target !== selectedElementRef.current) selectElement(target);
        } else {
            deselectAll();
        }
    };
    
    return (
        <div ref={previewPanelRef} id="preview-panel" onClick={handlePreviewClick} className={`flex-1 bg-gray-900 rounded-xl border border-gray-800 relative lg:grid place-items-center p-4 lg:p-12 overflow-auto lg:h-[90vh] ${activeView === 'preview' ? 'grid' : 'hidden'}`}>
            <div ref={invoiceWrapperRef} id="invoice-wrapper" className="origin-top transition-transform duration-200">
                <div id="invoice-container" className="aspect-[1/1.414] w-[816px] shadow-2xl relative overflow-hidden bg-white text-black font-sans p-10 text-sm">
                    <header style={{ borderBottom: `2px solid ${state.accentColor}` }} className="pb-4 mb-6 flex justify-between items-start gap-8">
                        <div className="flex-1">
                            <h1 className="text-2xl font-bold">{state.companyName || '[Company Name]'}</h1>
                            <p className="whitespace-pre-line text-gray-600">{state.companyAddress || '[Company Address]'}</p>
                        </div>
                        {state.logo.src && (
                            <div className="flex-shrink-0">
                                <div data-type="image" className="resizable-logo" style={{ width: `${state.logo.width}px`, height: `${state.logo.height}px`, opacity: state.logo.opacity }}>
                                    <div className="w-full h-full" style={{ backgroundImage: `url('${state.logo.src}')`, backgroundSize: 'contain', backgroundRepeat: 'no-repeat', backgroundPosition: 'center' }}></div>
                                </div>
                            </div>
                        )}
                    </header>
                    
                    <main className="text-justify leading-relaxed">
                        <h2 className="text-2xl font-bold text-center mb-6" style={{ color: state.accentColor }}>{state.agreementTitle}</h2>
                        
                        <p className="mb-4">
                            This Non-Disclosure Agreement (the "Agreement") is entered into as of {new Date(state.effectiveDate).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })} ("Effective Date"), by and between:
                        </p>

                        <div className="grid grid-cols-2 gap-8 mb-6">
                            <div>
                                <p className="font-bold">Disclosing Party:</p>
                                <p>{state.disclosingPartyName || '[Disclosing Party Name]'}</p>
                                <p className="whitespace-pre-line text-gray-600">{state.disclosingPartyAddress || '[Disclosing Party Address]'}</p>
                            </div>
                            <div>
                                <p className="font-bold">Receiving Party:</p>
                                <p>{state.receivingPartyName || '[Receiving Party Name]'}</p>
                                <p className="whitespace-pre-line text-gray-600">{state.receivingPartyAddress || '[Receiving Party Address]'}</p>
                            </div>
                        </div>

                        <p className="mb-4">
                            Hereinafter, the Disclosing Party and the Receiving Party may be referred to individually as a "Party" and collectively as the "Parties."
                        </p>
                        
                        <ol className="list-decimal list-inside space-y-4 text-xs">
                            <li>
                                <strong>Definition of Confidential Information.</strong> For purposes of this Agreement, "Confidential Information" shall include all information or material that has or could have commercial value or other utility in the business in which Disclosing Party is engaged. Specifically, it includes, but is not limited to: <span className="italic">{state.confidentialInformationDefinition || '[Definition of confidential information to be provided by user.]'}</span>
                            </li>
                            <li>
                                <strong>Obligations of Receiving Party.</strong> Receiving Party shall hold and maintain the Confidential Information in strictest confidence for the sole and exclusive benefit of the Disclosing Party. Receiving Party shall carefully restrict access to Confidential Information to employees, contractors and third parties as is reasonably required and shall require those persons to sign nondisclosure restrictions at least as protective as those in this Agreement.
                            </li>
                            <li>
                                <strong>Exclusions from Confidential Information.</strong> Receiving Party's obligations under this Agreement do not extend to information that is: (a) publicly known at the time of disclosure or subsequently becomes publicly known through no fault of Receiving Party; (b) discovered or created by Receiving Party before disclosure by Disclosing Party; or (c) learned by Receiving Party through legitimate means other than from the Disclosing Party or Disclosing Party's representatives.
                            </li>
                             <li>
                                <strong>Term.</strong> The nondisclosure provisions of this Agreement shall survive the termination of this Agreement and Receiving Party's duty to hold Confidential Information in confidence shall remain in effect for a period of {state.termInYears || 'X'} year(s) from the Effective Date.
                            </li>
                            <li>
                                <strong>Governing Law.</strong> This Agreement and any action related thereto will be governed, controlled, interpreted, and defined by and under the laws of the {state.governingLawState || '[Governing State/Country]'}, without giving effect to any conflicts of laws principles that require the application of the law of a different jurisdiction.
                            </li>
                        </ol>
                        
                        <p className="mt-6">IN WITNESS WHEREOF, the parties have executed this Agreement as of the Effective Date.</p>
                    </main>

                    {state.showSignature && (
                        <footer className="absolute bottom-10 w-[calc(100%-5rem)]">
                            <div className="grid grid-cols-2 gap-16 mt-8">
                                <div className="text-left">
                                    <p className="font-bold mb-2">{state.disclosingPartyName || '[Disclosing Party Name]'}</p>
                                    <div className="w-full h-12"></div>
                                    <p className="border-t-2 border-gray-400 pt-1 text-xs">By: {state.disclosingPartySignatoryName || '[Signatory Name]'}<br/>Title: {state.disclosingPartySignatoryTitle || '[Signatory Title]'}</p>
                                </div>
                                <div className="text-left">
                                    <p className="font-bold mb-2">{state.receivingPartyName || '[Receiving Party Name]'}</p>
                                    <div className="w-full h-12"></div>
                                    <p className="border-t-2 border-gray-400 pt-1 text-xs">By: {state.receivingPartySignatoryName || '[Signatory Name]'}<br/>Title: {state.receivingPartySignatoryTitle || '[Signatory Title]'}</p>
                                </div>
                            </div>
                        </footer>
                    )}
                </div>
            </div>
        </div>
    );
};

const ControlsPanel = ({
    state,
    setState,
    handleReset,
    handleDownload,
    isDownloading,
    downloadFormat,
    setDownloadFormat,
    activeView
}) => {
    const [isDropdownOpen, setIsDropdownOpen] = useState(false);

    const handleInputChange = (e) => {
        const { id, value, type } = e.target;
        const checked = e.target.checked;
        
        setState(prevState => {
            const key = id;
            if (type === 'checkbox') {
                return { ...prevState, [key]: checked };
            }
            if (typeof prevState[key] === 'number') {
                return { ...prevState, [key]: parseFloat(value) || 0 };
            }
            return { ...prevState, [key]: value };
        });
    };
    
    const handleLogoUpload = (e) => {
        const file = e.target.files?.[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const src = event.target?.result;
                setState(prevState => ({ ...prevState, logo: { ...prevState.logo, src } }));
            };
            reader.readAsDataURL(file);
        }
    };
    
    const removeLogo = () => {
        setState(prevState => ({ ...prevState, logo: { ...prevState.logo, src: null } }));
        const input = document.getElementById('logo-upload-input');
        if(input) input.value = '';
    };

    const DetailsSection = ({ title, children }) => (
        <div className="border-b border-gray-800 last:border-b-0 p-4">
            <h3 className="text-lg font-semibold text-white mb-4">{title}</h3>
            <div className="space-y-4">
                {children}
            </div>
        </div>
    );

    return (
        <div id="controls-panel" className={`w-full lg:w-96 flex-shrink-0 bg-gray-900 rounded-xl border border-gray-800 flex flex-col lg:h-[90vh] ${activeView === 'controls' ? 'flex' : 'hidden'} lg:flex`}>
            <div className="flex-grow overflow-y-auto pr-1">
                
                <DetailsSection title="Branding & Header">
                    <div className="grid grid-cols-2 gap-4 items-end">
                         <div>
                           {!state.logo.src && (
                             <label htmlFor="logo-upload-input" className="bg-transparent border border-gray-600 hover:bg-gray-800 text-white font-medium py-3 px-4 rounded-lg flex items-center justify-center gap-2 cursor-pointer w-full transition-opacity">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="1.5"><path strokeLinecap="round" strokeLinejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5"></path></svg>
                                <span>Add Logo</span>
                            </label>
                           )}
                           <input type="file" id="logo-upload-input" className="hidden" accept="image/*" onChange={handleLogoUpload}/>
                            {state.logo.src && (
                                <button id="remove-logo-btn" onClick={removeLogo} className="w-full bg-red-800/20 hover:bg-red-800/40 text-red-400 font-medium py-2 px-4 rounded-lg flex items-center justify-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="1.5"><path strokeLinecap="round" strokeLinejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.134-2.033-2.134H8.71c-1.123 0-2.033.954-2.033 2.134v.916m7.5 0a48.667 48.667 0 00-7.5 0"></path></svg>
                                    <span>Remove Logo</span>
                                </button>
                            )}
                        </div>
                        <div>
                            <label htmlFor="accentColor" className="block text-sm font-medium text-gray-300 mb-1">Accent Color</label>
                            <input type="color" id="accentColor" value={state.accentColor} onChange={handleInputChange} className="w-full h-12 p-1 bg-gray-800 rounded-lg cursor-pointer border border-gray-600"/>
                        </div>
                    </div>
                     <div className={`space-y-2 ${!state.logo.src ? 'hidden' : ''} mt-2`}>
                         <label htmlFor="logoOpacity" className="block text-sm font-medium text-gray-300">Logo Opacity</label>
                         <input type="range" id="logoOpacity" min="0" max="1" step="0.05" value={state.logo.opacity} onChange={(e) => setState(s => ({...s, logo: {...s.logo, opacity: parseFloat(e.target.value)}}))} className="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"/>
                    </div>
                     <div>
                        <label className="block text-sm font-medium text-gray-300">Header Company Details</label>
                        <input type="text" id="companyName" value={state.companyName} onChange={handleInputChange} placeholder="e.g., Solite, Inc." className="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white"/>
                        <textarea id="companyAddress" rows={2} value={state.companyAddress} onChange={handleInputChange} placeholder="123 Main St&#10;Anytown, USA 12345" className="mt-2 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white"></textarea>
                    </div>
                </DetailsSection>
                
                <DetailsSection title="Agreement Details">
                    <div>
                        <label htmlFor="agreementTitle" className="block text-sm font-medium text-gray-300">Agreement Title</label>
                        <input type="text" id="agreementTitle" value={state.agreementTitle} onChange={handleInputChange} placeholder="e.g. MUTUAL NON-DISCLOSURE AGREEMENT" className="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white"/>
                    </div>
                    <div>
                        <label htmlFor="effectiveDate" className="block text-sm font-medium text-gray-300">Effective Date</label>

                    </div>
                </DetailsSection>
                
                <DetailsSection title="Party Details">
                    <div>
                        <label className="block text-sm font-medium text-gray-300">Disclosing Party Name</label>
                        <input type="text" id="disclosingPartyName" value={state.disclosingPartyName} onChange={handleInputChange} placeholder="e.g. Innovate Corp." className="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white"/>
                        <textarea id="disclosingPartyAddress" rows={2} value={state.disclosingPartyAddress} onChange={handleInputChange} placeholder="Disclosing Party Full Address" className="mt-2 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white"></textarea>
                    </div>
                     <div>
                        <label className="block text-sm font-medium text-gray-300 mt-4">Receiving Party Name</label>
                        <input type="text" id="receivingPartyName" value={state.receivingPartyName} onChange={handleInputChange} placeholder="e.g. Confidential Solutions Ltd." className="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white"/>
                        <textarea id="receivingPartyAddress" rows={2} value={state.receivingPartyAddress} onChange={handleInputChange} placeholder="Receiving Party Full Address" className="mt-2 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white"></textarea>

                <DetailsSection title="Agreement Terms">

                        </div>
                        <div>

                    </div>
                </DetailsSection>
                
                <DetailsSection title="Signatory Details">
                    <div>
                        <label className="block text-sm font-medium text-gray-300">Disclosing Party Signatory</label>
                        <input type="text" id="disclosingPartySignatoryName" value={state.disclosingPartySignatoryName} onChange={handleInputChange} placeholder="Full Name" className="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white"/>

                    </div>

    const [isDownloading, setIsDownloading] = useState(false);

        if (window.confirm('Are you sure you want to reset all fields? This will clear any entered data.')) {
            setState(getInitialState());
        }
    };
    
    const handleDownload = useCallback(async () => {
        setIsDownloading(true);
        const previewPanel = document.getElementById('preview-panel');
        const invoiceContainer = document.getElementById('invoice-container');
        if (!previewPanel || !invoiceContainer) {
            setIsDownloading(false);
            return;
        }

        const paneWasHidden = previewPanel.classList.contains('hidden');
        if (paneWasHidden) {
            previewPanel.style.position = 'absolute';
            previewPanel.style.left = '-9999px';
            previewPanel.classList.remove('hidden');
            previewPanel.classList.add('grid');
        }

        const resizableLogo = invoiceContainer.querySelector('.resizable-logo');
        if (resizableLogo) {
            resizableLogo.classList.remove('image-selected');
        }

        invoiceContainer.style.transform = 'translateY(-15px)';

        await new Promise(resolve => setTimeout(resolve, 150));

        try {
            const canvas = await window.html2canvas(invoiceContainer, { scale: 3, useCORS: true, backgroundColor: '#ffffff' });
            const filename = `NDA-Agreement-${state.disclosingPartyName.replace(/\s/g, '_') || 'Untitled'}.${downloadFormat}`;
            if (downloadFormat === 'pdf') {
                const { jsPDF } = window.jspdf;
                const imgData = canvas.toDataURL('image/png', 1.0);
                const pdf = new jsPDF({ orientation: 'portrait', unit: 'px', format: [canvas.width, canvas.height] });
                pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
                pdf.save(filename);
            } else {
                const link = document.createElement('a');
                link.href = canvas.toDataURL(`image/${downloadFormat}`, 1.0);
                link.download = filename;
                link.click();
            }
        } catch (error) {
            console.error("Download failed:", error);
        } finally {
            invoiceContainer.style.transform = '';
            
            setIsDownloading(false);
            if (paneWasHidden) {
                previewPanel.style.position = '';
                previewPanel.style.left = '';
                previewPanel.classList.add('hidden');
                previewPanel.classList.remove('grid');
            }
        }
