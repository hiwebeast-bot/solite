                    el.templateGrid.appendChild(card);
                });

            function loadTemplate(templateId) {
                const template = RESUME_TEMPLATES.find(t => t.id === templateId);
                if (!template) return;

                document.querySelectorAll('.template-card.border-white').forEach(c => c.classList.replace('border-white', 'border-gray-700'));

                el.editFieldsContainer.innerHTML = '';
                el.specialControlsContainer.innerHTML = ''; // Clear special controls

                    const id = elem.dataset.id;
                    const placeholder = elem.textContent.trim();

                    label.className = 'block text-sm font-medium text-gray-300';
                    label.htmlFor = `field-${id}`;
                    label.textContent = id.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

                    const isTextarea = placeholder.length > 80 || id.includes('summary') || id.includes('experience');
                    const input = document.createElement(isTextarea ? 'textarea' : 'input');
                    input.id = `field-${id}`;
                    if (!isTextarea) input.type = 'text';
                    if (isTextarea) input.rows = 5;
                    input.value = placeholder;
                    input.className = 'mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500';

                    input.addEventListener('input', (e) => {
                        const targetElement = el.resumeContainer.querySelector(`[data-id="${id}"]`);
                        if (targetElement) {
                            if (id.includes('experience') || id.includes('skills')) {
                                // For complex fields, allow HTML
                                targetElement.innerHTML = e.target.value.replace(/\n/g, '<br>');
                            } else {
                                targetElement.innerText = e.target.value;
                            }
                        }
                    });

                    el.editFieldsContainer.appendChild(label);
                    el.editFieldsContainer.appendChild(input);
                });

                // ADDED: Special controls for specific templates
                if (template.id === 'creative') {
                    const photoLabel = document.createElement('label');
                    photoLabel.className = 'block text-sm font-medium text-gray-300 pt-4 border-t border-gray-700';
                    photoLabel.textContent = 'Profile Photo';

                    const photoUploadBtn = document.createElement('button');
                    photoUploadBtn.id = 'photo-upload-btn';
                    photoUploadBtn.className = 'mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white hover:bg-gray-600';
                    photoUploadBtn.textContent = 'Upload Photo';

                    const photoUploadInput = document.createElement('input');
                    photoUploadInput.type = 'file';
                    photoUploadInput.id = 'photo-upload-input';
                    photoUploadInput.accept = 'image/*';
                    photoUploadInput.className = 'hidden';

                    photoUploadBtn.onclick = () => photoUploadInput.click();
                    photoUploadInput.onchange = handlePhotoUpload;

                    el.specialControlsContainer.appendChild(photoLabel);
                    el.specialControlsContainer.appendChild(photoUploadBtn);
                    el.specialControlsContainer.appendChild(photoUploadInput);
                }
            }

            async function download() {
                if (document.activeElement) document.activeElement.blur();
                await new Promise(resolve => setTimeout(resolve, 100));

                try {
                    const canvas = await html2canvas(el.resumeContainer, { scale: 3, logging: false, useCORS: true });
                    const format = el.downloadFormat.value;
                    const filename = `resume.${format}`;

                    if (format === 'pdf') {
                        const { jsPDF } = window.jspdf;
                        const imgData = canvas.toDataURL('image/png', 1.0);
                        const pdf = new jsPDF({
                            orientation: canvas.width > canvas.height ? 'landscape' : 'portrait',
                            unit: 'px',
                            format: [canvas.width, canvas.height]
                        });
                        pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
                        pdf.save(filename);
                    } else {
                        const link = document.createElement('a');
                        link.href = canvas.toDataURL(`image/${format}`, 1.0);
                        link.download = filename;
                        link.click();
                    }
                } catch (error) {
                    console.error("Download failed:", error);
                }
            }

            function handlePhotoUpload(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const photoContainer = el.resumeContainer.querySelector('[data-id="profile-photo"]');
                        const imgElement = photoContainer.querySelector('img');
                        if (imgElement) {
                            imgElement.src = event.target.result;
                            imgElement.classList.remove('hidden');
                        }
                    };
                    reader.readAsDataURL(file);
                }
            }


            function setupMobileNav() {
                el.mobileControlsBtn.addEventListener('click', () => {
                    el.controlsPanel.classList.remove('hidden');
                    el.controlsPanel.classList.add('flex');
                    el.previewPanel.classList.add('hidden');
                    el.previewPanel.classList.remove('flex');
                    el.mobileControlsBtn.classList.add('active');
                    el.mobilePreviewBtn.classList.remove('active');
                });

                el.mobilePreviewBtn.addEventListener('click', () => {
                    el.controlsPanel.classList.add('hidden');
                    el.controlsPanel.classList.remove('flex');
                    el.previewPanel.classList.remove('hidden');
                    el.previewPanel.classList.add('flex');
                    el.mobileControlsBtn.classList.remove('active');
                    el.mobilePreviewBtn.classList.add('active');
                });
            }

            function handleLayout() {
                if (window.innerWidth < 1024) {
                    if (el.mobilePreviewBtn.classList.contains('active')) {
                        el.mobilePreviewBtn.click();
                    } else {
                        el.mobileControlsBtn.click();
                    }
                } else {
                    el.controlsPanel.classList.remove('hidden');
                    el.controlsPanel.classList.add('flex');
                    el.previewPanel.classList.remove('hidden');
                    el.previewPanel.classList.add('flex');
                }
            }

            // --- Init ---
            el.downloadBtn.addEventListener('click', download);
            window.addEventListener('resize', handleLayout);
            
            populateTemplateGallery();
            loadTemplate(RESUME_TEMPLATES[0].id);
            setupMobileNav();
            handleLayout();
        });
    </script>
</body>
</html>
