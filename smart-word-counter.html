                    setDebouncedValue(value);
                }, delay);
                return () => {
                    clearTimeout(handler);
                };

        const countSyllables = (word) => {
            if (word.length <= 3) return 1;
            word = word.toLowerCase().replace(/[^a-z]/g, '');
            if (!word) return 0;
            word = word.replace(/(?:[^laeiouy]es|ed|[^laeiouy]e)$/, '');
            word = word.replace(/^y/, '');
            const matches = word.match(/[aeiouy]{1,2}/g);
            return matches ? matches.length : 0;
        };

        const calculateFleschKincaid = (totalWords, totalSentences, totalSyllables) => {
            if (totalWords === 0 || totalSentences === 0) return 0;
            return 0.39 * (totalWords / totalSentences) + 11.8 * (totalSyllables / totalWords) - 15.59;
        };

            React.createElement('footer', { className: "p-4 w-full flex-shrink-0 border-t border-gray-200 dark:border-gray-700/50 hidden lg:block" },
                React.createElement('div', { className: "flex flex-col sm:flex-row justify-between items-center text-gray-500 dark:text-gray-400 text-sm px-4 sm:px-6" },
                    React.createElement('div', { className: "flex items-center space-x-3 mb-4 sm:mb-0" },
                        React.createElement('svg', { className: "h-6 w-6 text-gray-400 dark:text-gray-500", viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round" },
                            React.createElement('path', { d: "M12 2L2 7l10 5 10-5L12 2z" }),
                            React.createElement('path', { d: "M2 17l10 5 10-5" }),
                            React.createElement('path', { d: "M2 7l10 5 10-5" })
                        ),
                        React.createElement('span', null, "© 2025 Solite. All Rights Reserved.")
                    ),
                    React.createElement('div', { className: "flex items-center space-x-6" },
                        React.createElement('a', { href: "about.html", className: "hover:text-white transition-colors" }, "About"),
                        React.createElement('a', { href: "blog.html", className: "hover:text-white transition-colors" }, "Blog"),
                        React.createElement('a', { href: "privacy.html", className: "hover:text-white transition-colors" }, "Privacy"),
                        React.createElement('a', { href: "terms.html", className: "hover:text-white transition-colors" }, "Terms"),
                        React.createElement('a', { href: "disclaimer.html", className: "hover:text-white transition-colors" }, "Disclaimer"),
                        React.createElement('a', { href: "mailto:support@solite.in", className: "hover:text-white transition-colors" }, "Contact")
                    )
                )
            )
        );

        // --- From components/Toast.tsx ---
        const Toast = ({ message, isVisible }) => (
            React.createElement('div', { 
                id: "toast",
                role: "status",
                'aria-live': "polite",
                className: `fixed top-0 left-1/2 -translate-x-1/2 bg-white text-black font-semibold py-2 px-5 rounded-b-lg shadow-lg z-50 transition-transform duration-300 ease-in-out ${isVisible ? 'translate-y-8' : '-translate-y-full'}`
            }, message)
        );

        // --- From App.tsx ---
        const App = () => {
            const [text, setText] = useState('');
            const [analysis, setAnalysis] = useState(initialAnalysis);
            const [activePane, setActivePane] = useState('input');
            const [isToastVisible, setIsToastVisible] = useState(false);
            const [toastMessage, setToastMessage] = useState('');
            const [isDesktop, setIsDesktop] = useState(window.innerWidth >= 1024);

            const debouncedText = useDebounce(text, 250);

            useEffect(() => {
                const handleResize = () => setIsDesktop(window.innerWidth >= 1024);
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            useEffect(() => {
                const newAnalysis = analyzeText(debouncedText);
                setAnalysis(newAnalysis);
            }, [debouncedText]);
            
            useEffect(() => {
                // Un-hide the body now that React is ready to render
                document.body.style.visibility = 'visible';
            }, []);

            const handleTextChange = (newText) => {
                setText(newText);
            };

            const handleClearText = () => {
                setText('');
            };

            const showToast = (message) => {
                setToastMessage(message);
                setIsToastVisible(true);
                setTimeout(() => setIsToastVisible(false), 2000);
            };

            const handleCopyStats = useCallback(() => {
                const statsText = `Text Analysis:
- Words: ${analysis.words}
- Characters: ${analysis.characters}
- Sentences: ${analysis.sentences}
- Paragraphs: ${analysis.paragraphs}
- Reading Time: ${analysis.readingTime}
- Readability Grade: ${analysis.gradeLevel}
- Tone: ${analysis.toneLabel} (Score: ${analysis.toneScore})`;

                navigator.clipboard.writeText(statsText).then(() => {
                    showToast('Stats copied!');
                }, () => {
                    showToast('Failed to copy.');
                });
            }, [analysis]);
            
            return (
                React.createElement(React.Fragment, null,
                    React.createElement(Header, null),

                            React.createElement('h1', { className: "sr-only" }, "Smart Word Counter and Text Analyzer"),
                            (isDesktop || activePane === 'input') && React.createElement(InputPane, { text: text, onTextChange: handleTextChange, onClear: handleClearText }),
                            (isDesktop || activePane === 'analysis') && React.createElement(AnalysisPane, { analysis: analysis, onCopyStats: handleCopyStats })
                        ),
                        React.createElement('aside', { className: "w-[20%] flex-shrink-0 p-3 border-l border-gray-800 hidden lg:block", 'aria-label': 'Advertisement' },
                            React.createElement('div', { className: "h-full bg-gray-800/50 rounded-lg flex items-center justify-center text-gray-400" }, "Ad Area")
                        ),
                        !isDesktop && React.createElement(MobileNav, { activePane: activePane, onPaneChange: setActivePane })
                    ),
                    React.createElement(Footer, null),
                    React.createElement(Toast, { message: toastMessage, isVisible: isToastVisible })
                )
            );
        };

        // --- Render the App ---
        const rootElement = document.getElementById('root');
        if (rootElement) {
            const root = ReactDOM.createRoot(rootElement);
            root.render(React.createElement(App));
        }

    </script>
