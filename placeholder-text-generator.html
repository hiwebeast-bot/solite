    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                amountInput: document.getElementById('amount-input'),
                generateBtn: document.getElementById('generate-btn'),
                outputText: document.getElementById('output-text'),
                copyBtn: document.getElementById('copy-btn'),
                toast: document.getElementById('toast'),
                mobileControlsBtn: document.getElementById('mobile-controls-btn'),
                mobileOutputBtn: document.getElementById('mobile-output-btn'),
                controlsPane: document.getElementById('controls-pane'),
                outputPane: document.getElementById('output-pane'),
            };

            const loremIpsum = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt ut labore et dolore magnam aliquam quaerat voluptatem.";
            const words = loremIpsum.replace(/[.,]/g, '').toLowerCase().split(' ');
            const sentences = loremIpsum.split('. ').map(s => s.trim() + '.');

            const generateText = () => {
                const amount = parseInt(el.amountInput.value, 10);
                const type = document.querySelector('input[name="type"]:checked').value;
                let result = '';

                switch (type) {
                    case 'paragraphs':
                        for (let i = 0; i < amount; i++) {
                            result += loremIpsum + (i < amount - 1 ? '\n\n' : '');
                        }
                        break;
                    case 'sentences':
                        let sentenceResult = [];
                        for (let i = 0; i < amount; i++) {
                            sentenceResult.push(sentences[i % sentences.length]);
                        }
                        result = sentenceResult.join(' ');
                        break;
                    case 'words':
                        let wordResult = [];
                        for (let i = 0; i < amount; i++) {
                            wordResult.push(words[i % words.length]);
                        }
                        result = wordResult.join(' ');
                        break;
                }
                el.outputText.value = result;
            };

            const showToast = (message) => {
                el.toast.textContent = message;
                el.toast.classList.add('show');
                setTimeout(() => el.toast.classList.remove('show'), 2000);
            };

            const showMobilePane = (paneId) => {
                if (paneId === 'controls') {
                    el.controlsPane.classList.remove('hidden');
                    el.controlsPane.classList.add('flex');
                    el.outputPane.classList.add('hidden');
                    el.mobileControlsBtn.classList.add('active');
                    el.mobileOutputBtn.classList.remove('active');
                } else {
                    el.controlsPane.classList.add('hidden');
                    el.controlsPane.classList.remove('flex');
                    el.outputPane.classList.remove('hidden');
                    el.outputPane.classList.add('flex');
                    el.mobileControlsBtn.classList.remove('active');
                    el.mobileOutputBtn.classList.add('active');
                }
            };

            const handleMobileLayout = () => {
                if (window.innerWidth < 1024) {
                    if (!el.mobileControlsBtn.classList.contains('active') && !el.mobileOutputBtn.classList.contains('active')) {
                        showMobilePane('controls');
                    } else if (el.mobileControlsBtn.classList.contains('active')) {
                        showMobilePane('controls');
                    } else {
                        showMobilePane('output');
                    }
                } else {
                    el.controlsPane.classList.remove('hidden');
                    el.controlsPane.classList.add('flex');
                    el.outputPane.classList.remove('hidden');
                    el.outputPane.classList.add('flex');
                    el.mobileControlsBtn.classList.remove('active');
                    el.mobileOutputBtn.classList.remove('active');
                }
            };

            el.generateBtn.addEventListener('click', generateText);
            el.copyBtn.addEventListener('click', () => {
                if (el.outputText.value) {
                    navigator.clipboard.writeText(el.outputText.value).then(() => showToast('Copied to clipboard!'));
                }
            });
            el.mobileControlsBtn.addEventListener('click', () => showMobilePane('controls'));
            el.mobileOutputBtn.addEventListener('click', () => showMobilePane('output'));
            window.addEventListener('resize', handleMobileLayout);

            // Initial setup
            generateText();
            handleMobileLayout();
        });
    </script>
