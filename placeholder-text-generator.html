    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                amountSlider: document.getElementById('amount-slider'),
                amountLabel: document.getElementById('amount-label'),
                generateBtn: document.getElementById('generate-btn'),
                outputText: document.getElementById('output-text'),
                toast: document.getElementById('toast'),
                mobileControlsBtn: document.getElementById('mobile-controls-btn'),
                mobileOutputBtn: document.getElementById('mobile-output-btn'),
                controlsPane: document.getElementById('controls-pane'),
                outputPane: document.getElementById('output-pane'),
            };

            const data = {
                lorem: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.".split(' '),
                corporate: "Leverage agile frameworks to provide a robust synopsis for high level overviews. Iterative approaches to corporate strategy foster collaborative thinking to further the overall value proposition. Organically grow the holistic world view of disruptive innovation via workplace diversity and empowerment.".split(' '),
                developer: "Refactor the legacy codebase to implement a microservices architecture using Docker and Kubernetes for enhanced scalability. The CI/CD pipeline, integrated with Git hooks, will automate testing and deployment. We need to address the technical debt in the authentication module by migrating to OAuth2.".split(' '),
                pirate: "Ahoy, me hearties! Hoist the colors and weigh anchor! We be settin' sail for treasure island. Shiver me timbers, that scallywag be walkin' the plank. Pass the grog and let's sing a sea shanty. Yo ho ho, and a bottle of rum!".split(' ')
            };

            const generateText = () => {
                const flavor = document.getElementById('flavor-select').value;
                const sourceWords = data[flavor];
                const amount = parseInt(el.amountSlider.value, 10);
                const unit = document.querySelector('input[name="unit-type"]:checked').value;
                const useHtml = document.getElementById('html-tags-checkbox').checked;
                const startWithLorem = document.getElementById('lorem-start-checkbox').checked && flavor === 'lorem';

                let result = '';

                const makeSentence = (wordCount) => {
                    let sentence = [];
                    for (let i = 0; i < wordCount; i++) {
                        sentence.push(sourceWords[Math.floor(Math.random() * sourceWords.length)]);
                    }
                    let sentenceStr = sentence.join(' ');
                    return sentenceStr.charAt(0).toUpperCase() + sentenceStr.slice(1) + '.';
                };

                const makeParagraph = () => {
                    const sentenceCount = Math.floor(Math.random() * 4) + 4; // 4-7 sentences
                    let paragraph = [];
                    for (let i = 0; i < sentenceCount; i++) {
                        paragraph.push(makeSentence(Math.floor(Math.random() * 8) + 8)); // 8-15 words
                    }
                    return paragraph.join(' ');
                };

                switch (unit) {
                    case 'paragraphs':
                        let paragraphs = [];
                        for (let i = 0; i < amount; i++) {
                            let p = makeParagraph();
                            if (i === 0 && startWithLorem) {
                                p = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. " + p.split(' ').slice(6).join(' ');
                            }
                            paragraphs.push(useHtml ? `<p>${p}</p>` : p);
                        }
                        result = paragraphs.join(useHtml ? '\n' : '\n\n');
                        break;
                    case 'sentences':
                        let sentenceResult = [];
                        for (let i = 0; i < amount; i++) {
                            sentenceResult.push(makeSentence(Math.floor(Math.random() * 8) + 8));
                        }
                        result = sentenceResult.join(' ');
                        break;
                    case 'words':
                        let wordResult = [];
                        for (let i = 0; i < amount; i++) {
                            wordResult.push(sourceWords[Math.floor(Math.random() * sourceWords.length)]);
                        }
                        result = wordResult.join(' ');
                        break;
                }
                el.outputText.innerHTML = result;
                document.getElementById('copy-html-btn').classList.toggle('hidden', !useHtml);
                document.getElementById('copy-text-btn').classList.toggle('hidden', useHtml);
            };

            const showToast = (message) => {
                el.toast.textContent = message;
                el.toast.classList.add('show');
                setTimeout(() => el.toast.classList.remove('show'), 2000);
            };

            const showMobilePane = (paneId) => {
                if (paneId === 'controls') {
                    el.controlsPane.classList.remove('hidden');
                    el.controlsPane.classList.add('flex');
                    el.outputPane.classList.add('hidden');
                    el.mobileControlsBtn.classList.add('active');
                    el.mobileOutputBtn.classList.remove('active');
                } else {
                    el.controlsPane.classList.add('hidden');
                    el.controlsPane.classList.remove('flex');
                    el.outputPane.classList.remove('hidden');
                    el.outputPane.classList.add('flex');
                    el.mobileControlsBtn.classList.remove('active');
                    el.mobileOutputBtn.classList.add('active');
                }
            };

            const handleMobileLayout = () => {
                if (window.innerWidth < 1024) {
                    if (!el.mobileControlsBtn.classList.contains('active') && !el.mobileOutputBtn.classList.contains('active')) {
                        showMobilePane('controls');
                    } else if (el.mobileControlsBtn.classList.contains('active')) {
                        showMobilePane('controls');
                    } else {
                        showMobilePane('output');
                    }
                } else {
                    el.controlsPane.classList.remove('hidden');
                    el.controlsPane.classList.add('flex');
                    el.outputPane.classList.remove('hidden');
                    el.outputPane.classList.add('flex');
                    el.mobileControlsBtn.classList.remove('active');
                    el.mobileOutputBtn.classList.remove('active');
                }
            };

            const allControls = document.querySelectorAll('#controls-pane input, #controls-pane select');
            allControls.forEach(control => control.addEventListener('input', generateText));

            document.getElementById('copy-text-btn').addEventListener('click', () => {
                if (el.outputText.innerText) {
                    navigator.clipboard.writeText(el.outputText.innerText).then(() => showToast('Text copied!'));
                }
            });
            document.getElementById('copy-html-btn').addEventListener('click', () => {
                if (el.outputText.innerHTML) {
                    navigator.clipboard.writeText(el.outputText.innerHTML).then(() => showToast('HTML copied!'));
                }
            });
            el.mobileControlsBtn.addEventListener('click', () => showMobilePane('controls'));
            el.mobileOutputBtn.addEventListener('click', () => showMobilePane('output'));
            window.addEventListener('resize', handleMobileLayout);

            // Initial setup
            el.amountSlider.addEventListener('input', (e) => {
                el.amountLabel.textContent = e.target.value;
            });
            document.getElementById('flavor-select').addEventListener('change', (e) => {
                document.getElementById('lorem-start-option').classList.toggle('hidden', e.target.value !== 'lorem');
            });
            generateText();
            handleMobileLayout();
        });
    </script>
