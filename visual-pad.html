        <div class="container mx-auto flex justify-between items-center">

                 <svg class="h-8 w-8 text-gray-900 dark:text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

    <!-- Main Content -->
    <main class="flex-grow flex flex-col md:flex-row w-full p-4 gap-4" style="height: calc(100vh - 80px);">
            <!-- Editor Pane -->
        <div id="editor-pane" class="w-full md:w-1/2 flex flex-col bg-gray-900 rounded-xl border border-gray-700 overflow-hidden">
            <div class="flex-shrink-0 flex items-center justify-between bg-gray-800 border-b border-gray-700 px-2">
                    <div class="tabs flex">
                    <button data-lang="html" class="tab-btn active text-sm font-semibold py-2 px-4 text-gray-300 hover:text-white transition-colors">HTML</button>
                    <button data-lang="css" class="tab-btn text-sm font-semibold py-2 px-4 text-gray-300 hover:text-white transition-colors">CSS</button>
                    <button data-lang="js" class="tab-btn text-sm font-semibold py-2 px-4 text-gray-300 hover:text-white transition-colors">JS</button>
                    </div>
                    <div class="pr-2">
                        <button id="download-btn" class="bg-white hover:bg-gray-200 text-gray-900 font-medium py-1.5 px-3 rounded-lg flex items-center space-x-2 text-sm transition-transform hover:-translate-y-0.5">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                            <span>Download ZIP</span>
                        </button>
                    </div>
            </div>
            <div class="flex-grow relative">
                <textarea id="html-editor" class="editor w-full h-full p-4" placeholder="HTML"></textarea>
                <textarea id="css-editor" class="editor w-full h-full p-4 hidden" placeholder="CSS"></textarea>

                <div class="flex flex-col space-y-1">
                    <div class="w-1 h-1 bg-gray-500 rounded-full"></div>
                    <div class="w-1 h-1 bg-gray-500 rounded-full"></div>
                    <div class="w-1 h-1 bg-gray-500 rounded-full"></div>

            </div>
            
            <!-- Preview Pane -->
        <div id="preview-pane" class="w-full md:w-1/2 flex flex-col bg-gray-900 rounded-xl border border-gray-700 overflow-hidden">
            <div class="flex-shrink-0 flex items-center p-2 bg-gray-800 border-b border-gray-700">
                <p class="px-2 text-sm font-semibold text-gray-300">Preview</p>
            </div>
            <div class="flex-grow w-full flex items-center justify-center p-1 bg-gray-900">

    <footer class="p-6 w-full flex-shrink-0 border-t border-gray-700/50">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center text-gray-500 dark:text-gray-400 text-sm">
             <div class="flex items-center space-x-3 mb-4 sm:mb-0">
                <svg class="h-6 w-6 text-gray-400 dark:text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                </svg>
                <span>&copy; 2024 Solite. All Rights Reserved.</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="./privacy.html" class="hover:text-gray-900 dark:hover:text-white transition-colors">Privacy Policy</a>
                <a href="./terms.html" class="hover:text-gray-900 dark:hover:text-white transition-colors">Terms</a>
                <a href="mailto:support@solite.com" class="hover:text-gray-900 dark:hover:text-white transition-colors">Contact</a>
            </div>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const htmlEditor = document.getElementById('html-editor');
            const cssEditor = document.getElementById('css-editor');
            const jsEditor = document.getElementById('js-editor');
            const previewIframe = document.getElementById('preview-iframe');
            const downloadBtn = document.getElementById('download-btn');
            const tabs = document.querySelectorAll('.tab-btn');
            const editors = {
                html: htmlEditor,
                css: cssEditor,
                js: jsEditor
            };

            const resizer = document.getElementById('resizer');
            const editorPane = document.getElementById('editor-pane');
            const previewPane = document.getElementById('preview-pane');

            // --- Core Logic ---
            const updatePreview = () => {
                const html = htmlEditor.value;
                const css = cssEditor.value;
                const js = jsEditor.value;

                const source = `
                    <html>
                        <head>
                            <style>${css}</style>
                        </head>
                        <body>
                            ${html}
                            <script>${js}<\/script>
                        </body>
                    </html>
                `;

                previewIframe.srcdoc = source;
            };

            const saveToLocalStorage = () => {
                const content = {
                    html: htmlEditor.value,
                    css: cssEditor.value,
                    js: jsEditor.value,
                };
                localStorage.setItem('solite-visual-pad', JSON.stringify(content));
            };

            const loadFromLocalStorage = () => {
                const savedContent = localStorage.getItem('solite-visual-pad');
                if (savedContent) {
                    const content = JSON.parse(savedContent);
                    htmlEditor.value = content.html || '';
                    cssEditor.value = content.css || '';
                    jsEditor.value = content.js || '';
                } else {
                    // Default content for new users
                    htmlEditor.value = '<h1>Hello, Solite!</h1>\n<p>Start coding to see the magic.</p>';
                    cssEditor.value = 'body {\n  font-family: sans-serif;\n  background-color: #f0f0f0;\n  color: #333;\n  display: grid;\n  place-content: center;\n  height: 100vh;\n  margin: 0;\n}\nh1 { color: #007bff; }';
                }
                updatePreview();
            };

            const debounce = (func, delay) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            };

            const debouncedUpdate = debounce(() => {
                updatePreview();
                saveToLocalStorage();
            }, 500);

            [htmlEditor, cssEditor, jsEditor].forEach(editor => {
                editor.addEventListener('input', debouncedUpdate);
            });

            // --- UI Logic ---
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const lang = tab.dataset.lang;
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    Object.values(editors).forEach(editor => editor.classList.add('hidden'));
                    editors[lang].classList.remove('hidden');
                });
            });

            // --- Download Logic ---
            downloadBtn.addEventListener('click', () => {
                const zip = new JSZip();
                const userHtml = htmlEditor.value;
                const userCss = cssEditor.value;
                const userJs = jsEditor.value;

                // Create a structured index.html that links to the other files
                const projectHtml = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solite Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
${userHtml}
    <script src="script.js"><\/script>
</body>
</html>`;

                zip.file("index.html", projectHtml);
                zip.file("style.css", userCss);
                zip.file("script.js", userJs);

                zip.generateAsync({ type: "blob" }).then(content => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(content);
                    link.download = "solite-project.zip";
                    link.click();
                    URL.revokeObjectURL(link.href);
                });
            });

            // --- Initial Load ---
            loadFromLocalStorage();
        });
    </script>
</body>
