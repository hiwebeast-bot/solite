    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const htmlEditor = document.getElementById('html-editor');
            const cssEditor = document.getElementById('css-editor');
            const jsEditor = document.getElementById('js-editor');
            const previewIframe = document.getElementById('preview-iframe');
            const downloadBtn = document.getElementById('download-btn');
            const tabs = document.querySelectorAll('.tab-btn');
            const viewBtns = document.querySelectorAll('.view-btn');
            const editors = {
                html: htmlEditor,
                css: cssEditor,
                js: jsEditor
            };

            const resizer = document.getElementById('resizer');
            const editorPane = document.getElementById('editor-pane');
            const previewPane = document.getElementById('preview-pane');

            // --- Core Logic ---
            const updatePreview = () => {
                const html = htmlEditor.value;
                const css = cssEditor.value;
                const js = jsEditor.value;

                const source = `
                    <html>
                        <head>
                            <style>${css}</style>
                        </head>
                        <body>
                            ${html}
                            <script>${js}<\/script>
                        </body>
                    </html>
                `;

                previewIframe.srcdoc = source;
            };

            const saveToLocalStorage = () => {
                const content = {
                    html: htmlEditor.value,
                    css: cssEditor.value,
                    js: jsEditor.value,
                };
                localStorage.setItem('solite-visual-pad', JSON.stringify(content));
            };

            const loadFromLocalStorage = () => {
                const savedContent = localStorage.getItem('solite-visual-pad');
                if (savedContent) {
                    const content = JSON.parse(savedContent);
                    htmlEditor.value = content.html || '';
                    cssEditor.value = content.css || '';
                    jsEditor.value = content.js || '';
                } else {
                    // Default content for new users
                    htmlEditor.value = '<h1>Hello, Solite!</h1>\n<p>Start coding to see the magic.</p>';
                    cssEditor.value = 'body {\n  font-family: sans-serif;\n  background-color: #f0f0f0;\n  color: #333;\n  display: grid;\n  place-content: center;\n  height: 100vh;\n  margin: 0;\n}\nh1 { color: #007bff; }';
                }
                updatePreview();
            };

            const debounce = (func, delay) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            };

            const debouncedUpdate = debounce(() => {
                updatePreview();
                saveToLocalStorage();
            }, 500);

            [htmlEditor, cssEditor, jsEditor].forEach(editor => {
                editor.addEventListener('input', debouncedUpdate);
            });

            // --- UI Logic ---
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const lang = tab.dataset.lang;
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    Object.values(editors).forEach(editor => editor.classList.add('hidden'));
                    editors[lang].classList.remove('hidden');
                });
            });

            // --- Viewport Logic ---
            const viewportSizes = {
                desktop: '100%',
                tablet: '768px',
                mobile: '375px'
            };

            viewBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const view = btn.dataset.view;
                    previewIframe.style.width = viewportSizes[view];
                    previewIframe.style.transition = 'width 0.3s ease-in-out';

                    viewBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });

            // --- Resizer Logic ---
            let isResizing = false;

            resizer.addEventListener('mousedown', (e) => {
                isResizing = true;
                document.body.style.cursor = 'col-resize';
                document.body.style.userSelect = 'none';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;
                const container = editorPane.parentElement;
                const containerRect = container.getBoundingClientRect();
                const newEditorWidth = e.clientX - containerRect.left;
                const newPreviewWidth = containerRect.right - e.clientX;
                
                editorPane.style.width = `${(newEditorWidth / containerRect.width) * 100}%`;
                previewPane.style.width = `${(newPreviewWidth / containerRect.width) * 100}%`;
            });

            document.addEventListener('mouseup', () => {
                isResizing = false;
                document.body.style.cursor = 'default';
                document.body.style.userSelect = 'auto';
            });

            // --- Download Logic ---
            downloadBtn.addEventListener('click', () => {
                const zip = new JSZip();
                const userHtml = htmlEditor.value;
                const userCss = cssEditor.value;
                const userJs = jsEditor.value;

                // Create a structured index.html that links to the other files
                const projectHtml = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solite Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
${userHtml}
    <script src="script.js"><\/script>
</body>
</html>`;

                zip.file("index.html", projectHtml);
                zip.file("style.css", userCss);
                zip.file("script.js", userJs);

                zip.generateAsync({ type: "blob" }).then(content => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(content);
                    link.download = "solite-project.zip";
                    link.click();
                    URL.revokeObjectURL(link.href);
                });
            });

            // --- Initial Load ---
            loadFromLocalStorage();
        });
    </script>
