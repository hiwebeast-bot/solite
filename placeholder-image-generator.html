    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                width: document.getElementById('img-width'), height: document.getElementById('img-height'), text: document.getElementById('img-text'), bgColor: document.getElementById('bg-color'), textColor: document.getElementById('text-color'), fontFamily: document.getElementById('font-family'), fontSize: document.getElementById('font-size'),
                previewImg: document.getElementById('preview-img'), dataUrlOutput: document.getElementById('data-url-output'), copyUrlBtn: document.getElementById('copy-url-btn'), downloadFormat: document.getElementById('download-format'), downloadBtn: document.getElementById('download-btn'), toast: document.getElementById('toast'),
                mobilePreviewBtn: document.getElementById('mobile-preview-btn'), mobileControlsBtn: document.getElementById('mobile-controls-btn'), previewPane: document.getElementById('output-pane'), controlsPane: document.getElementById('controls-pane'),
            };

            const debounce = (func, delay) => { let timeout; return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); }; };

            const generateImage = () => {
                const width = parseInt(el.width.value) || 600;
                const height = parseInt(el.height.value) || 400;
                const text = el.text.value || `${width}x${height}`;
                const bgColor = el.bgColor.value;
                const textColor = el.textColor.value;
                const fontFamily = el.fontFamily.value;
                const customFontSize = parseInt(el.fontSize.value);

                const canvas = document.createElement('canvas');
                canvas.width = width; canvas.height = height;
                const ctx = canvas.getContext('2d');

                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, width, height);

                const fontSize = customFontSize || Math.min(width / 8, height / 4);
                ctx.font = `${fontSize}px ${fontFamily}`;
                ctx.fillStyle = textColor;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, width / 2, height / 2);

                const dataUrl = canvas.toDataURL('image/png');
                el.previewImg.src = dataUrl;
                el.dataUrlOutput.value = dataUrl;
            };

            const generateSvg = () => {
                const width = parseInt(el.width.value) || 600;
                const height = parseInt(el.height.value) || 400;
                const text = el.text.value || `${width}x${height}`;
                const bgColor = el.bgColor.value;
                const textColor = el.textColor.value;
                const fontFamily = el.fontFamily.value;
                const customFontSize = parseInt(el.fontSize.value);
                const fontSize = customFontSize || Math.min(width / 8, height / 4);

                return `<svg width="${width}" height="${height}" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="${bgColor}"/><text x="50%" y="50%" font-family="${fontFamily}" font-size="${fontSize}" fill="${textColor}" text-anchor="middle" dy=".3em">${text}</text></svg>`;
            };

            const showToast = (message) => { el.toast.textContent = message; el.toast.classList.add('show'); setTimeout(() => el.toast.classList.remove('show'), 2000); };

            const downloadImage = () => {
                const format = el.downloadFormat.value;
                const width = parseInt(el.width.value) || 600;
                const height = parseInt(el.height.value) || 400;
                const filename = `placeholder-${width}x${height}.${format}`;
                const link = document.createElement('a');

                if (format === 'svg') {
                    const svgData = generateSvg();
                    const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
                    link.href = URL.createObjectURL(blob);
                } else {
                    const canvas = document.createElement('canvas');
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(el.previewImg, 0, 0, width, height);
                    link.href = canvas.toDataURL(`image/${format}`);
                }
                link.download = filename;
                link.click();
            };

            const showMobilePane = (paneId) => {
                if (paneId === 'preview') { el.previewPane.classList.remove('hidden'); el.previewPane.classList.add('flex'); el.controlsPane.classList.add('hidden'); el.mobilePreviewBtn.classList.add('active'); el.mobileControlsBtn.classList.remove('active'); } 
                else { el.previewPane.classList.add('hidden'); el.previewPane.classList.remove('flex'); el.controlsPane.classList.remove('hidden'); el.controlsPane.classList.add('flex'); el.mobilePreviewBtn.classList.remove('active'); el.mobileControlsBtn.classList.add('active'); }
            };

            const handleMobileLayout = () => {
                if (window.innerWidth < 1024) { if (!el.mobilePreviewBtn.classList.contains('active') && !el.mobileControlsBtn.classList.contains('active')) { showMobilePane('preview'); } else if (el.mobilePreviewBtn.classList.contains('active')) { showMobilePane('preview'); } else { showMobilePane('controls'); } } 
                else { el.previewPane.classList.remove('hidden'); el.previewPane.classList.add('flex'); el.controlsPane.classList.remove('hidden'); el.controlsPane.classList.add('flex'); el.mobilePreviewBtn.classList.remove('active'); el.mobileControlsBtn.classList.remove('active'); }
            };

            const debouncedGenerate = debounce(generateImage, 250);
            Object.values(el).forEach(element => { if (element.id && (element.tagName === 'INPUT' || element.tagName === 'SELECT')) { element.addEventListener('input', debouncedGenerate); } });
            el.copyUrlBtn.addEventListener('click', () => { navigator.clipboard.writeText(el.dataUrlOutput.value).then(() => showToast('Data URL copied!')); });
            el.downloadBtn.addEventListener('click', downloadImage);
            el.mobilePreviewBtn.addEventListener('click', () => showMobilePane('preview'));
            el.mobileControlsBtn.addEventListener('click', () => showMobilePane('controls'));
            window.addEventListener('resize', handleMobileLayout);

            generateImage();
            handleMobileLayout();
        });
    </script>
