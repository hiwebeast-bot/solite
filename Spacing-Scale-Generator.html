    <script>
        class SpacingScaleGenerator {
            constructor() {
                // Standard spacing scale multipliers
                this.SPACING_STEPS = [0, 0.5, 1, 1.5, 2, 2.5, 3, 4, 5, 6, 8, 10, 12, 16]; 
                this.generatedScale = []; // NEW: To store generated values
                
                this.cacheDOMElements();
                this.attachEventListeners();
                this.init();
            }

            cacheDOMElements() {
                this.el = {
                    baseFontSize: document.getElementById('base-font-size'),
                    scaleBase: document.getElementById('scale-base'),
                    scaleOutput: document.getElementById('scale-output'),
                    main: document.querySelector('main'), // For event delegation
                    toast: document.getElementById('toast'),
                    // NEW: Export buttons
                    copyCssBtn: document.getElementById('copy-css-btn'),
                    copyTailwindBtn: document.getElementById('copy-tailwind-btn'),
                };
            }

            attachEventListeners() {
                this.el.baseFontSize.addEventListener('input', () => this.generateScale());
                this.el.scaleBase.addEventListener('input', () => this.generateScale());

                // Event delegation for copy buttons
                this.el.main.addEventListener('click', (e) => {
                    const copyButton = e.target.closest('[data-copy]');
                    if (copyButton) {
                        this.handleInlineCopy(copyButton.dataset.copy, copyButton);
                    }
                });
                
                // NEW: Listeners for export buttons
                this.el.copyCssBtn.addEventListener('click', () => this.handleCopyCss());
                this.el.copyTailwindBtn.addEventListener('click', () => this.handleCopyTailwind());
            }

            init() {
                this.generateScale();
            }

            generateScale() {
                const base = parseFloat(this.el.scaleBase.value) || 4;
                const remBase = parseFloat(this.el.baseFontSize.value) || 16;
                
                this.el.scaleOutput.innerHTML = ''; // Clear previous output
                this.generatedScale = []; // NEW: Clear previous scale
                
                this.SPACING_STEPS.forEach(step => {
                    const pxValue = base * step;
                    const remValue = this.formatNumber(pxValue / remBase);
                    
                    // MODIFIED: Added 'hidden sm:flex' to the visual bar div
                    const itemHTML = `
                        <div class="flex items-center gap-3 p-3 bg-gray-800 rounded-lg border border-gray-700">
                            <!-- Visual Bar -->
                            <div class="hidden sm:flex flex-shrink-0 w-8 h-8 items-center justify-center">
                               <div class="bg-white rounded-sm" style="width: ${pxValue}px; height: ${pxValue}px; min-width: 2px; min-height: 2px; max-width: 32px; max-height: 32px;"></div>
                            </div>
                            
                            <!-- NEW: Step Value -->
                            <div class="w-12 flex-shrink-0 font-mono">
                                <span class="text-xs text-gray-500">STEP</span>
                                <div class="text-lg font-bold text-white">${step}</div>
                            </div>

                            <!-- Values -->
                            <div class="flex-grow font-mono text-gray-300">
                                <span class="font-bold text-white">${pxValue}px</span>
                                <span class="text-gray-400"> / ${remValue}rem</span>
                            </div>
                            
                            <!-- Copy Buttons (Dark Mode) -->
                            <div class="flex-shrink-0 flex gap-2">
                                <button data-copy="${pxValue}px" class="copy-btn text-sm font-medium bg-gray-700 text-gray-200 px-3 py-2 rounded-md hover:bg-gray-600 transition-all flex items-center gap-1.5">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                                    PX
                                </button>
                                <button data-copy="${remValue}rem" class="copy-btn text-sm font-medium bg-gray-700 text-gray-200 px-3 py-2 rounded-md hover:bg-gray-600 transition-all flex items-center gap-1.5">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                                    REM
                                </button>
                            </div>
                        </div>
                    `;
                    this.el.scaleOutput.insertAdjacentHTML('beforeend', itemHTML);
                    // NEW: Store for export
                    this.generatedScale.push({ step, pxValue, remValue });
                });
            }

            // --- Utilities ---
            formatNumber(num, decimals = 3) {
                // Use parseFloat to remove trailing zeros after toFixed
                return parseFloat(num.toFixed(decimals));
            }

            handleInlineCopy(text, buttonElement) {
                if (!navigator.clipboard) {
                    // Fallback for http or older browsers
                    try {
                        const textArea = document.createElement("textarea");
                        textArea.value = text;
                        textArea.style.position = "fixed"; // Avoid scrolling
                        textArea.style.opacity = "0";
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        this.showCopyFeedback(buttonElement, 'Copied!');
                    } catch (err) {
                        this.showCopyFeedback(buttonElement, 'Failed!');
                    }
                    return;
                }

                navigator.clipboard.writeText(text).then(() => {
                    this.showCopyFeedback(buttonElement, 'Copied!');
                }).catch(() => {
                    this.showCopyFeedback(buttonElement, 'Failed!');
                });
            }
            
            // --- NEW: Export Functions ---
            
            generateCssText() {
                let text = ':root {\n';
                for (const item of this.generatedScale) {
                    const safeStep = String(item.step).replace('.', '-');
                    text += `\t--space-${safeStep}: ${item.remValue}rem; /* ${item.pxValue}px */\n`;
                }
                text += '}';
                return text;
            }
            
            generateTailwindText() {
                let text = '// Add to your tailwind.config.js inside theme.extend\n';
                text += 'spacing: {\n';
                 for (const item of this.generatedScale) {
                    text += `\t'${item.step}': '${item.remValue}rem', /* ${item.pxValue}px */\n`;
                }
                text += '}';
                return text;
            }
            
            handleCopyCss() {
                const textToCopy = this.generateCssText();
                this.copyGeneratedText(textToCopy, this.el.copyCssBtn);
            }
            
            handleCopyTailwind() {
                const textToCopy = this.generateTailwindText();
                this.copyGeneratedText(textToCopy, this.el.copyTailwindBtn);
            }
            
            copyGeneratedText(text, buttonElement) {
                 if (!navigator.clipboard) {
                    try {
                        const textArea = document.createElement("textarea");
                        textArea.value = text;
                        textArea.style.position = "fixed";
                        textArea.style.opacity = "0";
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        this.showCopyFeedback(buttonElement, 'Copied!');
                    } catch (err) {
                        this.showCopyFeedback(buttonElement, 'Failed!');
                    }
                    return;
                }
                
                navigator.clipboard.writeText(text).then(() => {
                    this.showCopyFeedback(buttonElement, 'Copied!');
                }).catch(() => {
                    this.showCopyFeedback(buttonElement, 'Failed!');
                });
            }
            
            // MODIFIED: Updated feedback function to handle primary (white) and secondary (gray) buttons
            showCopyFeedback(buttonElement, message) {
                const originalText = buttonElement.innerHTML; // Use innerHTML to save icon
                buttonElement.textContent = message;
                buttonElement.disabled = true;
                
                const isPrimaryButton = buttonElement.id === 'copy-css-btn';

                // Remove original styles
                if (isPrimaryButton) {
                    buttonElement.classList.remove('bg-white', 'hover:bg-gray-200', 'text-black', 'font-bold');
                } else {
                    buttonElement.classList.remove('bg-gray-700', 'hover:bg-gray-600', 'text-gray-200');
                }
                
                // Add feedback styles
                if(message === 'Copied!') {
                    buttonElement.classList.add('bg-green-500', 'text-white');
                } else {
                    buttonElement.classList.add('bg-red-500', 'text-white');
                }

                setTimeout(() => {
                    buttonElement.innerHTML = originalText; // Restore icon + text
                    buttonElement.disabled = false;

                    // Remove feedback styles
                    buttonElement.classList.remove('bg-green-500', 'bg-red-500', 'text-white');

                    // Restore original styles
                    if (isPrimaryButton) {
                        buttonElement.classList.add('bg-white', 'hover:bg-gray-200', 'text-black', 'font-bold');
                    } else {
                        buttonElement.classList.add('bg-gray-700', 'hover:bg-gray-600', 'text-gray-200');
                    }
                }, 1500);
            }

            showToast(message) {
                // This function is for the main "Copied!" toast
                this.el.toast.textContent = message;
                this.el.toast.classList.add('show');
                setTimeout(() => this.el.toast.classList.remove('show'), 2000);
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new SpacingScaleGenerator();
        });
    </script>
