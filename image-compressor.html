    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageContainer = document.getElementById('image-container');
            const uploadPrompt = document.getElementById('upload-prompt');
            const imageUpload = document.getElementById('image-upload');
            const canvas = document.getElementById('image-canvas');
            const imageList = document.getElementById('image-list');
            const compressionControls = document.getElementById('compression-controls');
            const controlsPrompt = document.getElementById('controls-prompt');
            const qualitySlider = document.getElementById('quality-slider');
            const qualityLabel = document.getElementById('quality-label');
            const originalSizeEl = document.getElementById('original-size');
            const compressedSizeEl = document.getElementById('compressed-size');
            const reductionPercentEl = document.getElementById('reduction-percent');
            const downloadBtn = document.getElementById('download-btn');
            const downloadBtnText = document.getElementById('download-btn-text');
            const removeAllBtn = document.getElementById('remove-all-btn');

            let imageQueue = [];
            let exportFormat = 'image/jpeg';
            const MAX_IMAGES = 20;

            function formatBytes(bytes, decimals = 2) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
            }

            function handleFiles(files) {
                let newFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
                if (newFiles.length === 0) return;

                const availableSlots = MAX_IMAGES - imageQueue.length;
                if (newFiles.length > availableSlots) {
                    alert(`You can only process up to 20 images at a time. The first ${availableSlots} images will be added.`);
                    newFiles = newFiles.slice(0, availableSlots);
                }

                uploadPrompt.classList.add('hidden');
                compressionControls.classList.remove('hidden');
                controlsPrompt.classList.add('hidden');
                downloadBtn.disabled = false;

                // If starting fresh with multiple files, or adding to existing queue, use batch mode
                if (imageQueue.length > 0 || newFiles.length > 1) {
                    switchToBatchMode();
                }

                for (const file of newFiles) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            const imageItem = {
                                id: Date.now() + Math.random(),
                                file: file,
                                image: img,
                                originalSize: file.size,
                                compressedDataUrl: '',
                                compressedSize: 0,
                            };
                            imageQueue.push(imageItem);
                            if (imageQueue.length > 1) {
                                switchToBatchMode();
                                renderImageItem(imageItem);
                            }
                            compressAndRender(imageItem);
                            updateUI();
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            }

            function switchToBatchMode() {
                if (imageList.classList.contains('hidden')) {
                    canvas.classList.add('hidden');
                    imageContainer.classList.remove('justify-center'); // Allow list to start from top
                    imageList.classList.remove('hidden');
                    // Move single image to list if it exists
                    if (imageQueue.length === 1) {
                        renderImageItem(imageQueue[0]);
                    }
                }
            }

            function renderImageItem(item) {
                const itemEl = document.createElement('div');
                itemEl.id = `item-${item.id}`;
                itemEl.className = 'flex items-center gap-4 p-2 bg-gray-800 rounded-lg';
                itemEl.innerHTML = `
                    <canvas class="w-16 h-16 bg-gray-700 rounded-md flex-shrink-0"></canvas>
                    <div class="flex-1 text-sm">
                        <p class="font-medium text-white break-all">${item.file.name}</p>
                        <p class="text-gray-400">Original: <span class="original-size">${formatBytes(item.originalSize)}</span></p>
                        <p class="text-green-400">Compressed: <span class="compressed-size">...</span> (<span class="reduction">...</span>%)</p>
                    </div>
                    <button class="remove-item-btn text-gray-500 hover:text-white p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                `;
                imageList.appendChild(itemEl);

                const thumbCanvas = itemEl.querySelector('canvas');
                const ctx = thumbCanvas.getContext('2d');
                thumbCanvas.width = 64; thumbCanvas.height = 64;
                ctx.drawImage(item.image, 0, 0, 64, 64);

                itemEl.querySelector('.remove-item-btn').addEventListener('click', () => {
                    imageQueue = imageQueue.filter(i => i.id !== item.id);
                    itemEl.remove();
                    updateUI();
                    if (imageQueue.length === 0) removeAllImages();
                });
            }

            function compressAndRender(item) {
                const quality = parseFloat(qualitySlider.value);

                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = item.image.width;
                tempCanvas.height = item.image.height;
                tempCanvas.getContext('2d').drawImage(item.image, 0, 0);

                item.compressedDataUrl = tempCanvas.toDataURL(exportFormat, quality);
                item.compressedSize = atob(item.compressedDataUrl.split(',')[1]).length;
                
                const itemEl = document.getElementById(`item-${item.id}`);
                if (itemEl) {
                    const sizeEl = itemEl.querySelector('.compressed-size');
                    const reductionEl = itemEl.querySelector('.reduction');
                    if(sizeEl) sizeEl.textContent = formatBytes(item.compressedSize);
                    const reduction = 100 - (item.compressedSize / item.originalSize * 100);
                    if(reductionEl) reductionEl.textContent = reduction.toFixed(1);
                }
                updateUI();
            }

            function updateUI() {
                if (imageQueue.length === 1) {
                    // Single image mode
                    canvas.classList.remove('hidden');
                    imageList.classList.add('hidden');
                    const ctx = canvas.getContext('2d');
                    const img = imageQueue[0].image;
                    const ratio = Math.min((imageContainer.clientWidth - 20) / img.width, (imageContainer.clientHeight - 20) / img.height);
                    canvas.width = img.width * ratio;
                    canvas.height = img.height * ratio;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                }
                updateTotals();
            }

            function compressAll() {
                imageQueue.forEach(compressAndRender);
            }

            function updateTotals() {
                const totalOriginal = imageQueue.reduce((sum, item) => sum + item.originalSize, 0);
                const totalCompressed = imageQueue.reduce((sum, item) => sum + item.compressedSize, 0);
                originalSizeEl.textContent = formatBytes(totalOriginal);
                compressedSizeEl.textContent = formatBytes(totalCompressed);
                const avgReduction = totalOriginal > 0 ? 100 - (totalCompressed / totalOriginal * 100) : 0;
                reductionPercentEl.textContent = avgReduction.toFixed(1);

                if (imageQueue.length > 1) {
                    downloadBtnText.textContent = 'Download All (.zip)';
                } else {
                    downloadBtnText.textContent = 'Download Image';
                }
            }

            function removeAllImages() {
                imageQueue = [];
                imageList.innerHTML = '';
                uploadPrompt.classList.remove('hidden');
                compressionControls.classList.add('hidden');
                controlsPrompt.classList.remove('hidden');
                imageContainer.classList.add('justify-center');
                imageUpload.value = '';
                canvas.classList.add('hidden');
                downloadBtn.disabled = true;
            }

            function setupDropdown(btnId, dropdownId, textId, stateUpdater) {
                const btn = document.getElementById(btnId);
                const dropdown = document.getElementById(dropdownId);
                const textEl = document.getElementById(textId);
                btn.addEventListener('click', (e) => { e.stopPropagation(); dropdown.classList.toggle('hidden'); });
                dropdown.addEventListener('click', (e) => {
                    if (e.target.tagName === 'A') {
                        e.preventDefault();
                        stateUpdater(e.target.dataset.value);
                        textEl.textContent = e.target.textContent;
                        dropdown.classList.add('hidden');
                        compressAll();
                    }
                });
            }

            imageContainer.addEventListener('click', () => { if(imageQueue.length === 0) imageUpload.click(); });
            imageUpload.addEventListener('change', (e) => handleFiles(e.target.files));
            imageContainer.addEventListener('dragover', (e) => { e.preventDefault(); imageContainer.classList.add('border-blue-500'); });
            imageContainer.addEventListener('dragleave', () => imageContainer.classList.remove('border-blue-500'));
            imageContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                imageContainer.classList.remove('border-blue-500');
                handleFiles(e.dataTransfer.files);
            });

            qualitySlider.addEventListener('input', (e) => {
                qualityLabel.textContent = Math.round(e.target.value * 100);
                compressAll();
            });
            removeAllBtn.addEventListener('click', removeAllImages);

            downloadBtn.addEventListener('click', () => {
                if (imageQueue.length === 1) {
                    // Single file download
                    const link = document.createElement('a');
                    const format = exportFormat.split('/')[1];
                    const originalName = imageQueue[0].file.name.substring(0, imageQueue[0].file.name.lastIndexOf('.'));
                    link.download = `${originalName}-compressed.${format}`;
                    link.href = imageQueue[0].compressedDataUrl;
                    link.click();
                } else {
                    // Batch zip download
                    const zip = new JSZip();
                    const format = exportFormat.split('/')[1];
                    imageQueue.forEach(item => {
                        const base64Data = item.compressedDataUrl.split(',')[1];
                        const originalName = item.file.name.substring(0, item.file.name.lastIndexOf('.'));
                        zip.file(`${originalName}-compressed.${format}`, base64Data, { base64: true });
                    });
                    zip.generateAsync({ type: "blob" }).then(content => {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(content);
                        link.download = "solite-compressed-images.zip";
                        link.click();
                        URL.revokeObjectURL(link.href);
                    });
                }
            });

            setupDropdown('format-select-btn', 'format-select-dropdown', 'format-select-text', (value) => {
                exportFormat = value;
            });

            document.addEventListener('click', () => document.getElementById('format-select-dropdown').classList.add('hidden'));
        });
    </script>
